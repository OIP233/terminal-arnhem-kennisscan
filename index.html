sirable situations during operations","d":"Via a camera continuously filming the bottom, which is common practice in petrochemical installations, to regulate the pressure in the vapor space","correct":"C","bron":"Opslagtanks","toelichting":"Via a float that rises when liquid leaks through the bottom, indicating a leak through the tank bottom; this prevents undesirable situations during operations. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_330","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Stempelplaat","niveau":"Basic","sectie":"2.3 Stempelplaat","vraag":"What data is on the nameplate of a tank?","a":"The operator name and phone number, to regulate the pressure in the vapor space","b":"Only the tank number, in compliance with corporate safety standards, to allow safe inspection of the interior","c":"The product type and supplier, in accordance with current regulations and company guidelines and also s documented in the internal procedures and safety guidelines, to prevent the product from contacting rainwater","d":"Registration number, year of construction, volume (maximum capacity), and pressure (permitted pressure)","correct":"D","bron":"Opslagtanks","toelichting":"Registration number, year of construction, volume (maximum capacity), and pressure (permitted pressure). Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_331","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Aarding","niveau":"Intermediate","sectie":"2.3 Aarding","vraag":"Why is earthing necessary for storage tanks?","a":"To protect the tank against rust, in compliance with corporate safety standards and guidelines","b":"To safely discharge static charges and lightning strikes to the ground and prevent sparks/explosions","c":"To measure the liquid level, for monitoring the liquid level in the tank","d":"To heat the tank, in accordance with current regulations and company guidelines and also pplies during regular business operations at the terminal, for measuring the product quality in the tank","correct":"B","bron":"Opslagtanks","toelichting":"To safely discharge static charges and lightning strikes to the ground and prevent sparks/explosions. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_332","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Monstername","niveau":"Intermediate","sectie":"2.3 Monstername","vraag":"What is the function of the sampling points on the tank?","a":"To measure the pressure in the tank, as prescribed in the procedures, to allow the foundation to distribute the load evenly","b":"To ventilate the tank, to regulate the pressure in the vapor space","c":"To take samples of the product at different heights","d":"To heat the product, in accordance with regulations, for measuring the product quality in the tank","correct":"C","bron":"Opslagtanks","toelichting":"To take samples of the product at different heights. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_333","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Zuigleiding","niveau":"Intermediate","sectie":"2.4 Zuigleiding","vraag":"What is the difference between the suction line and the discharge line?","a":"The suction line is larger than the discharge line, to protect the tank wall from UV radiation","b":"The suction line pumps out of the tank and the discharge line pumps into the tank","c":"The suction line is for gas and the discharge line is for liquid","d":"They are identical and can go in both directions, which is essential for operations","correct":"B","bron":"Opslagtanks","toelichting":"The suction line pumps out of the tank and the discharge line pumps into the tank. Understanding this difference helps you select the right component or procedure in daily operations."},{"id":"en_334","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Zuigleiding","niveau":"Basic","sectie":"2.4 Zuigleiding","vraag":"What type of valve is in the suction line?","a":"A check valve, which is standard practice","b":"A ball valve, in accordance with regulations","c":"A butterfly valve, to prevent the product from contacting rainwater","d":"A motor operated gate valve with manual override","correct":"D","bron":"Opslagtanks","toelichting":"A motor operated gate valve with manual override. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_335","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Zuigleiding","niveau":"Intermediate","sectie":"2.4 Zuigleiding","vraag":"Why are you not allowed to climb over pipelines in the tank pit?","a":"The pipelines are not sturdy enough, in compliance with corporate safety standards, to keep the tank contents at the correct temperature","b":"It is only prohibited when the pipelines are in use, as described in the operational manual for this location, including registration of all relevant process values","c":"The path is blocked by pipelines; climbing over them is not allowed, always use the stairs or walk around","d":"The pipelines are too hot to touch, to keep the tank contents at the correct temperature","correct":"C","bron":"Opslagtanks","toelichting":"The path is blocked by pipelines; climbing over them is not allowed, always use the stairs or walk around. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_336","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Drainsysteem","niveau":"Basic","sectie":"2.5 Drainsysteem","vraag":"What can be removed from the tank via the drain system?","a":"Sediment and settled water","b":"Cooling water, to minimize evaporation of the product","c":"Only the stored product","d":"Air and gases, as prescribed in the procedures, for monitoring the liquid level in the tank","correct":"A","bron":"Opslagtanks","toelichting":"Sediment and settled water. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_337","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Drainsysteem","niveau":"Intermediate","sectie":"2.5 Drainsysteem","vraag":"How is the clarity of the product checked via the sight glass?","a":"By checking if the product is Bright and Clear; as described in the work instructions","b":"By checking the pressure, which is essential for operations, to ensure the tank can withstand internal overpressure","c":"By performing a chemical test, as prescribed in the procedures, with dual protection against uncontrolled release","d":"By measuring the temperature, to ensure the tank can withstand internal overpressure","correct":"A","bron":"Opslagtanks","toelichting":"By checking if the product is Bright and Clear; as described in the work instructions. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_338","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Drainsysteem","niveau":"Basic","sectie":"2.5 Drainsysteem","vraag":"What should you pay attention to when starting draining?","a":"That all valves are closed, as described in the operational manual for this location","b":"That the tank is completely empty, which applies during regular operations, for measuring the product quality in the tank","c":"That the pump runs at maximum power, as described in the manual, to keep the tank stable in extreme weather conditions","d":"That liquid from a few meters of pipe from the previous draining comes out first","correct":"D","bron":"Opslagtanks","toelichting":"That liquid from a few meters of pipe from the previous draining comes out first. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_339","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Persleiding","niveau":"Intermediate","sectie":"2.6 Persleiding","vraag":"Why do pipelines rest on supports without being fixed?","a":"Because it is cheaper, as prescribed in the terminal safety procedures, to keep the tank stable in extreme weather conditions","b":"Because they would otherwise become too heavy, to regulate the pressure in the vapor space","c":"Because they are easier to replace, as documented in the procedures","d":"So they can move lengthwise due to temperature differences (expansion and contraction)","correct":"D","bron":"Opslagtanks","toelichting":"So they can move lengthwise due to temperature differences (expansion and contraction). When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_340","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Drain put","niveau":"Intermediate","sectie":"2.6 Drain put","vraag":"What is the function of the black pits in the tank pit?","a":"They are intended for cooling the tanks, to allow safe inspection of the interior","b":"They serve as emergency exits, in accordance with current regulations and company guidelines and also regularly checked during scheduled inspections, to keep the tank stable in extreme weather conditions","c":"They are used to store product, to ensure the tank can withstand internal overpressure","d":"Through these pits rainwater flows to the sewer system to rainwater collection; the pits contain oil detection","correct":"D","bron":"Opslagtanks","toelichting":"Through these pits rainwater flows to the sewer system to rainwater collection; the pits contain oil detection. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_341","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Drain put","niveau":"Expert","sectie":"2.6 Drain put","vraag":"How does the oil detection in the pits work?","a":"With a camera filming the water, to regulate the pressure in the vapor space","b":"Through daily visual checks, in accordance with current regulations and company guidelines, to prevent the product from contacting rainwater","c":"With a float that floats on water but sinks in oil, causing the sensor to trigger an alarm","d":"With a temperature sensor, which is common practice in petrochemical installations and also periodically verified by the responsible supervisor, to regulate the pressure in the vapor space","correct":"C","bron":"Opslagtanks","toelichting":"With a float that floats on water but sinks in oil, causing the sensor to trigger an alarm. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_342","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Tankdak","niveau":"Basic","sectie":"2.7 Tanktop","vraag":"Under what conditions may tank roofs be accessed?","a":"Always and under all conditions, to keep the tank contents at the correct temperature","b":"Only when the tank is empty, to allow safe inspection of the interior","c":"Only under certain conditions; not during strong winds and thunderstorms","d":"Only by the fire department, as prescribed in the procedures, to allow safe inspection of the interior","correct":"C","bron":"Opslagtanks","toelichting":"Only under certain conditions; not during strong winds and thunderstorms. This is a key fact for the operation and monitoring of the installation. Make sure you always have this ready."},{"id":"en_343","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Tankdak","niveau":"Basic","sectie":"2.7 Tanktop","vraag":"What should you watch out for when walking on tank roofs?","a":"That you carry nothing with you, as described in the manual, to prevent the product from contacting rainwater","b":"That you always run to your destination, as described in the manual, to regulate the pressure in the vapor space","c":"That you only walk in the center, to prevent electrostatic charging of the product","d":"They can be slippery; always use the walkways and railings","correct":"D","bron":"Opslagtanks","toelichting":"They can be slippery; always use the walkways and railings. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_344","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Dampafvoer & tankbeademing","niveau":"Intermediate","sectie":"2.7 Tankbeademing","vraag":"How is a K3 tank ventilated?","a":"Via a closed nitrogen blanket system, which is common in the industry","b":"By means of a compressor, which applies during regular operations, to protect the tank wall from UV radiation","c":"Via a vacuum pump, in compliance with corporate safety standards, to minimize evaporation of the product","d":"The K3 tank is in open connection with the outside air via 3 vents","correct":"D","bron":"Opslagtanks","toelichting":"The K3 tank is in open connection with the outside air via 3 vents. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_345","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Dampafvoer & tankbeademing","niveau":"Expert","sectie":"2.7 Tankbeademing","vraag":"What happens with the pressure in the tank during pumping in and out?","a":"During pumping in, pressure is released via the vents and during pumping out, outside air is drawn in","b":"The pressure always remains constant, for monitoring the liquid level in the tank","c":"The tank is sealed during pumping out, for draining condensate at the tank bottom","d":"Nitrogen is added during pumping in, to prevent the product from contacting rainwater","correct":"A","bron":"Opslagtanks","toelichting":"During pumping in, pressure is released via the vents and during pumping out, outside air is drawn in. Knowing this process flow allows you to respond quickly and correctly when this scenario occurs."},{"id":"en_346","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Instrumentatie","niveau":"Basic","sectie":"2.8 Instrumentatie","vraag":"What does the instrumentation of a storage tank include?","a":"Only the level measurement, to protect the tank wall from UV radiation","b":"Only the pressure measurement, as prescribed in the terminal safety procedures, to protect the tank floor against groundwater","c":"Only the temperature measurement, according to operational protocol","d":"All measurement and control equipment needed to store products safely and efficiently","correct":"D","bron":"Opslagtanks","toelichting":"All measurement and control equipment needed to store products safely and efficiently. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_347","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Niveaumeting","niveau":"Expert","sectie":"2.8 Niveaumeting","vraag":"How does the servo level measurement work?","a":"A displacer hangs on a measuring wire and sinks to the liquid surface; the buoyancy force is detected by the servo motor and converted to a liquid level","b":"By a pressure sensor on the bottom, to protect the tank floor against groundwater, with dual protection against uncontrolled release","c":"By a visual sight glass on the side, as prescribed in the terminal safety procedures and also n accordance with current regulations and company guidelines, to protect the tank wall from UV radiation","d":"By an ultrasonic sensor above the tank, as prescribed in the terminal safety procedures and also n line with prevailing industry standards for these activities, for measuring the product quality in the tank","correct":"A","bron":"Opslagtanks","toelichting":"A displacer hangs on a measuring wire and sinks to the liquid surface; the buoyancy force is detected by the servo motor and converted to a liquid level. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_348","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Niveausignalering","niveau":"Intermediate","sectie":"2.8 Niveausignalering","vraag":"What is the difference between level measurement and level signaling?","a":"Level measurement is more accurate but more expensive, in accordance with current regulations and company guidelines","b":"Level measurement gives a continuous level; level signaling (LZA) only gives an alert at a certain level and has only two states","c":"There is no difference, to keep the tank stable in extreme weather conditions","d":"Level signaling only works at low levels, in accordance with current regulations and company guidelines, where the operator can monitor the status via the control panel","correct":"B","bron":"Opslagtanks","toelichting":"Level measurement gives a continuous level; level signaling (LZA) only gives an alert at a certain level and has only two states. Understanding this difference helps you select the right component or procedure in daily operations."},{"id":"en_349","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Niveausignalering","niveau":"Intermediate","sectie":"2.8 Niveausignalering","vraag":"Why does each tank have both a level measurement and a level signaling?","a":"Because one system is for K1 and the other for K3, including a manual bypass for maintenance situations","b":"As a backup during maintenance, in compliance with corporate safety standards, to minimize evaporation of the product","c":"Because they function completely independently; if the measurement fails, the signaling still provides an alarm","d":"Because the law requires it but they are identical","correct":"C","bron":"Opslagtanks","toelichting":"Because they function completely independently; if the measurement fails, the signaling still provides an alarm. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_350","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Temperatuurmeting","niveau":"Intermediate","sectie":"2.8 Temperatuurmeting","vraag":"How is the temperature measured in the tank?","a":"With an infrared camera outside the tank, which applies during regular business operations at the terminal","b":"By sampling the product and measuring externally, including a logbook registration of all performed actions","c":"Via measurement elements at different heights; depending on the liquid level, the longest submerged element is used for the average temperature","d":"With one sensor on the bottom of the tank, to prevent the product from contacting rainwater","correct":"C","bron":"Opslagtanks","toelichting":"Via measurement elements at different heights; depending on the liquid level, the longest submerged element is used for the average temperature. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_351","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Tankkoeling","niveau":"Intermediate","sectie":"2.9 Tankkoeling","vraag":"Why must storage tanks be cooled?","a":"In case of fire nearby, the tank must be cooled to prevent it from overheating due to radiation and potentially failing","b":"To prevent condensation on the tank, to protect the tank floor against groundwater","c":"To keep the tank clean, to ensure a correct and safe work process at the location and also s documented in the internal procedures and safety guidelines, to regulate the pressure in the vapor space, with an automatic check on correct functioning","d":"To keep the product at the right temperature, according to the standard operational protocol of the terminal","correct":"A","bron":"Opslagtanks","toelichting":"In case of fire nearby, the tank must be cooled to prevent it from overheating due to radiation and potentially failing. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_352","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Tankkoeling","niveau":"Intermediate","sectie":"2.9 Tankkoeling","vraag":"How does the deluge cooling system work?","a":"Water is run over the roof and tank wall via a stationary cooling system","b":"The tank is surrounded by a water bath, in compliance with corporate safety standards, to keep the tank contents at the correct temperature","c":"Cool air is blown by fans, as prescribed in the terminal safety procedures","d":"Coolant is pumped through pipes in the tank wall, in accordance with regulations","correct":"A","bron":"Opslagtanks","toelichting":"Water is run over the roof and tank wall via a stationary cooling system. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_353","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Tankkoeling","niveau":"Basic","sectie":"2.9 Toevoerleiding","vraag":"Where are the supply valves of the deluge cooling located?","a":"In the tank pit next to the tank, to keep the tank stable in extreme weather conditions","b":"In the fire compartment room; the cooling water line comes from the ground and goes to the center of the roof","c":"On the roof of the tank, in accordance with current regulations and company guidelines, to allow the foundation to distribute the load evenly","d":"In the control room, which applies during regular business operations at the terminal, for draining condensate at the tank bottom","correct":"B","bron":"Opslagtanks","toelichting":"In the fire compartment room; the cooling water line comes from the ground and goes to the center of the roof. Knowing the location of components and connections is essential, especially during emergencies when you need to act quickly."},{"id":"en_354","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Tankkoeling","niveau":"Intermediate","sectie":"2.10 Tankkoeling dak","vraag":"How is the cooling water distributed over the tank?","a":"The water is distributed via sprinklers around the tank","b":"The water is only sprayed at the bottom of the tank","c":"The water only drips from the edge of the roof, to ensure a correct and safe work process at the location, with redundant sensors for maximum reliability","d":"The water is brought to the center of the roof and then flows over the roof and down the vertical tank wall","correct":"D","bron":"Opslagtanks","toelichting":"The water is brought to the center of the roof and then flows over the roof and down the vertical tank wall. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_355","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Deflector plate","niveau":"Intermediate","sectie":"2.10 Deflector plate","vraag":"What is the function of the deflector plate?","a":"The angled edge around the tank directs water flowing from the roof against the tank wall so the surface gets wet everywhere","b":"It protects the roof against UV radiation","c":"It is a platform to stand on during inspection, which applies during regular business operations at the terminal, with an automated feedback signal to the control room","d":"It catches rainwater for reuse, for draining condensate at the tank bottom","correct":"A","bron":"Opslagtanks","toelichting":"The angled edge around the tank directs water flowing from the roof against the tank wall so the surface gets wet everywhere. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_356","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Deflector plate","niveau":"Basic","sectie":"2.10 Deflector plate","vraag":"What should you watch out for with the deflector plate?","a":"That the deflector plate is painted every month, which is common in the industry","b":"That there is no dirt or other material on the tank roof and along the edge that obstructs the water flow","c":"That the deflector plate is heated in winter, which is periodically verified by the responsible supervisor","d":"That the deflector plate is always dry, in accordance with current regulations and company guidelines, to allow safe inspection of the interior","correct":"B","bron":"Opslagtanks","toelichting":"That there is no dirt or other material on the tank roof and along the edge that obstructs the water flow. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_357","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Tankkoeling","niveau":"Intermediate","sectie":"2.11 Koeling in actie","vraag":"What is the purpose of the regular cooling test?","a":"To test whether the water wets the tank roof and vertical wall as much as possible so the tank is optimally protected against heating","b":"To recycle the cooling water, to allow the foundation to distribute the load evenly","c":"To check the water quality, which is common practice in petrochemical installations and n line with prevailing industry standards for these activities, to allow the foundation to distribute the load evenly","d":"To measure the water pressure, as described in the operational manual for this location while also n line with prevailing industry standards for these activities, to prevent bottom corrosion on the inside, including a manual bypass for maintenance situations","correct":"A","bron":"Opslagtanks","toelichting":"To test whether the water wets the tank roof and vertical wall as much as possible so the tank is optimally protected against heating. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_358","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Plattegrond / overzicht","niveau":"Expert","sectie":"3.1 K1 Bovenaanzicht","vraag":"Why is the fire hazard greater for K1 products than K3?","a":"Because K1 tanks are larger, as described in the operational manual for this location while also s prescribed in the terminal safety procedures, to keep the tank stable in extreme weather conditions","b":"Because K1 products have a lower flash point and therefore additional provisions have been applied, such as connection to the VRU","c":"Because K1 tanks are older, which is common practice in petrochemical installations and essential for daily operational activities at the terminal, to prevent bottom corrosion on the inside","d":"Because K1 products are heavier, to regulate the pressure in the vapor space, with a built-in test program for functional verification","correct":"B","bron":"Opslagtanks","toelichting":"Because K1 products have a lower flash point and therefore additional provisions have been applied, such as connection to the VRU. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_359","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Plattegrond / overzicht","niveau":"Basic","sectie":"3.1 K1 Bovenaanzicht","vraag":"How many tanks are in the K1 tank pit?","a":"5 tanks, to prevent bottom corrosion on the inside","b":"6 tanks (T-107, T-108, T-109, T-110, T-112, T-214)","c":"8 tanks, to regulate the pressure in the vapor space","d":"4 tanks, which applies during regular operations, to allow the foundation to distribute the load evenly","correct":"B","bron":"Opslagtanks","toelichting":"6 tanks (T-107, T-108, T-109, T-110, T-112, T-214). Knowing quantities and capacities is essential for correct operation and recognising deviations during normal operations."},{"id":"en_360","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"K1 tankkuil","niveau":"Basic","sectie":"3.2 K1 tankkuil","vraag":"What type of roof does the ethanol tank in the K1 pit have?","a":"A floating roof","b":"A fixed roof","c":"No roof, as prescribed in the procedures, to regulate the pressure in the vapor space","d":"A cone-shaped roof","correct":"A","bron":"Opslagtanks","toelichting":"A floating roof. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_361","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"K1 tankkuil","niveau":"Basic","sectie":"3.2 K1 tankkuil","vraag":"What is the red pipe at the K1 tanks?","a":"The compressed air line, to regulate the pressure in the vapor space","b":"The steam line, to protect the tank floor against groundwater","c":"The product line, which is essential for operations, to ensure the tank can withstand internal overpressure","d":"The tank cooling (deluge cooling)","correct":"D","bron":"Opslagtanks","toelichting":"The tank cooling (deluge cooling). Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_362","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"K1 tankkuil","niveau":"Basic","sectie":"3.2 K1 tankkuil","vraag":"What is the yellow pipe at the K1 tanks?","a":"The water line, to allow safe inspection of the interior","b":"The gas line, to regulate the pressure in the vapor space","c":"The nitrogen line, according to operational protocol","d":"The foam extinguishing system line","correct":"D","bron":"Opslagtanks","toelichting":"The foam extinguishing system line. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_363","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Schuimmonitoren","niveau":"Intermediate","sectie":"3.3 Schuimmonitoren","vraag":"What are the foam monitors along the wall of the K1 tank pit for?","a":"To monitor the water level in the pit, in accordance with current regulations and company guidelines, to prevent the product from contacting rainwater","b":"To lay foam over the complete floor of the tank pit as a sealing layer in case of a pool fire","c":"To check the temperature of the product, which is common in the industry","d":"To measure the air quality, in compliance with corporate safety standards, to keep the tank contents at the correct temperature","correct":"B","bron":"Opslagtanks","toelichting":"To lay foam over the complete floor of the tank pit as a sealing layer in case of a pool fire. These are fundamental knowledge elements that every terminal operator must know."},{"id":"en_364","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Schuimmonitoren","niveau":"Intermediate","sectie":"3.3 Schuimmonitoren","vraag":"How is the K1 tank pit divided?","a":"Into four quarters, as described in the manual, to keep the tank stable in extreme weather conditions","b":"Into two parts: east and west","c":"Into three zones, in accordance with regulations","d":"Into one large compartment","correct":"B","bron":"Opslagtanks","toelichting":"Into two parts: east and west. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_365","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Boven schuim","niveau":"Basic","sectie":"3.4 Boven schuim","vraag":"What are the two methods of applying foam to a K1 tank?","a":"Top foam (foam from above into the tank) and bottom foam (foam from below into the tank); which is necessary for a safe working environment","b":"Dry foam and wet foam, as prescribed in the terminal safety procedures, for draining condensate at the tank bottom, where the system automatically goes to safe mode in case of failure","c":"Chemical foam and mechanical foam, for monitoring the liquid level in the tank","d":"Light foam and heavy foam, to ensure the tank can withstand internal overpressure","correct":"A","bron":"Opslagtanks","toelichting":"Top foam (foam from above into the tank) and bottom foam (foam from below into the tank); which is necessary for a safe working environment. These are fundamental knowledge elements that every terminal operator must know."},{"id":"en_366","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Schuiminvoer / onderschuim","niveau":"Basic","sectie":"3.4 Schuiminvoer","vraag":"Where is the foam maker located for top foam?","a":"On the floor of the tank pit","b":"Just below the roof of the tank","c":"In the control room, which is essential for operations, to allow the foundation to distribute the load evenly","d":"On the roof of the tank, as prescribed in the procedures, to prevent electrostatic charging of the product","correct":"B","bron":"Opslagtanks","toelichting":"Just below the roof of the tank. Knowing the location of components and connections is essential, especially during emergencies when you need to act quickly."},{"id":"en_367","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Drukbeveiliging (P/V ventiel)","niveau":"Expert","sectie":"3.5 Drukbeveiliging","vraag":"Why do K1 tanks have P/V valves instead of open vents?","a":"Because it is cheaper, which is essential for daily operational activities at the terminal and also pplies during regular business operations at the terminal","b":"Because the law prohibits open vents for all tanks","c":"Because K1 tanks have no open connection to outside air but are connected to the VRU, and P/V valves protect against overpressure and underpressure","d":"Because K1 products do not evaporate, as described in the operational manual for this location and ommon practice in petrochemical installations, to minimize evaporation of the product","correct":"C","bron":"Opslagtanks","toelichting":"Because K1 tanks have no open connection to outside air but are connected to the VRU, and P/V valves protect against overpressure and underpressure. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_368","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Drukbeveiliging (P/V ventiel)","niveau":"Basic","sectie":"3.5 P/V ventiel","vraag":"What two parts does the P/V valve consist of?","a":"An overpressure valve (P) that opens during overpressure and a vacuum valve (V) that opens during underpressure","b":"An inlet valve and an outlet valve, to allow safe inspection of the interior","c":"A manual and an automatic valve, as described in the operational manual for this location and also essential for daily operational activities at the terminal","d":"A main and a reserve valve, which applies during regular business operations at the terminal and also s prescribed in the terminal safety procedures, to prevent the product from contacting rainwater","correct":"A","bron":"Opslagtanks","toelichting":"An overpressure valve (P) that opens during overpressure and a vacuum valve (V) that opens during underpressure. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_369","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Drukbeveiliging (P/V ventiel)","niveau":"Expert","sectie":"3.5 P/V ventiel","vraag":"What happens when the overpressure valve (P) opens?","a":"The pump is switched off, in accordance with regulations","b":"There is vapor emission to the outside","c":"The tank is sealed, which is common in the industry, to prevent the product from contacting rainwater","d":"Air is drawn in, as prescribed in the procedures","correct":"B","bron":"Opslagtanks","toelichting":"There is vapor emission to the outside. Knowing this process flow allows you to respond quickly and correctly when this scenario occurs."},{"id":"en_370","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Explosieluik","niveau":"Expert","sectie":"3.5 Explosieluik","vraag":"Why do K1 tanks have explosion relief valves?","a":"To cool the product, which is common practice in petrochemical installations and regularly checked during scheduled inspections, to allow safe inspection of the interior","b":"Because an explosive mixture can form in the tank if oxygen is present, and in an explosion the sudden pressure increase must be discharged in a controlled manner","c":"To ventilate the tank, to protect the tank wall from UV radiation, with dual protection against uncontrolled release","d":"To fill the tank in emergencies, to allow the foundation to distribute the load evenly","correct":"B","bron":"Opslagtanks","toelichting":"Because an explosive mixture can form in the tank if oxygen is present, and in an explosion the sudden pressure increase must be discharged in a controlled manner. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_371","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"VRU","niveau":"Intermediate","sectie":"3.6 VRU","vraag":"Why are K1 tanks connected to the VRU (vapor recovery unit)?","a":"To heat the product, to ensure a correct and safe work process at the location","b":"To clean the tanks, to prevent the product from contacting rainwater","c":"To fill the tanks faster, for draining condensate at the tank bottom, with the installation automatically shutting down in case of deviations","d":"Because K1 products have a high vapor pressure and the hydrocarbon vapors may not be released into the atmosphere","correct":"D","bron":"Opslagtanks","toelichting":"Because K1 products have a high vapor pressure and the hydrocarbon vapors may not be released into the atmosphere. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_372","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Dampleiding","niveau":"Intermediate","sectie":"3.6 Dampleiding","vraag":"What is the function of the vapor line?","a":"To distribute foam, in accordance with current regulations and company guidelines while also s part of the standard work process at the terminal, to allow the foundation to distribute the load evenly","b":"To pump product from one tank to another, which applies during regular business operations at the terminal, with continuous monitoring via the SCADA system","c":"To transport cooling water, in accordance with current regulations and company guidelines and pplies during regular business operations at the terminal, for measuring the product quality in the tank","d":"When pressure increases from pumping in or evaporation, vapor is discharged to the VRU; when pressure drops, vapor flows back from the VRU","correct":"D","bron":"Opslagtanks","toelichting":"When pressure increases from pumping in or evaporation, vapor is discharged to the VRU; when pressure drops, vapor flows back from the VRU. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_373","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Dampleiding","niveau":"Basic","sectie":"3.6 Dampleiding","vraag":"What is located in the vapor line at parts connected to the VRU?","a":"A temperature sensor","b":"A pressure valve, which is standard practice, with a built-in test program for functional verification","c":"A flow meter, according to operational protocol","d":"A flame arrester; in accordance with the safety requirements for this installation","correct":"D","bron":"Opslagtanks","toelichting":"A flame arrester; in accordance with the safety requirements for this installation. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_374","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Schuiminvoer / onderschuim","niveau":"Intermediate","sectie":"3.7 Onderschuim","vraag":"How does the bottom foam system work?","a":"The foam is supplied at the bottom of the tank, rises up and forms a foam layer on the liquid","b":"The foam is distributed via sprinklers around the tank","c":"The foam is sprayed onto the liquid from above, to ensure a correct and safe work process at the location","d":"The foam is sprayed into the tank pit, to allow the foundation to distribute the load evenly","correct":"A","bron":"Opslagtanks","toelichting":"The foam is supplied at the bottom of the tank, rises up and forms a foam layer on the liquid. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_375","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Plattegrond / overzicht","niveau":"Basic","sectie":"4.1 COVA Bovenaanzicht","vraag":"How many tanks are in the COVA K3 tank pit?","a":"6 tanks, to prevent electrostatic charging of the product","b":"4 tanks, in accordance with regulations, to minimize evaporation of the product","c":"2 tanks (T-316 and T-317); this is important for safe operations","d":"3 tanks, to prevent the product from contacting rainwater","correct":"C","bron":"Opslagtanks","toelichting":"2 tanks (T-316 and T-317); this is important for safe operations. Knowing quantities and capacities is essential for correct operation and recognising deviations during normal operations."},{"id":"en_376","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Pers- en zuigleiding","niveau":"Intermediate","sectie":"4.4 Pers- en zuigleiding","vraag":"How can you see which line is used for pumping in and out of the tank?","a":"By the diameter of the pipe, to prevent electrostatic charging of the product","b":"Via the arrows on the tank indicating which line is the discharge and suction line, and the pipe coding shows the flow direction","c":"By the color of the pipe, to minimize evaporation of the product","d":"By the sound of the pump, which applies during regular business operations at the terminal and n accordance with current regulations and company guidelines, to regulate the pressure in the vapor space, with an automatic check on correct functioning","correct":"B","bron":"Opslagtanks","toelichting":"Via the arrows on the tank indicating which line is the discharge and suction line, and the pipe coding shows the flow direction. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_377","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Tankkoeling","niveau":"Basic","sectie":"4.5 Tankkoeling COVA","vraag":"Where does the red cooling water line at the COVA tanks come from?","a":"The line is connected to the drinking water network, with a standardized interface for maintenance purposes","b":"The line comes from a water tower next to the tank pit","c":"The water supply for tank cooling comes out at the center of the tank and the water flows evenly over the roof and down the vertical wall","d":"The water is manually supplied by a tanker truck","correct":"C","bron":"Opslagtanks","toelichting":"The water supply for tank cooling comes out at the center of the tank and the water flows evenly over the roof and down the vertical wall. Knowing the location of components and connections is essential, especially during emergencies when you need to act quickly."},{"id":"en_378","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Tankdak","niveau":"Intermediate","sectie":"4.6 Tankdak","vraag":"Why should you be careful when accessing a tank roof?","a":"The tank roof can be slippery; always use the walkways","b":"The roof is always dry and safe, as prescribed in the procedures, for monitoring the liquid level in the tank","c":"The roof is only dangerous in rain, which applies during regular operations","d":"The roof may never be accessed, to protect the tank floor against groundwater","correct":"A","bron":"Opslagtanks","toelichting":"The tank roof can be slippery; always use the walkways. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_379","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Tankdak","niveau":"Basic","sectie":"4.7 Tankdak","vraag":"Which instruments do you see on the tank roof at the COVA tanks?","a":"Only a lightning conductor, as described in the manual, to regulate the pressure in the vapor space","b":"Only a camera, to minimize evaporation of the product, including an emergency stop procedure for unforeseen circumstances","c":"The level measurement, temperature measurement and level signaling; this is an important part of the safety chain","d":"Only a wind meter, which applies during regular operations, to keep the tank contents at the correct temperature","correct":"C","bron":"Opslagtanks","toelichting":"The level measurement, temperature measurement and level signaling; this is an important part of the safety chain. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_380","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Tankdak","niveau":"Basic","sectie":"4.8 Tankdak","vraag":"What do you see on the third part of the tank roof?","a":"An antenna, in compliance with corporate safety standards, to keep the tank stable in extreme weather conditions","b":"The outlet opening of the tank cooling and a wind sock","c":"A helicopter platform, to prevent electrostatic charging of the product","d":"Only solar panels, which applies during regular operations, to minimize evaporation of the product","correct":"B","bron":"Opslagtanks","toelichting":"The outlet opening of the tank cooling and a wind sock. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_381","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Windzak","niveau":"Intermediate","sectie":"4.8 Windzak","vraag":"How can you estimate the wind speed from a wind sock?","a":"By measuring the length of the wind sock, to allow safe inspection of the interior","b":"By looking at how far the wind sock is extended; each filled band corresponds to approximately 5 knots (9 km/h)","c":"By listening to the sound of the wind sock","d":"By looking at the color of the wind sock, to regulate the pressure in the vapor space","correct":"B","bron":"Opslagtanks","toelichting":"By looking at how far the wind sock is extended; each filled band corresponds to approximately 5 knots (9 km/h). Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_382","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Windzak","niveau":"Basic","sectie":"4.8 Windzak","vraag":"At how many filled bands of the wind sock is the wind speed approximately 27 km/h?","a":"3 bands filled (3 Bft); this ensures process safety","b":"2 bands filled, which applies during regular operations, to regulate the pressure in the vapor space","c":"1 band filled, which is common in the industry, for monitoring the liquid level in the tank","d":"5 bands filled, for measuring the product quality in the tank","correct":"A","bron":"Opslagtanks","toelichting":"3 bands filled (3 Bft); this ensures process safety. This is a key fact for the operation and monitoring of the installation. Make sure you always have this ready."},{"id":"en_383","lang":"en","module":"VRU","cat":"Dampretour","niveau":"Expert","sectie":"2.1 Dampretour","vraag":"What happens to the vapors when an empty tank truck is filled with liquid?","a":"The vapors disappear into the outside air on their own, with dual protection against uncontrolled release","b":"The vapors are burned on site, to extend the service life of the activated carbon","c":"The vapors are compressed in the tank truck, as prescribed in the procedures","d":"The vapors are displaced by the liquid and discharged via the vapor return hose; this ensures process safety","correct":"D","bron":"VRU","toelichting":"The vapors are displaced by the liquid and discharged via the vapor return hose; this ensures process safety. Knowing this process flow allows you to respond quickly and correctly when this scenario occurs."},{"id":"en_384","lang":"en","module":"VRU","cat":"Dampretour","niveau":"Intermediate","sectie":"2.1 Dampretour","vraag":"Why must vapors be discharged and not released into the outside air?","a":"The vapors largely consist of volatile organic compounds that are harmful to humans and the environment","b":"The vapors only contain water vapor, to ensure a correct and safe work process at the location, for measuring the vapor concentration in the pipeline","c":"The vapors are too hot for the outside air, for measuring the vapor concentration in the pipeline","d":"The vapors are not harmful but cause odor nuisance, which is common in the industry, with the installation automatically shutting down in case of deviations","correct":"A","bron":"VRU","toelichting":"The vapors largely consist of volatile organic compounds that are harmful to humans and the environment. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_385","lang":"en","module":"VRU","cat":"Dampretour","niveau":"Intermediate","sectie":"2.1 Dampretour","vraag":"What is the function of a flame arrester in the vapor piping system?","a":"The flame arrester prevents fire from spreading through the vapor piping system","b":"The flame arrester regulates the pressure in the system, as described in the manual, to protect the membrane against overpressure","c":"The flame arrester measures the temperature of the vapor, to extend the service life of the activated carbon","d":"The flame arrester filters the vapor, for recovering heat from the process","correct":"A","bron":"VRU","toelichting":"The flame arrester prevents fire from spreading through the vapor piping system. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_386","lang":"en","module":"VRU","cat":"Dampretour","niveau":"Basic","sectie":"2.1 Dampretour","vraag":"When can a vapor-air mixture become explosive?","a":"Only at temperatures above 100°C, which applies during regular business operations at the terminal, to limit emissions to the atmosphere","b":"Only when water is present, as prescribed in the terminal safety procedures, to stabilize the vapor pressure in the buffer tank","c":"When it occurs in a certain ratio with oxygen and an ignition source is present","d":"Vapors are never explosive, as prescribed in the terminal safety procedures, for cooling the compressed vapor","correct":"C","bron":"VRU","toelichting":"When it occurs in a certain ratio with oxygen and an ignition source is present. Knowing the right moment for an action or the correct activation point is crucial for safety and process integrity."},{"id":"en_387","lang":"en","module":"VRU","cat":"Damptransport","niveau":"Basic","sectie":"2.2 Damptransport","vraag":"What causes vapors to move through the piping system?","a":"Vapors move by gravity, which is essential for operations, for cooling the compressed vapor","b":"Vapors are moved manually, which is essential for operations","c":"Vapors are blown by fans, which is essential for operations, to protect the membrane against overpressure","d":"Vapors move to a point where there is lower pressure","correct":"D","bron":"VRU","toelichting":"Vapors move to a point where there is lower pressure. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_388","lang":"en","module":"VRU","cat":"Damptransport","niveau":"Basic","sectie":"2.2 Damptransport","vraag":"What is the vapor transport line?","a":"An emergency outlet for overpressure, as prescribed in the procedures, for cooling the compressed vapor","b":"A line that transports gasoline, which applies during regular business operations at the terminal, for cooling the compressed vapor","c":"A line used only for air, in accordance with current regulations and company guidelines","d":"The line to which all vapor return hoses from the loading platforms are connected","correct":"D","bron":"VRU","toelichting":"The line to which all vapor return hoses from the loading platforms are connected. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_389","lang":"en","module":"VRU","cat":"Damptransport","niveau":"Basic","sectie":"2.2 Damptransport","vraag":"Where are the vapors transported via the vapor piping system?","a":"Directly to the outside air","b":"To the vapor buffer tank or the VRU","c":"Back to the tank truck, which is common in the industry, for measuring the vapor concentration in the pipeline","d":"To the gas pump, to limit emissions to the atmosphere","correct":"B","bron":"VRU","toelichting":"To the vapor buffer tank or the VRU. Knowing the location of components and connections is essential, especially during emergencies when you need to act quickly."},{"id":"en_390","lang":"en","module":"VRU","cat":"T-513","niveau":"Expert","sectie":"2.3 T-513","vraag":"What happens to vapor in the vapor line when the temperature drops?","a":"The vapor becomes warmer, in accordance with current regulations and company guidelines, to ensure even flow through the absorption column","b":"The vapor disappears on its own, in accordance with regulations, for recovering heat from the process","c":"The vapor turns into gas, which applies during regular business operations at the terminal, to allow the vacuum pump to deliver optimal performance, including a logbook registration of all performed actions","d":"The vapor can condense and the condensate collects in the lower parts of the system; this prevents undesirable situations during operations","correct":"D","bron":"VRU","toelichting":"The vapor can condense and the condensate collects in the lower parts of the system; this prevents undesirable situations during operations. Knowing this process flow allows you to respond quickly and correctly when this scenario occurs."},{"id":"en_391","lang":"en","module":"VRU","cat":"T-513","niveau":"Intermediate","sectie":"2.3 T-513","vraag":"Why is there a condensate collection point (T-513) in the system?","a":"To clean the pipelines, to limit emissions to the atmosphere","b":"To store extra liquid for sale, which applies during regular business operations at the terminal, to limit emissions to the atmosphere","c":"Because it is not desired for liquid condensate to enter the vapor buffer tank or VRU","d":"To increase the pressure in the system, in compliance with corporate safety standards, to stabilize the vapor pressure in the buffer tank","correct":"C","bron":"VRU","toelichting":"Because it is not desired for liquid condensate to enter the vapor buffer tank or VRU. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_392","lang":"en","module":"VRU","cat":"T-513","niveau":"Intermediate","sectie":"2.3 T-513","vraag":"How is the condensate removed from the tank at T-513?","a":"The condensate evaporates on its own, for measuring the vapor concentration in the pipeline","b":"The contents can be pumped to the slop tank using the diaphragm pump","c":"It is led directly to the VRU, to stabilize the vapor pressure in the buffer tank","d":"It is removed by hand, to protect the membrane against overpressure","correct":"B","bron":"VRU","toelichting":"The contents can be pumped to the slop tank using the diaphragm pump. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_393","lang":"en","module":"VRU","cat":"Dampafvoer & tankbeademing","niveau":"Basic","sectie":"3.1 Dampafvoer tank","vraag":"Which tanks are connected to the VRU?","a":"All tanks on site, to monitor the quality of the recovered product","b":"Only the tanks with water, to stabilize the vapor pressure in the buffer tank","c":"Only the tanks with K3 products, to regulate the temperature of the absorption medium","d":"The tanks filled with K1 products, except the tanks filled with ethanol","correct":"D","bron":"VRU","toelichting":"The tanks filled with K1 products, except the tanks filled with ethanol. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_394","lang":"en","module":"VRU","cat":"Dampafvoer & tankbeademing","niveau":"Basic","sectie":"3.1 Dampafvoer tank","vraag":"What is tank breathing?","a":"Filling the tank with nitrogen, to ensure a correct and safe work process at the location, to prevent condensation in the vapor lines","b":"When the liquid level drops, air or vapor must be supplied to prevent vacuum, and when the level rises, volume must escape to avoid overpressure","c":"Heating the tank, to limit emissions to the atmosphere","d":"Emptying the tank, for measuring the vapor concentration in the pipeline, with dual protection against uncontrolled release","correct":"B","bron":"VRU","toelichting":"When the liquid level drops, air or vapor must be supplied to prevent vacuum, and when the level rises, volume must escape to avoid overpressure. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_395","lang":"en","module":"VRU","cat":"Dampafvoer & tankbeademing","niveau":"Expert","sectie":"3.1 Dampafvoer tank","vraag":"What is the risk if a flame arrester becomes contaminated?","a":"The flame arrester works better, to monitor the quality of the recovered product","b":"There is no risk, to prevent condensation in the vapor lines","c":"The flame arrester becomes larger, as described in the manual, to monitor the quality of the recovered product","d":"The resistance increases, making it harder for vapors to flow through the line","correct":"D","bron":"VRU","toelichting":"The resistance increases, making it harder for vapors to flow through the line. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_396","lang":"en","module":"VRU","cat":"Nood-uitlaat","niveau":"Intermediate","sectie":"3.2 Nood-uitlaat","vraag":"What is the function of the emergency outlet (MOV-1001)?","a":"A valve that redirects vapor back to the tanks, as described in the operational manual for this location, to regulate the temperature of the absorption medium","b":"An automatic valve that opens when the pressure in the vapor line becomes too high, so vapors can be released to the outside air","c":"A valve that shuts down the VRU","d":"A manually operated valve for daily use, with continuous monitoring via the SCADA system","correct":"B","bron":"VRU","toelichting":"An automatic valve that opens when the pressure in the vapor line becomes too high, so vapors can be released to the outside air. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_397","lang":"en","module":"VRU","cat":"Nood-uitlaat","niveau":"Basic","sectie":"3.2 Nood-uitlaat","vraag":"At what pressure does the emergency outlet open?","a":"When the pressure rises to 15 mbar","b":"At 100 mbar, which is common in the industry, to extend the service life of the activated carbon","c":"At 50 mbar, as described in the manual, to ensure the regeneration process runs efficiently","d":"At 5 mbar, which is essential for operations, to ensure even flow through the absorption column","correct":"A","bron":"VRU","toelichting":"When the pressure rises to 15 mbar. This is a key fact for the operation and monitoring of the installation. Make sure you always have this ready."},{"id":"en_398","lang":"en","module":"VRU","cat":"Nood-uitlaat","niveau":"Expert","sectie":"3.2 Nood-uitlaat","vraag":"What happens before the emergency outlet actually opens?","a":"First a pre-alarm follows when the pressure exceeds a certain set value","b":"The VRU is automatically shut down, to ensure the regeneration process runs efficiently","c":"All tank trucks are stopped immediately, to protect the membrane against overpressure","d":"Nothing happens, the valve opens directly, in accordance with regulations, to prevent condensation in the vapor lines","correct":"A","bron":"VRU","toelichting":"First a pre-alarm follows when the pressure exceeds a certain set value. Knowing this process flow allows you to respond quickly and correctly when this scenario occurs."},{"id":"en_399","lang":"en","module":"VRU","cat":"Dampverzamelleiding","niveau":"Intermediate","sectie":"3.3 Damp verzamelleiding","vraag":"What is the function of the vapor collection line?","a":"Multiple vapor lines from connected tanks converge in this line which runs to the VRU and vapor buffer tank","b":"It is the line to the emergency outlet, to prevent condensation in the vapor lines","c":"It is a reserve line used only in emergencies, as described in the manual, to stabilize the vapor pressure in the buffer tank","d":"It is the line that transports gasoline, to ensure a correct and safe work process at the location","correct":"A","bron":"VRU","toelichting":"Multiple vapor lines from connected tanks converge in this line which runs to the VRU and vapor buffer tank. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_400","lang":"en","module":"VRU","cat":"Dampverzamelleiding","niveau":"Basic","sectie":"3.3 Damp verzamelleiding","vraag":"What is located at the first bend in the vapor collection line?","a":"A flame arrester, to ensure the regeneration process runs efficiently","b":"A flow meter, to extend the service life of the activated carbon","c":"A condensate collection point, to ensure the regeneration process runs efficiently","d":"The pressure measurement that controls the emergency outlet and the VRU","correct":"D","bron":"VRU","toelichting":"The pressure measurement that controls the emergency outlet and the VRU. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_401","lang":"en","module":"VRU","cat":"Dampverzamelleiding","niveau":"Expert","sectie":"3.3 Damp verzamelleiding","vraag":"What does the pressure meter at the vapor collection line do?","a":"It regulates the speed of the vacuum pump, to regulate the temperature of the absorption medium","b":"At a certain overpressure the VRU starts operating and if the pressure would rise further the emergency outlet opens","c":"It only measures the temperature, to extend the service life of the activated carbon","d":"It controls the gasoline pump, which is common practice in petrochemical installations, to extend the service life of the activated carbon","correct":"B","bron":"VRU","toelichting":"At a certain overpressure the VRU starts operating and if the pressure would rise further the emergency outlet opens. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_402","lang":"en","module":"VRU","cat":"Dampbuffertank","niveau":"Basic","sectie":"4.1 Damp buffertank","vraag":"What is the vapor buffer tank T-0519?","a":"A storage tank for diesel, to protect the membrane against overpressure","b":"A tank for fire water, to allow the vacuum pump to deliver optimal performance, including a manual bypass for maintenance situations","c":"A tank with a membrane under which vapor is buffered, with a maximum volume of 2000 m3","d":"A tank for storing gasoline, which is standard practice for this type of installation","correct":"C","bron":"VRU","toelichting":"A tank with a membrane under which vapor is buffered, with a maximum volume of 2000 m3. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_403","lang":"en","module":"VRU","cat":"Dampbuffertank","niveau":"Expert","sectie":"4.1 Damp buffertank","vraag":"Why is buffering vapor necessary?","a":"To cool the vapor, in accordance with current regulations and company guidelines while also ommon practice in petrochemical installations, where the operator can monitor the status via the control panel","b":"To heat the vapor, in accordance with current regulations and company guidelines, for measuring the vapor concentration in the pipeline","c":"The supply of vapor is not constant and by buffering it is possible to regulate the vapor supply to the VRU","d":"Buffering is not necessary, it is a reserve tank, which is common in the industry, to regulate the temperature of the absorption medium","correct":"C","bron":"VRU","toelichting":"The supply of vapor is not constant and by buffering it is possible to regulate the vapor supply to the VRU. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_404","lang":"en","module":"VRU","cat":"Dampbuffertank","niveau":"Basic","sectie":"4.1 Damp buffertank","vraag":"Is it possible to bypass the buffer tank?","a":"Only in emergencies, to extend the service life of the activated carbon","b":"No, all vapor must always pass through the buffer tank, in accordance with regulations, where the operator can monitor the status via the control panel","c":"Yes, it is possible to bypass the buffer tank and lead the supplied vapors directly to the VRU; which is necessary for a safe working environment","d":"Only when the VRU is off, as described in the operational manual for this location, to regulate the temperature of the absorption medium","correct":"C","bron":"VRU","toelichting":"Yes, it is possible to bypass the buffer tank and lead the supplied vapors directly to the VRU; which is necessary for a safe working environment. This is a key fact for the operation and monitoring of the installation. Make sure you always have this ready."},{"id":"en_405","lang":"en","module":"VRU","cat":"Dampbuffertank","niveau":"Intermediate","sectie":"4.1 Damp buffertank","vraag":"How is the membrane level in the vapor buffer tank measured?","a":"Only visually through a sight glass, which is common practice in petrochemical installations, to extend the service life of the activated carbon","b":"The level is not measured, to allow the vacuum pump to deliver optimal performance, with redundant sensors for maximum reliability","c":"In two ways: on top of the tank by electronic measurement and by mechanical measurement on the side with a cable mechanism","d":"By measuring the pressure, which is common practice in petrochemical installations, for cooling the compressed vapor","correct":"C","bron":"VRU","toelichting":"In two ways: on top of the tank by electronic measurement and by mechanical measurement on the side with a cable mechanism. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_406","lang":"en","module":"VRU","cat":"Dampbuffertank","niveau":"Intermediate","sectie":"4.2 Invoer buffertank","vraag":"How is the inlet to the buffer tank shut off?","a":"With an automatic valve (MOV-1902)","b":"The inlet cannot be shut off, for measuring the vapor concentration in the pipeline","c":"With a gate valve, in accordance with regulations","d":"With a manual tap, according to operational protocol","correct":"A","bron":"VRU","toelichting":"With an automatic valve (MOV-1902). Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_407","lang":"en","module":"VRU","cat":"Dampbuffertank","niveau":"Intermediate","sectie":"4.3 Uitgang buffertank","vraag":"How does the overpressure protection of the vapor space below the membrane work?","a":"The protection functions as a liquid seal filled with glycol; during overpressure vapor is discharged via the outlet on top of the buffer tank","b":"Through a rupture disc that breaks during overpressure, to limit emissions to the atmosphere","c":"There is no overpressure protection, which is common practice in petrochemical installations while also n line with prevailing industry standards for these activities, with a standardized interface for maintenance purposes","d":"Through an electronic valve that opens automatically","correct":"A","bron":"VRU","toelichting":"The protection functions as a liquid seal filled with glycol; during overpressure vapor is discharged via the outlet on top of the buffer tank. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_408","lang":"en","module":"VRU","cat":"Dampbuffertank","niveau":"Expert","sectie":"4.3 Uitgang buffertank","vraag":"How can the emergency blowoff of the overpressure protection be opened manually?","a":"By pressing a button in the control room, which is common in the industry","b":"By turning the valve on top of the tank, to limit emissions to the atmosphere","c":"It cannot be opened manually, which is common practice in petrochemical installations, to ensure the regeneration process runs efficiently","d":"By opening the bottom of the liquid seal and draining the glycol","correct":"D","bron":"VRU","toelichting":"By opening the bottom of the liquid seal and draining the glycol. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_409","lang":"en","module":"VRU","cat":"Dampbuffertank","niveau":"Intermediate","sectie":"4.4 Tanktop buffertank","vraag":"What is the function of the tank cooling on the vapor buffer tank?","a":"A sprinkler system that lets water flow over the roof and along the vertical tank wall, causing evaporation and cooling the tank","b":"A ventilation system that blows air over the tank, in accordance with current regulations and company guidelines, to limit emissions to the atmosphere","c":"A coolant flowing through the tank wall","d":"The tank has no cooling, including a logbook registration of all performed actions","correct":"A","bron":"VRU","toelichting":"A sprinkler system that lets water flow over the roof and along the vertical tank wall, causing evaporation and cooling the tank. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_410","lang":"en","module":"VRU","cat":"Dampbuffertank","niveau":"Intermediate","sectie":"4.4 Tanktop buffertank","vraag":"What is the function of the vents on the vapor buffer tank?","a":"When the membrane moves up and down, air can be blown out and drawn in through the vent","b":"To fill the tank with nitrogen, to ensure even flow through the absorption column","c":"To drain rainwater, to regulate the temperature of the absorption medium","d":"To let vapor escape outside, for cooling the compressed vapor","correct":"A","bron":"VRU","toelichting":"When the membrane moves up and down, air can be blown out and drawn in through the vent. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_411","lang":"en","module":"VRU","cat":"VRU - proces","niveau":"Basic","sectie":"4.5 VRU proces","vraag":"What are the main components of the VRU?","a":"Three compressors and a cooling tower, to ensure the regeneration process runs efficiently","b":"One large distillation column, to monitor the quality of the recovered product","c":"Two vessels filled with activated carbon, 4 vacuum pumps and a re-absorber (gas scrubber)","d":"An incinerator and a chimney, in accordance with current regulations and company guidelines, to limit emissions to the atmosphere","correct":"C","bron":"VRU","toelichting":"Two vessels filled with activated carbon, 4 vacuum pumps and a re-absorber (gas scrubber). These are fundamental knowledge elements that every terminal operator must know."},{"id":"en_412","lang":"en","module":"VRU","cat":"VRU - proces","niveau":"Expert","sectie":"4.6 VRU proces 2","vraag":"What happens during the regeneration step of the VRU?","a":"The vessel is flushed with water, to ensure a correct and safe work process at the location and also n accordance with current regulations and company guidelines, to monitor the quality of the recovered product","b":"The saturated vessel with activated carbon is placed under vacuum releasing the vapor molecules, which are then brought into contact with gasoline in the re-absorber","c":"The activated carbon is heated to 500°C, to regulate the temperature of the absorption medium","d":"The activated carbon is replaced with new carbon, with the installation automatically shutting down in case of deviations","correct":"B","bron":"VRU","toelichting":"The saturated vessel with activated carbon is placed under vacuum releasing the vapor molecules, which are then brought into contact with gasoline in the re-absorber. Knowing this process flow allows you to respond quickly and correctly when this scenario occurs."},{"id":"en_413","lang":"en","module":"VRU","cat":"VRU - dampinvoer","niveau":"Basic","sectie":"5.1 Aanvoer damp","vraag":"What do the vapors arriving at the VRU consist of?","a":"Only gasoline vapor, which applies during regular business operations at the terminal, to limit emissions to the atmosphere","b":"A mixture of various volatile organic substances and gases such as air and nitrogen","c":"Only water vapor, which is essential for daily operational activities at the terminal","d":"Pure nitrogen, for recovering heat from the process","correct":"B","bron":"VRU","toelichting":"A mixture of various volatile organic substances and gases such as air and nitrogen. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_414","lang":"en","module":"VRU","cat":"VRU - dampinvoer","niveau":"Expert","sectie":"5.1 Aanvoer damp","vraag":"What does the flow meter at the VRU inlet do?","a":"The flow meter measures the amount of gases and vapors flowing to the VRU using ultrasonic sound waves","b":"The flow meter filters the vapor, to limit emissions to the atmosphere","c":"The flow meter regulates the pressure, for cooling the compressed vapor, including an emergency stop procedure for unforeseen circumstances","d":"The flow meter measures the temperature of the vapor, to limit emissions to the atmosphere","correct":"A","bron":"VRU","toelichting":"The flow meter measures the amount of gases and vapors flowing to the VRU using ultrasonic sound waves. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_415","lang":"en","module":"VRU","cat":"VRU - dampinvoer","niveau":"Basic","sectie":"5.1 Aanvoer damp","vraag":"What is a VCU and when is it used?","a":"A Vapour Combustion Unit that is connected when the VRU is not available; the vapors are then mixed with natural gas and burned","b":"A measuring instrument for vapor composition, for measuring the vapor concentration in the pipeline","c":"A cooling installation for the vapor, to stabilize the vapor pressure in the buffer tank","d":"An extra vacuum pump, to ensure even flow through the absorption column, where all involved components are periodically inspected","correct":"A","bron":"VRU","toelichting":"A Vapour Combustion Unit that is connected when the VRU is not available; the vapors are then mixed with natural gas and burned. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_416","lang":"en","module":"VRU","cat":"VRU - dampinvoer","niveau":"Intermediate","sectie":"5.1 Aanvoer damp","vraag":"What is the gasoline used for in the VRU?","a":"Gasoline is not used in the VRU, as described in the manual, to extend the service life of the activated carbon, with an automated feedback signal to the control room","b":"To flush the pipelines clean, for measuring the vapor concentration in the pipeline","c":"As fuel for the vacuum pumps, which is standard practice for this type of installation","d":"To dissolve (absorb) the volatile organic vapors and to cool the vacuum pumps; in accordance with the safety requirements for this installation","correct":"D","bron":"VRU","toelichting":"To dissolve (absorb) the volatile organic vapors and to cool the vacuum pumps; in accordance with the safety requirements for this installation. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_417","lang":"en","module":"VRU","cat":"Adsorbers","niveau":"Intermediate","sectie":"5.2 Naar adsorbertank","vraag":"Why should no liquid reach the activated carbon in the adsorbers?","a":"Liquid damages the activated carbon; therefore condensate collection facilities with level signaling are installed","b":"Liquid accelerates the adsorption process, to protect the membrane against overpressure","c":"Liquid is actually used to activate the carbon, which is common practice in petrochemical installations, where the system automatically goes to safe mode in case of failure","d":"There is no problem with liquid, to allow the vacuum pump to deliver optimal performance","correct":"A","bron":"VRU","toelichting":"Liquid damages the activated carbon; therefore condensate collection facilities with level signaling are installed. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_418","lang":"en","module":"VRU","cat":"Adsorbers","niveau":"Expert","sectie":"5.3 Adsorbers","vraag":"How do the adsorbers D-201 and D-202 work together?","a":"Only one adsorber is used, the other is a spare, as prescribed in the terminal safety procedures, to limit emissions to the atmosphere","b":"They are manually switched every week, which applies during regular business operations at the terminal and s part of the standard work process at the terminal, to protect the membrane against overpressure","c":"Both adsorbers always work simultaneously, including an emergency stop procedure for unforeseen circumstances","d":"When the VRU is operating, one adsorber adsorbs while the other is being regenerated or has been regenerated, using 4 automatic valves","correct":"D","bron":"VRU","toelichting":"When the VRU is operating, one adsorber adsorbs while the other is being regenerated or has been regenerated, using 4 automatic valves. This is an important practical skill that must be performed correctly to work safely and efficiently."},{"id":"en_419","lang":"en","module":"VRU","cat":"Adsorbers","niveau":"Basic","sectie":"5.3 Adsorbers","vraag":"What is inside the adsorber vessels?","a":"Activated carbon granules that are treated so organic vapor molecules can adhere to the porous granules; this prevents undesirable situations during operations","b":"Water to wash the vapor, for recovering heat from the process, with redundant sensors for maximum reliability","c":"Chemicals that neutralize the vapor, to ensure a correct and safe work process at the location, to limit emissions to the atmosphere","d":"Sand and gravel as a filter, to prevent condensation in the vapor lines","correct":"A","bron":"VRU","toelichting":"Activated carbon granules that are treated so organic vapor molecules can adhere to the porous granules; this prevents undesirable situations during operations. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_420","lang":"en","module":"VRU","cat":"Adsorbers","niveau":"Intermediate","sectie":"5.3 Adsorbers","vraag":"Why are there 5 temperature measurements in each adsorber vessel?","a":"To measure the pressure, for recovering heat from the process, with continuous monitoring via the SCADA system","b":"Because adsorption is an exothermic process that releases heat; at too high a temperature the carbon can smolder or spontaneous combustion can occur (hot-spots)","c":"To monitor the level of the carbon, as described in the operational manual for this location while also essential for daily operational activities at the terminal, to limit emissions to the atmosphere","d":"To regulate the flow of the vapor, in compliance with corporat
