en Pompen","toelichting":"De behuizing waarin de waaier (impeller) is geplaatst. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_282","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Basis","sectie":"2.13 Pomp","vraag":"Wat voor type pomp is de verticaal in-line centrifugaalpomp?","a":"Een pomp die alleen voor K1-producten geschikt is","b":"Een pomp die alleen verticaal kan worden opgesteld","c":"Een pomp waarbij de zuig- en persaansluitingen in lijn met elkaar zijn geplaatst","d":"Een pomp met dubbele waaier, om lekkage bij de flenzen te voorkomen","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Een pomp waarbij de zuig- en persaansluitingen in lijn met elkaar zijn geplaatst. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_283","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Basis","sectie":"2.13 Pomp","vraag":"Wat is een voordeel van de verticale opstelling van de pomp?","a":"De pomp neemt weinig ruimte in en de stabiliteit is goed","b":"De pomp maakt minder geluid, zodat de correcte doorstroomrichting gehandhaafd blijft","c":"De pomp kan hogere drukken leveren, ter bescherming van de pompas tegen overbelasting","d":"De pomp is goedkoper in aanschaf, om lekkage bij de flenzen te voorkomen","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"De pomp neemt weinig ruimte in en de stabiliteit is goed. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_284","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Basis","sectie":"2.13 Pomp","vraag":"Wat is een voordeel van de in-line opstelling van de pomp?","a":"De pomp heeft geen filter nodig, ter voorkoming van productverontreiniging bij overpompen","b":"De productstroom maakt weinig bochten en daardoor is er minder drukverlies","c":"De pomp kan beide richtingen op draaien, om cavitatie aan de pompzijde te voorkomen","d":"De pomp is makkelijker te installeren, waardoor het product een constante viscositeit behoudt","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"De productstroom maakt weinig bochten en daardoor is er minder drukverlies. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_285","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Basis","sectie":"2.13 Pomp","vraag":"Waardoor wordt de afdichting van de as door het pomphuis verzorgd?","a":"Door een O-ring, om cavitatie aan de pompzijde te voorkomen","b":"Door een labyrintafdichting","c":"Door een mechanical seal","d":"Door een pakkingbus","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Door een mechanical seal. Inzicht in de oorzaak helpt je preventieve maatregelen te nemen en schade of incidenten te voorkomen."},{"id":"nl_286","lang":"nl","module":"Leidingsysteem en pompen","cat":"Mechanical seal","niveau":"Basis","sectie":"2.13 Pomp","vraag":"Waaruit bestaat een mechanical seal?","a":"Een set kogellagers met afdichtingsvet, om de wrijvingsverliezen in het leidingtraject te minimaliseren","b":"Twee vlakke oppervlakken die tegen elkaar lopen: een roterend en een stationair deel","c":"Een pakking van teflonvezels, ter voorkoming van waterslag in het leidingsysteem","d":"Twee rubber ringen die om de as klemmen, om lekkage bij de flenzen te voorkomen","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Twee vlakke oppervlakken die tegen elkaar lopen: een roterend en een stationair deel. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_287","lang":"nl","module":"Leidingsysteem en pompen","cat":"Mechanical seal","niveau":"Gevorderd","sectie":"2.13 Pomp","vraag":"Waarom ontstaat er warmte bij de asafdichting?","a":"Door elektrische weerstand in de motor, zoals beschreven in het handboek","b":"Door het product dat te heet is, om de wrijvingsverliezen in het leidingtraject te minimaliseren","c":"Door het uitlijnen van de as, ter waarborging van een correct en veilig werkproces op locatie","d":"Door wrijving tussen het stilstaande en het draaiende deel van de seal","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Door wrijving tussen het stilstaande en het draaiende deel van de seal. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_288","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Gevorderd","sectie":"2.13 Pomp","vraag":"Wat is de functie van de flushleiding bij koude producten?","a":"Het schoonmaken van het filter, om cavitatie aan de pompzijde te voorkomen","b":"Het verwarmen van het product in de pomp, zodat het product niet in aanraking komt met lucht","c":"Het koelen/smeren van de asafdichting om verhoogde slijtage door warmteontwikkeling te voorkomen","d":"Het ontluchten van de pomp, ter waarborging van een correct en veilig werkproces op locatie","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Het koelen/smeren van de asafdichting om verhoogde slijtage door warmteontwikkeling te voorkomen. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_289","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Gevorderd","sectie":"2.13 Pomp","vraag":"Waarom is de drukmeter op de persleiding een belangrijk controlepunt?","a":"Om de draaisnelheid van de pomp te controleren, zoals beschreven in het handboek","b":"Om te bepalen of een pompproces goed verloopt; afwijking van de normale druk wijst op een probleem","c":"Om het debiet te berekenen, voor het egaliseren van de druk in het leidingtraject","d":"Om de temperatuur van het product te meten, zodat de correcte doorstroomrichting gehandhaafd blijft","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Om te bepalen of een pompproces goed verloopt; afwijking van de normale druk wijst op een probleem. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_290","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Basis","sectie":"2.13 Pomp","vraag":"Welk ander controlepunt vertelt iets over de staat van de pomp, naast de persdruk?","a":"Het geluid dat de pomp produceert; hiermee wordt de procesveiligheid geborgd","b":"De kleur van het product, ter voorkoming van waterslag in het leidingsysteem","c":"De trillingen van het gebouw, waardoor de afsluiter bij een noodsituatie snel kan sluiten","d":"De temperatuur van de persleiding","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"Het geluid dat de pomp produceert; hiermee wordt de procesveiligheid geborgd. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_291","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Basis","sectie":"2.13 Pomp","vraag":"Wat voor beveiliging heeft de pomp voor te hoge temperatuur?","a":"Een noodstop die door de operator moet worden ingedrukt","b":"Een koelwatercircuit dat automatisch start, ter waarborging van een correct en veilig werkproces op locatie","c":"Een ventilator die de pomp koelt, voor het afvangen van vaste deeltjes in het product","d":"Een temperatuurmeting met hoog temperatuur alarm die de pomp doet uitschakelen","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Een temperatuurmeting met hoog temperatuur alarm die de pomp doet uitschakelen. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_292","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Expert","sectie":"2.13 Pomp","vraag":"Wat kan er gebeuren als een centrifugaalpomp te lang tegen een dichte persleiding draait?","a":"De vloeistof in de pomp wordt heet door wrijving van de ronddraaiende waaier; dit is een belangrijk onderdeel van de veiligheidsketen","b":"De pomp raakt verstopt, ter waarborging van een correct en veilig werkproces op locatie, waarbij het systeem bij storing automatisch in veilige stand gaat","c":"Er ontstaat een vacuüm in de pomp, voor het egaliseren van de druk in het leidingtraject","d":"De motor valt direct uit, voor het reguleren van de producttemperatuur tijdens transport","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"De vloeistof in de pomp wordt heet door wrijving van de ronddraaiende waaier; dit is een belangrijk onderdeel van de veiligheidsketen. Het kennen van mogelijke risico's en gevolgen is essentieel voor een veilige werkwijze en het nemen van de juiste voorzorgsmaatregelen."},{"id":"nl_293","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Expert","sectie":"2.13 Pomp","vraag":"Hoe kan de pomp ontlucht worden als er lucht in de zuigleiding zit?","a":"Door de pomp langzaam te laten draaien","b":"Via de aftap op de flushleiding","c":"Door de persleiding open te zetten","d":"Door stikstof door de pomp te blazen","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Via de aftap op de flushleiding. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_294","lang":"nl","module":"Leidingsysteem en pompen","cat":"Terugslagklep (NRV)","niveau":"Gevorderd","sectie":"2.13 Pomp","vraag":"Wat is de functie van de terugslagklep in de persleiding?","a":"Het filteren van vaste deeltjes, om cavitatie aan de pompzijde te voorkomen","b":"Het regelen van de stroomsnelheid, zodat de correcte doorstroomrichting gehandhaafd blijft","c":"Het meten van het debiet, voor het egaliseren van de druk in het leidingtraject","d":"Het voorkomen van terugstroming van vloeistof als de pomp uit staat","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Het voorkomen van terugstroming van vloeistof als de pomp uit staat. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_295","lang":"nl","module":"Leidingsysteem en pompen","cat":"Terugslagklep (NRV)","niveau":"Expert","sectie":"2.13 Pomp","vraag":"Hoe werkt de terugslagklep?","a":"De klep wordt handmatig bediend door de operator","b":"De vloeistofdruk duwt de klep open; als de druk wegvalt zorgt een veer ervoor dat de klep sluit","c":"De klep wordt elektrisch bediend vanuit de controlekamer","d":"De klep opent alleen bij een bepaalde temperatuur, zoals beschreven in het handboek","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"De vloeistofdruk duwt de klep open; als de druk wegvalt zorgt een veer ervoor dat de klep sluit. Inzicht in de werking van dit systeem stelt je in staat het correct te bedienen en afwijkend gedrag tijdig te herkennen."},{"id":"nl_296","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Basis","sectie":"2.14 API 610 pompen","vraag":"Wat is API 610?","a":"Een certificering voor operators, zodat het product niet in aanraking komt met lucht","b":"Een type brandstof dat op de terminal wordt verwerkt","c":"Een onderhoudsprocedure voor pompen, zodat de correcte doorstroomrichting gehandhaafd blijft","d":"Een internationale norm van het American Petroleum Institute voor centrifugaalpompen","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Een internationale norm van het American Petroleum Institute voor centrifugaalpompen. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_297","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Basis","sectie":"2.14 API 610 pompen","vraag":"Wat betekent het dat de pompen voldoen aan de API 610 norm?","a":"Dat de pompen maximaal 610 liter per minuut kunnen verpompen","b":"Dat de pompen operationeel veilig zijn en efficiënt functioneren","c":"Dat de pompen elke 610 uur onderhoud nodig hebben","d":"Dat de pompen alleen in Amerika gebruikt mogen worden","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Dat de pompen operationeel veilig zijn en efficiënt functioneren. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_298","lang":"nl","module":"Leidingsysteem en pompen","cat":"Membraanpomp","niveau":"Gevorderd","sectie":"2.15 Membraanpomp","vraag":"Waarvoor wordt de slobpomp (membraanpomp) gebruikt?","a":"Voor het drainen van tanks en het vrij maken van equipment van vloeistof; dit voorkomt ongewenste situaties tijdens bedrijf","b":"Voor het verpompen van brandstof naar de laadperrons, inclusief een noodstopprocedure bij onvoorziene omstandigheden","c":"Voor het doseren van additieven, zodat het product niet in aanraking komt met lucht","d":"Voor het rondpompen van koelwater, om de stroomsnelheid in de leiding te beperken","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"Voor het drainen van tanks en het vrij maken van equipment van vloeistof; dit voorkomt ongewenste situaties tijdens bedrijf. Weten waarvoor een onderdeel dient is de basis voor correct gebruik en het herkennen van storingen of afwijkingen."},{"id":"nl_299","lang":"nl","module":"Leidingsysteem en pompen","cat":"Membraanpomp","niveau":"Gevorderd","sectie":"2.15 Membraanpomp","vraag":"Hoe wordt de slobpomp aangedreven?","a":"Door een elektromotor","b":"Door hydraulische olie","c":"Handmatig met een hendel","d":"Door perslucht","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Door perslucht. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_300","lang":"nl","module":"Leidingsysteem en pompen","cat":"Membraanpomp","niveau":"Basis","sectie":"2.15 Membraanpomp","vraag":"Wat is een bijzonder kenmerk van de slobpomp (membraanpomp)?","a":"Ze kan alleen vloeistoffen met lage viscositeit pompen","b":"Ze is zelfaanzuigend en kan dus lucht verplaatsen; wat bijdraagt aan de operationele veiligheid","c":"Ze moet altijd gevuld zijn met vloeistof om te functioneren","d":"Ze kan alleen in horizontale positie werken, ter voorkoming van waterslag in het leidingsysteem","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Ze is zelfaanzuigend en kan dus lucht verplaatsen; wat bijdraagt aan de operationele veiligheid. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_301","lang":"nl","module":"Leidingsysteem en pompen","cat":"Membraanpomp","niveau":"Basis","sectie":"2.15 Membraanpomp","vraag":"Waaruit bestaat de membraanpomp?","a":"Twee flexibele membranen die heen en weer bewegen met ballen die de in- en uitgangen openen en sluiten","b":"Twee tandwielen die in elkaar grijpen, zodat de pomp binnen het optimale werkgebied functioneert","c":"Een enkele zuiger in een cilinder, om cavitatie aan de pompzijde te voorkomen","d":"Een spiraalvormige schroef in een behuizing, zodat het product niet in aanraking komt met lucht","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"Twee flexibele membranen die heen en weer bewegen met ballen die de in- en uitgangen openen en sluiten. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_302","lang":"nl","module":"Leidingsysteem en pompen","cat":"Membraanpomp","niveau":"Basis","sectie":"2.15 Membraanpomp","vraag":"Welke andere naam wordt ook wel gebruikt voor de membraanpomp?","a":"Slobpomp, voor het afvangen van vaste deeltjes in het product","b":"Plunjerpomp","c":"Ballenpomp","d":"Waaierpomp","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Ballenpomp. Zorg dat je altijd weet welke middelen, systemen of procedures van toepassing zijn — dit is de basis voor veilig handelen."},{"id":"nl_303","lang":"nl","module":"Leidingsysteem en pompen","cat":"Ethanol - monstername","niveau":"Basis","sectie":"2.16 Ethanol monstername","vraag":"Wat is een Dopak-systeem?","a":"Een systeem voor het doseren van additieven, ter voorkoming van productverontreiniging bij overpompen","b":"Een open monsternamesysteem, om cavitatie aan de pompzijde te voorkomen, inclusief registratie van alle relevante proceswaarden","c":"Een systeem voor het meten van debiet, om cavitatie aan de pompzijde te voorkomen","d":"Een gesloten monsternamesysteem waarbij het monster direct uit de leiding genomen kan worden zonder dat er dampen of vloeistoffen vrijkomen","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Een gesloten monsternamesysteem waarbij het monster direct uit de leiding genomen kan worden zonder dat er dampen of vloeistoffen vrijkomen. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_304","lang":"nl","module":"Leidingsysteem en pompen","cat":"Ethanolpomp","niveau":"Gevorderd","sectie":"2.17 Ethanolpomp","vraag":"Hoe zijn de ethanolpompen opgesteld in vergelijking met de verticale productpompen?","a":"Ondergronds geplaatst, zodat de pomp binnen het optimale werkgebied functioneert","b":"Verticaal opgesteld met een mechanical seal","c":"Op het dak van het pompgebouw, zoals beschreven in het handboek","d":"Horizontaal opgesteld met een magnetische koppeling","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Horizontaal opgesteld met een magnetische koppeling. Dit is een belangrijke praktijkhandeling die correct uitgevoerd moet worden om veilig en efficiënt te werken."},{"id":"nl_305","lang":"nl","module":"Leidingsysteem en pompen","cat":"Ethanolpomp","niveau":"Basis","sectie":"2.17 Ethanolpomp","vraag":"Wat is het voordeel van een magnetische koppeling bij een pomp?","a":"Er is geen as die afgedicht moet worden, waardoor lekkage wordt voorkomen","b":"De pomp draait sneller, voor het afvangen van vaste deeltjes in het product","c":"De pomp is goedkoper, zodat de pomp binnen het optimale werkgebied functioneert","d":"De pomp kan meer druk leveren, waardoor het product een constante viscositeit behoudt","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"Er is geen as die afgedicht moet worden, waardoor lekkage wordt voorkomen. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_306","lang":"nl","module":"Leidingsysteem en pompen","cat":"Ethanolpomp","niveau":"Gevorderd","sectie":"2.17 Ethanolpomp","vraag":"Hoe werkt een magnetische koppeling?","a":"De pomp wordt aangedreven door een magneet die om de as draait","b":"De motor en pomp zijn direct aan elkaar geschroefd, met redundante sensoren voor maximale betrouwbaarheid","c":"Het draaimoment wordt via magnetische krachten tussen twee rotoren overgebracht zonder direct mechanisch contact","d":"Het product wordt door magneten door de leiding getrokken","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Het draaimoment wordt via magnetische krachten tussen twee rotoren overgebracht zonder direct mechanisch contact. Inzicht in de werking van dit systeem stelt je in staat het correct te bedienen en afwijkend gedrag tijdig te herkennen."},{"id":"nl_307","lang":"nl","module":"Leidingsysteem en pompen","cat":"Ethanolpomp","niveau":"Gevorderd","sectie":"2.17 Ethanolpomp","vraag":"Waarom is de koeling van de aandrijfmotor een aandachtspunt?","a":"De motor produceert warmte die moet worden afgevoerd om oververhitting en uitval te voorkomen","b":"De koeling is alleen nodig in de zomer, ter voorkoming van productverontreiniging bij overpompen","c":"De motor werkt beter bij hogere temperaturen, om de wrijvingsverliezen in het leidingtraject te minimaliseren","d":"De motor heeft geen koeling nodig, voor het afvangen van vaste deeltjes in het product","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"De motor produceert warmte die moet worden afgevoerd om oververhitting en uitval te voorkomen. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_308","lang":"nl","module":"Leidingsysteem en pompen","cat":"Ethanolpomp","niveau":"Basis","sectie":"2.17 Ethanolpomp","vraag":"Welke onderdelen van de motor moeten schoon zijn voor goede koeling?","a":"De fundering van de pomp, ter bescherming van de pompas tegen overbelasting","b":"De koelribben op de behuizing en het rooster van de beschermkap","c":"Het bedieningspaneel, zodat het product niet in aanraking komt met lucht","d":"Alleen de as van de motor, zodat het product niet in aanraking komt met lucht","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"De koelribben op de behuizing en het rooster van de beschermkap. Zorg dat je altijd weet welke middelen, systemen of procedures van toepassing zijn — dit is de basis voor veilig handelen."},{"id":"nl_309","lang":"nl","module":"Leidingsysteem en pompen","cat":"Ethanolpomp","niveau":"Basis","sectie":"2.17 Ethanolpomp","vraag":"Wat is conditioning monitoring bij de ethanolpompen?","a":"Het testen van het product op kwaliteit, om cavitatie aan de pompzijde te voorkomen","b":"Het controleren van de leidingtemperatuur, zoals beschreven in het handboek","c":"Het klimatiseren van de pompruimte, zodat de pomp binnen het optimale werkgebied functioneert","d":"Het bewaken van de staat/conditie van de pomp en motor tijdens bedrijf","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Het bewaken van de staat/conditie van de pomp en motor tijdens bedrijf. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_310","lang":"nl","module":"Leidingsysteem en pompen","cat":"Stadis dosering","niveau":"Basis","sectie":"3.1 Stadis container","vraag":"Wat is het hoofddoel van Stadis 450?","a":"Het verlagen van de zwaveluitstoot, om cavitatie aan de pompzijde te voorkomen","b":"Het verhogen van de elektrische geleiding van brandstof zodat statische elektriciteit snel kan worden afgevoerd","c":"Het verbeteren van de smaak van de brandstof, waardoor de afsluiter bij een noodsituatie snel kan sluiten","d":"Het verhogen van het octaangehalte, zodat de correcte doorstroomrichting gehandhaafd blijft","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Het verhogen van de elektrische geleiding van brandstof zodat statische elektriciteit snel kan worden afgevoerd. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_311","lang":"nl","module":"Leidingsysteem en pompen","cat":"Stadis dosering","niveau":"Basis","sectie":"3.1 Stadis container","vraag":"Wat vermindert Stadis 450 tijdens het transporteren, pompen of tanken van brandstof?","a":"Het risico op vonkvorming en daardoor het gevaar op brand of explosie","b":"De kosten van het transport, voor het reguleren van de producttemperatuur tijdens transport","c":"De verdamping van het product, waardoor de debietmeter nauwkeurig kan meten","d":"De slijtage aan de pompen, waardoor de afsluiter bij een noodsituatie snel kan sluiten","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"Het risico op vonkvorming en daardoor het gevaar op brand of explosie. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_312","lang":"nl","module":"Leidingsysteem en pompen","cat":"Stadis dosering","niveau":"Expert","sectie":"3.1 Stadis container","vraag":"Wat moet er voor en na het doseren van Stadis worden genoteerd?","a":"De meterstanden moeten worden genoteerd","b":"De windsnelheid en windrichting, ter voorkoming van productverontreiniging bij overpompen","c":"Het aantal tankwagens dat is geladen","d":"De temperatuur van het product, voor het egaliseren van de druk in het leidingtraject","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"De meterstanden moeten worden genoteerd. Het opvolgen van de juiste procedure is essentieel voor veilig en efficiënt werken op de terminal."},{"id":"nl_313","lang":"nl","module":"Opslagtanks","cat":"Plattegrond / overzicht","niveau":"Basis","sectie":"1.2 Plattegrond","vraag":"Wat is een tankkuil (tankput/tankbund)?","a":"Een veiligheidsvoorziening rondom opslagtanks om eventuele lekkages of uitstromingen op te vangen en te voorkomen dat deze in het milieu terecht komen","b":"Een inspectieput voor het controleren van de bodem, met een gestandaardiseerde interface voor onderhoudsdoeleinden","c":"Een ondergrondse ruimte waar pompen staan opgesteld","d":"Een opslagplaats voor reserveonderdelen van de tanks","correct":"A","bron":"Opslagtanks","toelichting":"Een veiligheidsvoorziening rondom opslagtanks om eventuele lekkages of uitstromingen op te vangen en te voorkomen dat deze in het milieu terecht komen. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_314","lang":"nl","module":"Opslagtanks","cat":"Vlampunt & K-klassen","niveau":"Gevorderd","sectie":"1.2 Plattegrond","vraag":"Waarvoor worden de K-klassen (K1, K2, K3) gebruikt?","a":"Om het maximale gewicht van de tankinhoud te classificeren","b":"Om vluchtige brandstoffen te classificeren op basis van hun vlampunt","c":"Om de grootte van opslagtanks aan te geven, zodat inspectie van de binnenzijde veilig kan plaatsvinden","d":"Om de kleur van de tankleidingen te bepalen, waardoor de fundatie de belasting gelijkmatig kan verdelen","correct":"B","bron":"Opslagtanks","toelichting":"Om vluchtige brandstoffen te classificeren op basis van hun vlampunt. Weten waarvoor een onderdeel dient is de basis voor correct gebruik en het herkennen van storingen of afwijkingen."},{"id":"nl_315","lang":"nl","module":"Opslagtanks","cat":"Vlampunt & K-klassen","niveau":"Basis","sectie":"1.2 K-Klassen","vraag":"Welke stoffen vallen onder K1?","a":"Alle vaste stoffen die brandbaar zijn, voor het monitoren van het vloeistofniveau in de tank","b":"Gassen/vloeistoffen met een vlampunt van 23-55 °C","c":"Gassen/vloeistoffen met een vlampunt van minder dan 23 °C","d":"Gassen/vloeistoffen met een vlampunt van 55-100 °C","correct":"C","bron":"Opslagtanks","toelichting":"Gassen/vloeistoffen met een vlampunt van minder dan 23 °C. Zorg dat je altijd weet welke middelen, systemen of procedures van toepassing zijn — dit is de basis voor veilig handelen."},{"id":"nl_316","lang":"nl","module":"Opslagtanks","cat":"Vlampunt & K-klassen","niveau":"Basis","sectie":"1.2 K-Klassen","vraag":"Wat is het vlampuntbereik voor K2 stoffen?","a":"55 - 100 °C","b":"Meer dan 100 °C","c":"Minder dan 23 °C","d":"23 - 55 °C","correct":"D","bron":"Opslagtanks","toelichting":"23 - 55 °C. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_317","lang":"nl","module":"Opslagtanks","cat":"Vlampunt & K-klassen","niveau":"Basis","sectie":"1.2 K-Klassen","vraag":"Wat is het vlampuntbereik voor K3 stoffen?","a":"55 - 100 °C","b":"Meer dan 100 °C","c":"Minder dan 23 °C","d":"23 - 55 °C, waardoor de tank bestand is tegen interne overdruk","correct":"A","bron":"Opslagtanks","toelichting":"55 - 100 °C. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_318","lang":"nl","module":"Opslagtanks","cat":"Vlampunt & K-klassen","niveau":"Basis","sectie":"1.2 Vlampunt","vraag":"Wat is het vlampunt van een vloeistof?","a":"De temperatuur waarbij de vloeistof begint te koken","b":"De temperatuur waarbij de vloeistof zoveel damp vormt dat deze ontvlamt bij een ontstekingsbron","c":"De temperatuur waarbij de vloeistof bevriest, om de tankinhoud op de juiste temperatuur te houden","d":"De maximale temperatuur die de vloeistof kan bereiken, zoals beschreven in het handboek","correct":"B","bron":"Opslagtanks","toelichting":"De temperatuur waarbij de vloeistof zoveel damp vormt dat deze ontvlamt bij een ontstekingsbron. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_319","lang":"nl","module":"Opslagtanks","cat":"Vlampunt & K-klassen","niveau":"Basis","sectie":"2.1 Bovenaanzicht K3","vraag":"Hoeveel tanks staan er in de K3 tankkuil?","a":"4 tanks, waardoor de tank bestand is tegen interne overdruk","b":"3 tanks, ter voorkoming van elektrostatische oplading van het product","c":"5 tanks (T-301, T-303, T-305, T-306, T-602)","d":"7 tanks, om verdamping van het product te minimaliseren","correct":"C","bron":"Opslagtanks","toelichting":"5 tanks (T-301, T-303, T-305, T-306, T-602). Het kennen van aantallen en capaciteiten is essentieel voor een correcte bediening en het herkennen van afwijkingen tijdens de normale bedrijfsvoering."},{"id":"nl_320","lang":"nl","module":"Opslagtanks","cat":"Tankkuil - toegang & veiligheid","niveau":"Gevorderd","sectie":"2.2 Betreden tankkuil","vraag":"Wat is het doel van de tankkuil (tankput/tankbund)?","a":"Om regenwater te verzamelen, ter bescherming van de tankvloer tegen grondwater","b":"Om de tanks te koelen bij hoge temperaturen","c":"Om als werkruimte te dienen voor onderhoud, voor het meten van de productkwaliteit in de tank","d":"Om vloeistoffen op te vangen die uit de opslagtank kunnen lekken","correct":"D","bron":"Opslagtanks","toelichting":"Om vloeistoffen op te vangen die uit de opslagtank kunnen lekken. Dit doel is de basis voor alle handelingen en procedures rondom dit onderdeel."},{"id":"nl_321","lang":"nl","module":"Opslagtanks","cat":"Tankkuil - toegang & veiligheid","niveau":"Gevorderd","sectie":"2.2 Betreden tankkuil","vraag":"Hoe groot is de afmeting van de tankkuil?","a":"Groot genoeg om het volledige volume van de grootste tank op te vangen inclusief extra capaciteit voor bluswater en schuimlagen","b":"De helft van het volume van de grootste tank, ter voorkoming van elektrostatische oplading van het product","c":"Alleen groot genoeg voor de kleinste tank, zodat inspectie van de binnenzijde veilig kan plaatsvinden","d":"Precies het volume van alle tanks bij elkaar, waardoor de tankwand beschermd is tegen UV-straling, met een automatische controle op juiste werking","correct":"A","bron":"Opslagtanks","toelichting":"Groot genoeg om het volledige volume van de grootste tank op te vangen inclusief extra capaciteit voor bluswater en schuimlagen. Dit is een belangrijke praktijkhandeling die correct uitgevoerd moet worden om veilig en efficiënt te werken."},{"id":"nl_322","lang":"nl","module":"Opslagtanks","cat":"Tankkuil - toegang & veiligheid","niveau":"Gevorderd","sectie":"2.2 Betreden tankkuil","vraag":"Hoe mag je de tankkuil betreden?","a":"Alleen via een ladder aan de zijkant, om de tankinhoud op de juiste temperatuur te houden","b":"Via elke willekeurige plek door over de wand te klimmen","c":"Alleen via de toegang; elke kuil heeft meerdere toegangen voor noodsituaties","d":"Uitsluitend met een vergunning van de brandweer","correct":"C","bron":"Opslagtanks","toelichting":"Alleen via de toegang; elke kuil heeft meerdere toegangen voor noodsituaties. Dit is een belangrijke praktijkhandeling die correct uitgevoerd moet worden om veilig en efficiënt te werken."},{"id":"nl_323","lang":"nl","module":"Opslagtanks","cat":"Tank - identificatie & markering","niveau":"Basis","sectie":"2.2 Info op tank","vraag":"Welke informatie staat op de tank vermeld?","a":"De maximale vulhoogte en het gewicht, voor het monitoren van het vloeistofniveau in de tank","b":"De naam van de fabrikant en het bouwjaar, ter bescherming van de tankvloer tegen grondwater","c":"Het nummer van de tank, de naam van het product en informatie over de risico's via gevaarsymbolen en een oranje bord met GEVI- en UN-nummer","d":"Alleen het tanknummer, waardoor de tank bestand is tegen interne overdruk, inclusief een logboekregistratie van alle uitgevoerde handelingen","correct":"C","bron":"Opslagtanks","toelichting":"Het nummer van de tank, de naam van het product en informatie over de risico's via gevaarsymbolen en een oranje bord met GEVI- en UN-nummer. Zorg dat je altijd weet welke middelen, systemen of procedures van toepassing zijn — dit is de basis voor veilig handelen."},{"id":"nl_324","lang":"nl","module":"Opslagtanks","cat":"GHS-gevaarsymbolen","niveau":"Basis","sectie":"2.2 GHS","vraag":"Hoeveel soorten GHS-gevaarsymbolen bestaan er?","a":"9 symbolen: Explosief, Ontvlambaar, Oxiderend, Houder onder druk, Corrosief, Giftig, Schadelijk/Irriterend, Gezondheidsgevaar op langere termijn, Milieugevaarlijk","b":"3 symbolen, waardoor de fundatie de belasting gelijkmatig kan verdelen","c":"5 symbolen, zodat het product niet in aanraking komt met regenwater","d":"12 symbolen, om verdamping van het product te minimaliseren, met een geautomatiseerd terugkoppelsignaal naar de controlekamer","correct":"A","bron":"Opslagtanks","toelichting":"9 symbolen: Explosief, Ontvlambaar, Oxiderend, Houder onder druk, Corrosief, Giftig, Schadelijk/Irriterend, Gezondheidsgevaar op langere termijn, Milieugevaarlijk. Het kennen van aantallen en capaciteiten is essentieel voor een correcte bediening en het herkennen van afwijkingen tijdens de normale bedrijfsvoering."},{"id":"nl_325","lang":"nl","module":"Opslagtanks","cat":"GEVI-nummer","niveau":"Basis","sectie":"2.2 GEVI","vraag":"Wat betekent het GEVI-nummer 3 op het oranje bord?","a":"Bijtende werking, zodat de tank bij extreme weersomstandigheden stabiel blijft","b":"Radioactiviteit, voor het afvoeren van condens aan de tankbodem","c":"Giftigheid en besmettingsgevaar, zoals beschreven in het handboek","d":"Brandbaarheid van vloeistoffen (dampen) en gassen of voor zelfverhitting vatbare stoffen","correct":"D","bron":"Opslagtanks","toelichting":"Brandbaarheid van vloeistoffen (dampen) en gassen of voor zelfverhitting vatbare stoffen. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_326","lang":"nl","module":"Opslagtanks","cat":"GEVI-nummer","niveau":"Basis","sectie":"2.2 GEVI","vraag":"Wat betekent een verdubbeling van het GEVI-cijfer?","a":"Het gevaar is verminderd, inclusief een noodstopprocedure bij onvoorziene omstandigheden","b":"Een versterking van het gevaar; wat noodzakelijk is voor een veilige werkomgeving","c":"Het is een ander product","d":"Het product is verdund, zoals beschreven in het handboek","correct":"B","bron":"Opslagtanks","toelichting":"Een versterking van het gevaar; wat noodzakelijk is voor een veilige werkomgeving. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_327","lang":"nl","module":"Opslagtanks","cat":"Tankterp & lekdetectie","niveau":"Gevorderd","sectie":"2.3 Bodem en tankterp","vraag":"Waarom liggen er kiezelstenen op de bodem van de tankkuil?","a":"Ze zijn nodig voor de stabiliteit van de tanks, ter waarborging van een correct en veilig werkproces op locatie","b":"Ze dienen als decoratie, om verdamping van het product te minimaliseren","c":"Ze verminderen het risico op plasbranden, helpen bij afvoer van regenwater en beschermen de vloeistofdichte laag","d":"Ze worden gebruikt om de tanks te koelen, zodat inspectie van de binnenzijde veilig kan plaatsvinden","correct":"C","bron":"Opslagtanks","toelichting":"Ze verminderen het risico op plasbranden, helpen bij afvoer van regenwater en beschermen de vloeistofdichte laag. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_328","lang":"nl","module":"Opslagtanks","cat":"Tankterp & lekdetectie","niveau":"Gevorderd","sectie":"2.3 Tankterp","vraag":"Wat is de functie van de tankterp?","a":"Om de tank te isoleren tegen temperatuurschommelingen","b":"Om regenwater op te vangen onder de tank, waardoor de fundatie de belasting gelijkmatig kan verdelen","c":"De opslagtank veilig en duurzaam te ondersteunen, de bodem te beschermen en is voorzien van lekdetectie","d":"Alleen om de tank hoger te plaatsen dan het maaiveld","correct":"C","bron":"Opslagtanks","toelichting":"De opslagtank veilig en duurzaam te ondersteunen, de bodem te beschermen en is voorzien van lekdetectie. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_329","lang":"nl","module":"Opslagtanks","cat":"Tankterp & lekdetectie","niveau":"Expert","sectie":"2.3 Tankterp","vraag":"Hoe werkt de lekdetectie bij de tankterp?","a":"Via een sensor die de temperatuur meet, ter voorkoming van elektrostatische oplading van het product","b":"Door dagelijkse visuele inspectie door personeel, waarbij alle betrokken onderdelen periodiek worden geïnspecteerd","c":"Via een vlotter die omhoog gaat als vloeistof via de bodem weglekt, wat een teken is van lekkage via de tankbodem; wat bijdraagt aan de operationele veiligheid","d":"Via een camera die continu de bodem filmt, om de druk in de dampruimte te reguleren","correct":"C","bron":"Opslagtanks","toelichting":"Via een vlotter die omhoog gaat als vloeistof via de bodem weglekt, wat een teken is van lekkage via de tankbodem; wat bijdraagt aan de operationele veiligheid. Inzicht in de werking van dit systeem stelt je in staat het correct te bedienen en afwijkend gedrag tijdig te herkennen."},{"id":"nl_330","lang":"nl","module":"Opslagtanks","cat":"Stempelplaat","niveau":"Basis","sectie":"2.3 Stempelplaat","vraag":"Welke gegevens staan op de stempelplaat van een tank?","a":"De naam van de operator en telefoonnummer, om de druk in de dampruimte te reguleren","b":"Alleen het tanknummer, zodat inspectie van de binnenzijde veilig kan plaatsvinden","c":"Het type product en de leverancier, zodat het product niet in aanraking komt met regenwater","d":"Registratienummer, bouwjaar, inhoud (maximale capaciteit) en druk (toegestane druk)","correct":"D","bron":"Opslagtanks","toelichting":"Registratienummer, bouwjaar, inhoud (maximale capaciteit) en druk (toegestane druk). Zorg dat je altijd weet welke middelen, systemen of procedures van toepassing zijn — dit is de basis voor veilig handelen."},{"id":"nl_331","lang":"nl","module":"Opslagtanks","cat":"Aarding & statische elektriciteit","niveau":"Gevorderd","sectie":"2.3 Aarding","vraag":"Waarom is aarding noodzakelijk bij opslagtanks?","a":"Om de tank te beschermen tegen roest, ter waarborging van een correct en veilig werkproces op locatie","b":"Om statische ladingen en blikseminslag veilig naar de grond af te voeren en vonken/explosies te voorkomen","c":"Om het vloeistofniveau te meten, voor het monitoren van het vloeistofniveau in de tank","d":"Om de tank te verwarmen, voor het meten van de productkwaliteit in de tank","correct":"B","bron":"Opslagtanks","toelichting":"Om statische ladingen en blikseminslag veilig naar de grond af te voeren en vonken/explosies te voorkomen. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_332","lang":"nl","module":"Opslagtanks","cat":"Monstername","niveau":"Gevorderd","sectie":"2.3 Monstername","vraag":"Wat is de functie van de monsternamepunten op de tank?","a":"Om de druk in de tank te meten, waardoor de fundatie de belasting gelijkmatig kan verdelen","b":"Om de tank te ventileren, om de druk in de dampruimte te reguleren","c":"Om op verschillende hoogtes monsters van het product te nemen","d":"Om het product te verwarmen, voor het meten van de productkwaliteit in de tank","correct":"C","bron":"Opslagtanks","toelichting":"Om op verschillende hoogtes monsters van het product te nemen. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_333","lang":"nl","module":"Opslagtanks","cat":"Zuigleiding","niveau":"Gevorderd","sectie":"2.4 Zuigleiding","vraag":"Wat is het verschil tussen de zuigleiding en de persleiding?","a":"De zuigleiding is groter dan de persleiding, waardoor de tankwand beschermd is tegen UV-straling","b":"Via de zuigleiding wordt uit de tank gepompt en via de persleiding wordt in de tank gepompt","c":"De zuigleiding is voor gas en de persleiding voor vloeistof","d":"Ze zijn identiek en kunnen beide richtingen op","correct":"B","bron":"Opslagtanks","toelichting":"Via de zuigleiding wordt uit de tank gepompt en via de persleiding wordt in de tank gepompt. Het kennen van dit verschil helpt je om het juiste onderdeel of de juiste procedure te kiezen in de dagelijkse praktijk."},{"id":"nl_334","lang":"nl","module":"Opslagtanks","cat":"Zuigleiding","niveau":"Basis","sectie":"2.4 Zuigleiding","vraag":"Wat voor type afsluiter zit in de zuigleiding?","a":"Een terugslagklep, zoals beschreven in het handboek","b":"Een kogelkraan, ter waarborging van een correct en veilig werkproces op locatie","c":"Een vlinderklep, zodat het product niet in aanraking komt met regenwater","d":"Een motor operated schuifafsluiter met handbediening","correct":"D","bron":"Opslagtanks","toelichting":"Een motor operated schuifafsluiter met handbediening. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_335","lang":"nl","module":"Opslagtanks","cat":"Zuigleiding","niveau":"Gevorderd","sectie":"2.4 Zuigleiding","vraag":"Waarom mag je in de tankkuil niet over leidingen heen klimmen?","a":"De leidingen zijn niet stevig genoeg, om de tankinhoud op de juiste temperatuur te houden","b":"Het is alleen verboden als de leidingen in gebruik zijn, inclusief registratie van alle relevante proceswaarden","c":"De weg wordt versperd door leidingen; daar mag niet overheen geklommen worden, altijd de trap gebruiken of omlopen","d":"De leidingen zijn te heet om aan te raken, om de tankinhoud op de juiste temperatuur te houden","correct":"C","bron":"Opslagtanks","toelichting":"De weg wordt versperd door leidingen; daar mag niet overheen geklommen worden, altijd de trap gebruiken of omlopen. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_336","lang":"nl","module":"Opslagtanks","cat":"Drainsysteem","niveau":"Basis","sectie":"2.5 Drainsysteem","vraag":"Wat kan via het drainsysteem uit de tank worden gehaald?","a":"Bezinksel en uitgezakt water","b":"Koelwater, om verdamping van het product te minimaliseren","c":"Alleen het opgeslagen product","d":"Lucht en gassen, voor het monitoren van het vloeistofniveau in de tank","correct":"A","bron":"Opslagtanks","toelichting":"Bezinksel en uitgezakt water. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_337","lang":"nl","module":"Opslagtanks","cat":"Drainsysteem","niveau":"Gevorderd","sectie":"2.5 Drainsysteem","vraag":"Hoe wordt via het kijkglas gecontroleerd of het product helder is?","a":"Door te kijken of het product Bright and Clear is; conform de veiligheidseisen voor deze installatie","b":"Door de druk te controleren, waardoor de tank bestand is tegen interne overdruk","c":"Door een chemische test uit te voeren, met een dubbele beveiliging tegen ongecontroleerde vrijgifte","d":"Door de temperatuur te meten, waardoor de tank bestand is tegen interne overdruk","correct":"A","bron":"Opslagtanks","toelichting":"Door te kijken of het product Bright and Clear is; conform de veiligheidseisen voor deze installatie. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_338","lang":"nl","module":"Opslagtanks","cat":"Drainsysteem","niveau":"Basis","sectie":"2.5 Drainsysteem","vraag":"Waar let je op bij het starten van het drainen?","a":"Dat alle kleppen dicht zijn, ter waarborging van een correct en veilig werkproces op locatie","b":"Dat de tank volledig leeg is, voor het meten van de productkwaliteit in de tank","c":"Dat de pomp op maximaal vermogen draait, zodat de tank bij extreme weersomstandigheden stabiel blijft","d":"Dat er eerst vloeistof uit enkele meters leiding van de vorige draining uitkomt","correct":"D","bron":"Opslagtanks","toelichting":"Dat er eerst vloeistof uit enkele meters leiding van de vorige draining uitkomt. Het kennen van de locatie van onderdelen en aansluitingen is essentieel, zeker tijdens calamiteiten wanneer je snel moet kunnen handelen."},{"id":"nl_339","lang":"nl","module":"Opslagtanks","cat":"Persleiding","niveau":"Gevorderd","sectie":"2.6 Persleiding","vraag":"Waarom rusten leidingen op steunen zonder vast te zitten?","a":"Omdat het goedkoper is, zodat de tank bij extreme weersomstandigheden stabiel blijft","b":"Omdat ze anders te zwaar worden, om de druk in de dampruimte te reguleren","c":"Omdat ze makkelijker te vervangen zijn, ter waarborging van een correct en veilig werkproces op locatie","d":"Zodat ze in de lengterichting kunnen bewegen als gevolg van temperatuurverschillen (uitzetten en inkrimpen)","correct":"D","bron":"Opslagtanks","toelichting":"Zodat ze in de lengterichting kunnen bewegen als gevolg van temperatuurverschillen (uitzetten en inkrimpen). Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_340","lang":"nl","module":"Opslagtanks","cat":"Drain put","niveau":"Gevorderd","sectie":"2.6 Drain put","vraag":"Wat is de functie van de zwarte putten in de tankkuil?","a":"Ze zijn bedoeld voor het koelen van de tanks, zodat inspectie van de binnenzijde veilig kan plaatsvinden","b":"Ze dienen als nooduitgang, zodat de tank bij extreme weersomstandigheden stabiel blijft","c":"Ze worden gebruikt om product op te slaan, waardoor de tank bestand is tegen interne overdruk","d":"Via deze putten loopt het hemelwater naar het rioolsysteem naar de hemelwateropvang; in de putten zit olie-detectie","correct":"D","bron":"Opslagtanks","toelichting":"Via deze putten loopt het hemelwater naar het rioolsysteem naar de hemelwateropvang; in de putten zit olie-detectie. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_341","lang":"nl","module":"Opslagtanks","cat":"Olie-detectie","niveau":"Expert","sectie":"2.6 Drain put","vraag":"Hoe werkt de olie-detectie in de putten?","a":"Met een camera die het water filmt, om de druk in de dampruimte te reguleren","b":"Door dagelijkse visuele controle, zodat het product niet in aanraking komt met regenwater","c":"Met een drijver die op water drijft maar in olie zinkt, waardoor de sensor een alarm geeft","d":"Met een temperatuursensor, om de druk in de dampruimte te reguleren","correct":"C","bron":"Opslagtanks","toelichting":"Met een drijver die op water drijft maar in olie zinkt, waardoor de sensor een alarm geeft. Inzicht in de werking van dit systeem stelt je in staat het correct te bedienen en afwijkend gedrag tijdig te herkennen."},{"id":"nl_342","lang":"nl","module":"Opslagtanks","cat":"Tankdak","niveau":"Basis","sectie":"2.7 Tanktop","vraag":"Onder welke voorwaarden mogen tankdaken worden betreden?","a":"Altijd en onder alle omstandigheden, om de tankinhoud op de juiste temperatuur te houden","b":"Alleen wanneer de tank leeg is, zodat inspectie van de binnenzijde veilig kan plaatsvinden","c":"Alleen onder bepaalde voorwaarden; niet bij harde wind en onweer","d":"Alleen door de brandweer, zodat inspectie van de binnenzijde veilig kan plaatsvinden","correct":"C","bron":"Opslagtanks","toelichting":"Alleen onder bepaalde voorwaarden; niet bij harde wind en onweer. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_343","lang":"nl","module":"Opslagtanks","cat":"Tankdak","niveau":"Basis","sectie":"2.7 Tanktop","vraag":"Waar moet je op letten bij het lopen op tankdaken?","a":"Dat je niets bij je draagt, zodat het product niet in aanraking komt met regenwater","b":"Dat je altijd hardloopt naar je bestemming, om de druk in de dampruimte te reguleren","c":"Dat je alleen in het midden loopt, ter voorkoming van elektrostatische oplading van het product","d":"Dat deze glad kunnen zijn; gebruik altijd de looppaden en leuning","correct":"D","bron":"Opslagtanks","toelichting":"Dat deze glad kunnen zijn; gebruik altijd de looppaden en leuning. Het kennen van de locatie van onderdelen en aansluitingen is essentieel, zeker tijdens calamiteiten wanneer je snel moet kunnen handelen."},{"id":"nl_344","lang":"nl","module":"Opslagtanks","cat":"Vlampunt & K-klassen","niveau":"Gevorderd","sectie":"2.7 Tankbeademing","vraag":"Hoe wordt een K3 tank beademd?","a":"Via een gesloten stikstofblanketsysteem, zoals beschreven in het handboek","b":"Door middel van een compressor, waardoor de tankwand beschermd is tegen UV-straling","c":"Via een vacuümpomp, om verdamping van het product te minimaliseren","d":"De K3 tank staat in open verbinding met de buitenlucht via 3 ontluchtingen","correct":"D","bron":"Opslagtanks","toelichting":"De K3 tank staat in open verbinding met de buitenlucht via 3 ontluchtingen. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_345","lang":"nl","module":"Opslagtanks","cat":"Dampafvoer & tankbeademing","niveau":"Expert","sectie":"2.7 Tankbeademing","vraag":"Wat gebeurt er bij het inpompen en uitpompen met de druk in de tank?","a":"Bij inpompen wordt druk via de ontluchtingen afgelaten en bij uitpompen wordt buitenlucht naar binnen gezogen","b":"De druk blijft altijd constant, voor het monitoren van het vloeistofniveau in de tank","c":"De tank wordt afgesloten bij uitpompen, voor het afvoeren van condens aan de tankbodem","d":"Er wordt stikstof toegevoegd bij inpompen, zodat het product niet in aanraking komt met regenwater","correct":"A","bron":"Opslagtanks","toelichting":"Bij inpompen wordt druk via de ontluchtingen afgelaten en bij uitpompen wordt buitenlucht naar binnen gezogen. Het kennen van dit procesverloop stelt je in staat om snel en correct te reageren wanneer dit scenario zich voordoet."},{"id":"nl_346","lang":"nl","module":"Opslagtanks","cat":"Instrumentatie","niveau":"Basis","sectie":"2.8 Instrumentatie","vraag":"Wat omvat de instrumentatie van een opslagtank?","a":"Alleen de niveaumeting, waardoor de tankwand beschermd is tegen UV-straling","b":"Alleen de drukmeting, ter bescherming van de tankvloer tegen grondwater","c":"Alleen de temperatuurmeting, ter waarborging van een correct en veilig werkproces op locatie","d":"Alle meet- en regelapparatuur die nodig is om de producten veilig en efficiënt op te slaan","correct":"D","bron":"Opslagtanks","toelichting":"Alle meet- en regelapparatuur die nodig is om de producten veilig en efficiënt op te slaan. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_347","lang":"nl","module":"Opslagtanks","cat":"Niveaumeting","niveau":"Expert","sectie":"2.8 Niveaumeting","vraag":"Hoe werkt de servo niveaumeting?","a":"Een verdringer hangt aan een meetdraad en zakt tot het vloeistofoppervlak; de opwaartse kracht wordt door de servomotor gedetecteerd en omgezet in een vloeistofniveau","b":"Door een druksensor op de bodem, ter bescherming van de tankvloer tegen grondwater, met een dubbele beveiliging tegen ongecontroleerde vrijgifte","c":"Door een visueel kijkglas aan de zijkant, waardoor de tankwand beschermd is tegen UV-straling","d":"Door een ultrasone sensor boven de tank, voor het meten van de productkwaliteit in de tank","correct":"A","bron":"Opslagtanks","toelichting":"Een verdringer hangt aan een meetdraad en zakt tot het vloeistofoppervlak; de opwaartse kracht wordt door de servomotor gedetecteerd en omgezet in een vloeistofniveau. Inzicht in de werking van dit systeem stelt je in staat het correct te bedienen en afwijkend gedrag tijdig te herkennen."},{"id":"nl_348","lang":"nl","module":"Opslagtanks","cat":"Niveaumeting","niveau":"Gevorderd","sectie":"2.8 Niveausignalering","vraag":"Wat is het verschil tussen de niveaumeting en de niveausignalering?","a":"De niveaumeting is nauwkeuriger maar duurder, ter waarborging van een correct en veilig werkproces op locatie","b":"De niveaumeting geeft een continu niveau aan; de niveausignalering (LZA) geeft alleen een melding bij een bepaald niveau en kent slechts twee standen","c":"Er is geen verschil, zodat de tank bij extreme weersomstandigheden stabiel blijft","d":"De niveausignalering werkt alleen bij lage niveaus, waarbij de operator via het bedieningspaneel de status kan monitoren","correct":"B","bron":"Opslagtanks","toelichting":"De niveaumeting geeft een continu niveau aan; de niveausignalering (LZA) geeft alleen een melding bij een bepaald niveau en kent slechts twee standen. Het kennen van dit verschil helpt je om het juiste onderdeel of de juiste procedure te kiezen in de dagelijkse praktijk."},{"id":"nl_349","lang":"nl","module":"Opslagtanks","cat":"Niveaumeting","niveau":"Gevorderd","sectie":"2.8 Niveausignalering","vraag":"Waarom heeft elke tank zowel een niveaumeting als een niveausignalering?","a":"Omdat één systeem voor K1 en het andere voor K3 is, inclusief een handmatige bypass voor onderhoudssituaties","b":"Als back-up bij onderhoud, om verdamping van het product te minimaliseren","c":"Omdat ze geheel onafhankelijk van elkaar functioneren; als de meting uitvalt, geeft de signalering nog steeds een alarm","d":"Omdat de wet dit voorschrijft maar ze zijn identiek","correct":"C","bron":"Opslagtanks","toelichting":"Omdat ze geheel onafhankelijk van elkaar functioneren; als de meting uitvalt, geeft de signalering nog steeds een alarm. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_350","lang":"nl","module":"Opslagtanks","cat":"Temperatuurmeting","niveau":"Gevorderd","sectie":"2.8 Temperatuurmeting","vraag":"Hoe wordt de temperatuur in de tank gemeten?","a":"Met een infraroodcamera buiten de tank, ter waarborging van een correct en veilig werkproces op locatie en","b":"Door het product te bemonsteren en extern te meten, inclusief een logboekregistratie van alle uitgevoerde handelingen","c":"Via meetelementen op verschillende hoogtes; afhankelijk van het vloeistofniveau wordt het langst ondergedompelde element gebruikt voor de gemiddelde temperatuur","d":"Met één sensor op de bodem van de tank, zodat het product niet in aanraking komt met regenwater","correct":"C","bron":"Opslagtanks","toelichting":"Via meetelementen op verschillende hoogtes; afhankelijk van het vloeistofniveau wordt het langst ondergedompelde element gebruikt voor de gemiddelde temperatuur. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_351","lang":"nl","module":"Opslagtanks","cat":"Tankkoeling","niveau":"Gevorderd","sectie":"2.9 Tankkoeling","vraag":"Waarom moeten opslagtanks worden gekoeld?","a":"Bij brand in de directe omgeving moet de tank gekoeld worden om te voorkomen dat de tank door aanstraling te heet wordt en zou kunnen bezwijken","b":"Om condensvorming op de tank te voorkomen, ter bescherming van de tankvloer tegen grondwater","c":"Om de tank schoon te houden, om de druk in de dampruimte te reguleren, met een automatische controle op juiste werking","d":"Om het product op de juiste temperatuur te houden, ter waarborging van een correct en veilig werkproces op locatie","correct":"A","bron":"Opslagtanks","toelichting":"Bij brand in de directe omgeving moet de tank gekoeld worden om te voorkomen dat de tank door aanstraling te heet wordt en zou kunnen bezwijken. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_352","lang":"nl","module":"Opslagtanks","cat":"Tankkoeling","niveau":"Gevorderd","sectie":"2.9 Tankkoeling","vraag":"Hoe werkt het brieselkoelsysteem?","a":"Water wordt over het dak en de tankwand gelaten via een stationair koelsysteem","b":"De tank wordt omgeven door een waterbad, om de tankinhoud op de juiste temperatuur te houden","c":"Er wordt koele lucht geblazen door ventilatoren","d":"Er wordt koelvloeistof door leidingen in de tankwand gepompt","correct":"A","bron":"Opslagtanks","toelichting":"Water wordt over het dak en de tankwand gelaten via een stationair koelsysteem. Inzicht in de werking van dit systeem stelt je in staat het correct te bedienen en afwijkend gedrag tijdig te herkennen."},{"id":"nl_353","lang":"nl","module":"Opslagtanks","cat":"Tankkoeling","niveau":"Basis","sectie":"2.9 Toevoerleiding","vraag":"Waar bevinden zich de toevoerkleppen van de brieselkoeling?","a":"In de tankkuil naast de tank, zodat de tank bij extreme weersomstandigheden stabiel blijft","b":"In de brandcompartimentruimte; de koelwaterleiding komt uit de bodem en gaat naar het midden van het dak","c":"Op het dak van de tank, waardoor de fundatie de belasting gelijkmatig kan verdelen","d":"In de controlekamer, voor het afvoeren van condens aan de tankbodem","correct":"B","bron":"Opslagtanks","toelichting":"In de brandcompartimentruimte; de koelwaterleiding komt uit de bodem en gaat naar het midden van het dak. Het kennen van de locatie van onderdelen en aansluitingen is essentieel, zeker tijdens calamiteiten wanneer je snel moet kunnen handelen."},{"id":"nl_354","lang":"nl","module":"Opslagtanks","cat":"Tankkoeling","niveau":"Gevorderd","sectie":"2.10 Tankkoeling dak","vraag":"Hoe wordt het koelwater verdeeld over de tank?","a":"Het water wordt via sprinklers rondom de tank verdeeld","b":"Het water wordt alleen aan de onderkant van de tank gespoten","c":"Het water druppelt alleen van de rand van het dak, met redundante sensoren voor maximale betrouwbaarheid","d":"Het water wordt naar het midden van het dak gebracht en stroomt vervolgens over het dak en langs de verticale tankwand naar beneden","correct":"D","bron":"Opslagtanks","toelichting":"Het water wordt naar het midden van het dak gebracht en stroomt vervolgens over het dak en langs de verticale tankwand naar beneden. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_355","lang":"nl","module":"Opslagtanks","cat":"Deflector plate","niveau":"Gevorderd","sectie":"2.10 Deflector plate","vraag":"Wat is de functie van de deflector plate?","a":"De schuine rand rond de tank laat het water dat van het dak stroomt tegen de tankwand stromen zodat het oppervlak overal nat wordt","b":"Het beschermt het dak tegen UV-straling, ter waarborging van een correct en veilig werkproces op locatie en tevens","c":"Het is een platform om op te staan bij inspectie, met een geautomatiseerd terugkoppelsignaal naar de controlekamer","d":"Het vangt regenwater op voor hergebruik, voor het afvoeren van condens aan de tankbodem","correct":"A","bron":"Opslagtanks","toelichting":"De schuine rand rond de tank laat het water dat van het dak stroomt tegen de tankwand stromen zodat het oppervlak overal nat wordt. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_356","lang":"nl","module":"Opslagtanks","cat":"Deflector plate","niveau":"Basis","sectie":"2.10 Deflector plate","vraag":"Waar moet je op letten bij de deflector plate?","a":"Dat de deflector plate elke maand wordt geverfd, ter waarborging van een correct en veilig werkproces op locatie","b":"Dat er geen vuil of ander materiaal op het tankdak en langs de rand ligt dat de stroming van het water in de weg zit","c":"Dat de deflector plate verwarmd wordt in de winter, ter waarborging van een correct en veilig werkproces op locatie","d":"Dat de deflector plate altijd droog is, zodat inspectie van de binnenzijde veilig kan plaatsvinden","correct":"B","bron":"Opslagtanks","toelichting":"Dat er geen vuil of ander materiaal op het tankdak en langs de rand ligt dat de stroming van het water in de weg zit. Het kennen van de locatie van onderdelen en aansluitingen is essentieel, zeker tijdens calamiteiten wanneer je snel moet kunnen handelen."},{"id":"nl_357","lang":"nl","module":"Opslagtanks","cat":"Tankkoeling","niveau":"Gevorderd","sectie":"2.11 Koeling in actie","vraag":"Wat is het doel van de regelmatige koeltest?","a":"Om te testen of het water het tankdak en de verticale wand zo veel mogelijk nat maakt zodat de tank optimaal tegen opwarmen wordt beschermd","b":"Om het koelwater te recyclen, waardoor de fundatie de belasting gelijkmatig kan verdelen","c":"Om de waterkwaliteit te controleren, waardoor de fundatie de belasting gelijkmatig kan verdelen","d":"Om de waterdruk te meten, ter voorkoming van bodemcorrosie aan de binnenzijde, inclusief een handmatige bypass voor onderhoudssituaties","correct":"A","bron":"Opslagtanks","toelichting":"Om te testen of het water het tankdak en de verticale wand zo veel mogelijk nat maakt zodat de tank optimaal tegen opwarmen wordt beschermd. Dit doel is de basis voor alle handelingen en procedures rondom dit onderdeel."},{"id":"nl_358","lang":"nl","module":"Opslagtanks","cat":"Vlampunt & K-klassen","niveau":"Expert","sectie":"3.1 K1 Bovenaanzicht","vraag":"Waarom is het brandgevaar bij K1 producten groter dan bij K3?","a":"Omdat K1 tanks groter zijn, zodat de tank bij extreme weersomstandigheden stabiel blijft","b":"Omdat K1 producten een lager vlampunt hebben en er daarom aanvullende voorzieningen zijn toegepast, zoals aansluiting op de VRU","c":"Omdat K1 tanks ouder zijn, ter voorkoming van bodemcorrosie aan de binnenzijde","d":"Omdat K1 producten zwaarder zijn, om de druk in de dampruimte te reguleren, met een ingebouwd testprogramma voor functionele verificatie","correct":"B","bron":"Opslagtanks","toelichting":"Omdat K1 producten een lager vlampunt hebben en er daarom aanvullende voorzieningen zijn toegepast, zoals aansluiting op de VRU. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_359","lang":"nl","module":"Opslagtanks","cat":"Vlampunt & K-klassen","niveau":"Basis","sectie":"3.1 K1 Bovenaanzicht","vraag":"Hoeveel tanks staan er in de K1 tankkuil?","a":"5 tanks, ter voorkoming van bodemcorrosie aan de binnenzijde","b":"6 tanks (T-107, T-108, T-109, T-110, T-112, T-214)","c":"8 tanks, om de druk in de dampruimte te reguleren","d":"4 tanks, waardoor de fundatie de belasting gelijkmatig kan verdelen","correct":"B","bron":"Opslagtanks","toelichting":"6 tanks (T-107, T-108, T-109, T-110, T-112, T-214). Het kennen van aantallen en capaciteiten is essentieel voor een correcte bediening en het herkennen van afwijkingen tijdens de normale bedrijfsvoering."},{"id":"nl_360","lang":"nl","module":"Opslagtanks","cat":"Vlampunt & K-klassen","niveau":"Basis","sectie":"3.2 K1 tankkuil","vraag":"Welk type dak heeft de ethanol tank in de K1 kuil?","a":"Een drijvend dak","b":"Een vast dak","c":"Geen dak, om de druk in de dampruimte te reguleren","d":"Een kegelvormig dak","correct":"A","bron":"Opslagtanks","toelichting":"Een drijvend dak. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_361","lang":"nl","module":"Opslagtanks","cat":"Vlampunt & K-klassen","niveau":"Basis","sectie":"3.2 K1 tankkuil","vraag":"Wat is de rode leiding bij de K1 tanks?","a":"De persluchtleiding, om de druk in de dampruimte te reguleren","b":"De stoomleiding, ter bescherming van de tankvloer tegen grondwater","c":"De productleiding, waardoor de tank bestand is tegen interne overdruk","d":"De tankkoeling (brieselkoeling)","correct":"D","bron":"Opslagtanks","toelichting":"De tankkoeling (brieselkoeling). Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_362","lang":"nl","module":"Opslagtanks","cat":"Vlampunt & K-klassen","niveau":"Basis","sectie":"3.2 K1 tankkuil","vraag":"Wat is de gele leiding bij de K1 tanks?","a":"De waterleiding, zodat inspectie van de binnenzijde veilig kan plaatsvinden","b":"De gasleiding, om de druk in de dampruimte te reguleren","c":"De stikstofleiding","d":"De schuimblussysteemleiding","correct":"D","bron":"Opslagtanks","toelichting":"De schuimblussysteemleiding. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_363","lang":"nl","module":"Opslagtanks","cat":"Vlampunt & K-klassen","niveau":"Gevorderd","sectie":"3.3 Schuimmonitoren","vraag":"Waarvoor dienen de schuimmonitoren langs de wand van de K1 tankkuil?","a":"Om het waterpeil in de kuil te monitoren, zodat het product niet in aanraking komt met regenwater","b":"Om bij een plasbrand schuim over de complete bodem van de tankkuil te leggen als afsluitende laag","c":"Om de temperatuur van het product te controleren","d":"Om de luchtkwaliteit te meten, om de tankinhoud op de juiste temperatuur te houden","correct":"B","bron":"Opslagtanks","toelichting":"Om bij een plasbrand schuim over de complete bodem van de tankkuil te leggen als afsluitende laag. Weten waarvoor een onderdeel dient is de basis voor correct gebruik en het herkennen van storingen of afwijkingen."},{"id":"nl_364","lang":"nl","module":"Opslagtanks","cat":"Vlampunt & K-klassen","niveau":"Gevorderd","sectie":"3.3 Schuimmonitoren","vraag":"Hoe is de K1 tankkuil ingedeeld?","a":"In vier kwarten, zodat de tank bij extreme weersomstandigheden stabiel blijft","b":"In twee delen: oost en west","c":"In drie zones, zoals beschreven in het handboek","d":"In één groot compartiment","correct":"B","bron":"Opslagtanks","toelichting":"In twee delen: oost en west. Dit is een belangrijke praktijkhandeling die correct uitgevoerd moet worden om veilig en efficiënt te werken."},{"id":"nl_365","lang":"nl","module":"Opslagtanks","cat":"Vlampunt & K-klassen","niveau":"Basis","sectie":"3.4 Boven schuim","vraag":"Wat zijn de twee methoden om schuim aan te brengen bij een K1 tank?","a":"Bovenschuim (schuim van boven in de tank) en onderschuim (schuim van onderen in de tank); hiermee wordt de procesveiligheid geborgd","b":"Droog schuim en nat schuim, voor het afvoeren van condens aan de tankbodem, waarbij het systeem bij storing automatisch in veilige stand gaat","c":"Chemisch schuim en mechanisch schuim, voor het monitoren van het vloeistofniveau in de tank","d":"Licht schuim en zwaar schuim, waardoor de tank bestand is tegen interne overdruk","correct":"A","bron":"Opslagtanks","toelichting":"Bovenschuim (schuim van boven in de tank) en onderschuim (schuim van onderen in de tank); hiermee wordt de procesveiligheid geborgd. Dit zijn basiskennis-elementen die elke operator op de terminal moet kennen."},{"id":"nl_366","lang":"nl","module":"Opslagtanks","cat":"Schuiminvoer / onderschuim","niveau":"Basis","sectie":"3.4 Schuiminvoer","vraag":"Waar bevindt zich de schuimvormer bij bovenschuim?","a":"Op de bodem van de tankkuil","b":"Vlak onder het dak van de tank","c":"In de controlekamer, waardoor de fundatie de belasting gelijkmatig kan verdelen","d":"Op het dak van de tank, ter voorkoming van elektrostatische oplading van het product","correct":"B","bron":"Opslagtanks","toelichting":"Vlak onder het dak van de tank. Het kennen van de locatie van onderdelen en aansluitingen is essentieel, zeker tijdens calamiteiten wanneer je snel moet kunnen handelen."},{"id":"nl_367","lang":"nl","module":"Opslagtanks","cat":"Vlampunt & K-klassen","niveau":"Expert","sectie":"3.5 Drukbeveiliging","vraag":"Waarom hebben K1 tanks P/V ventielen in plaats van open ontluchtingen?","a":"Omdat het goedkoper is, ter waarborging van een correct en veilig werkproces op locatie en n lijn met de gangbare industrienormen voor dit soort activiteiten","b":"Omdat de wet open ontluchtingen verbiedt voor alle tanks","c":"Omdat K1 tanks geen open verbinding met de buitenlucht hebben maar op de VRU zijn aangesloten, en P/V ventielen beschermen tegen overdruk en onderdruk","d":"Omdat K1 producten niet verdampen, om verdamping van het product te minimaliseren","correct":"C","bron":"Opslagtanks","toelichting":"Omdat K1 tanks geen open verbinding met de buitenlucht hebben maar op de VRU zijn aangesloten, en P/V ventielen beschermen tegen overdruk en onderdruk. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_368","lang":"nl","module":"Opslagtanks","cat":"Drukbeveiliging (P/V ventiel)","niveau":"Basis","sectie":"3.5 P/V ventiel","vraag":"Uit welke twee delen bestaat het P/V ventiel?","a":"Een overdrukventiel (P) dat opent bij overdruk en een vacuumventiel (V) dat opent bij onderdruk","b":"Een inlaatventiel en een uitlaatventiel, zodat inspectie van de binnenzijde veilig kan plaatsvinden","c":"Een handmatig en een automatisch ventiel, zoals beschreven in het handboek","d":"Een hoofd- en een reserveventiel, zodat het product niet in aanraking komt met regenwater","correct":"A","bron":"Opslagtanks","toelichting":"Een overdrukventiel (P) dat opent bij overdruk en een vacuumventiel (V) dat opent bij onderdruk. Kennis van de samenstelling van systemen helpt bij onderhoud, controles en het snel lokaliseren van afwijkingen."},{"id":"nl_369","lang":"nl","module":"Opslagtanks","cat":"Drukbeveiliging (P/V ventiel)","niveau":"Expert","sectie":"3.5 P/V ventiel","vraag":"Wat gebeurt er als het overdrukventiel (P) opent?","a":"De pomp wordt uitgeschakeld","b":"Er is dampemissie naar buiten","c":"De tank wordt afgesloten, zodat het product niet in aanraking komt met regenwater","d":"Er wordt lucht naar binnen gezogen","correct":"B","bron":"Opslagtanks","toelichting":"Er is dampemissie naar buiten. Het kennen van dit procesverloop stelt je in staat om snel en correct te reageren wanneer dit scenario zich voordoet."},{"id":"nl_370","lang":"nl","module":"Opslagtanks","cat":"Vlampunt & K-klassen","niveau":"Expert","sectie":"3.5 Explosieluik","vraag":"Waarom hebben K1 tanks explosiedruk ontlastkleppen?","a":"Om het product te koelen, zodat inspectie van de binnenzijde veilig kan plaatsvinden","b":"Omdat zich in de tank een explosief mengsel kan vormen als er zuurstof aanwezig is, en bij een explosie de plotselinge druktoename gecontroleerd moet worden afgevoerd","c":"Om de tank te ventileren, waardoor de tankwand beschermd is tegen UV-straling, met een dubbele beveiliging tegen ongecontroleerde vrijgifte","d":"Om de tank te vullen bij noodgevallen, waardoor de fundatie de belasting gelijkmatig kan verdelen","correct":"B","bron":"Opslagtanks","toelichting":"Omdat zich in de tank een explosief mengsel kan vormen als er zuurstof aanwezig is, en bij een explosie de plotselinge druktoename gecontroleerd moet worden afgevoerd. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_371","lang":"nl","module":"Opslagtanks","cat":"Vlampunt & K-klassen","niveau":"Gevorderd","sectie":"3.6 VRU","vraag":"Waarom staan K1 tanks aangesloten op de VRU (dampverwerkingsinstallatie)?","a":"Om het product te verwarmen, ter waarborging van een correct en veilig werkproces op locatie","b":"Om de tanks te reinigen, zodat het product niet in aanraking komt met regenwater","c":"Om de tanks sneller te vullen, voor het afvoeren van condens aan de tankbodem, waarbij de installatie automatisch wordt uitgeschakeld bij afwijkingen","d":"Omdat K1 producten een hoge dampspanning hebben en de koolwaterstofdampen niet in de buitenlucht mogen komen","correct":"D","bron":"Opslagtanks","toelichting":"Omdat K1 producten een hoge dampspanning hebben en de koolwaterstofdampen niet in de buitenlucht mogen komen. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_372","lang":"nl","module":"Opslagtanks","cat":"Dampleiding","niveau":"Gevorderd","sectie":"3.6 Dampleiding","vraag":"Wat is de functie van de dampleiding?","a":"Om schuim te distribueren, waardoor de fundatie de belasting gelijkmatig kan verdelen","b":"Om product van de ene tank naar de andere te pompen, met continue bewaking via het SCADA-systeem","c":"Om koelwater te transporteren, voor het meten van de productkwaliteit in de tank","d":"Bij druktoename door inpompen of verdamping wordt damp afgevoerd naar de VRU; bij drukdaling stroomt damp vanuit de VRU terug","correct":"D","bron":"Opslagtanks","toelichting":"Bij druktoename door inpompen of verdamping wordt damp afgevoerd naar de VRU; bij drukdaling stroomt damp vanuit de VRU terug. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_373","lang":"nl","module":"Opslagtanks","cat":"Dampleiding","niveau":"Basis","sectie":"3.6 Dampleiding","vraag":"Wat bevindt zich in de dampleiding bij onderdelen aangesloten op de VRU?","a":"Een temperatuursensor","b":"Een drukventiel, met een ingebouwd testprogramma voor functionele verificatie","c":"Een debietmeter","d":"Een vlamdover; dit voorkomt ongewenste situaties tijdens bedrijf","correct":"D","bron":"Opslagtanks","toelichting":"Een vlamdover; dit voorkomt ongewenste situaties tijdens bedrijf. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_374","lang":"nl","module":"Opslagtanks","cat":"Schuiminvoer / onderschuim","niveau":"Gevorderd","sectie":"3.7 Onderschuim","vraag":"Hoe werkt het onderschuimsysteem?","a":"Het schuim wordt onderin de tank toegevoerd, stijgt dan op en vormt een schuimlaag op de vloeistof","b":"Het schuim wordt via sprinklers rondom de tank verdeeld","c":"Het schuim wordt van bovenaf op de vloeistof gespoten","d":"Het schuim wordt in de tankkuil gespoten, waardoor de fundatie de belasting gelijkmatig kan verdelen","correct":"A","bron":"Opslagtanks","toelichting":"Het schuim wordt onderin de tank toegevoerd, stijgt dan op en vormt een schuimlaag op de vloeistof. Inzicht in de werking van dit systeem stelt je in staat het correct te bedienen en afwijkend gedrag tijdig te herkennen."},{"id":"nl_375","lang":"nl","module":"Opslagtanks","cat":"Vlampunt & K-klassen","niveau":"Basis","sectie":"4.1 COVA Bovenaanzicht","vraag":"Hoeveel tanks staan er in de COVA K3 tankkuil?","a":"6 tanks, ter voorkoming van elektrostatische oplading van het product","b":"4 tanks, om verdamping van het product te minimaliseren","c":"2 tanks (T-316 en T-317); conform de veiligheidseisen voor deze installatie","d":"3 tanks, zodat het product niet in aanraking komt met regenwater","correct":"C","bron":"Opslagtanks","toelichting":"2 tanks (T-316 en T-317); conform de veiligheidseisen voor deze installatie. Het kennen van aantallen en capaciteiten is essentieel voor een correcte bediening en het herkennen van afwijkingen tijdens de normale bedrijfsvoering."},{"id":"nl_376","lang":"nl","module":"Opslagtanks","cat":"Pers- en zuigleiding","niveau":"Gevorderd","sectie":"4.4 Pers- en zuigleiding","vraag":"Hoe kun je zien via welke leiding in en uit de tank wordt gepompt?","a":"Door de diameter van de leiding, ter voorkoming van elektrostatische oplading van het product","b":"Via de pijlen op de tank die aangeven welke leiding de pers- en zuigleiding is, en de leidingcodering geeft de stroomrichting weer","c":"Door de kleur van de leiding, om verdamping van het product te minimaliseren","d":"Door het geluid van de pomp, om de druk in de dampruimte te reguleren, met een automatische controle op juiste werking","correct":"B","bron":"Opslagtanks","toelichting":"Via de pijlen op de tank die aangeven welke leiding de pers- en zuigleiding is, en de leidingcodering geeft de stroomrichting weer. Dit is een belangrijke praktijkhandeling die correct uitgevoerd moet worden om veilig en efficiënt te werken."},{"id":"nl_377","lang":"nl","module":"Opslagtanks","cat":"Tankkoeling","niveau":"Basis","sectie":"4.5 Tankkoeling COVA","vraag":"Waar komt de rode koelwaterleiding bij de COVA tanks vandaan?","a":"De leiding is aangesloten op het drinkwaternet, met een gestandaardiseerde interface voor onderhoudsdoeleinden","b":"De leiding komt van een watertoren naast de tankkuil","c":"De watertoevoer van de tankkoeling komt midden op de tank uit en het water stroomt gelijkmatig over het dak en langs de verticale wand","d":"Het water wordt handmatig aangevoerd met een tankwagen","correct":"C","bron":"Opslagtanks","toelichting":"De watertoevoer van de tankkoeling komt midden op de tank uit en het water stroomt gelijkmatig over het dak en langs de verticale wand. Het kennen van de locatie van onderdelen en aansluitingen is essentieel, zeker tijdens calamiteiten wanneer je snel moet kunnen handelen."},{"id":"nl_378","lang":"nl","module":"Opslagtanks","cat":"Tankdak","niveau":"Gevorderd","sectie":"4.6 Tankdak","vraag":"Waarom moet je voorzichtig zijn bij het betreden van een tankdak?","a":"Het tankdak kan glad zijn; gebruik altijd de looppaden","b":"Het dak is altijd droog en veilig, voor het monitoren van het vloeistofniveau in de tank","c":"Het dak is alleen bij regen gevaarlijk","d":"Het dak mag nooit worden betreden, ter bescherming van de tankvloer tegen grondwater","correct":"A","bron":"Opslagtanks","toelichting":"Het tankdak kan glad zijn; gebruik altijd de looppaden. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_379","lang":"nl","module":"Opslagtanks","cat":"Tankdak","niveau":"Basis","sectie":"4.7 Tankdak","vraag":"Welke instrumenten zie je op het tankdak bij de COVA tanks?","a":"Alleen een bliksemafleider, om de druk in de dampruimte te reguleren","b":"Alleen een camera, om verdamping van het product te minimaliseren, inclusief een noodstopprocedure bij onvoorziene omstandigheden","c":"De niveaumeting, temperatuurmeting en niveausignalering; dit voorkomt ongewenste situaties tijdens bedrijf","d":"Alleen een windmeter, om de tankinhoud op de juiste temperatuur te houden","correct":"C","bron":"Opslagtanks","toelichting":"De niveaumeting, temperatuurmeting en niveausignalering; dit voorkomt ongewenste situaties tijdens bedrijf. Zorg dat je altijd weet welke middelen, systemen of procedures van toepassing zijn — dit is de basis voor veilig handelen."},{"id":"nl_380","lang":"nl","module":"Opslagtanks","cat":"Tankdak","niveau":"Basis","sectie":"4.8 Tankdak","vraag":"Wat zie je op het derde deel van het tankdak?","a":"Een antenne, zodat de tank bij extreme weersomstandigheden stabiel blijft","b":"De uitstroomopening van de tankkoeling en een windzak","c":"Een helikopterplatform, ter voorkoming van elektrostatische oplading van het product","d":"Alleen zonnepanelen, om verdamping van het product te minimaliseren","correct":"B","bron":"Opslagtanks","toelichting":"De uitstroomopening van de tankkoeling en een windzak. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_381","lang":"nl","module":"Opslagtanks","cat":"Windzak","niveau":"Gevorderd","sectie":"4.8 Windzak","vraag":"Hoe kun je de windsnelheid schatten aan de hand van een windzak?","a":"Door de lengte van de windzak te meten, zodat inspectie van de binnenzijde veilig kan plaatsvinden","b":"Door te kijken hoe ver de windzak is uitgestrekt; elke gevulde baan komt overeen met ongeveer 5 knopen (9 km/u)","c":"Door het geluid van de windzak te beluisteren","d":"Door de kleur van de windzak te bekijken, om de druk in de dampruimte te reguleren","correct":"B","bron":"Opslagtanks","toelichting":"Door te kijken hoe ver de windzak is uitgestrekt; elke gevulde baan komt overeen met ongeveer 5 knopen (9 km/
