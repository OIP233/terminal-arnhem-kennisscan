tion or the correct activation point is crucial for safety and process integrity."},{"id":"en_43","lang":"en","module":"Haven (Port)","cat":"Toegangstrap","niveau":"Intermediate","sectie":"2.8 Toegangstrap","vraag":"Why must the ship's protection be connected to the terminal's overfill protection?","a":"To regulate the discharge speed, so that the water depth in the fairway is maintained","b":"To use the ship's electricity, in compliance with corporate safety standards, with dual protection against uncontrolled release","c":"To improve communication, which applies during regular business operations at the terminal while also s documented in the internal procedures and safety guidelines, to prevent damage to the quay structure","d":"So that the ship's pump is automatically stopped when the overfill alarm at the receiving destination tank is activated","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"So that the ship's pump is automatically stopped when the overfill alarm at the receiving destination tank is activated. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_44","lang":"en","module":"Haven (Port)","cat":"Toegangstrap","niveau":"Basic","sectie":"2.8 Toegangstrap","vraag":"What should you pay attention to when operating the access stairs?","a":"That no persons are on the stairs during operation and that the stairs cannot be operated when they are free for access","b":"That the ship is stationary, as prescribed in the terminal safety procedures, for monitoring the water level at the quay, with a standardized interface for maintenance purposes","c":"That the stairs are clean, which is common practice in petrochemical installations, to protect the port infrastructure against erosion","d":"That the lighting is on, as prescribed in the terminal safety procedures and regularly checked during scheduled inspections, for the benefit of river shipping traffic","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"That no persons are on the stairs during operation and that the stairs cannot be operated when they are free for access. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_45","lang":"en","module":"Haven (Port)","cat":"Toegangstrap","niveau":"Intermediate","sectie":"2.8 Toegangstrap","vraag":"Why must adequate supervision always be maintained during discharge?","a":"To monitor weather conditions, for the benefit of river shipping traffic","b":"To keep track of production, for monitoring the water level at the quay","c":"To register the discharge time, in compliance with corporate safety standards, to improve accessibility of the berth","d":"To ensure safety and to be able to intervene as quickly as possible in case of incidents","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"To ensure safety and to be able to intervene as quickly as possible in case of incidents. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_46","lang":"en","module":"Haven (Port)","cat":"Toegangstrap","niveau":"Expert","sectie":"2.8 Toegangstrap","vraag":"How do the oil screens along the quay work?","a":"They filter the water","b":"They absorb the oil directly, as prescribed in the terminal safety procedures while also s described in the operational manual for this location, due to tidal effects on the river, with the installation automatically shutting down in case of deviations","c":"They pump the water away, to guarantee safety on the water","d":"They press against the ship's hull because the yellow plates are magnetic; if oil enters the water between ship and quay, they prevent the oil from spreading","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"They press against the ship's hull because the yellow plates are magnetic; if oil enters the water between ship and quay, they prevent the oil from spreading. This is an important practical skill that must be performed correctly to work safely and efficiently."},{"id":"en_47","lang":"en","module":"Haven (Port)","cat":"Calamiteiten opslag","niveau":"Basic","sectie":"2.9 Calamiteiten opslag","vraag":"What is located in the emergency storage container?","a":"Spare parts and material that, among other things, must be used in emergency situations","b":"Food supplies, to protect the port infrastructure against erosion","c":"Office inventory, to prevent damage to the quay structure","d":"Personal belongings of employees, which is common practice in petrochemical installations, so that the shipping company can be informed in time","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Spare parts and material that, among other things, must be used in emergency situations. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_48","lang":"en","module":"Haven (Port)","cat":"Calamiteiten opslag","niveau":"Basic","sectie":"2.9 Calamiteiten opslag","vraag":"How many oil screens are in operation and how many in reserve?","a":"3 in operation, 2 in reserve, which is regularly checked during scheduled inspections","b":"2 in operation in the water between quay and ship, and 3 stored in parts in the container","c":"1 in operation, 1 in reserve, which is common in the industry, as a warning for passing inland vessels","d":"There are no reserve oil screens, which is essential for operations","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"2 in operation in the water between quay and ship, and 3 stored in parts in the container. Knowing quantities and capacities is essential for correct operation and recognising deviations during normal operations."},{"id":"en_49","lang":"en","module":"Haven (Port)","cat":"Calamiteiten opslag","niveau":"Basic","sectie":"2.9 Calamiteiten opslag","vraag":"What are oil booms and how many meters are available?","a":"Fire extinguishing material; 50 meters, in compliance with corporate safety standards and s described in the operational manual for this location, so that the vessel can safely moor at all water levels, including registration of all relevant process values","b":"Flotation devices for persons; 200 meters, as prescribed in the terminal safety procedures, to prevent damage to the quay structure","c":"Oil-absorbing material designed to absorb hydrocarbons and repel water; approximately 100 meters is available","d":"Sealing material for pipelines; 25 meters, to ensure a correct and safe work process at the location","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Oil-absorbing material designed to absorb hydrocarbons and repel water; approximately 100 meters is available. These are fundamental knowledge elements that every terminal operator must know."},{"id":"en_50","lang":"en","module":"Haven (Port)","cat":"Calamiteiten opslag","niveau":"Expert","sectie":"2.9 Calamiteiten opslag","vraag":"When should you review the emergency plan?","a":"At a quiet moment, in advance; don't wait for an emergency but make sure you are always informed","b":"Only at the start of a new employment, including registration of all relevant process values","c":"Only during an emergency, as prescribed in the terminal safety procedures, so that the water depth in the fairway is maintained","d":"Once a year, to improve accessibility of the berth","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"At a quiet moment, in advance; don't wait for an emergency but make sure you are always informed. Knowing the right moment for an action or the correct activation point is crucial for safety and process integrity."},{"id":"en_51","lang":"en","module":"Haven (Port)","cat":"Calamiteiten opslag","niveau":"Basic","sectie":"2.9 Calamiteiten opslag","vraag":"What is the reserve ESD cable and where should it be connected?","a":"It is a grounding cable for the ship, to ensure the water quality in the port area, with dual protection against uncontrolled release","b":"It is an extension cable for tools, as described in the operational manual for this location and ommon practice in petrochemical installations, to increase the stability of the vessel","c":"It is the reserve ESD cable for the overfill protection that must be externally connected at the bottom of the access stairs","d":"It is a reserve cable for the lighting, as described in the operational manual for this location, as a warning for passing inland vessels","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"It is the reserve ESD cable for the overfill protection that must be externally connected at the bottom of the access stairs. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_52","lang":"en","module":"Haven (Port)","cat":"Calamiteiten opslag","niveau":"Intermediate","sectie":"2.9 Calamiteiten opslag","vraag":"What is the hose in the emergency container used for?","a":"For cleaning the quay, due to tidal effects on the river","b":"For filling the water tank, so that the vessel can safely moor at all water levels","c":"For extinguishing fires, so that the water depth in the fairway is maintained","d":"To empty the loading arm via the strip connection","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"To empty the loading arm via the strip connection. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_53","lang":"en","module":"Haven (Port)","cat":"Blussysteem","niveau":"Basic","sectie":"2.10 Blussysteem","vraag":"How many colored bands does a windsock have and what does each band represent?","a":"3 bands, each band represents 10 km/h, in accordance with current regulations and company guidelines","b":"7 bands, each band represents 3 km/h, which applies during regular business operations at the terminal, to protect the port infrastructure against erosion","c":"Usually 5 bands or segments; each filled band corresponds to approximately 5 knots (9 km/h) wind speed","d":"10 bands, each band represents 1 km/h, which is common in the industry, as a warning for passing inland vessels","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Usually 5 bands or segments; each filled band corresponds to approximately 5 knots (9 km/h) wind speed. Knowing quantities and capacities is essential for correct operation and recognising deviations during normal operations."},{"id":"en_54","lang":"en","module":"Haven (Port)","cat":"Blussysteem","niveau":"Basic","sectie":"2.10 Blussysteem","vraag":"What is located in the fire-fighting container?","a":"The valves for supply of foam/water to the fire monitor","b":"Communication equipment, due to tidal effects on the river","c":"Reserve loading arms, for monitoring the water level at the quay","d":"Personal protective equipment, to ensure safe passage for all shipping traffic","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"The valves for supply of foam/water to the fire monitor. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_55","lang":"en","module":"Haven (Port)","cat":"Blussysteem","niveau":"Basic","sectie":"2.10 Blussysteem","vraag":"Does the ship have its own fire-fighting system?","a":"The ship only uses fire water from the shore, where the operator can monitor the status via the control panel","b":"Only large ships have their own fire-fighting system, which is essential for operations","c":"No, the ship depends on the shore installation, as prescribed in the terminal safety procedures","d":"Yes, the ship has its own fire-fighting system to protect the ship in case of fire","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Yes, the ship has its own fire-fighting system to protect the ship in case of fire. This is a key fact for the operation and monitoring of the installation. Make sure you always have this ready."},{"id":"en_56","lang":"en","module":"Haven (Port)","cat":"Blussysteem","niveau":"Basic","sectie":"2.10 Blussysteem","vraag":"What is the maximum distance between the access ladder (escape route) and the ship?","a":"50-70 cm, and the ladder must always have two steps in the water","b":"The distance does not matter, as prescribed in the procedures, due to tidal effects on the river","c":"10-20 cm, so that the vessel can safely moor at all water levels","d":"100-150 cm, in accordance with current regulations and company guidelines, so that the shipping company can be informed in time","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"50-70 cm, and the ladder must always have two steps in the water. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_57","lang":"en","module":"Haven (Port)","cat":"Blussysteem","niveau":"Expert","sectie":"2.10 Blussysteem","vraag":"When may the escape route be used?","a":"Only in case of emergency","b":"Only during office hours","c":"Only by supervisors, which applies during regular operations","d":"Always, as normal access","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Only in case of emergency. Knowing the right moment for an action or the correct activation point is crucial for safety and process integrity."},{"id":"en_58","lang":"en","module":"Haven (Port)","cat":"Blussysteem","niveau":"Basic","sectie":"2.10 Blussysteem","vraag":"What is a 'dry line' in the foam and fire water system?","a":"A pipeline that is normally empty and is pressurized by the fire water pumps when the fire-fighting system is activated","b":"A pipeline for dry chemicals, in compliance with corporate safety standards while also pplies during regular business operations at the terminal, to regulate the water flow in the harbor basin","c":"A pipeline that never contains water, as prescribed in the terminal safety procedures, to improve accessibility of the berth","d":"A reserve pipeline that is no longer in use, with dual protection against uncontrolled release","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"A pipeline that is normally empty and is pressurized by the fire water pumps when the fire-fighting system is activated. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_59","lang":"en","module":"Haven (Port)","cat":"Verzamelplaats","niveau":"Intermediate","sectie":"2.11 Verzamelplaats","vraag":"What is the function of the automatic drain in the fire water line?","a":"It regulates the water pressure, in accordance with current regulations and company guidelines, to ensure the water quality in the port area, with redundant sensors for maximum reliability","b":"It opens when the water pressure in the pipeline drops, so remaining water can drain and there is no risk of freezing","c":"It measures the water quality, to regulate the water flow in the harbor basin","d":"It automatically refills the pipeline, as described in the operational manual for this location, so that the shipping company can be informed in time","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"It opens when the water pressure in the pipeline drops, so remaining water can drain and there is no risk of freezing. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_60","lang":"en","module":"Haven (Port)","cat":"Verzamelplaats","niveau":"Basic","sectie":"2.11 Verzamelplaats","vraag":"What is the assembly point?","a":"The parking area for trucks, to guarantee safety on the water","b":"The harbor master's office, which is common practice in petrochemical installations, so that the vessel can safely moor at all water levels","c":"The place where all persons present in the port must go in an emergency situation","d":"The place where material is stored, to ensure the water quality in the port area","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"The place where all persons present in the port must go in an emergency situation. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_61","lang":"en","module":"Haven (Port)","cat":"Verzamelplaats","niveau":"Intermediate","sectie":"2.11 Verzamelplaats","vraag":"How can emergency services enter the port?","a":"With a key through the emergency gate","b":"Through the emergency container","c":"Only via the water, which is essential for operations","d":"Through the normal entrance","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"With a key through the emergency gate. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_62","lang":"en","module":"Haven (Port)","cat":"Losmanifold","niveau":"Expert","sectie":"3.1 Losleiding - losmanifold","vraag":"What happens at the discharge manifold?","a":"The discharge lines come back above ground and connect to the discharge manifold where the supply to the desired destination tank can be established","b":"The product is heated, to protect the port infrastructure against erosion, with continuous monitoring via the SCADA system","c":"The product is filtered, to protect the port infrastructure against erosion","d":"The ship is moored here, as prescribed in the terminal safety procedures and also s documented in the internal procedures and safety guidelines","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"The discharge lines come back above ground and connect to the discharge manifold where the supply to the desired destination tank can be established. Knowing this process flow allows you to respond quickly and correctly when this scenario occurs."},{"id":"en_63","lang":"en","module":"Haven (Port)","cat":"Losmanifold","niveau":"Basic","sectie":"3.1 Losleiding - losmanifold","vraag":"What else can you see at the discharge manifold?","a":"The pumps for the fire-fighting system, as described in the manual, to increase the stability of the vessel","b":"The measurement installation, as prescribed in the procedures, to improve accessibility of the berth","c":"The drain system used to empty the discharge lines after discharge","d":"The storage tanks, so that the vessel can safely moor at all water levels","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"The drain system used to empty the discharge lines after discharge. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_64","lang":"en","module":"Hemelwater (Rainwater)","cat":"Hemelwater aanvoer & transport","niveau":"Basic","sectie":"2.1 Aanvoer hemelwater","vraag":"What is rainwater?","a":"Water that is pumped from the ground, to allow optimal biological decomposition","b":"The collective term for all water that falls from the sky to the earth as precipitation","c":"Water that comes from the river, so that the water can be discharged directly into the river","d":"Water that is supplied through mains water pipes, as prescribed in the procedures","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"The collective term for all water that falls from the sky to the earth as precipitation. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_65","lang":"en","module":"Hemelwater (Rainwater)","cat":"Hemelwater aanvoer & transport","niveau":"Intermediate","sectie":"2.1 Aanvoer hemelwater","vraag":"Why must rainwater on the terminal site be discharged in a controlled manner?","a":"Because there is a chance it is contaminated with the products stored within the terminal","b":"Because it is too cold for direct discharge, as described in the manual","c":"Because it contains drinking water","d":"Because it contains too much sand, in compliance with corporate safety standards, to allow optimal biological decomposition","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Because there is a chance it is contaminated with the products stored within the terminal. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_66","lang":"en","module":"Hemelwater (Rainwater)","cat":"Hemelwater aanvoer & transport","niveau":"Basic","sectie":"2.1 Aanvoer hemelwater","vraag":"Where is all the rainwater from the terminal site collected?","a":"In the influent pump pit","b":"Directly in the buffer tank","c":"In the river, which is common in the industry, to allow optimal biological decomposition","d":"In the storage tanks","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"In the influent pump pit. Knowing the location of components and connections is essential, especially during emergencies when you need to act quickly."},{"id":"en_67","lang":"en","module":"Hemelwater (Rainwater)","cat":"Hemelwater aanvoer & transport","niveau":"Basic","sectie":"2.1 Aanvoer hemelwater","vraag":"Which water flows enter the influent pump pit?","a":"Only water from the tank pits, which applies during regular business operations at the terminal and essential for daily operational activities at the terminal, to ensure the water treatment plant works efficiently","b":"Only water from the front yard, as prescribed in the terminal safety procedures and ndard practice for this type of installation, to prevent overloading the municipal sewer system","c":"Only rainwater from the roofs, as part of the standard work process at the terminal","d":"The blue flow (water from the front yard) and the purple flows (from the tank pits: K3, K1-east and west, and Cova tank pit)","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"The blue flow (water from the front yard) and the purple flows (from the tank pits: K3, K1-east and west, and Cova tank pit). Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_68","lang":"en","module":"Hemelwater (Rainwater)","cat":"Hemelwater aanvoer & transport","niveau":"Expert","sectie":"2.1 Aanvoer hemelwater","vraag":"How can the water drainage from the tank pits be shut off?","a":"With one central valve for all tank pits, as described in the manual, to allow optimal biological decomposition","b":"By switching off the submersible pumps, as prescribed in the procedures, to prevent soil contamination on the site","c":"Each tank pit has its own manual valve that can be closed separately","d":"By closing the buffer tank, to prevent overloading the municipal sewer system","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Each tank pit has its own manual valve that can be closed separately. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_69","lang":"en","module":"Hemelwater (Rainwater)","cat":"Hemelwater aanvoer & transport","niveau":"Expert","sectie":"2.1 Aanvoer hemelwater","vraag":"What happens when the influent pit reaches high level?","a":"The manual valve of the tank pits closes and the automatic valve shuts off the influent flow from the front yard","b":"The water is discharged directly to the river","c":"The buffer tank is automatically emptied, in accordance with current regulations and company guidelines, due to the maximum storage capacity of the basin","d":"The pumps run faster, as prescribed in the terminal safety procedures while also s described in the operational manual for this location, for separating clean and contaminated rainwater","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"The manual valve of the tank pits closes and the automatic valve shuts off the influent flow from the front yard. Knowing this process flow allows you to respond quickly and correctly when this scenario occurs."},{"id":"en_70","lang":"en","module":"Hemelwater (Rainwater)","cat":"Hemelwater aanvoer & transport","niveau":"Intermediate","sectie":"2.1 Aanvoer hemelwater","vraag":"What is the function of the automatic valve at the front yard?","a":"It regulates the water temperature, which is common in the industry, to allow optimal biological decomposition","b":"It filters the water, for separating clean and contaminated rainwater, including registration of all relevant process values","c":"It can shut off the influent flow from the front yard; which contributes to operational safety","d":"It measures the water flow rate, due to the maximum storage capacity of the basin","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"It can shut off the influent flow from the front yard; which contributes to operational safety. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_71","lang":"en","module":"Hemelwater (Rainwater)","cat":"Influent pompput","niveau":"Basic","sectie":"2.2 Influent pompput","vraag":"What is a submersible pump?","a":"A manual suction pump, to prevent contamination of the groundwater, with the installation automatically shutting down in case of deviations","b":"A pump that sits on top of the pit, to ensure a correct and safe work process at the location, to ensure the water treatment plant works efficiently","c":"A pump that is fully submerged in the water in the pit, allowing it to efficiently draw water without air entering","d":"A pump that works with compressed air, as described in the operational manual for this location, to ensure the water treatment plant works efficiently","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"A pump that is fully submerged in the water in the pit, allowing it to efficiently draw water without air entering. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_72","lang":"en","module":"Hemelwater (Rainwater)","cat":"Influent pompput","niveau":"Intermediate","sectie":"2.2 Influent pompput","vraag":"Why is the influent pit classified as Ex Zone 1?","a":"Because the water is very hot, to prevent soil contamination on the site, including a logbook registration of all performed actions","b":"Because petrol vapors can be present above the water in the pit; this prevents undesirable situations during operations","c":"Because there is a risk of lightning strikes, for the treatment of wastewater on site","d":"Because there is high pressure in the pit, to prevent contamination of the groundwater","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Because petrol vapors can be present above the water in the pit; this prevents undesirable situations during operations. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_73","lang":"en","module":"Hemelwater (Rainwater)","cat":"Influent pompput","niveau":"Basic","sectie":"2.2 Influent pompput","vraag":"What is the emergency drain at the influent pump pit?","a":"A valve that returns the water to the tank pits, which is common in the industry, including a manual bypass for maintenance situations","b":"A drain that, when opened, empties the influent pump pit to the collection pit, the last pit in the OBAS","c":"An extra pump for emergencies, as described in the operational manual for this location, for the treatment of wastewater on site","d":"An overflow to the river, to ensure a correct and safe work process at the location and also pplies during regular business operations at the terminal, to allow optimal biological decomposition","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"A drain that, when opened, empties the influent pump pit to the collection pit, the last pit in the OBAS. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_74","lang":"en","module":"Hemelwater (Rainwater)","cat":"Influent pompput","niveau":"Intermediate","sectie":"2.2 Influent pompput","vraag":"What is the function of the manual valve in the supply line to the rainwater buffer tank?","a":"It controls the pump speed, to prevent soil contamination on the site","b":"It measures the buffer tank level, which applies during regular operations, to keep the water level in the collection pit constant","c":"It filters impurities from the water, which is common in the industry, for separating clean and contaminated rainwater","d":"It is the manual valve that controls the supply to the rainwater buffer tank","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"It is the manual valve that controls the supply to the rainwater buffer tank. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_75","lang":"en","module":"Hemelwater (Rainwater)","cat":"Influent pompput","niveau":"Intermediate","sectie":"2.2 Influent pompput","vraag":"What is the tanker connection at the influent pump pit for?","a":"For removing sludge, which applies during regular business operations at the terminal, so that the water can be discharged directly into the river","b":"It is a connection for a tanker and the line leads to the rainwater buffer tank","c":"For supplying drinking water, in compliance with corporate safety standards, to ensure the water treatment plant works efficiently","d":"For filling the fire extinguishing tank, which applies during regular operations, to ensure the water treatment plant works efficiently","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"It is a connection for a tanker and the line leads to the rainwater buffer tank. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_76","lang":"en","module":"Hemelwater (Rainwater)","cat":"Hemelwater aanvoer & transport","niveau":"Intermediate","sectie":"2.3 Naar hemelwaterbuffer","vraag":"How is the water transported from the influent pit to the rainwater buffer tank?","a":"Through a gravity-fed pipeline, for separating clean and contaminated rainwater","b":"With compressed air, in accordance with current regulations and company guidelines, to prevent soil contamination on the site","c":"The water is pumped to the rainwater buffer tank using the submersible pumps","d":"The water flows naturally due to height difference, as described in the manual","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"The water is pumped to the rainwater buffer tank using the submersible pumps. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_77","lang":"en","module":"Hemelwater (Rainwater)","cat":"Hemelwaterbuffer & OBAS","niveau":"Intermediate","sectie":"2.4 Buffertank en OBAS","vraag":"What is the function of the rainwater buffer tank?","a":"The rainwater is temporarily stored in the buffer tank and from there fed through the OBAS before being discharged to the municipal sewage system","b":"The water is returned to the tank pits","c":"The water is stored for use as fire water","d":"The water is discharged directly to the river, where the system automatically goes to safe mode in case of failure","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"The rainwater is temporarily stored in the buffer tank and from there fed through the OBAS before being discharged to the municipal sewage system. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_78","lang":"en","module":"Hemelwater (Rainwater)","cat":"Hemelwaterbuffer & OBAS","niveau":"Basic","sectie":"2.4 Buffertank en OBAS","vraag":"What does OBAS stand for and what does it do?","a":"Oil treatment and analysis system; a measurement system","b":"Overpressure protection and alarm system; a safety system, which is essential for operations","c":"Underground buffer and drainage system; a storage system, which is standard practice","d":"Oil and petrol separator; an installation that separates oil, petrol, diesel and sludge from the water","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Oil and petrol separator; an installation that separates oil, petrol, diesel and sludge from the water. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_79","lang":"en","module":"Hemelwater (Rainwater)","cat":"Hemelwaterbuffer & OBAS","niveau":"Basic","sectie":"2.4 Buffertank en OBAS","vraag":"What is the maximum capacity of the rainwater buffer tank T-1032?","a":"500 m³; which is necessary for a safe working environment","b":"1000 m³","c":"100 m³, with an automatic check on correct functioning","d":"250 m³","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"500 m³; which is necessary for a safe working environment. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_80","lang":"en","module":"Hemelwater (Rainwater)","cat":"Hemelwaterbuffer & OBAS","niveau":"Expert","sectie":"2.4 Buffertank en OBAS","vraag":"What happens when the buffer tank reaches a level of 98%?","a":"The water overflows to the river","b":"The OBAS is automatically switched off","c":"The submersible pumps supplying the water stop","d":"A tanker is ordered, in accordance with regulations, for separating clean and contaminated rainwater","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"The submersible pumps supplying the water stop. Knowing this process flow allows you to respond quickly and correctly when this scenario occurs."},{"id":"en_81","lang":"en","module":"Hemelwater (Rainwater)","cat":"Hemelwaterbuffer & OBAS","niveau":"Expert","sectie":"2.4 Buffertank en OBAS","vraag":"What is mounted in the line leading to the OBAS?","a":"A pressure sensor","b":"A flow meter","c":"A temperature sensor","d":"An oil detector","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"A flow meter. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_82","lang":"en","module":"Hemelwater (Rainwater)","cat":"Hemelwaterbuffer & OBAS","niveau":"Expert","sectie":"2.4 Buffertank en OBAS","vraag":"What happens in the sludge collection pit of the OBAS?","a":"The heavier parts such as sludge, sand and similar settle out; this is important for safe operations","b":"Oil is added, to prevent overloading the municipal sewer system","c":"The water is heated, due to the maximum storage capacity of the basin, including a logbook registration of all performed actions","d":"The water is filtered through sand, for the treatment of wastewater on site","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"The heavier parts such as sludge, sand and similar settle out; this is important for safe operations. Knowing this process flow allows you to respond quickly and correctly when this scenario occurs."},{"id":"en_83","lang":"en","module":"Hemelwater (Rainwater)","cat":"Hemelwaterbuffer & OBAS","niveau":"Expert","sectie":"2.4 Buffertank en OBAS","vraag":"What happens in the oil separator of the OBAS?","a":"Sludge is removed, which is essential for daily operational activities at the terminal","b":"The water is desalinated, to prevent soil contamination on the site","c":"The water is chemically treated, in accordance with regulations, to prevent soil contamination on the site","d":"Any oil present that floats on the liquid can be separated","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Any oil present that floats on the liquid can be separated. Knowing this process flow allows you to respond quickly and correctly when this scenario occurs."},{"id":"en_84","lang":"en","module":"Hemelwater (Rainwater)","cat":"Hemelwaterbuffer & OBAS","niveau":"Intermediate","sectie":"2.4 Buffertank en OBAS","vraag":"What is the function of the circulation line at the buffer tank?","a":"It is the emergency overflow, for separating clean and contaminated rainwater","b":"It is the line that returns to the influent pump pit; through this line the water can be circulated; this ensures process safety","c":"It is the supply for the OBAS, for separating clean and contaminated rainwater","d":"It is a line for the supply of fresh water, with a built-in test program for functional verification","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"It is the line that returns to the influent pump pit; through this line the water can be circulated; this ensures process safety. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_85","lang":"en","module":"Hemelwater (Rainwater)","cat":"Hemelwaterbuffer & OBAS","niveau":"Basic","sectie":"2.4 Buffertank en OBAS","vraag":"Where does the tanker line at the buffer tank lead to?","a":"To the OBAS, to prevent soil contamination on the site","b":"Directly to the sewer, in accordance with regulations, for the treatment of wastewater on site","c":"To the influent pump pit, in accordance with regulations, for separating clean and contaminated rainwater","d":"To the connection point for a tanker on the wall","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"To the connection point for a tanker on the wall. Knowing the location of components and connections is essential, especially during emergencies when you need to act quickly."},{"id":"en_86","lang":"en","module":"Hemelwater (Rainwater)","cat":"Hemelwaterbuffer & OBAS","niveau":"Basic","sectie":"2.4 Buffertank en OBAS","vraag":"What is the complete route of rainwater through the system?","a":"Site → tanker → sewer, in accordance with current regulations and company guidelines while also periodically verified by the responsible supervisor, to allow optimal biological decomposition","b":"Site → OBAS → buffer tank → sewer, which applies during regular business operations at the terminal, for the treatment of wastewater on site","c":"Site → influent pump pit → submersible pumps → buffer tank → OBAS (sludge pit → oil separator) → municipal sewage","d":"Site → buffer tank → river, as part of the standard work process at the terminal","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Site → influent pump pit → submersible pumps → buffer tank → OBAS (sludge pit → oil separator) → municipal sewage. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_87","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Compressoren","niveau":"Intermediate","sectie":"2.1 Compressorruimte","vraag":"What is instrument air used for at the terminal?","a":"For the operation of measurements and control of automatic valves in the terminal","b":"For ventilation of buildings, in compliance with corporate safety standards, to reduce the air humidity in the compressor room","c":"For inflating car tyres, which is common practice in petrochemical installations, to prevent condensation in the air lines","d":"For blowing out tanks, in compliance with corporate safety standards, to improve the accuracy of pneumatic instruments","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"For the operation of measurements and control of automatic valves in the terminal. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_88","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Compressoren","niveau":"Basic","sectie":"2.1 Compressorruimte","vraag":"What three requirements must instrument air meet?","a":"Be free of contamination, be dry and be delivered at a constant pressure","b":"Pure, heated and at high pressure, which is common in the industry, to protect the control valves against corrosion","c":"Cold, moist and at variable pressure, to protect the control valves against corrosion","d":"Warm, moist and at low pressure, in accordance with current regulations and company guidelines, to improve the accuracy of pneumatic instruments","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Be free of contamination, be dry and be delivered at a constant pressure. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_89","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Compressoren","niveau":"Basic","sectie":"2.1 Compressorruimte","vraag":"What equipment is located in the compressor room?","a":"Only compressors, for filtering solid particles from the compressed air","b":"Compressors, buffer tanks, oil separators and dryers","c":"Pumps and generators, to maintain a constant temperature of the compressed air","d":"Cooling machines and heating boilers, for filtering solid particles from the compressed air","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Compressors, buffer tanks, oil separators and dryers. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_90","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Compressoren","niveau":"Basic","sectie":"2.2 Compressoren","vraag":"What type of compressors are used?","a":"Centrifugal compressors, as described in the manual, to reduce the air humidity in the compressor room","b":"Diaphragm compressors, which is common in the industry, for filtering solid particles from the compressed air","c":"Screw compressors with oil injection","d":"Piston compressors, to protect the control valves against corrosion","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Screw compressors with oil injection. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_91","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Compressoren","niveau":"Intermediate","sectie":"2.2 Compressoren","vraag":"How does a screw compressor with oil injection work?","a":"It is a turbine that compresses air centrifugally, including a manual bypass for maintenance situations","b":"It is a pump that mixes air with water, to allow the pressure regulator to function stably","c":"It is a rotary compressor that uses two interlocking screws (rotors) to compress air, with oil injected for lubrication, cooling and sealing","d":"It is a compressor with pistons moving up and down","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"It is a rotary compressor that uses two interlocking screws (rotors) to compress air, with oil injected for lubrication, cooling and sealing. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_92","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Compressoren","niveau":"Basic","sectie":"2.2 Compressoren","vraag":"To what pressure is the air compressed by the compressors?","a":"20 bar, to maintain oil quality for a longer period","b":"50 bar, to protect the control valves against corrosion","c":"2 bar, to maintain a constant temperature of the compressed air","d":"Approximately 8 bar","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Approximately 8 bar. This is a key fact for the operation and monitoring of the installation. Make sure you always have this ready."},{"id":"en_93","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Compressoren","niveau":"Basic","sectie":"2.2 Compressoren","vraag":"What is the first step in the compression process?","a":"Drawing in ambient air through an air filter","b":"Oil injection into the compressor, to reduce the air humidity in the compressor room","c":"Cooling of the air, to allow the aftercooler to perform efficiently","d":"Drying of the air, as prescribed in the procedures","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Drawing in ambient air through an air filter. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_94","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Compressoren","niveau":"Intermediate","sectie":"2.2 Compressoren","vraag":"What is the purpose of oil injection during the compression process?","a":"Only for cooling, as prescribed in the terminal safety procedures, to maintain oil quality for a longer period","b":"Only for lubrication, to reduce the air humidity in the compressor room","c":"For lubrication of the screws, sealing between the rotors and cooling of the air","d":"For cleaning the air, to ensure a correct and safe work process at the location, to reduce the air humidity in the compressor room","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"For lubrication of the screws, sealing between the rotors and cooling of the air. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_95","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Compressoren","niveau":"Expert","sectie":"2.2 Compressoren","vraag":"What happens in step 4 (Separation and cooling) of the compression process?","a":"The air is dried, as described in the operational manual for this location and essential for daily operational activities at the terminal, to reduce the air humidity in the compressor room","b":"The mixture of air and oil goes to an oil separator vessel where the oil is separated from the air, and the air goes to the aftercooler to be cooled","c":"The oil is refilled, in compliance with corporate safety standards and s described in the operational manual for this location, to maintain oil quality for a longer period, with an automatic check on correct functioning","d":"The air is filtered, to maintain oil quality for a longer period","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"The mixture of air and oil goes to an oil separator vessel where the oil is separated from the air, and the air goes to the aftercooler to be cooled. Knowing this process flow allows you to respond quickly and correctly when this scenario occurs."},{"id":"en_96","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Compressoren","niveau":"Basic","sectie":"2.2 Compressoren","vraag":"Where does the cooled compressed air go after leaving the compressor?","a":"Directly to the air distribution network, to maintain a constant temperature of the compressed air","b":"To the dryer and then outside, in compliance with corporate safety standards and also s documented in the internal procedures and safety guidelines, to reduce the air humidity in the compressor room","c":"To the filter set (pre-filter and fine filter), then to the pressure vessel (yellow tank) and via the drains to the oil/water separator","d":"Back to the compressor, in accordance with current regulations and company guidelines and also ccording to the standard operational protocol of the terminal, to prevent condensation in the air lines, with the installation automatically shutting down in case of deviations","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"To the filter set (pre-filter and fine filter), then to the pressure vessel (yellow tank) and via the drains to the oil/water separator. Knowing the location of components and connections is essential, especially during emergencies when you need to act quickly."},{"id":"en_97","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Compressoren","niveau":"Basic","sectie":"2.2 Compressoren","vraag":"How many compressors are there and how are they connected?","a":"There are two compressors (different models but same operation) that both supply the same air network","b":"There are three compressors each serving a separate network, as described in the manual","c":"There are four compressors connected in series, with dual protection against uncontrolled release","d":"There is one compressor, to prevent condensation in the air lines","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"There are two compressors (different models but same operation) that both supply the same air network. Knowing quantities and capacities is essential for correct operation and recognising deviations during normal operations."},{"id":"en_98","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Compressoren","niveau":"Basic","sectie":"2.2 Compressoren","vraag":"How many litres of air does a compressor draw in per minute when in operation?","a":"10 to 50 litres per minute, to allow the aftercooler to perform efficiently","b":"1000 to 2000 litres per minute","c":"300 to 800 litres per minute; in accordance with the safety requirements for this installation","d":"5000 to 10000 litres per minute","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"300 to 800 litres per minute; in accordance with the safety requirements for this installation. Knowing quantities and capacities is essential for correct operation and recognising deviations during normal operations."},{"id":"en_99","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Drukvat en droger","niveau":"Intermediate","sectie":"2.3 Drukvat en droger","vraag":"What is the function of the pressure vessel?","a":"It is a filter installation, in accordance with current regulations and company guidelines, to prevent condensation in the air lines, with redundant sensors for maximum reliability","b":"It is a storage vessel for compressed air that provides pressure stabilisation so the compressors do not cycle on/off too frequently","c":"It is an emergency provision for fire-fighting air, to allow the aftercooler to perform efficiently","d":"It is a vessel for storing oil, which applies during regular business operations at the terminal, to improve the accuracy of pneumatic instruments","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"It is a storage vessel for compressed air that provides pressure stabilisation so the compressors do not cycle on/off too frequently. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_100","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Drukvat en droger","niveau":"Basic","sectie":"2.3 Drukvat en droger","vraag":"What does the air pass through after the pressure vessel?","a":"Only a dryer, which is common practice in petrochemical installations and n line with prevailing industry standards for these activities, to allow the aftercooler to perform efficiently, with an automated feedback signal to the control room","b":"A heating element, as prescribed in the terminal safety procedures, to allow the aftercooler to perform efficiently","c":"Only one filter, which is common practice in petrochemical installations, to reduce the air humidity in the compressor room","d":"Two filters (that remove remaining particles) and then the air is dried in a dryer","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Two filters (that remove remaining particles) and then the air is dried in a dryer. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_101","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Drukvat en droger","niveau":"Intermediate","sectie":"2.3 Drukvat en droger","vraag":"Why must instrument air be absolutely dry?","a":"Because moisture poses an explosion risk, which applies during regular operations, for filtering solid particles from the compressed air","b":"Because wet air is heavier, which is essential for daily operational activities at the terminal","c":"Because dry air is cheaper, which applies during regular operations","d":"Because moisture can damage the instruments and valves and cause malfunctions","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Because moisture can damage the instruments and valves and cause malfunctions. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_102","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Drukvat en droger","niveau":"Intermediate","sectie":"2.3 Drukvat en droger","vraag":"Why does condensate form in the pressure vessel?","a":"Because during compression the temperature rises, and when cooling in the pressure vessel the water vapour in the air condenses when the temperature drops below the dew point","b":"Because the compressor produces water, to extend the service life of the compressor elements","c":"Because there is a leak in the pressure vessel, in accordance with current regulations and company guidelines and also ndard practice for this type of installation, to allow the pressure regulator to function stably, with an automatic check on correct functioning","d":"Because water is added for cooling, as described in the operational manual for this location and essential for daily operational activities at the terminal, to improve the accuracy of pneumatic instruments","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Because during compression the temperature rises, and when cooling in the pressure vessel the water vapour in the air condenses when the temperature drops below the dew point. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_103","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Drukvat en droger","niveau":"Intermediate","sectie":"2.3 Drukvat en droger","vraag":"How is condensate removed from the pressure vessel?","a":"It is discharged by the compressor, to extend the service life of the compressor elements","b":"It evaporates by itself, as described in the operational manual for this location while also o ensure a correct and safe work process at the location, to improve the accuracy of pneumatic instruments","c":"It is manually removed with a bucket, to allow the pressure regulator to function stably","d":"It collects at the bottom of the buffer tank and is regularly drained via a water drain, periodically","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"It collects at the bottom of the buffer tank and is regularly drained via a water drain, periodically. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_104","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Drukvat en droger","niveau":"Intermediate","sectie":"2.3 Drukvat en droger","vraag":"What is the function of the pressure control unit?","a":"It monitors air quality, as described in the operational manual for this location and also s prescribed in the terminal safety procedures, to allow the pressure regulator to function stably, including a logbook registration of all performed actions","b":"It measures the oil level in the compressor, to ensure a correct and safe work process at the location, to protect the control valves against corrosion","c":"It continuously measures the pressure in the air pressure system and switches the compressors on and off to maintain and monitor the set pressure","d":"It controls the temperature of the air, as described in the operational manual for this location and also regularly checked during scheduled inspections, to prevent condensation in the air lines","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"It continuously measures the pressure in the air pressure system and switches the compressors on and off to maintain and monitor the set pressure. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_105","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Drukvat en droger","niveau":"Expert","sectie":"2.3 Drukvat en droger","vraag":"What does the oil/water separator do?","a":"It purifies the instrument air, to reduce the air humidity in the compressor room","b":"It separates condensate water (with oil residues) that comes from the compressor installation, so the water can be discharged in an environmentally friendly way","c":"It filters dust from the air, to allow the aftercooler to perform efficiently, with the installation automatically shutting down in case of deviations","d":"It separates different gases, to ensure a correct and safe work process at the location and also ommon practice in petrochemical installations, to prevent condensation in the air lines","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"It separates condensate water (with oil residues) that comes from the compressor installation, so the water can be discharged in an environmentally friendly way. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_106","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Drukvat en droger","niveau":"Intermediate","sectie":"2.3 Drukvat en droger","vraag":"Why does the condensate water always contain a little oil?","a":"Because the compressor is lubricated with oil and when air is compressed moisture is released that carries the oil with it","b":"Because the filters leak oil, to improve the accuracy of pneumatic instruments","c":"Because there is oil in the outside air, to maintain oil quality for a longer period, with an automatic check on correct functioning","d":"Because the pressure vessel is made of oil, as prescribed in the terminal safety procedures, to allow the pressure regulator to function stably","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Because the compressor is lubricated with oil and when air is compressed moisture is released that carries the oil with it. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_107","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Drukvat en droger","niveau":"Basic","sectie":"2.3 Drukvat en droger","vraag":"What does the double filter system capture?","a":"Only water droplets, to maintain a constant temperature of the compressed air, including an emergency stop procedure for unforeseen circumstances","b":"Only oil droplets, to extend the service life of the compressor elements","c":"Only dust particles, which is common practice in petrochemical installations, to prevent condensation in the air lines","d":"Any remaining coarse dirt, rust, small oil and water droplets, so these do not travel with the compressed air to the instruments","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Any remaining coarse dirt, rust, small oil and water droplets, so these do not travel with the compressed air to the instruments. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_108","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Drukvat en droger","niveau":"Intermediate","sectie":"2.3 Drukvat en droger","vraag":"What is the difference between the two filters in the filter system?","a":"The first is a fine filter and the second a pre-filter, according to operational protocol","b":"The first filter is a pre-filter and the second filter is a fine filter","c":"Both filters are identical, which applies during regular business operations at the terminal, to maintain a constant temperature of the compressed air","d":"The first is a water filter and the second an oil filter","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"The first filter is a pre-filter and the second filter is a fine filter. Understanding this difference helps you select the right component or procedure in daily operations."},{"id":"en_109","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Drukvat en droger","niveau":"Expert","sectie":"2.3 Drukvat en droger","vraag":"How does the dryer work?","a":"It is a cooling compressor installation that works with a refrigerant; it compresses cooling gas causing heat to be removed and cold to be created, causing water vapour in the air to condense and be separated as liquid","b":"It heats the air to evaporate moisture, to maintain oil quality for a longer period","c":"It uses chemical absorption, to allow the pressure regulator to function stably, including registration of all relevant process values","d":"It blows warm air through the compressed air, to ensure a correct and safe work process at the location while also pplies during regular business operations at the terminal, to allow the aftercooler to perform efficiently","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"It is a cooling compressor installation that works with a refrigerant; it compresses cooling gas causing heat to be removed and cold to be created, causing water vapour in the air to condense and be separated as liquid. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_110","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Drukvat en droger","niveau":"Basic","sectie":"2.3 Drukvat en droger","vraag":"How many pressure vessels are in the installation and on the terminal?","a":"There are ten pressure vessels spread across the terminal, in accordance with current regulations and company guidelines, including registration of all relevant process values","b":"There are two pressure vessels in the installation, and there are also some additional pressure vessels in the terminal","c":"There is one pressure vessel in total, in accordance with current regulations and company guidelines and also s prescribed in the terminal safety procedures, to maintain oil quality for a longer period","d":"There are five pressure vessels, all in the compressor room","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"There are two pressure vessels in the installation, and there are also some additional pressure vessels in the terminal. Knowing quantities and capacities is essential for correct operation and recognising deviations during normal operations."},{"id":"en_111","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Drukvat en droger","niveau":"Basic","sectie":"2.3 Drukvat en droger","vraag":"What is the pressure monitoring unit and what do you see on it?","a":"A simple pressure gauge, to reduce the air humidity in the compressor room","b":"An alarm and pressure monitoring unit (pressure alarm and notification set) with a red pressure collection pipe, two grey pressure switches, a blue overpressure valve and an indicating pressure gauge","c":"A temperature meter, which is common practice in petrochemical installations while also s prescribed in the terminal safety procedures, to maintain oil quality for a longer period","d":"An emergency stop button, as described in the operational manual for this location while also ommon practice in petrochemical installations, to allow the pressure regulator to function stably, where the system automatically goes to safe mode in case of failure","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"An alarm and pressure monitoring unit (pressure alarm and notification set) with a red pressure collection pipe, two grey pressure switches, a blue overpressure valve and an indicating pressure gauge. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_112","lang":"en","module":"Instrumentenlucht (Instrument Air)","cat":"Compressoren","niveau":"Expert","sectie":"2.2 Compressoren","vraag":"What is the correct order of the complete compression process?","a":"Intake → Cooling → Compression → Filtering → Output, which applies during regular business operations at the terminal","b":"Compression → Intake → Cooling → Oil injection → Output","c":"Oil injection → Intake → Compression → Output → Separation, which applies during regular operations","d":"Intake → Compression → Oil injection → Separation and cooling → Output via filters to pressure vessel","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Intake → Compression → Oil injection → Separation and cooling → Output via filters to pressure vessel. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_113","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"T-602","niveau":"Intermediate","sectie":"2.1 T-602","vraag":"What is the function of tank T-602?","a":"It is the fire water tank; this ensures process safety","b":"It is a tank for coolant, which is standard practice","c":"It is a storage tank for diesel","d":"It is a rainwater buffer, including a logbook registration of all performed actions","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"It is the fire water tank; this ensures process safety. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_114","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Zuigleiding","niveau":"Basic","sectie":"2.2 Zuigleiding","vraag":"What is the diameter of the suction line to the fire water pumps and why?","a":"12 inches (approx. 32 cm), because the pumps must be able to move large amounts of water in an emergency; as described in the work instructions","b":"6 inches, due to limited space, which applies during regular business operations at the terminal, to ensure the foam system has sufficient pressure","c":"24 inches, for maximum ventilation, which is common practice in petrochemical installations, to ensure the foam system has sufficient pressure, with the installation automatically shutting down in case of deviations","d":"4 inches, because little water is needed, to guarantee water supply in the event of a power failure","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"12 inches (approx. 32 cm), because the pumps must be able to move large amounts of water in an emergency; as described in the work instructions. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_115","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Zuigleiding","niveau":"Basic","sectie":"2.2 Zuigleiding","vraag":"What is electrical tracing and what is it used for?","a":"A system to measure water pressure, so that the sprinkler system can activate immediately","b":"A method to clean the line, as prescribed in the terminal safety procedures while also n accordance with current regulations and company guidelines, for maintaining the tank wall temperature","c":"An electrical heating tape under the insulation that prevents the water in the line from freezing","d":"An alarm that sounds when there is a leak, to ensure a correct and safe work process at the location, to prevent corrosion in the piping system","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"An electrical heating tape under the insulation that prevents the water in the line from freezing. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_116","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Zuigleiding","niveau":"Basic","sectie":"2.2 Zuigleiding","vraag":"Who is allowed to switch the electrical tracing on and off?","a":"Only external contractors, in accordance with current regulations and company guidelines, to prevent corrosion in the piping system","b":"Anyone working on site, to ensure the foam system has sufficient pressure","c":"Only sufficiently trained persons who have passed the VOP course, from the E&I room","d":"Only the fire department, to ensure the foam system has sufficient pressure","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Only sufficiently trained persons who have passed the VOP course, from the E&I room. This is a key fact for the operation and monitoring of the installation. Make sure you always have this ready."},{"id":"en_117","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Zuigleiding","niveau":"Expert","sectie":"2.2 Zuigleiding","vraag":"What happens when the pressure in the discharge line of the fire water pumps becomes too high?","a":"The line breaks open, to maintain the water pressure in the fire suppression system","b":"The water is discharged to the river, to protect the pump from cavitation damage","c":"The pumps switch off automatically, which is common practice in petrochemical installations, to prevent corrosion in the piping system","d":"An overpressure valve opens and the water is returned to the fire water tank via the outlet","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"An overpressure valve opens and the water is returned to the fire water tank via the outlet. Knowing this process flow allows you to respond quickly and correctly when this scenario occurs."},{"id":"en_118","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Zuigleiding","niveau":"Basic","sectie":"2.2 Zuigleiding","vraag":"What is a gate valve and why is this type used at the suction line?","a":"It is a non-return valve, to ensure the foam system has sufficient pressure","b":"It is a type of valve with a large flow opening, which is desired for this application with large water volumes; as described in the work instructions","c":"It is an emergency stop valve, to ensure a correct and safe work process at the location and n compliance with corporate safety standards, to prevent corrosion in the piping system, where all involved components are periodically inspected","d":"It is a small valve for fine control, to ensure the foam system has sufficient pressure","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"It is a type of valve with a large flow opening, which is desired for this application with large water volumes; as described in the work instructions. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_119","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Zuigleiding","niveau":"Expert","sectie":"2.2 Zuigleiding","vraag":"Why is the suction valve always open?","a":"To prevent condensation, to maintain the minimum fire water capacity","b":"To ventilate the line, for maintaining the tank wall temperature","c":"Because the valve is broken, to ensure sufficient fire water is available for the fire brigade","d":"Because the fire water supply must always be ready to deliver water immediately","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Because the fire water supply must always be ready to deliver water immediately. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_120","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Zuigleiding","niveau":"Intermediate","sectie":"2.2 Zuigleiding","vraag":"What is the function of the filter (strainer) in the suction line?","a":"It measures the water flow rate, for cooling the pump motors during extended operation","b":"It filters chemicals from the water, which is common in the industry, to prevent air entrapment in the discharge line","c":"It heats the water, to maintain the water pressure in the fire suppression system, including a logbook registration of all performed actions","d":"It keeps solid debris out so it does not enter the fire water pumps; this is important for safe operations","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"It keeps solid debris out so it does not enter the fire water pumps; this is important for safe operations. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_121","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Zuigleiding","niveau":"Intermediate","sectie":"2.2 Zuigleiding","vraag":"What is the filter in the suction line also called and why?","a":"A T-piece, due to its shape, which is essential for operations","b":"A Strainer, and due to its shape a Y-strainer","c":"A separator, due to its separating function","d":"A cyclone, due to the rotating motion, which is common in the industry, to guarantee water supply in the event of a power failure","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"A Strainer, and due to its shape a Y-strainer. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_122","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Vulleiding","niveau":"Basic","sectie":"2.3 Vulleiding","vraag":"How is the fire water tank T-602 refilled?","a":"With river water, to prevent air entrapment in the discharge line, including a manual bypass for maintenance situations","b":"With mains water from the water company, in accordance with regulations, to maintain the minimum fire water capacity","c":"With rainwater, which applies during regular business operations at the terminal, for cooling the pump motors during extended operation","d":"With well water supplied by a well pump from the well pump cellar; which is necessary for a safe working environment","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"With well water supplied by a well pump from the well pump cellar; which is necessary for a safe working environment. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_123","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Vulleiding","niveau":"Basic","sectie":"2.3 Vulleiding","vraag":"What are Storz couplings and what are they used for?","a":"Couplings for filling the tank, which applies during regular operations, to maintain the water pressure in the fire suppression system","b":"Fire department couplings to which fire hoses can be connected","c":"Measurement points for water analysis, so that the sprinkler system can activate immediately","d":"Ventilation valves, which applies during regular business operations at the terminal, to prevent corrosion in the piping system","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Fire department couplings to which fire hoses can be connected. These are fundamental knowledge elements that every terminal operator must know."},{"id":"en_124","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Vulleiding","niveau":"Intermediate","sectie":"2.3 Vulleiding","vraag":"What is the external party connection at the fill line used for?","a":"When the firefighting system is unavailable, an external party can connect and supply the system with fire water, so operations can continue","b":"For testing water quality, to protect the pump from cavitation damage","c":"For draining excess water, to prevent freezing of the pipelines in winter","d":"For taking water samples, to prevent air entrapment in the discharge line, with a built-in test program for functional verification","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"When the firefighting system is unavailable, an external party can connect and supply the system with fire water, so operations can continue. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_125","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Leidingen (overig)","niveau":"Intermediate","sectie":"2.4 Overige leidingen","vraag":"What is the cooling water return line used for?","a":"For circulating drinking water, for cooling the pump motors during extended operation","b":"For refilling the tank, which applies during regular business operations at the terminal while also ommon practice in petrochemical installations, to guarantee water supply in the event of a power failure, with an automated feedback signal to the control room","c":"The diesel-driven fire water pumps are cooled with water; after cooling the water is returned to the tank at the lowest point via this return line","d":"For draining fire foam, so that the sprinkler system can activate immediately","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"The diesel-driven fire water pumps are cooled with water; after cooling the water is returned to the tank at the lowest point via this return line. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_126","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Leidingen (overig)","niveau":"Intermediate","sectie":"2.4 Overige leidingen","vraag":"What is the function of the overflow line at T-602?","a":"When the water level rises above the overflow, the water flows to the sewer via the overflow","b":"It is a measurement line, to maintain the minimum fire water capacity","c":"It is an emergency fill line, in accordance with current regulations and company guidelines, for cooling the pump motors during extended operation","d":"It is the suction line for the pumps, as described in the operational manual for this location, to maintain the water pressure in the fire suppression system","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"When the water level rises above the overflow, the water flows to the sewer via the overflow. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_127","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Brandbluspompen","niveau":"Basic","sectie":"3.1 Ruimte brandbluspompen","vraag":"How many diesel-driven fire water pumps are in the room?","a":"1 diesel-driven fire water pump, as prescribed in the procedures","b":"2 diesel-driven fire water pumps","c":"3 diesel-driven fire water pumps","d":"5 diesel-driven fire water pumps","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"3 diesel-driven fire water pumps. Knowing quantities and capacities is essential for correct operation and recognising deviations during normal operations."},{"id":"en_128","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Firepack","niveau":"Basic","sectie":"3.2 Firepack","vraag":"What is a Firepack?","a":"A portable fire extinguisher, to prevent freezing of the pipelines in winter","b":"A pump set that supplies water or foam for fire fighting, consisting of a pump, a drive motor (diesel engine) and a control system","c":"A fire alarm panel, for cooling the pump motors during extended operation","d":"A set of fire hoses, to prevent corrosion in the piping system, where all involved components are periodically inspected","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"A pump set that supplies water or foam for fire fighting, consisting of a pump, a drive motor (diesel engine) and a control system. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_129","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Firepack","niveau":"Basic","sectie":"3.2 Firepack","vraag":"How many Firepacks supply water for the fire fighting system?","a":"Two Firepacks","b":"Four Firepacks, so that the sprinkler system can activate immediately","c":"One Firepack, to ensure the foam system has sufficient pressure","d":"Three Firepacks","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Two Firep
