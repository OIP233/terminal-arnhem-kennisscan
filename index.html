 onderdeel."},{"id":"nl_72","lang":"nl","module":"Hemelwater","cat":"ATEX / Ex-zone","niveau":"Gevorderd","sectie":"2.2 Influent pompput","vraag":"Waarom is de influent put geclassificeerd als Ex Zone 1?","a":"Omdat het water erg warm is, ter voorkoming van bodemverontreiniging op het terrein, inclusief een logboekregistratie van alle uitgevoerde handelingen","b":"Omdat er benzinedampen boven het water in de put kunnen hangen; dit is belangrijk voor de veilige bedrijfsvoering","c":"Omdat er gevaar is voor blikseminslag, voor de zuivering van het afvalwater op het terrein","d":"Omdat er hoge druk in de put heerst, om vervuiling van het grondwater tegen te gaan","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Omdat er benzinedampen boven het water in de put kunnen hangen; dit is belangrijk voor de veilige bedrijfsvoering. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_73","lang":"nl","module":"Hemelwater","cat":"Influent pompput","niveau":"Basis","sectie":"2.2 Influent pompput","vraag":"Wat is de noodafvoer bij de influent pompput?","a":"Een klep die het water naar de tankputten terugstuurt, inclusief een handmatige bypass voor onderhoudssituaties","b":"Een afvoer die, indien geopend, de influent pompput leeg laat lopen naar de verzamelput, de laatste put in de OBAS","c":"Een extra pomp voor noodsituaties, voor de zuivering van het afvalwater op het terrein","d":"Een overloop naar de rivier, zodat de biologische afbraak optimaal kan verlopen","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Een afvoer die, indien geopend, de influent pompput leeg laat lopen naar de verzamelput, de laatste put in de OBAS. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_74","lang":"nl","module":"Hemelwater","cat":"Influent pompput","niveau":"Gevorderd","sectie":"2.2 Influent pompput","vraag":"Wat is de functie van de handafsluiter in de toevoerleiding naar de hemelwater buffertank?","a":"Het regelt de pompsnelheid, ter voorkoming van bodemverontreiniging op het terrein","b":"Het meet het niveau van de buffertank, waardoor het waterpeil in de opvangput constant blijft","c":"Het filtert onzuiverheden uit het water, voor het scheiden van schoon en vervuild regenwater","d":"Het is de handafsluiter waarmee de toevoer naar de hemelwater buffertank kan worden geregeld","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Het is de handafsluiter waarmee de toevoer naar de hemelwater buffertank kan worden geregeld. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_75","lang":"nl","module":"Hemelwater","cat":"Influent pompput","niveau":"Gevorderd","sectie":"2.2 Influent pompput","vraag":"Waarvoor dient de tankwagen-aansluiting bij de influent pompput?","a":"Voor het afvoeren van slib, zodat het water direct kan worden geloosd op de rivier","b":"Het is een aansluiting voor een tankwagen en de leiding komt uit in de hemelwater buffertank","c":"Voor het aanvoeren van drinkwater, waardoor de waterzuiveringsinstallatie efficiënt werkt","d":"Voor het vullen van de brandblustank, waardoor de waterzuiveringsinstallatie efficiënt werkt","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Het is een aansluiting voor een tankwagen en de leiding komt uit in de hemelwater buffertank. Weten waarvoor een onderdeel dient is de basis voor correct gebruik en het herkennen van storingen of afwijkingen."},{"id":"nl_76","lang":"nl","module":"Hemelwater","cat":"Hemelwater aanvoer & transport","niveau":"Gevorderd","sectie":"2.3 Naar hemelwaterbuffer","vraag":"Hoe wordt het water vanuit de influent put naar de hemelwater buffertank getransporteerd?","a":"Via een vrij verval leiding, voor het scheiden van schoon en vervuild regenwater","b":"Met perslucht, ter voorkoming van bodemverontreiniging op het terrein","c":"Met behulp van de dompelpompen wordt het water naar de hemelwater buffertank gepompt","d":"Het water stroomt vanzelf door hoogteverschil","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Met behulp van de dompelpompen wordt het water naar de hemelwater buffertank gepompt. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_77","lang":"nl","module":"Hemelwater","cat":"Hemelwaterbuffer & OBAS","niveau":"Gevorderd","sectie":"2.4 Buffertank en OBAS","vraag":"Wat is de functie van de hemelwater buffertank?","a":"Het hemelwater wordt tussenopgeslagen in de buffertank en van daaruit door de OBAS gevoerd om daarna te worden afgeleid naar het gemeentelijk vuilwaterriool","b":"Het water wordt teruggeleid naar de tankputten","c":"Het water wordt opgeslagen voor gebruik als bluswater","d":"Het water wordt direct naar de rivier geloosd, waarbij het systeem bij storing automatisch in veilige stand gaat","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Het hemelwater wordt tussenopgeslagen in de buffertank en van daaruit door de OBAS gevoerd om daarna te worden afgeleid naar het gemeentelijk vuilwaterriool. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_78","lang":"nl","module":"Hemelwater","cat":"Hemelwaterbuffer & OBAS","niveau":"Basis","sectie":"2.4 Buffertank en OBAS","vraag":"Waar staat OBAS voor en wat doet het?","a":"Olie-behandelings- en analysesysteem; een meetsysteem","b":"Overdruk-beveiligings- en alarmsysteem; een veiligheidssysteem","c":"Ondergronds buffer- en afvoersysteem; een opslagsysteem, zoals beschreven in het handboek","d":"Olie- en benzineafscheider; een installatie die olie, benzine, diesel en slib uit het water scheidt","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Olie- en benzineafscheider; een installatie die olie, benzine, diesel en slib uit het water scheidt. Het kennen van de locatie van onderdelen en aansluitingen is essentieel, zeker tijdens calamiteiten wanneer je snel moet kunnen handelen."},{"id":"nl_79","lang":"nl","module":"Hemelwater","cat":"Hemelwaterbuffer & OBAS","niveau":"Basis","sectie":"2.4 Buffertank en OBAS","vraag":"Wat is de maximale inhoud van de hemelwater buffertank T-1032?","a":"500 m³; conform de veiligheidseisen voor deze installatie","b":"1000 m³","c":"100 m³, met een automatische controle op juiste werking","d":"250 m³","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"500 m³; conform de veiligheidseisen voor deze installatie. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_80","lang":"nl","module":"Hemelwater","cat":"Hemelwaterbuffer & OBAS","niveau":"Expert","sectie":"2.4 Buffertank en OBAS","vraag":"Wat gebeurt er als de buffertank een niveau van 98% bereikt?","a":"Het water loopt over naar de rivier","b":"De OBAS wordt automatisch uitgeschakeld","c":"De dompelpompen die het water aanvoeren stoppen","d":"Er wordt een tankwagen besteld, voor het scheiden van schoon en vervuild regenwater","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"De dompelpompen die het water aanvoeren stoppen. Het kennen van dit procesverloop stelt je in staat om snel en correct te reageren wanneer dit scenario zich voordoet."},{"id":"nl_81","lang":"nl","module":"Hemelwater","cat":"Hemelwaterbuffer & OBAS","niveau":"Expert","sectie":"2.4 Buffertank en OBAS","vraag":"Wat is er gemonteerd in de leiding die naar de OBAS voert?","a":"Een druksensor","b":"Een flowmeter","c":"Een temperatuursensor","d":"Een olie-detector","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Een flowmeter. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_82","lang":"nl","module":"Hemelwater","cat":"Hemelwaterbuffer & OBAS","niveau":"Expert","sectie":"2.4 Buffertank en OBAS","vraag":"Wat gebeurt er in de slibopvangput van de OBAS?","a":"De zwaardere delen zoals slib, zand en dergelijke zakken uit; wat bijdraagt aan de operationele veiligheid","b":"Olie wordt toegevoegd, om overbelasting van het gemeentelijke rioolstelsel te voorkomen","c":"Het water wordt verwarmd, in verband met de maximale opslagcapaciteit van het bassin, inclusief een logboekregistratie van alle uitgevoerde handelingen","d":"Het water wordt gefilterd door zand, voor de zuivering van het afvalwater op het terrein","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"De zwaardere delen zoals slib, zand en dergelijke zakken uit; wat bijdraagt aan de operationele veiligheid. Het kennen van dit procesverloop stelt je in staat om snel en correct te reageren wanneer dit scenario zich voordoet."},{"id":"nl_83","lang":"nl","module":"Hemelwater","cat":"Hemelwaterbuffer & OBAS","niveau":"Expert","sectie":"2.4 Buffertank en OBAS","vraag":"Wat gebeurt er in de olieafscheider van de OBAS?","a":"Slib wordt verwijderd, ter waarborging van een correct en veilig werkproces op locatie","b":"Het water wordt ontzilt, ter voorkoming van bodemverontreiniging op het terrein","c":"Het water wordt chemisch behandeld, ter voorkoming van bodemverontreiniging op het terrein","d":"Eventueel aanwezige olie die op de vloeistof gaat drijven kan worden afgescheiden","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Eventueel aanwezige olie die op de vloeistof gaat drijven kan worden afgescheiden. Het kennen van dit procesverloop stelt je in staat om snel en correct te reageren wanneer dit scenario zich voordoet."},{"id":"nl_84","lang":"nl","module":"Hemelwater","cat":"Hemelwaterbuffer & OBAS","niveau":"Gevorderd","sectie":"2.4 Buffertank en OBAS","vraag":"Wat is de functie van de circulatieleiding bij de buffertank?","a":"Het is de noodoverloop, voor het scheiden van schoon en vervuild regenwater","b":"Het is de leiding die retour gaat naar de influent pompput; via deze leiding kan het water worden gecirculeerd; zoals omschreven in de werkinstructies","c":"Het is de toevoer voor de OBAS, voor het scheiden van schoon en vervuild regenwater","d":"Het is een leiding voor de aanvoer van vers water, met een ingebouwd testprogramma voor functionele verificatie","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Het is de leiding die retour gaat naar de influent pompput; via deze leiding kan het water worden gecirculeerd; zoals omschreven in de werkinstructies. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_85","lang":"nl","module":"Hemelwater","cat":"Hemelwaterbuffer & OBAS","niveau":"Basis","sectie":"2.4 Buffertank en OBAS","vraag":"Waar komt de tankwagenleiding bij de buffertank uit?","a":"In de OBAS, ter voorkoming van bodemverontreiniging op het terrein","b":"Direct in het riool, voor de zuivering van het afvalwater op het terrein","c":"In de influent pompput, voor het scheiden van schoon en vervuild regenwater","d":"Op het aansluitpunt voor een tankwagen op de muur","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Op het aansluitpunt voor een tankwagen op de muur. Het kennen van de locatie van onderdelen en aansluitingen is essentieel, zeker tijdens calamiteiten wanneer je snel moet kunnen handelen."},{"id":"nl_86","lang":"nl","module":"Hemelwater","cat":"Hemelwaterbuffer & OBAS","niveau":"Basis","sectie":"2.4 Buffertank en OBAS","vraag":"Wat is de volledige route van het hemelwater door het systeem?","a":"Terrein → tankwagen → riool, zodat de biologische afbraak optimaal kan verlopen","b":"Terrein → OBAS → buffertank → riool, voor de zuivering van het afvalwater op het terrein","c":"Terrein → influent pompput → dompelpompen → buffertank → OBAS (slibopvangput → olieafscheider) → gemeentelijk vuilwaterriool","d":"Terrein → buffertank → rivier, ter waarborging van een correct en veilig werkproces op locatie en daarbij gebruikelijk is bij dit type petrochemische installatie","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Terrein → influent pompput → dompelpompen → buffertank → OBAS (slibopvangput → olieafscheider) → gemeentelijk vuilwaterriool. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_87","lang":"nl","module":"Instrumentenlucht","cat":"Compressoren","niveau":"Gevorderd","sectie":"2.1 Compressorruimte","vraag":"Waarvoor wordt instrumentenlucht gebruikt op de terminal?","a":"Voor de werking van metingen en bediening van automatische kleppen in de terminal","b":"Voor de ventilatie van gebouwen, om de luchtvochtigheid in de compressorruimte te verlagen","c":"Voor het vullen van autobanden, ter voorkoming van condensvorming in de luchtleidingen","d":"Voor het schoonblazen van tanks, waardoor de pneumatische instrumenten nauwkeuriger werken","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Voor de werking van metingen en bediening van automatische kleppen in de terminal. Weten waarvoor een onderdeel dient is de basis voor correct gebruik en het herkennen van storingen of afwijkingen."},{"id":"nl_88","lang":"nl","module":"Instrumentenlucht","cat":"Compressoren","niveau":"Basis","sectie":"2.1 Compressorruimte","vraag":"Aan welke drie eisen moet instrumentenlucht voldoen?","a":"Vrij zijn van verontreinigingen, droog zijn en met een constante druk geleverd worden","b":"Zuiver, verwarmd en met hoge druk, ter bescherming van de regelkleppen tegen corrosie","c":"Koud, vochtig en met variabele druk, ter bescherming van de regelkleppen tegen corrosie","d":"Warm, vochtig en onder lage druk, waardoor de pneumatische instrumenten nauwkeuriger werken","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Vrij zijn van verontreinigingen, droog zijn en met een constante druk geleverd worden. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_89","lang":"nl","module":"Instrumentenlucht","cat":"Compressoren","niveau":"Basis","sectie":"2.1 Compressorruimte","vraag":"Welke apparatuur bevindt zich in de compressorruimte?","a":"Alleen compressoren, voor het filteren van vaste deeltjes uit de perslucht","b":"Compressoren, buffertanks, olie-afscheiders en drogers","c":"Pompen en generatoren, voor een constante temperatuur van de perslucht","d":"Koelmachines en verwarmingsketels, voor het filteren van vaste deeltjes uit de perslucht","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Compressoren, buffertanks, olie-afscheiders en drogers. Zorg dat je altijd weet welke middelen, systemen of procedures van toepassing zijn — dit is de basis voor veilig handelen."},{"id":"nl_90","lang":"nl","module":"Instrumentenlucht","cat":"Compressoren","niveau":"Basis","sectie":"2.2 Compressoren","vraag":"Wat voor type compressoren worden gebruikt?","a":"Centrifugaalcompressoren, om de luchtvochtigheid in de compressorruimte te verlagen","b":"Membraancompressoren, voor het filteren van vaste deeltjes uit de perslucht","c":"Schroefcompressoren met olie-injectie","d":"Zuigercompressoren, ter bescherming van de regelkleppen tegen corrosie","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Schroefcompressoren met olie-injectie. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_91","lang":"nl","module":"Instrumentenlucht","cat":"Compressoren","niveau":"Gevorderd","sectie":"2.2 Compressoren","vraag":"Hoe werkt een schroefcompressor met olie-injectie?","a":"Het is een turbine die lucht centrifugaal samenperst, inclusief een handmatige bypass voor onderhoudssituaties","b":"Het is een pomp die lucht met water mengt, zodat de drukregelaar stabiel kan functioneren","c":"Het is een roterende compressor die twee in elkaar grijpende schroeven (rotoren) gebruikt om lucht samen te persen, waarbij olie wordt geïnjecteerd voor smering, koeling en afdichting","d":"Het is een compressor met zuigers die op en neer bewegen","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Het is een roterende compressor die twee in elkaar grijpende schroeven (rotoren) gebruikt om lucht samen te persen, waarbij olie wordt geïnjecteerd voor smering, koeling en afdichting. Inzicht in de werking van dit systeem stelt je in staat het correct te bedienen en afwijkend gedrag tijdig te herkennen."},{"id":"nl_92","lang":"nl","module":"Instrumentenlucht","cat":"Compressoren","niveau":"Basis","sectie":"2.2 Compressoren","vraag":"Tot welke druk wordt de lucht samengeperst door de compressoren?","a":"20 bar, waardoor de oliekwaliteit langer op peil blijft","b":"50 bar, ter bescherming van de regelkleppen tegen corrosie","c":"2 bar, voor een constante temperatuur van de perslucht","d":"Bijvoorbeeld 8 bar","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Bijvoorbeeld 8 bar. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_93","lang":"nl","module":"Instrumentenlucht","cat":"Compressoren","niveau":"Basis","sectie":"2.2 Compressoren","vraag":"Wat is de eerste stap in het compressieproces?","a":"Aanzuigen van omgevingslucht via een luchtfilter","b":"Olie-injectie in de compressor, om de luchtvochtigheid in de compressorruimte te verlagen","c":"Koeling van de lucht, zodat de nakoeler efficiënt kan presteren","d":"Drogen van de lucht, zoals beschreven in het handboek","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Aanzuigen van omgevingslucht via een luchtfilter. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_94","lang":"nl","module":"Instrumentenlucht","cat":"Compressoren","niveau":"Gevorderd","sectie":"2.2 Compressoren","vraag":"Waarvoor dient de olie-injectie tijdens het compressieproces?","a":"Alleen voor koeling, waardoor de oliekwaliteit langer op peil blijft","b":"Alleen voor smering, om de luchtvochtigheid in de compressorruimte te verlagen","c":"Voor smering van de schroeven, afdichting tussen de rotoren en koeling van de lucht","d":"Voor het reinigen van de lucht, om de luchtvochtigheid in de compressorruimte te verlagen","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Voor smering van de schroeven, afdichting tussen de rotoren en koeling van de lucht. Weten waarvoor een onderdeel dient is de basis voor correct gebruik en het herkennen van storingen of afwijkingen."},{"id":"nl_95","lang":"nl","module":"Instrumentenlucht","cat":"Compressoren","niveau":"Expert","sectie":"2.2 Compressoren","vraag":"Wat gebeurt er in stap 4 (Scheiding en koeling) van het compressieproces?","a":"De lucht wordt gedroogd, om de luchtvochtigheid in de compressorruimte te verlagen","b":"Het mengsel van lucht en olie gaat naar een olieseparatorvat waar de olie van de lucht wordt gescheiden, en de lucht gaat naar de nakoeler om te worden afgekoeld","c":"De olie wordt bijgevuld, waardoor de oliekwaliteit langer op peil blijft, met een automatische controle op juiste werking","d":"De lucht wordt gefilterd, waardoor de oliekwaliteit langer op peil blijft","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Het mengsel van lucht en olie gaat naar een olieseparatorvat waar de olie van de lucht wordt gescheiden, en de lucht gaat naar de nakoeler om te worden afgekoeld. Het kennen van dit procesverloop stelt je in staat om snel en correct te reageren wanneer dit scenario zich voordoet."},{"id":"nl_96","lang":"nl","module":"Instrumentenlucht","cat":"Compressoren","niveau":"Basis","sectie":"2.2 Compressoren","vraag":"Waar gaat de afgekoelde perslucht naartoe na het verlaten van de compressor?","a":"Direct naar het luchtleidingnetwerk, voor een constante temperatuur van de perslucht","b":"Naar de droger en dan naar buiten, om de luchtvochtigheid in de compressorruimte te verlagen","c":"Richting de filterset (voor- en fijnfilter), daarna het drukvat (gele tank) en via de aftappers naar de olie/water-afscheider","d":"Terug naar de compressor, ter voorkoming van condensvorming in de luchtleidingen, waarbij de installatie automatisch wordt uitgeschakeld bij afwijkingen","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Richting de filterset (voor- en fijnfilter), daarna het drukvat (gele tank) en via de aftappers naar de olie/water-afscheider. Het kennen van de locatie van onderdelen en aansluitingen is essentieel, zeker tijdens calamiteiten wanneer je snel moet kunnen handelen."},{"id":"nl_97","lang":"nl","module":"Instrumentenlucht","cat":"Compressoren","niveau":"Basis","sectie":"2.2 Compressoren","vraag":"Hoeveel compressoren zijn er en hoe zijn ze verbonden?","a":"Er zijn twee compressoren (verschillende modellen maar gelijke werking) die beide aan hetzelfde luchtnet leveren","b":"Er zijn drie compressoren die elk een apart net bedienen","c":"Er zijn vier compressoren in serie geschakeld, met een dubbele beveiliging tegen ongecontroleerde vrijgifte","d":"Er is één compressor, ter voorkoming van condensvorming in de luchtleidingen","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Er zijn twee compressoren (verschillende modellen maar gelijke werking) die beide aan hetzelfde luchtnet leveren. Het kennen van aantallen en capaciteiten is essentieel voor een correcte bediening en het herkennen van afwijkingen tijdens de normale bedrijfsvoering."},{"id":"nl_98","lang":"nl","module":"Instrumentenlucht","cat":"Compressoren","niveau":"Basis","sectie":"2.2 Compressoren","vraag":"Hoeveel liter lucht zuigt een compressor aan per minuut wanneer deze in bedrijf is?","a":"10 tot 50 liter per minuut, zodat de nakoeler efficiënt kan presteren","b":"1000 tot 2000 liter per minuut","c":"300 tot 800 liter per minuut; dit voorkomt ongewenste situaties tijdens bedrijf","d":"5000 tot 10000 liter per minuut","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"300 tot 800 liter per minuut; dit voorkomt ongewenste situaties tijdens bedrijf. Het kennen van aantallen en capaciteiten is essentieel voor een correcte bediening en het herkennen van afwijkingen tijdens de normale bedrijfsvoering."},{"id":"nl_99","lang":"nl","module":"Instrumentenlucht","cat":"Drukvat en droger","niveau":"Gevorderd","sectie":"2.3 Drukvat en droger","vraag":"Wat is de functie van het drukvat?","a":"Het is een filterinstallatie, ter voorkoming van condensvorming in de luchtleidingen, met redundante sensoren voor maximale betrouwbaarheid","b":"Het is een opslagvat voor perslucht dat zorgt voor drukstabilisatie waardoor de compressoren niet te frequent aan/uit schakelen","c":"Het is een noodvoorziening voor bluslucht, zodat de nakoeler efficiënt kan presteren","d":"Het is een vat voor het opslaan van olie, waardoor de pneumatische instrumenten nauwkeuriger werken","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Het is een opslagvat voor perslucht dat zorgt voor drukstabilisatie waardoor de compressoren niet te frequent aan/uit schakelen. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_100","lang":"nl","module":"Instrumentenlucht","cat":"Drukvat en droger","niveau":"Basis","sectie":"2.3 Drukvat en droger","vraag":"Wat passeert de lucht na het drukvat?","a":"Alleen een droger, zodat de nakoeler efficiënt kan presteren, met een geautomatiseerd terugkoppelsignaal naar de controlekamer","b":"Een verwarmingselement, zodat de nakoeler efficiënt kan presteren","c":"Alleen één filter, om de luchtvochtigheid in de compressorruimte te verlagen","d":"Twee filters (die de restdeeltjes er uit halen) en daarna wordt de lucht in een droger gedroogd","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Twee filters (die de restdeeltjes er uit halen) en daarna wordt de lucht in een droger gedroogd. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_101","lang":"nl","module":"Instrumentenlucht","cat":"Drukvat en droger","niveau":"Gevorderd","sectie":"2.3 Drukvat en droger","vraag":"Waarom moet instrumentenlucht absoluut droog zijn?","a":"Omdat vocht explosiegevaar oplevert, voor het filteren van vaste deeltjes uit de perslucht","b":"Omdat natte lucht zwaarder is, ter waarborging van een correct en veilig werkproces op locatie","c":"Omdat droge lucht goedkoper is, ter waarborging van een correct en veilig werkproces op locatie","d":"Omdat vocht de instrumenten en kleppen kan beschadigen en verstoringen kan veroorzaken","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Omdat vocht de instrumenten en kleppen kan beschadigen en verstoringen kan veroorzaken. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_102","lang":"nl","module":"Instrumentenlucht","cat":"Drukvat en droger","niveau":"Gevorderd","sectie":"2.3 Drukvat en droger","vraag":"Waarom ontstaat er condensaat in het drukvat?","a":"Omdat bij compressie de temperatuur stijgt, en bij afkoeling in het drukvat de waterdamp in de lucht condenseert wanneer de temperatuur onder het dauwpunt daalt","b":"Omdat de compressor water produceert, om de levensduur van de compressorelementen te verlengen","c":"Omdat er een lek in het drukvat zit, zodat de drukregelaar stabiel kan functioneren, met een automatische controle op juiste werking","d":"Omdat er water wordt toegevoegd voor koeling, waardoor de pneumatische instrumenten nauwkeuriger werken","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Omdat bij compressie de temperatuur stijgt, en bij afkoeling in het drukvat de waterdamp in de lucht condenseert wanneer de temperatuur onder het dauwpunt daalt. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_103","lang":"nl","module":"Instrumentenlucht","cat":"Drukvat en droger","niveau":"Gevorderd","sectie":"2.3 Drukvat en droger","vraag":"Hoe wordt het condensaat uit het drukvat verwijderd?","a":"Het wordt afgevoerd door de compressor, om de levensduur van de compressorelementen te verlengen","b":"Het verdampt vanzelf, waardoor de pneumatische instrumenten nauwkeuriger werken","c":"Het wordt handmatig met een emmer verwijderd, zodat de drukregelaar stabiel kan functioneren","d":"Het verzamelt zich onderin de buffertank en wordt regelmatig afgevoerd via een wateraflaat, periodiek","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Het verzamelt zich onderin de buffertank en wordt regelmatig afgevoerd via een wateraflaat, periodiek. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_104","lang":"nl","module":"Instrumentenlucht","cat":"Drukvat en droger","niveau":"Gevorderd","sectie":"2.3 Drukvat en droger","vraag":"Wat is de functie van de drukregeleenheid?","a":"Het bewaakt de luchtkwaliteit, zodat de drukregelaar stabiel kan functioneren, inclusief een logboekregistratie van alle uitgevoerde handelingen","b":"Het meet het olieniveau in de compressor, ter bescherming van de regelkleppen tegen corrosie","c":"Het meet continu de druk in het luchtdruksysteem en schakelt de compressoren aan en uit om de ingestelde druk te handhaven en te bewaken","d":"Het regelt de temperatuur van de lucht, ter voorkoming van condensvorming in de luchtleidingen","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Het meet continu de druk in het luchtdruksysteem en schakelt de compressoren aan en uit om de ingestelde druk te handhaven en te bewaken. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_105","lang":"nl","module":"Instrumentenlucht","cat":"Drukvat en droger","niveau":"Expert","sectie":"2.3 Drukvat en droger","vraag":"Wat doet de olie/waterafscheider?","a":"Het zuivert de instrumentenlucht, om de luchtvochtigheid in de compressorruimte te verlagen","b":"Het scheidt condenswater (met olieresten) dat vrijkomt uit de compressorinstallatie, zodat het water milieuvriendelijk kan worden geloosd","c":"Het filtert stof uit de lucht, zodat de nakoeler efficiënt kan presteren, waarbij de installatie automatisch wordt uitgeschakeld bij afwijkingen","d":"Het scheidt verschillende gassen, ter voorkoming van condensvorming in de luchtleidingen","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Het scheidt condenswater (met olieresten) dat vrijkomt uit de compressorinstallatie, zodat het water milieuvriendelijk kan worden geloosd. Een operator moet weten hoe alle beveiligingen en systemen reageren, zodat je het gedrag van de installatie kunt begrijpen en bewaken."},{"id":"nl_106","lang":"nl","module":"Instrumentenlucht","cat":"Drukvat en droger","niveau":"Gevorderd","sectie":"2.3 Drukvat en droger","vraag":"Waarom bevat het condenswater altijd een beetje olie?","a":"Omdat de compressor met olie gesmeerd wordt en bij het samengeperst worden van lucht vocht vrijkomt dat de olie meeneemt","b":"Omdat de filters olie lekken, waardoor de pneumatische instrumenten nauwkeuriger werken","c":"Omdat er olie in de buitenlucht zit, waardoor de oliekwaliteit langer op peil blijft, met een automatische controle op juiste werking","d":"Omdat het drukvat van olie is gemaakt, zodat de drukregelaar stabiel kan functioneren","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Omdat de compressor met olie gesmeerd wordt en bij het samengeperst worden van lucht vocht vrijkomt dat de olie meeneemt. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_107","lang":"nl","module":"Instrumentenlucht","cat":"Drukvat en droger","niveau":"Basis","sectie":"2.3 Drukvat en droger","vraag":"Wat vangt het dubbele filtersysteem op?","a":"Alleen waterdruppels, voor een constante temperatuur van de perslucht, inclusief een noodstopprocedure bij onvoorziene omstandigheden","b":"Alleen oliedruppels, om de levensduur van de compressorelementen te verlengen","c":"Alleen stofdeeltjes, ter voorkoming van condensvorming in de luchtleidingen","d":"Eventueel nog aanwezig grof vuil, roest, kleine olie- en waterdruppels, zodat deze niet meegaan met de perslucht naar de instrumenten","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Eventueel nog aanwezig grof vuil, roest, kleine olie- en waterdruppels, zodat deze niet meegaan met de perslucht naar de instrumenten. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_108","lang":"nl","module":"Instrumentenlucht","cat":"Drukvat en droger","niveau":"Gevorderd","sectie":"2.3 Drukvat en droger","vraag":"Wat is het verschil tussen de twee filters in het filtersysteem?","a":"Het eerste is een fijnfilter en het tweede een voorfilter","b":"Het eerste filter is een voorfilter en het tweede filter is een fijnfilter","c":"Beide filters zijn identiek, voor een constante temperatuur van de perslucht","d":"Het eerste is een waterfilter en het tweede een oliefilter","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Het eerste filter is een voorfilter en het tweede filter is een fijnfilter. Het kennen van dit verschil helpt je om het juiste onderdeel of de juiste procedure te kiezen in de dagelijkse praktijk."},{"id":"nl_109","lang":"nl","module":"Instrumentenlucht","cat":"Drukvat en droger","niveau":"Expert","sectie":"2.3 Drukvat en droger","vraag":"Hoe werkt de droger?","a":"Het is een koelcompressorinstallatie die met een koelmiddel werkt; het comprimeert koelgas waardoor warmte wordt afgevoerd en koude ontstaat, waardoor waterdamp in de lucht condenseert en als vloeistof kan worden afgescheiden","b":"Het verwarmt de lucht om vocht te verdampen, waardoor de oliekwaliteit langer op peil blijft","c":"Het gebruikt chemische absorptie, zodat de drukregelaar stabiel kan functioneren, inclusief registratie van alle relevante proceswaarden","d":"Het blaast warme lucht door de perslucht, zodat de nakoeler efficiënt kan presteren","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Het is een koelcompressorinstallatie die met een koelmiddel werkt; het comprimeert koelgas waardoor warmte wordt afgevoerd en koude ontstaat, waardoor waterdamp in de lucht condenseert en als vloeistof kan worden afgescheiden. Inzicht in de werking van dit systeem stelt je in staat het correct te bedienen en afwijkend gedrag tijdig te herkennen."},{"id":"nl_110","lang":"nl","module":"Instrumentenlucht","cat":"Drukvat en droger","niveau":"Basis","sectie":"2.3 Drukvat en droger","vraag":"Hoeveel drukvaten bevinden zich in de installatie en op de terminal?","a":"Er zijn tien drukvaten verspreid over de terminal, inclusief registratie van alle relevante proceswaarden","b":"Er zijn twee drukvaten in de installatie, en in de terminal bevinden zich ook nog enkele extra drukvaten","c":"Er is één drukvat in totaal, waardoor de oliekwaliteit langer op peil blijft","d":"Er zijn vijf drukvaten, allemaal in de compressorruimte","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Er zijn twee drukvaten in de installatie, en in de terminal bevinden zich ook nog enkele extra drukvaten. Het kennen van aantallen en capaciteiten is essentieel voor een correcte bediening en het herkennen van afwijkingen tijdens de normale bedrijfsvoering."},{"id":"nl_111","lang":"nl","module":"Instrumentenlucht","cat":"Drukvat en droger","niveau":"Basis","sectie":"2.3 Drukvat en droger","vraag":"Wat is de drukbewakingsunit en wat zie je er op?","a":"Een eenvoudige manometer, om de luchtvochtigheid in de compressorruimte te verlagen","b":"Een alarm- en drukbewakingsunit (drukalarm- en meldset) met een rode drukverzamelbuis, twee grijze drukschakelaars, een blauwe overdrukklep en een aanwijzende drukmeter","c":"Een temperatuurmeter, waardoor de oliekwaliteit langer op peil blijft","d":"Een noodstopknop, zodat de drukregelaar stabiel kan functioneren, waarbij het systeem bij storing automatisch in veilige stand gaat","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Een alarm- en drukbewakingsunit (drukalarm- en meldset) met een rode drukverzamelbuis, twee grijze drukschakelaars, een blauwe overdrukklep en een aanwijzende drukmeter. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_112","lang":"nl","module":"Instrumentenlucht","cat":"Compressoren","niveau":"Expert","sectie":"2.2 Compressoren","vraag":"Wat is de juiste volgorde van het volledige compressieproces?","a":"Aanzuigen → Koeling → Compressie → Filtering → Uitgang","b":"Compressie → Aanzuigen → Koeling → Olie-injectie → Uitgang","c":"Olie-injectie → Aanzuigen → Compressie → Uitgang → Scheiding, zoals beschreven in het handboek","d":"Aanzuigen → Compressie → Olie-injectie → Scheiding en koeling → Uitgang via filters naar drukvat","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Aanzuigen → Compressie → Olie-injectie → Scheiding en koeling → Uitgang via filters naar drukvat. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_113","lang":"nl","module":"Koel- en bluswater","cat":"T-602","niveau":"Gevorderd","sectie":"2.1 T-602","vraag":"Wat is de functie van tank T-602?","a":"Het is de bluswatertank; zoals omschreven in de werkinstructies","b":"Het is een tank voor koelmiddel","c":"Het is een opslagtank voor diesel","d":"Het is een hemelwaterbuffer, inclusief een logboekregistratie van alle uitgevoerde handelingen","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Het is de bluswatertank; zoals omschreven in de werkinstructies. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_114","lang":"nl","module":"Koel- en bluswater","cat":"Zuigleiding","niveau":"Basis","sectie":"2.2 Zuigleiding","vraag":"Wat is de diameter van de zuigleiding naar de bluswaterpompen en waarom?","a":"12 inch (ca. 32 cm), omdat de pompen in een noodsituatie grote hoeveelheden water moeten kunnen verplaatsen; wat bijdraagt aan de operationele veiligheid","b":"6 inch, vanwege de beperkte ruimte, zodat het schuimblussysteem voldoende druk heeft","c":"24 inch, voor maximale ventilatie, zodat het schuimblussysteem voldoende druk heeft, waarbij de installatie automatisch wordt uitgeschakeld bij afwijkingen","d":"4 inch, omdat er weinig water nodig is, zodat de watertoevoer bij stroomuitval gegarandeerd is","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"12 inch (ca. 32 cm), omdat de pompen in een noodsituatie grote hoeveelheden water moeten kunnen verplaatsen; wat bijdraagt aan de operationele veiligheid. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_115","lang":"nl","module":"Koel- en bluswater","cat":"Zuigleiding","niveau":"Basis","sectie":"2.2 Zuigleiding","vraag":"Wat is elektrische tracing en waarvoor dient het?","a":"Een systeem om de waterdruk te meten, waardoor de sprinklerinstallatie direct kan activeren","b":"Een methode om de leiding schoon te maken, voor het op temperatuur houden van de tankwanden","c":"Een elektrisch verwarmingslint onder de isolatie dat voorkomt dat het water in de leiding bevriest","d":"Een alarm dat afgaat bij lekkage, om corrosie in het leidingsysteem tegen te gaan","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Een elektrisch verwarmingslint onder de isolatie dat voorkomt dat het water in de leiding bevriest. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_116","lang":"nl","module":"Koel- en bluswater","cat":"Zuigleiding","niveau":"Basis","sectie":"2.2 Zuigleiding","vraag":"Wie mag de elektrische tracing aan- en uitzetten?","a":"Alleen externe aannemers, om corrosie in het leidingsysteem tegen te gaan","b":"Iedereen die op het terrein werkt, zodat het schuimblussysteem voldoende druk heeft","c":"Alleen voldoende onderrichte personen die de VOP cursus hebben gehaald, vanuit de E&I ruimte","d":"Alleen de brandweer, zodat het schuimblussysteem voldoende druk heeft","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Alleen voldoende onderrichte personen die de VOP cursus hebben gehaald, vanuit de E&I ruimte. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_117","lang":"nl","module":"Koel- en bluswater","cat":"Zuigleiding","niveau":"Expert","sectie":"2.2 Zuigleiding","vraag":"Wat gebeurt er als de druk in de persleiding van de bluswaterpompen te hoog wordt?","a":"De leiding breekt open, om de waterdruk in het blussysteem op peil te houden","b":"Het water wordt naar de rivier geloosd, ter bescherming van de pompconstructie tegen cavitatie","c":"De pompen schakelen automatisch uit, om corrosie in het leidingsysteem tegen te gaan","d":"Een overdrukklep opent en het water wordt via de uitlaat teruggeleid naar de bluswatertank","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Een overdrukklep opent en het water wordt via de uitlaat teruggeleid naar de bluswatertank. Het kennen van dit procesverloop stelt je in staat om snel en correct te reageren wanneer dit scenario zich voordoet."},{"id":"nl_118","lang":"nl","module":"Koel- en bluswater","cat":"Zuigleiding","niveau":"Basis","sectie":"2.2 Zuigleiding","vraag":"Wat is een schuifafsluiter en waarom wordt dit type gebruikt bij de zuigleiding?","a":"Het is een terugslagklep, zodat het schuimblussysteem voldoende druk heeft","b":"Het is een type afsluiter met een grote doorvoeroopening, wat gewenst is voor deze toepassing met grote watervolumes; wat noodzakelijk is voor een veilige werkomgeving","c":"Het is een noodstopklep, om corrosie in het leidingsysteem tegen te gaan, waarbij alle betrokken onderdelen periodiek worden geïnspecteerd","d":"Het is een kleine klep voor fijnregeling, zodat het schuimblussysteem voldoende druk heeft","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Het is een type afsluiter met een grote doorvoeroopening, wat gewenst is voor deze toepassing met grote watervolumes; wat noodzakelijk is voor een veilige werkomgeving. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_119","lang":"nl","module":"Koel- en bluswater","cat":"Zuigleiding","niveau":"Expert","sectie":"2.2 Zuigleiding","vraag":"Waarom staat de zuigafsluiter altijd open?","a":"Om condensvorming te voorkomen, voor het handhaven van de minimale bluswatercapaciteit","b":"Om de leiding te ventileren, voor het op temperatuur houden van de tankwanden","c":"Omdat de afsluiter kapot is, waardoor de brandweer voldoende bluswater tot beschikking heeft","d":"Omdat de bluswatervoorziening altijd paraat moet staan en gereed om direct water te kunnen leveren","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Omdat de bluswatervoorziening altijd paraat moet staan en gereed om direct water te kunnen leveren. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_120","lang":"nl","module":"Koel- en bluswater","cat":"Zuigleiding","niveau":"Gevorderd","sectie":"2.2 Zuigleiding","vraag":"Wat is de functie van het filter (strainer) in de zuigleiding?","a":"Het meet het waterdebiet, voor de koeling van de pompmotoren bij langdurig bedrijf","b":"Het filtert chemicaliën uit het water, ter voorkoming van luchtinsluiting in de persleiding","c":"Het verwarmt het water, om de waterdruk in het blussysteem op peil te houden, inclusief een logboekregistratie van alle uitgevoerde handelingen","d":"Het houdt vaste vuildeeltjes tegen zodat die niet in de bluswaterpompen terecht komen; zoals omschreven in de werkinstructies","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Het houdt vaste vuildeeltjes tegen zodat die niet in de bluswaterpompen terecht komen; zoals omschreven in de werkinstructies. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_121","lang":"nl","module":"Koel- en bluswater","cat":"Zuigleiding","niveau":"Gevorderd","sectie":"2.2 Zuigleiding","vraag":"Hoe wordt het filter in de zuigleiding ook wel genoemd en waarom?","a":"Een T-stuk, vanwege de vorm, zoals beschreven in het handboek","b":"Een Strainer, en vanwege de vorm een Y-strainer","c":"Een separator, vanwege de scheidingsfunctie","d":"Een cycloon, vanwege de draaibeweging, zodat de watertoevoer bij stroomuitval gegarandeerd is","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Een Strainer, en vanwege de vorm een Y-strainer. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_122","lang":"nl","module":"Koel- en bluswater","cat":"Vulleiding","niveau":"Basis","sectie":"2.3 Vulleiding","vraag":"Waarmee wordt de bluswatertank T-602 bijgevuld?","a":"Met rivierwater, ter voorkoming van luchtinsluiting in de persleiding, inclusief een handmatige bypass voor onderhoudssituaties","b":"Met leidingwater van het waterbedrijf, voor het handhaven van de minimale bluswatercapaciteit","c":"Met regenwater, voor de koeling van de pompmotoren bij langdurig bedrijf","d":"Met bronwater dat wordt aangevoerd met een bronpomp vanuit de bronpompkelder; hiermee wordt de procesveiligheid geborgd","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Met bronwater dat wordt aangevoerd met een bronpomp vanuit de bronpompkelder; hiermee wordt de procesveiligheid geborgd. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_123","lang":"nl","module":"Koel- en bluswater","cat":"Vulleiding & aansluitingen","niveau":"Basis","sectie":"2.3 Vulleiding","vraag":"Wat zijn Storz koppelingen en waarvoor dienen ze?","a":"Koppelingen voor het vullen van de tank, om de waterdruk in het blussysteem op peil te houden","b":"Brandweerkoppelingen waaraan brandslangen gekoppeld kunnen worden","c":"Meetpunten voor wateranalyse, waardoor de sprinklerinstallatie direct kan activeren","d":"Ontluchtingskleppen, om corrosie in het leidingsysteem tegen te gaan","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Brandweerkoppelingen waaraan brandslangen gekoppeld kunnen worden. Dit zijn basiskennis-elementen die elke operator op de terminal moet kennen."},{"id":"nl_124","lang":"nl","module":"Koel- en bluswater","cat":"Vulleiding","niveau":"Gevorderd","sectie":"2.3 Vulleiding","vraag":"Waarvoor dient de aansluiting voor een externe partij bij de vulleiding?","a":"Wanneer het firefighting systeem niet beschikbaar is, kan een externe partij aankoppelen en het systeem van bluswater voorzien, zodat de operatie kan doorgaan","b":"Voor het testen van de waterkwaliteit, ter bescherming van de pompconstructie tegen cavitatie","c":"Voor het afvoeren van overtollig water, om bevriezing van de leidingen in de winter te voorkomen","d":"Voor het nemen van watermonsters, ter voorkoming van luchtinsluiting in de persleiding, met een ingebouwd testprogramma voor functionele verificatie","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Wanneer het firefighting systeem niet beschikbaar is, kan een externe partij aankoppelen en het systeem van bluswater voorzien, zodat de operatie kan doorgaan. Weten waarvoor een onderdeel dient is de basis voor correct gebruik en het herkennen van storingen of afwijkingen."},{"id":"nl_125","lang":"nl","module":"Koel- en bluswater","cat":"Leidingen (overig)","niveau":"Gevorderd","sectie":"2.4 Overige leidingen","vraag":"Waarvoor dient de koelwaterretourleiding?","a":"Voor het circuleren van drinkwater, voor de koeling van de pompmotoren bij langdurig bedrijf","b":"Voor het bijvullen van de tank, zodat de watertoevoer bij stroomuitval gegarandeerd is, met een geautomatiseerd terugkoppelsignaal naar de controlekamer","c":"De dieselaangedreven bluswaterpompen worden gekoeld met water; na koeling wordt het water via deze retourleiding teruggevoerd naar de tank op het laagste punt","d":"Voor het afvoeren van blusschuim, waardoor de sprinklerinstallatie direct kan activeren","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"De dieselaangedreven bluswaterpompen worden gekoeld met water; na koeling wordt het water via deze retourleiding teruggevoerd naar de tank op het laagste punt. Weten waarvoor een onderdeel dient is de basis voor correct gebruik en het herkennen van storingen of afwijkingen."},{"id":"nl_126","lang":"nl","module":"Koel- en bluswater","cat":"Leidingen (overig)","niveau":"Gevorderd","sectie":"2.4 Overige leidingen","vraag":"Wat is de functie van de overloopleiding bij T-602?","a":"Als het waterniveau tot boven de overloop stijgt, loopt het water via de overloop naar het riool","b":"Het is een meetleiding, voor het handhaven van de minimale bluswatercapaciteit","c":"Het is een noodvulleiding, voor de koeling van de pompmotoren bij langdurig bedrijf","d":"Het is de zuigleiding voor de pompen, om de waterdruk in het blussysteem op peil te houden","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Als het waterniveau tot boven de overloop stijgt, loopt het water via de overloop naar het riool. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_127","lang":"nl","module":"Koel- en bluswater","cat":"Brandbluspompen","niveau":"Basis","sectie":"3.1 Ruimte brandbluspompen","vraag":"Hoeveel dieselaangedreven bluswaterpompen staan er in de ruimte?","a":"1 dieselaangedreven bluswaterspomp","b":"2 dieselaangedreven bluswaterpompen","c":"3 dieselaangedreven bluswaterpompen","d":"5 dieselaangedreven bluswaterpompen","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"3 dieselaangedreven bluswaterpompen. Het kennen van aantallen en capaciteiten is essentieel voor een correcte bediening en het herkennen van afwijkingen tijdens de normale bedrijfsvoering."},{"id":"nl_128","lang":"nl","module":"Koel- en bluswater","cat":"Firepack","niveau":"Basis","sectie":"3.2 Firepack","vraag":"Wat is een Firepack?","a":"Een draagbaar blusapparaat, om bevriezing van de leidingen in de winter te voorkomen","b":"Een pompset die water of schuim levert voor brandbestrijding, bestaande uit een pomp, een aandrijfmotor (dieselmotor) en een besturingssysteem","c":"Een brandmeldcentrale, voor de koeling van de pompmotoren bij langdurig bedrijf","d":"Een set brandslangen, om corrosie in het leidingsysteem tegen te gaan, waarbij alle betrokken onderdelen periodiek worden geïnspecteerd","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Een pompset die water of schuim levert voor brandbestrijding, bestaande uit een pomp, een aandrijfmotor (dieselmotor) en een besturingssysteem. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_129","lang":"nl","module":"Koel- en bluswater","cat":"Firepack","niveau":"Basis","sectie":"3.2 Firepack","vraag":"Hoeveel Firepacks leveren water voor het blussysteem?","a":"Twee Firepacks","b":"Vier Firepacks, waardoor de sprinklerinstallatie direct kan activeren","c":"Eén Firepack, zodat het schuimblussysteem voldoende druk heeft","d":"Drie Firepacks","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Twee Firepacks. Het kennen van aantallen en capaciteiten is essentieel voor een correcte bediening en het herkennen van afwijkingen tijdens de normale bedrijfsvoering."},{"id":"nl_130","lang":"nl","module":"Koel- en bluswater","cat":"Firepack","niveau":"Expert","sectie":"3.2 Firepack","vraag":"Wanneer start een Firepack automatisch?","a":"Als er een stroomstoring is, voor het handhaven van de minimale bluswatercapaciteit","b":"Als het waterniveau in de tank daalt, voor het op temperatuur houden van de tankwanden","c":"Als de temperatuur in de ruimte te hoog wordt, met een geautomatiseerd terugkoppelsignaal naar de controlekamer","d":"Als de druk in de bluswaterleiding lager wordt dan gewenst, detecteert de drukschakelaar dit en start de Firepack automatisch","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Als de druk in de bluswaterleiding lager wordt dan gewenst, detecteert de drukschakelaar dit en start de Firepack automatisch. Het kennen van het juiste moment voor deze handeling of het juiste activatiepunt is cruciaal voor veiligheid en procesintegriteit."},{"id":"nl_131","lang":"nl","module":"Koel- en bluswater","cat":"Firepack","niveau":"Gevorderd","sectie":"3.2 Firepack","vraag":"Waarom heeft de dieselmotor twee startaccu's?","a":"Omdat de motor ook bij spanningsuitval moet kunnen starten","b":"Omdat één accu niet genoeg vermogen levert","c":"Voor het verlichten van de ruimte, waardoor de brandweer voldoende bluswater tot beschikking heeft","d":"Als reserve voor onderhoud, waardoor de sprinklerinstallatie direct kan activeren","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Omdat de motor ook bij spanningsuitval moet kunnen starten. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_132","lang":"nl","module":"Koel- en bluswater","cat":"Firepack","niveau":"Expert","sectie":"3.2 Firepack","vraag":"Hoe worden de dieselmotoren gekoeld en hoe wordt de koelwaterflow bewaakt?","a":"Met koelvloeistof uit een apart reservoir, waardoor de sprinklerinstallatie direct kan activeren, met een gestandaardiseerde interface voor onderhoudsdoeleinden","b":"Met luchtkoeling via ventilatoren, waardoor de brandweer voldoende bluswater tot beschikking heeft","c":"Met olie die door het systeem circuleert, om bevriezing van de leidingen in de winter te voorkomen","d":"Met water dat wordt afgetakt van de voedingsleiding; in de retourleiding zit een kijkglas om te controleren of er voldoende koelwaterflow is","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Met water dat wordt afgetakt van de voedingsleiding; in de retourleiding zit een kijkglas om te controleren of er voldoende koelwaterflow is. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_133","lang":"nl","module":"Koel- en bluswater","cat":"Firepack","niveau":"Basis","sectie":"3.2 Firepack","vraag":"Wat zit er in de toevoerleiding van het koelwater en wat is de bypass?","a":"Een filter met daaromheen een bypass; als het filter verstopt raakt kan de bypass geopend worden voor volledige koeling","b":"Een debietmeter met een alarm, waardoor de sprinklerinstallatie direct kan activeren, waarbij de installatie automatisch wordt uitgeschakeld bij afwijkingen","c":"Een drukregelaar met een overloop, waardoor de sprinklerinstallatie direct kan activeren","d":"Een thermostaat met een noodstop, om de waterdruk in het blussysteem op peil te houden","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Een filter met daaromheen een bypass; als het filter verstopt raakt kan de bypass geopend worden voor volledige koeling. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_134","lang":"nl","module":"Koel- en bluswater","cat":"Pomp P-601","niveau":"Basis","sectie":"3.3 Pomp P-601","vraag":"Wat voor type pomp is P-601?","a":"Een zuigerpomp, om corrosie in het leidingsysteem tegen te gaan, waarbij het systeem bij storing automatisch in veilige stand gaat","b":"Een tandwielpomp, waardoor de sprinklerinstallatie direct kan activeren","c":"Een split-case pomp, een type centrifugaalpomp met een behuizing die in twee delen is gesplitst","d":"Een dompelpomp, zodat het schuimblussysteem voldoende druk heeft","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Een split-case pomp, een type centrifugaalpomp met een behuizing die in twee delen is gesplitst. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_135","lang":"nl","module":"Koel- en bluswater","cat":"Pomp P-601","niveau":"Gevorderd","sectie":"3.3 Pomp P-601","vraag":"Waarom worden split-case pompen vaak gebruikt voor het verpompen van bluswater?","a":"Omdat het pompen zijn die grote volumes kunnen verwerken en langdurig betrouwbaar functioneren","b":"Omdat ze stil zijn, zodat het schuimblussysteem voldoende druk heeft","c":"Omdat ze weinig onderhoud nodig hebben, om bevriezing van de leidingen in de winter te voorkomen","d":"Omdat ze goedkoop zijn, om corrosie in het leidingsysteem tegen te gaan","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Omdat het pompen zijn die grote volumes kunnen verwerken en langdurig betrouwbaar functioneren. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_136","lang":"nl","module":"Koel- en bluswater","cat":"Terugslagklep (NRV)","niveau":"Gevorderd","sectie":"3.3 Pomp P-601","vraag":"Wat is de functie van de terugslagklep in de persleiding?","a":"Het filtert onzuiverheden, ter voorkoming van luchtinsluiting in de persleiding","b":"Het voorkomt dat water terugstroomt als de pomp stopt","c":"Het meet het waterdebiet, ter voorkoming van luchtinsluiting in de persleiding","d":"Het regelt de waterdruk, om bevriezing van de leidingen in de winter te voorkomen","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Het voorkomt dat water terugstroomt als de pomp stopt. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_137","lang":"nl","module":"Koel- en bluswater","cat":"Overdrukventiel","niveau":"Expert","sectie":"3.3 Pomp P-601","vraag":"Wat doet de Pressure Relief Valve (overdrukventiel) in de gezamenlijke persleiding?","a":"Het sluit de leiding af bij lage druk, om de waterdruk in het blussysteem op peil te houden","b":"Het meet de druk in de leiding, ter bescherming van de pompconstructie tegen cavitatie","c":"Het opent als de druk hoger wordt dan gewenst en leidt de druk af naar de bluswatertank","d":"Het activeert het blussysteem, zodat het schuimblussysteem voldoende druk heeft","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Het opent als de druk hoger wordt dan gewenst en leidt de druk af naar de bluswatertank. Een operator moet weten hoe alle beveiligingen en systemen reageren, zodat je het gedrag van de installatie kunt begrijpen en bewaken."},{"id":"nl_138","lang":"nl","module":"Koel- en bluswater","cat":"Firepack","niveau":"Basis","sectie":"3.5 Firedos","vraag":"Waar bestaat de FireDos uit en hoe werkt het?","a":"Een chemisch reactiesysteem, voor het handhaven van de minimale bluswatercapaciteit, waarbij alle betrokken onderdelen periodiek worden geïnspecteerd","b":"Twee hoofdcomponenten: een watermotor en een doseerpomp; de watermotor wordt aangedreven door de waterstroom in de blusleiding en is direct gekoppeld aan de doseerpomp die het schuimconcentraat injecteert","c":"Een elektrische pomp en een mengvat, zodat het schuimblussysteem voldoende druk heeft","d":"Een handmatige doseerinstallatie, om de waterdruk in het blussysteem op peil te houden","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Twee hoofdcomponenten: een watermotor en een doseerpomp; de watermotor wordt aangedreven door de waterstroom in de blusleiding en is direct gekoppeld aan de doseerpomp die het schuimconcentraat injecteert. Het kennen van de locatie van onderdelen en aansluitingen is essentieel, zeker tijdens calamiteiten wanneer je snel moet kunnen handelen."},{"id":"nl_139","lang":"nl","module":"Koel- en bluswater","cat":"Firepack","niveau":"Gevorderd","sectie":"3.5 Firedos","vraag":"Waarom is de FireDos bijzonder betrouwbaar?","a":"Het systeem heeft een dubbele back-up, ter bescherming van de pompconstructie tegen cavitatie","b":"Het systeem is volledig mechanisch en werkt zonder elektriciteit","c":"Het systeem wordt dagelijks getest, om bevriezing van de leidingen in de winter te voorkomen","d":"Het systeem is geheel van roestvast staal, voor het op temperatuur houden van de tankwanden","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Het systeem is volledig mechanisch en werkt zonder elektriciteit. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_140","lang":"nl","module":"Koel- en bluswater","cat":"Firepack","niveau":"Basis","sectie":"3.5 Firedos","vraag":"Welk schuimvormend middel wordt gebruikt?","a":"Fluorvrij schuim B","b":"Proteïneschuim klasse A","c":"Respondol ATF 3/3","d":"AFFF 6%, voor de koeling van de pompmotoren bij langdurig bedrijf","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Respondol ATF 3/3. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_141","lang":"nl","module":"Koel- en bluswater","cat":"Deluge kleppen","niveau":"Basis","sectie":"3.6 Deluge kleppen","vraag":"Wat is een Deluge klep en waarvoor wordt deze gebruikt?","a":"Een speciaal type klep ontworpen om snel een grote hoeveelheid water door te laten in geval van brand","b":"Een klep voor het regelen van de watertemperatuur","c":"Een terugslagklep, ter voorkoming van luchtinsluiting in de persleiding","d":"Een afsluitklep voor onderhoud, ter bescherming van de pompconstructie tegen cavitatie","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Een speciaal type klep ontworpen om snel een grote hoeveelheid water door te laten in geval van brand. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_142","lang":"nl","module":"Koel- en bluswater","cat":"Deluge kleppen","niveau":"Gevorderd","sectie":"3.6 Deluge kleppen","vraag":"Hoe blijft de Deluge klep normaal gesloten?","a":"Met een slot en sleutel, voor de koeling van de pompmotoren bij langdurig bedrijf","b":"Met een veer, zodat de watertoevoer bij stroomuitval gegarandeerd is, met een dubbele beveiliging tegen ongecontroleerde vrijgifte","c":"Met een elektrische motor, waardoor de sprinklerinstallatie direct kan activeren","d":"De waterdruk in de leiding drukt zowel onder als boven de klep, maar het oppervlak boven de klep is groter, waardoor de klep dichtgedrukt wordt","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"De waterdruk in de leiding drukt zowel onder als boven de klep, maar het oppervlak boven de klep is groter, waardoor de klep dichtgedrukt wordt. Dit is een belangrijke praktijkhandeling die correct uitgevoerd moet worden om veilig en efficiënt te werken."},{"id":"nl_143","lang":"nl","module":"Koel- en bluswater","cat":"Deluge kleppen","niveau":"Gevorderd","sectie":"3.6 Deluge kleppen","vraag":"Hoe gaat de Deluge klep open?","a":"Door de klep handmatig open te draaien, voor het op temperatuur houden van de tankwanden","b":"Door de waterdruk in de ruimte boven de klep vrij te geven, waardoor de klep snel opent met een grote opening","c":"Door de druk te verhogen, ter voorkoming van luchtinsluiting in de persleiding, waarbij de operator via het bedieningspaneel de status kan monitoren","d":"Door de temperatuur te verlagen, ter voorkoming van luchtinsluiting in de persleiding","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Door de waterdruk in de ruimte boven de klep vrij te geven, waardoor de klep snel opent met een grote opening. Dit is een belangrijke praktijkhandeling die correct uitgevoerd moet worden om veilig en efficiënt te werken."},{"id":"nl_144","lang":"nl","module":"Koel- en bluswater","cat":"Deluge kleppen","niveau":"Basis","sectie":"3.6 Deluge kleppen","vraag":"Wat is flushen van een Deluge klep?","a":"Het smeren van de klep, om corrosie in het leidingsysteem tegen te gaan, waarbij het systeem bij storing automatisch in veilige stand gaat","b":"Het testen van de klep met lucht, voor het op temperatuur houden van de tankwanden","c":"Het doorspoelen van de klep en bijbehorende leidingen met water om vuil, roest, slib en verontreinigingen te verwijderen","d":"Het vervangen van de klep, voor het op temperatuur houden van de tankwanden","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Het doorspoelen van de klep en bijbehorende leidingen met water om vuil, roest, slib en verontreinigingen te verwijderen. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_145","lang":"nl","module":"Koel- en bluswater","cat":"Deluge kleppen","niveau":"Gevorderd","sectie":"3.6 Deluge kleppen","vraag":"Waarvoor dient de noodhandbediening van de Deluge kleppen?","a":"Om de kleppen te vergrendelen, om corrosie in het leidingsysteem tegen te gaan, met een geautomatiseerd terugkoppelsignaal naar de controlekamer","b":"Om de kleppen langzaam te openen, waardoor de sprinklerinstallatie direct kan activeren","c":"Om de kleppen direct te openen in geval van een calamiteit als automatische systemen falen of wanneer direct handmatige actie vereist is","d":"Om de kleppen te testen tijdens onderhoud, ter bescherming van de pompconstructie tegen cavitatie","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Om de kleppen direct te openen in geval van een calamiteit als automatische systemen falen of wanneer direct handmatige actie vereist is. Weten waarvoor een onderdeel dient is de basis voor correct gebruik en het herkennen van storingen of afwijkingen."},{"id":"nl_146","lang":"nl","module":"Koel- en bluswater","cat":"Premix & schuimmiddel","niveau":"Basis","sectie":"3.7 Premix","vraag":"Wat is premix?","a":"Een chemisch blusmiddel, om corrosie in het leidingsysteem tegen te gaan, met continue bewaking via het SCADA-systeem","b":"Puur water onder hoge druk, om bevriezing van de leidingen in de winter te voorkomen","c":"Het mengsel van water en schuimvormend middel dat naar de tankputten wordt gevoerd, voordat er schuim van wordt gemaakt door lucht bij te mengen","d":"Een mengsel van water en zand, ter waarborging van een correct en veilig werkproces op locatie","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Het mengsel van water en schuimvormend middel dat naar de tankputten wordt gevoerd, voordat er schuim van wordt gemaakt door lucht bij te mengen. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_147","lang":"nl","module":"Koel- en bluswater","cat":"Premix & schuimmiddel","niveau":"Gevorderd","sectie":"3.7 Premix","vraag":"Welke tankputten zijn voorzien van schuimgeneratoren en waarom?","a":"Alle tankputten, om corrosie in het leidingsysteem tegen te gaan, met een gestandaardiseerde interface voor onderhoudsdoeleinden","b":"Alleen tankput Cova, ter bescherming van de pompconstructie tegen cavitatie","c":"Alleen de K1 tankputten (K1 Oost en West), vanwege het brandgevaar van de K1 producten; de K3 tankputten hebben dit niet","d":"Alleen de K3 tankputten, zodat het schuimblussysteem voldoende druk heeft","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Alleen de K1 tankputten (K1 Oost en West), vanwege het brandgevaar van de K1 producten; de K3 tankputten hebben dit niet. Zorg dat je altijd weet welke middelen, systemen of procedures van toepassing zijn — dit is de basis voor veilig handelen."},{"id":"nl_148","lang":"nl","module":"Koel- en bluswater","cat":"Schuimgenerator","niveau":"Gevorderd","sectie":"3.8 Schuimgenerator","vraag":"Hoe wordt schuim gevormd in de schuimgenerator?","a":"Door chemische reactie in een mengvat, ter voorkoming van luchtinsluiting in de persleiding","b":"Door het concentraat te schudden, zodat het schuimblussysteem voldoende druk heeft","c":"Door het water te verhitten, om corrosie in het leidingsysteem tegen te gaan, met een ingebouwd testprogramma voor functionele verificatie","d":"Door lucht aan te zuigen doordat premix met grote snelheid door een straalbuis wordt gepompt; de hoeveelheid lucht die wordt bijgemengd bepaalt het soort schuim","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Door lucht aan te zuigen doordat premix met grote snelheid door een straalbuis wordt gepompt; de hoeveelheid lucht die wordt bijgemengd bepaalt het soort schuim. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_149","lang":"nl","module":"Koel- en bluswater","cat":"Schuimgenerator","niveau":"Basis","sectie":"3.8 Schuimgenerator","vraag":"Welke drie soorten schuim worden onderscheiden?","a":"Dik, dun en ultradun schuim","b":"Type A, B en C schuim, voor de koeling van de pompmotoren bij langdurig bedrijf","c":"Nat, droog en halfdroog schuim","d":"Zwaar-, middel- en lichtschuim","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Zwaar-, middel- en lichtschuim. Zorg dat je altijd weet welke middelen, systemen of procedures van toepassing zijn — dit is de basis voor veilig handelen."},{"id":"nl_150","lang":"nl","module":"Koel- en bluswater","cat":"Bronpompkelder","niveau":"Basis","sectie":"4.2 Bronpompkelder","vraag":"Wat bevindt zich in de bronpompkelder?","a":"Eén grote dieselpomp, ter voorkoming van luchtinsluiting in de persleiding","b":"Twee pompen om het bronwater op te pompen en een voorziening om de zuigleiding te vullen met water; conform de veiligheidseisen voor deze installatie","c":"Schuimconcentraat tanks, om corrosie in het leidingsysteem tegen te gaan, inclusief een noodstopprocedure bij onvoorziene omstandigheden","d":"Brandslangen en koppelingen, voor het op temperatuur houden van de tankwanden","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Twee pompen om het bronwater op te pompen en een voorziening om de zuigleiding te vullen met water; conform de veiligheidseisen voor deze installatie. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_151","lang":"nl","module":"Koel- en bluswater","cat":"Bronpompkelder","niveau":"Basis","sectie":"4.2 Bronpompkelder","vraag":"Wat voor type pompen zijn de bronwaterpompen?","a":"Dompelpompen, voor het handhaven van de minimale bluswatercapaciteit, waarbij de operator via het bedieningspaneel de status kan monitoren","b":"Tandwielpompen, ter waarborging van een correct en veilig werkproces op locatie","c":"Zuigerpompen, zodat de watertoevoer bij stroomuitval gegarandeerd is","d":"Meertraps centrifugaalpompen met meerdere waaiers achter elkaar gemonteerd die telkens de druk verhogen","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Meertraps centrifugaalpompen met meerdere waaiers achter elkaar gemonteerd die telkens de druk verhogen. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_152","lang":"nl","module":"Koel- en bluswater","cat":"Zuigleiding","niveau":"Gevorderd","sectie":"4.3 Zuigleiding","vraag":"Waarom moet de zuigleiding van de bronwaterpompen gevuld zijn met water?","a":"Om de pompen te koelen, voor de koeling van de pompmotoren bij langdurig bedrijf","b":"Omdat de pompen niet zelfaanzuigend zijn en als er lucht in het systeem zit de waterstroom niet op gang komt als de pomp start","c":"Om de druk te meten, om de waterdruk in het blussysteem op peil te houden, met een ingebouwd testprogramma voor functionele verificatie","d":"Omdat droge leidingen corroderen, zodat het schuimblussysteem voldoende druk heeft","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Omdat de pompen niet zelfaanzuigend zijn en als er lucht in het systeem zit de waterstroom niet op gang komt als de pomp start. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_153","lang":"nl","module":"Koel- en bluswater","cat":"Zuigleiding","niveau":"Expert","sectie":"4.3 Zuigleiding","vraag":"Hoe wordt de zuigleiding gevuld gehouden?","a":"Met een tankje en een vacuumpomp; het tankje heeft twee niveausignaleringen (hoog en laag) en als het waterniveau zakt tot laag start de vacuumpomp en zuigt water aan","b":"Met een handpomp die dagelijks wordt bediend, ter waarborging van een correct en veilig werkproces op locatie en daarbij periodiek wordt gecontroleerd door de verantwoordelijke toezichthouder","c":"Door de leiding continu onder druk te houden, voor de koeling van de pompmotoren bij langdurig bedrijf","d":"Door het water te verwarmen, zodat de watertoevoer bij stroomuitval gegarandeerd is","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Met een tankje en een vacuumpomp; het tankje heeft twee niveausignaleringen (hoog en laag) en als het waterniveau zakt tot laag start de vacuumpomp en zuigt water aan. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_154","lang":"nl","module":"Koel- en bluswater","cat":"Persleiding","niveau":"Basis","sectie":"4.4 Persleiding","vraag":"Waar voert de persleiding vanuit de bronpompkelder naartoe?","a":"Naar de tankputten, zodat de watertoevoer bij stroomuitval gegarandeerd is","b":"Naar de bluswatertank T-602, waarmee de tank wordt gevuld met bronwater","c":"Naar de rivier, waardoor de brandweer voldoende bluswater tot beschikking heeft","d":"Naar het riool, ter waarborging van een correct en veilig werkproces op locatie","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Naar de bluswatertank T-602, waarmee de tank wordt gevuld met bronwater. Het kennen van de locatie van onderdelen en aansluitingen is essentieel, zeker tijdens calamiteiten wanneer je snel moet kunnen handelen."},{"id":"nl_155","lang":"nl","module":"Koel- en bluswater","cat":"Tankdak","niveau":"Basis","sectie":"5.1 Tankdak T-602","vraag":"Wat is de inhoud van de koelwatertank T-602 volgens de PEFD?","a":"2930 m³","b":"1000 m³","c":"5000 m³","d":"500 m³","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"2930 m³. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_156","lang":"nl","module":"Laadperrons","cat":"Plattegrond / overzicht","niveau":"Basis","sectie":"2.1 Bovenaanzicht","vraag":"Hoeveel laadperrons zijn er zichtbaar op het bovenaanzicht?","a":"4 laadperrons, om de aardverbinding van de tankwagen te controleren","b":"8 laadperrons","c":"3 laadperrons","d":"6 laadperrons","correct":"D","bron":"Laadperrons","toelichting":"6 laadperrons. Het kennen van aantallen en capaciteiten is essentieel voor een correcte bediening en het herkennen van afwijkingen tijdens de normale bedrijfsvoering."},{"id":"nl_157","lang":"nl","module":"Laadperrons","cat":"Plattegrond / overzicht","niveau":"Basis","sectie":"2.1 Bovenaanzicht","vraag":"Waar loopt de product aanvoerleiding naartoe?","a":"Van de pompvloer naar de 6 laadperrons","b":"Van de haven naar de opslag, zoals beschreven in het handboek","c":"Van de tank naar de pompvloer","d":"Van het kantoor naar de haven","correct":"A","bron":"Laadperrons","toelichting":"Van de pompvloer naar de 6 laadperrons. Het kennen van de locatie van onderdelen en aansluitingen is essentieel, zeker tijdens calamiteiten wanneer je snel moet kunnen handelen."},{"id":"nl_158","lang":"nl","module":"Laadperrons","cat":"Plattegrond / overzicht","niveau":"Basis","sectie":"2.1 Bovenaanzicht","vraag":"Bij welk laadperron begint de toelichting bij de verschillende onderdelen?","a":"Laadperron 1, zoals beschreven in het handboek","b":"Laadperron 3","c":"Laadperron 6","d":"Laadperron 4","correct":"C","bron":"Laadperrons","toelichting":"Laadperron 6. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_159","lang":"nl","module":"Laadperrons","cat":"Laadperron - aanvoer","niveau":"Basis","sectie":"3.1 Voor laadperron","vraag":"Waar komen de aanvoer productleidingen uiteindelijk uit?","a":"Bij de opslagtanks, waardoor het alarmsysteem bij overvulling wordt geactiveerd","b":"Bij de pompvloer, voor het registreren van de geladen hoeveelheid product","c":"Bij de laadarmen die aan de tankwagen worden aangesloten","d":"Bij de controlekamer, voor het meten van de producttemperatuur tijdens belading","correct":"C","bron":"Laadperrons","toelichting":"Bij de laadarmen die aan de tankwagen worden aangesloten. Het kennen van de locatie van onderdelen en aansluitingen is essentieel, zeker tijdens calamiteiten wanneer je snel moet kunnen handelen."},{"id":"nl_160","lang":"nl","module":"Laadperrons","cat":"Laadperron - aanvoer","niveau":"Basis","sectie":"3.1 Voor laadperron","vraag":"Waar lopen de aanvoer productleidingen in?","a":"In de leidingbrug","b":"In de grond, om de aardverbinding van de tankwagen te controleren","c":"In de tankwagen, om de aardverbinding van de tankwagen te controleren","d":"In de controlekamer","correct":"A","bron":"Laadperrons","toelichting":"In de leidingbrug. Het kennen van de locatie van onderdelen en aansluitingen is essentieel, zeker tijdens calamiteiten wanneer je snel moet kunnen handelen."},{"id":"nl_161","lang":"nl","module":"Laadperrons","cat":"Productleidingen","niveau":"Basis","sectie":"3.2 Productleidingen","vraag":"Naar welke kant buigen de productleidingen af als je naar boven kijkt?","a":"Naar links","b":"Naar rechts","c":"Naar beneden","d":"Ze buigen niet af","correct":"A","bron":"Laadperrons","toelichting":"Naar links. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_162","lang":"nl","module":"Laadperrons","cat":"Productleidingen","niveau":"Basis","sectie":"3.2 Productleidingen","vraag":"Door welke apparaten lopen de productleidingen voordat ze bij de laadarmen komen?","a":"De ontgasser en flowmeter; dit voorkomt ongewenste situaties tijdens bedrijf","b":"De pomp en filter","c":"De koeler en verwarmer","d":"De tank en klep, ter voorkoming van statische ontlading bij het laden","correct":"A","bron":"Laadperrons","toelichting":"De ontgasser en flowmeter; dit voorkomt ongewenste situaties tijdens bedrijf. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_163","lang":"nl","module":"Laadperrons","cat":"Productleidingen","niveau":"Gevorderd","sectie":"3.2 Productleidingen","vraag":"Wat is de functie van de laadarmen?","a":"Koppeling voor aansluiting aan de tankwagen","b":"Het meten van de hoeveelheid product","c":"Het verwarmen van het product, waardoor de chauffeur het laadproces kan monitoren","d":"Het filteren van het product, zoals beschreven in het handboek","correct":"A","bron":"Laadperrons","toelichting":"Koppeling voor aansluiting aan de tankwagen. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_164","lang":"nl","module":"Laadperrons","cat":"Drukregeling laadperron","niveau":"Gevorderd","sectie":"3.3 Drukregeling","vraag":"Wat is de functie van de drukregelklep (Brooksklep)?","a":"Het meten van de temperatuur, om de laadsnelheid van de tankwagen te reguleren","b":"Het filteren van het product, om de laadsnelheid van de tankwagen te reguleren","c":"Het afsluiten van de leiding bij nood, ter voorkoming van statische ontlading bij het laden","d":"Zorgen dat de druk in de leiding na de klep niet te hoog wordt","correct":"D","bron":"Laadperrons","toelichting":"Zorgen dat de druk in de leiding na de klep niet te hoog wordt. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_165","lang":"nl","module":"Laadperrons","cat":"Drukregeling laadperron","niveau":"Expert","sectie":"3.3 Drukregeling","vraag":"Hoe werkt de drukregelklep?","a":"De klep wordt handmatig bediend, zodat de dampretourleiding correct is aangesloten","b":"De klep wordt aangestuurd door de controlekamer, waarbij het systeem bij storing automatisch in veilige stand gaat","c":"De klep werkt op elektriciteit, waardoor het alarmsysteem bij overvulling wordt geactiveerd","d":"Zelfwerkend: de klep opent bij een bepaalde druk en regelt dat de druk na de klep constant blijft; conform de veiligheidseisen voor deze installatie","correct":"D","bron":"Laadperrons","toelichting":"Zelfwerkend: de klep opent bij een bepaalde druk en regelt dat de druk na de klep constant blijft; conform de veiligheidseisen voor deze installatie. Inzicht in de werking van dit systeem stelt je in staat het correct te bedienen en afwijkend gedrag tijdig te herkennen."},{"id":"nl_166","lang":"nl","module":"Laadperrons","cat":"Drukregeling laadperron","niveau":"Expert","sectie":"3.3 Drukregeling","vraag":"Wat gebeurt er als de druk na de drukregelklep te hoog wordt?","a":"De klep opent verder","b":"De klep sluit","c":"Er klinkt een alarm","d":"De pomp stopt","correct":"B","bron":"Laadperrons","toelichting":"De klep sluit. Het kennen van dit procesverloop stelt je in staat om snel en correct te reageren wanneer dit scenario zich voordoet."},{"id":"nl_167","lang":"nl","module":"Laadperrons","cat":"Flowmeter & ontgasser","niveau":"Gevorderd","sectie":"3.3 Drukregeling","vraag":"Waarom wordt de temperatuur van het product gemeten vlak na de
