flowmeter?","a":"Om de kwaliteit van het product te controleren","b":"Om brand te voorkomen, voor een gelijkmatige verdeling van het product in de tankwagen","c":"Om de kleur van het product te bepalen, waardoor de belading automatisch wordt geregistreerd","d":"Omdat temperatuur invloed heeft op het meten van de doorgestroomde hoeveelheid","correct":"D","bron":"Laadperrons","toelichting":"Omdat temperatuur invloed heeft op het meten van de doorgestroomde hoeveelheid. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_168","lang":"nl","module":"Laadperrons","cat":"Drukregeling laadperron","niveau":"Expert","sectie":"3.3 Drukregeling","vraag":"Wat gebeurt er bij stijgende temperaturen met vloeistoffen?","a":"Ze zetten uit; dit is belangrijk voor de veilige bedrijfsvoering","b":"Ze krimpen, waardoor het alarmsysteem bij overvulling wordt geactiveerd","c":"Ze veranderen van kleur","d":"Ze worden viskeuzer","correct":"A","bron":"Laadperrons","toelichting":"Ze zetten uit; dit is belangrijk voor de veilige bedrijfsvoering. Het kennen van dit procesverloop stelt je in staat om snel en correct te reageren wanneer dit scenario zich voordoet."},{"id":"nl_169","lang":"nl","module":"Laadperrons","cat":"Drukregeling laadperron","niveau":"Gevorderd","sectie":"3.3 Drukregeling","vraag":"Waarvoor worden de onderdelen bij drukregeling en temperatuurmeting aangegeven?","a":"In het logboek","b":"Op een whiteboard","c":"In een e-mail","d":"In de PEFD","correct":"D","bron":"Laadperrons","toelichting":"In de PEFD. Weten waarvoor een onderdeel dient is de basis voor correct gebruik en het herkennen van storingen of afwijkingen."},{"id":"nl_170","lang":"nl","module":"Laadperrons","cat":"Flowmeter & ontgasser","niveau":"Basis","sectie":"3.4 Flowmeter","vraag":"Wat voor type flowmeter wordt gebruikt op het laadperron?","a":"Een ultrasone meter, waardoor de chauffeur het laadproces kan monitoren","b":"Een Coriolis meter, orderd","sectie":"3.4 Flowmeter","vraag":"Waarom is de ontgasser geplaatst voor de flowmeter?","a":"Om het product te verwarmen, waardoor de chauffeur het laadproces kan monitoren","b":"Omdat opgeloste gassen en lucht de meetnauwkeurigheid van de flowmeter kunnen beïnvloeden","c":"Om de druk te verhogen, om de aardverbinding van de tankwagen te controleren","d":"Om het product schoon te maken, ter bescherming van de laadarm tegen overbelasting","correct":"B","bron":"Laadperrons","toelichting":"Omdat opgeloste gassen en lucht de meetnauwkeurigheid van de flowmeter kunnen beïnvloeden. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_174","lang":"nl","module":"Laadperrons","cat":"Flowmeter & ontgasser","niveau":"Expert","sectie":"3.4 Flowmeter","vraag":"Hoe werkt de ontgasser?","a":"De invoer langs de wand is tangentiaal waardoor de vloeistof in een spiraalvormige beweging stroomt en gassen via de bovenkant ontwijken","b":"Door het product te verwarmen, zodat de dampretourleiding correct is aangesloten, met een dubbele beveiliging tegen ongecontroleerde vrijgifte","c":"Door het product door een filter te persen, om de juiste productkwaliteit te garanderen","d":"Door het product stil te laten staan, waardoor het alarmsysteem bij overvulling wordt geactiveerd","correct":"A","bron":"Laadperrons","toelichting":"De invoer langs de wand is tangentiaal waardoor de vloeistof in een spiraalvormige beweging stroomt en gassen via de bovenkant ontwijken. Inzicht in de werking van dit systeem stelt je in staat het correct te bedienen en afwijkend gedrag tijdig te herkennen."},{"id":"nl_175","lang":"nl","module":"Laadperrons","cat":"Flowmeter & ontgasser","niveau":"Gevorderd","sectie":"3.4 Flowmeter","vraag":"Wat is de functie van het filter vlak voor de flowmeter?","a":"Het meten van de hoeveelheid product, waardoor de belading automatisch wordt geregistreerd","b":"Het tegenhouden van vaste vuildeeltjes die nl_178","lang":"nl","module":"Laadperrons","cat":"Flowmeter & ontgasser","niveau":"Expert","sectie":"3.4 Flowmeter","vraag":"Wat doet de hoog niveau signalering (LZA) boven in de ontgasser?","a":"Meet de temperatuur van het product","b":"Regelt de druk in de leiding, waardoor de belading automatisch wordt geregistreerd","c":"Geeft alarm en uitschakeling/sluit bij activering","d":"Filtert het product, waardoor het alarmsysteem bij overvulling wordt geactiveerd","correct":"C","bron":"Laadperrons","toelichting":"Geeft alarm en uitschakeling/sluit bij activering. Een operator moet weten hoe alle beveiligingen en systemen reageren, zodat je het gedrag van de installatie kunt begrijpen en bewaken."},{"id":"nl_179","lang":"nl","module":"Laadperrons","cat":"Flowmeter & ontgasser","niveau":"Gevorderd","sectie":"3.4 Flowmeter","vraag":"Wat is de functie van de drukbeveiligingen op de toevoerleiding naar de laadarm?","a":"Ze meten de doorstroming, ter voorkoming van statische ontlading bij het laden","b":"Ze filteren het product, om de aardverbinding van de tankwagen te controleren","c":"Ze openen bij een te hoge druk en laten het product af naar de toevoerleiding van de pomp","d":"Ze regelen de temperatuur, waardoor het alarmsysteem bij overvulling wordt geactiveerd","correct":"C","bron":"Laadperrons","toelichting":"Ze openen bij een te hoge druk en laten het product af naar de toevoerleiding van de pomp. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_180","lang":"nl","module":"Laadperrons","cat":"Ethanol laadstraat","niveau":"Gevorderd","sectie":"3.5 Ethanol laadstraat","vraag":"Wat is het verschil tussen de ethanol skid en de reguliere laadstraat?","a":"De ethanol skid heeft geen ontgasser, ter bescherming van de laadarm tegen overbelasting","b":"De ethanol skid heeft geen flowmeter, waardoor de belading automatisch wordt geregistreerd","c":"De ethanol skid ziet er wat anders uit maar de onderdelen hebben dezelfde functie","d":"De ethanol skid werkt volledig handmatig, zodat het product niet in contact komt met de buitenlucht","correct":"C","bron":"Laadperrons","toelichting":"De ethanol skid ziet er wat anders uit maar de onderdelen hebben dezelfde functie. Het kennen van dit verschil helpt je om het juiste onderdeel of de juiste procedure te kiezen in de dagelijkse praktijk."},{"id":"nl_181","lang":"nl","module":"Laadperrons","cat":"Flowmeter & ontgasser","niveau":"Basis","sectie":"3.6 Ontgassers","vraag":"Wat heeft elke ontgasser bovenin?","a":"Een thermometer, waardoor de belading automatisch wordt geregistreerd","b":"Een drukmeter, voor het meten van de producttemperatuur tijdens belading","c":"Een voorziening die gas doorlaat maar vloeistof tegenhoudt","d":"Een filter, ter voorkoming van statische ontlading bij het laden","correct":"C","bron":"Laadperrons","toelichting":"Een voorziening die gas doorlaat maar vloeistof tegenhoudt. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_182","lang":"nl","module":"Laadperrons","cat":"Ontgassers","niveau":"Basis","sectie":"3.6 Ontgassers","vraag":"Waar komen de ontluchtingsleidingen van de ontgassers uit?","a":"Direct in de buitenlucht, zodat het product niet in contact komt met de buitenlucht","b":"In de opslagtank, om de juiste productkwaliteit te garanderen","c":"In een vaatje (V-0707) dat voorzien is van een hoog niveau signalering","d":"In de pompvloer, ter bescherming van de laadarm tegen overbelasting","correct":"C","bron":"Laadperrons","toelichting":"In een vaatje (V-0707) dat voorzien is van een hoog niveau signalering. Het kennen van de locatie van onderdelen en aansluitingen is essentieel, zeker tijdens calamiteiten wanneer je snel moet kunnen handelen."},{"id":"nl_183","lang":"nl","module":"Laadperrons","cat":"Ontgassers","niveau":"Basis","sectie":"3.6 Ontgassers","vraag":"Waar komt de ontluchting van het "b":"Door smeltdraden die onderdeel zijn van het Polyflow systeem dat brand in een vroeg stadium kan detecteren; conform de veiligheidseisen voor deze installatie","c":"Door camera's, om de laadsnelheid van de tankwagen te reguleren, waarbij de installatie automatisch wordt uitgeschakeld bij afwijkingen","d":"Door handmatige melding, om de juiste productkwaliteit te garanderen","correct":"B","bron":"Laadperrons","toelichting":"Door smeltdraden die onderdeel zijn van het Polyflow systeem dat brand in een vroeg stadium kan detecteren; conform de veiligheidseisen voor deze installatie. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_189","lang":"nl","module":"Laadperrons","cat":"Sprinkler","niveau":"Expert","sectie":"3.7 Sprinkler","vraag":"Wat gebeurt er als één smeltdraad smelt?","a":"Er volgt een alarm","b":"Het sprinklersysteem treedt direct in werking","c":"De belading stopt automatisch","d":"Er gebeurt niets","correct":"A","bron":"Laadperrons","toelichting":"Er volgt een alarm. Het kennen van dit procesverloop stelt je in staat om snel en correct te reageren wanneer dit scenario zich voordoet."},{"id":"nl_190","lang":"nl","module":"Laadperrons","cat":"Sprinkler","niveau":"Expert","sectie":"3.7 Sprinkler","vraag":"Wat gebeurt er als twee smeltdraden smelten?","a":"Er volgt een alarm, voor een gelijkmatige verdeling van het product in de tankwagen","b":"Het sprinklersysteem treedt automatisch in werking en vormt een sproeischap aan beide kanten","c":"De belading stopt, voor een gelijkmatige verdeling van het product in de tankwagen","d":"De pomp schakelt uit, ter waarborging van een correct en veilig werkproces op locatie","correct":"B","bron":"Laadperrons","toelichting":"Het sprinklersysteem treedt automatisch in werking en vormt een sproeischap aan beide kanten. Het kennen van dit procesverloop stelt je in staat om snel en correct te reageren wanneer dit scenario zich voordoet."},{"id":"nl_191","lang":"nl","module":"Laadperrons","cat":"Koppelingen","niveau":"Basis","sectie":"3.8 Koppelingen","vraag":"Wat wordt in het punt 'Koppelingen' behandeld?","a":"De elektrische aansluitingen, ter bescherming van de laadarm tegen overbelasting, inclusief een handmatige bypass voor onderhoudssituaties","b":"De software koppelingen, voor het registreren van de geladen hoeveelheid product","c":"De communicatiesystemen, voor het registreren van de geladen hoeveelheid product","d":"De laadarmen en andere systemen waarmee de tankwagen aan de installatie van het laadperron wordt verbonden","correct":"D","bron":"Laadperrons","toelichting":"De laadarmen en andere systemen waarmee de tankwagen aan de installatie van het laadperron wordt verbonden. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_192","lang":"nl","module":"Laadperrons","cat":"Overvulbeveiliging","niveau":"Expert","sectie":"3.8 Koppelingen","vraag":"Wat doet de overvulbeveiliging?","a":"Meet de temperatuur van het product, zodat de dampretourleiding correct is aangesloten","b":"Voorkomt dat de tankwagen te vol wordt geladen door een hoog niveau signalering te koppelen aan het laadperron","c":"Filtert het product, waardoor de belading automatisch wordt geregistreerd","d":"Regelt de druk, ter voorkoming van statische ontlading bij het laden, inclusief een logboekregistratie van alle uitgevoerde handelingen","correct":"B","bron":"Laadperrons","toelichting":"Voorkomt dat de tankwagen te vol wordt geladen door een hoog niveau signalering te koppelen aan het laadperron. Een operator moet weten hoe alle beveiligingen en systemen reageren, zodat je het gedrag van de installatie kunt begrijpen en bewaken."},{"id":"nl_193","lang":"nl","module":"Laadperrons","cat":"Koppelingen","niveau":"Expert","sectie":"3.8 Koppelingen","vraag":"Wat gebeurt er als de hoog niveau signalering van de tankwagen wordt geactiveerd?","a":"De laadarmen worden automatisch losgekoppeld","b":"Het sprinklersysteem gaat aan, zodat het product niet in contact komt met de buitenlucht","c":"Een alarm wordt geactiveerd en de toevoerpomp wordt gestopt","d":"De controlekamer wordt gebeld, om de laadsnelheid van de tankwagen te reguleren","correct":"C","bron":"Laadperrons","toelichting":"Een alarm wordt geactiveerd en de toevoerpomp wordt gestopt. Het kennen van dit procesverloop stelt je in staat om snel en correct te reageren wanneer dit scenario zich voordoet."},{"id":"nl_194","lang":"nl","module":"Laadperrons","cat":"Dampretour","niveau":"Gevorderd","sectie":"3.8 Koppelingen","vraag":"Wat is de functie van de dampretourslang?","a":"Het product wordt via deze slang geladen, zoals beschreven in het handboek","b":"De dampen uit de tankwagen worden via de slang verdreven en naar de VRU getransporteerd","c":"Lucht wordt in de tankwagen geblazen, om de aardverbinding van de tankwagen te controleren","d":"Water wordt via deze slang afgevoerd, om de aardverbinding van de tankwagen te controleren","correct":"B","bron":"Laadperrons","toelichting":"De dampen uit de tankwagen worden via de slang verdreven en naar de VRU getransporteerd. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_195","lang":"nl","module":"Laadperrons","cat":"Vlamdover","niveau":"Basis","sectie":"3.8 Koppelingen","vraag":"Wat is een vlamdover en waar bevindt deze zich?","a":"Een brandblusser bij het laadperron, waardoor het alarmsysteem bij overvulling wordt geactiveerd, waarbij het systeem bij storing automatisch in veilige stand gaat","b":"Een sprinkler boven de tankwagen, voor een gelijkmatige verdeling van het product in de tankwagen","c":"Een noodstopknop op het bedieningspaneel, voor het registreren van de geladen hoeveelheid product","d":"Een element met fijne kanalen in de dampleiding naar de VRU dat voorkomt dat vlammen zich via de leiding verplaatsen","correct":"D","bron":"Laadperrons","toelichting":"Een element met fijne kanalen in de dampleiding naar de VRU dat voorkomt dat vlammen zich via de leiding verplaatsen. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_196","lang":"nl","module":"Laadperrons","cat":"Vlamdover","niveau":"Expert","sectie":"3.8 Koppelingen","vraag":"Hoe werkt de vlamdover?","a":"Water wordt op de vlam gespoten, waardoor de belading automatisch wordt geregistreerd","b":"Schuim wordt in de leiding geblazen, waardoor de chauffeur het laadproces kan monitoren","c":"De leiding wordt automatisch afgesloten, zodat de dampretourleiding correct is aangesloten","d":"De hitte van het vlamfront wordt geabsorbeerd en dooft de vlam","correct":"D","bron":"Laadperrons","toelichting":"De hitte van het vlamfront wordt geabsorbeerd en dooft de vlam. Inzicht in de werking van dit systeem stelt je in staat het correct te bedienen en afwijkend gedrag tijdig te herkennen."},{"id":"nl_197","lang":"nl","module":"Laadperrons","cat":"Aarding & statische elektriciteit","niveau":"Gevorderd","sectie":"3.8 Koppelingen","vraag":"Waarom is de aarding tussen tankwagen en laadperron belangrijk?","a":"Om de tankwagen te verwarmen, voor een gelijkmatige verdeling van het product in de tankwagen","b":"Om het product sneller te laden, zodat de dampretourleiding correct is aangesloten","c":"Om de communicatie tussen chauffeur en controlekamer te verbeteren, inclusief een noodstopprocedure bij onvoorziene omstandigheden","d":"Om statische elektriciteit af te voeren die ontstaat door wrijving tijdens laden, waardoor vonkvorming en explosiegevaar worden voorkomen","correct":"D","bron":"Laadperrons","toelichting":"Om statische elektriciteit af te voeren die ontstaat door wrijving tijdens laden, waardoor vonkvorming en explosiegevaar worden voorkomen. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_198","lang":"nl","module":"Laadperrons","cat":"Koppelingen","niveau":"Basis","sectie":"3.8 Koppelingen","vraag":"Wat geeft de groene lamp op het aardingspaneel aan?","a":"Dat het laden mag beginnen, om de laadsnelheid van de tankwagen te reguleren","b":"Dat de tankwagen vol is, voor het meten van de producttemperatuur tijdens belading","c":"Dat er een goed geleidende verbinding is gemaakt waardoor opgewekte elektriciteit kan wegvloeien","d":"Dat er geen druk op de leiding staat, waardoor de chauffeur het laadproces kan monitoren","correct":"C","bron":"Laadperrons","toelichting":"Dat er een goed geleidende verbinding is gemaakt waardoor opgewekte elektriciteit kan wegvloeien. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_199","lang":"nl","module":"Laadperrons","cat":"Koppelingen","niveau":"Gevorderd","sectie":"3.8 Koppelingen","vraag":"Hoe zijn de koppelingen van de laadarmen ontworpen?","a":"Ze zijn gemaakt van rubber, waardoor de belading automatisch wordt geregistreerd","b":"Ze zijn alleen geschikt voor één product, waardoor de chauffeur het laadproces kan monitoren","c":"Ze moeten na elk gebruik vervangen worden, zoals beschreven in het handboek, waarbij de operator via het bedieningspaneel de status kan monitoren","d":"Lekvrij: er kan tijdens aan- en afkoppelen en laden geen vloeistof ontsnappen; conform de veiligheidseisen voor deze installatie","correct":"D","bron":"Laadperrons","toelichting":"Lekvrij: er kan tijdens aan- en afkoppelen en laden geen vloeistof ontsnappen; conform de veiligheidseisen voor deze installatie. Dit is een belangrijke praktijkhandeling die correct uitgevoerd moet worden om veilig en efficiënt te werken."},{"id":"nl_200","lang":"nl","module":"Laadperrons","cat":"Bewaking","niveau":"Basis","sectie":"3.9 Bewaking","vraag":"Welke apparatuur bevindt zich bij het bewakingspunt?","a":"Alleen een camera, ter voorkoming van statische ontlading bij het laden","b":"De kaartlezer, intercom, brandmelder, noodstop en het acoustisch alarm","c":"Een computer en printer, om de juiste productkwaliteit te garanderen","d":"Een telefoon en fax, waardoor het alarmsysteem bij overvulling wordt geactiveerd","correct":"B","bron":"Laadperrons","toelichting":"De kaartlezer, intercom, brandmelder, noodstop en het acoustisch alarm. Zorg dat je altijd weet welke middelen, systemen of procedures van toepassing zijn — dit is de basis voor veilig handelen."},{"id":"nl_201","lang":"nl","module":"Laadperrons","cat":"Bewaking","niveau":"Basis","sectie":"3.9 Bewaking","vraag":"Wat moet de chauffeur doen tijdens het laden?","a":"In de kantine wachten, voor een gelijkmatige verdeling van het product in de tankwagen","b":"Naar de controlekamer gaan, zodat het product niet in contact komt met de buitenlucht","c":"Bij zijn of haar tankwagen blijven om snel te kunnen ingrijpen als er iets verkeerd gaat","d":"De tankwagen controleren na het laden, voor een gelijkmatige verdeling van het product in de tankwagen","correct":"C","bron":"Laadperrons","toelichting":"Bij zijn of haar tankwagen blijven om snel te kunnen ingrijpen als er iets verkeerd gaat. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_202","lang":"nl","module":"Laadperrons","cat":"Wegrijbeveiliging","niveau":"Gevorderd","sectie":"3.10 Wegrijbeveiliging","vraag":"Wat is de functie van de wegrijbeveiliging (wielkeg)?","a":"Voorkomt dat de tankwagen wegrolt tijdens laden","b":"Meet het gewicht van de tankwagen, voor het meten van de producttemperatuur tijdens belading","c":"Houdt de tankwagen op de juiste positie voor het laden","d":"Geeft een signaal als de tankwagen vol is","correct":"A","bron":"Laadperrons","toelichting":"Voorkomt dat de tankwagen wegrolt tijdens laden. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_203","lang":"nl","module":"Laadperrons","cat":"Wegrijbeveiliging","niveau":"Basis","sectie":"3.10 Wegrijbeveiliging","vraag":"Moet de tankwagen ook op de handrem staan tijdens laden?","a":"Nee, alleen de wielkeg is voldoende, waardoor de belading automatisch wordt geregistreerd","b":"Ja, de handrem is vereist, maar de wielkeg biedt extra zekerheid en moet altijd gebruikt worden; dit is belangrijk voor de veilige bedrijfsvoering","c":"De handrem is optioneel, ter voorkoming van statische ontlading bij het laden, inclusief een handmatige bypass voor onderhoudssituaties","d":"Alleen bij winderig weer, om de aardverbinding van de tankwagen te controleren","correct":"B","bron":"Laadperrons","toelichting":"Ja, de handrem is vereist, maar de wielkeg biedt extra zekerheid en moet altijd gebruikt worden; dit is belangrijk voor de veilige bedrijfsvoering. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_204","lang":"nl","module":"Laadperrons","cat":"Wegrijbeveiliging","niveau":"Expert","sectie":"3.10 Wegrijbeveiliging","vraag":"Wanneer gaat het stopbord omlaag?","a":"Als de chauffeur via de kaartlezer is aangemeld, om te voorkomen dat hij per abuis wegrijdt; dit is belangrijk voor de veilige bedrijfsvoering","b":"Als de tankwagen vol is, ter voorkoming van statische ontlading bij het laden, inclusief een noodstopprocedure bij onvoorziene omstandigheden","c":"Als er een noodsituatie is, ter voorkoming van statische ontlading bij het laden","d":"Bij het begin van de werkdag, om de laadsnelheid van de tankwagen te reguleren","correct":"A","bron":"Laadperrons","toelichting":"Als de chauffeur via de kaartlezer is aangemeld, om te voorkomen dat hij per abuis wegrijdt; dit is belangrijk voor de veilige bedrijfsvoering. Het kennen van het juiste moment voor deze handeling of het juiste activatiepunt is cruciaal voor veiligheid en procesintegriteit."},{"id":"nl_205","lang":"nl","module":"Laadperrons","cat":"Wegrijbeveiliging","niveau":"Expert","sectie":"3.10 Wegrijbeveiliging","vraag":"Wanneer gaat het stopbord omhoog?","a":"Als de chauffeur arriveert, zodat de dampretourleiding correct is aangesloten","b":"Als de noodstop is ingedrukt, waardoor de chauffeur het laadproces kan monitoren","c":"Na elk uur, ter voorkoming van statische ontlading bij het laden, waarbij de operator via het bedieningspaneel de status kan monitoren","d":"Als de belading is afgerond en aan alle voorwaarden is voldaan, zoals alle aansluitingen weer los; wat bijdraagt aan de operationele veiligheid","correct":"D","bron":"Laadperrons","toelichting":"Als de belading is afgerond en aan alle voorwaarden is voldaan, zoals alle aansluitingen weer los; wat bijdraagt aan de operationele veiligheid. Het kennen van het juiste moment voor deze handeling of het juiste activatiepunt is cruciaal voor veiligheid en procesintegriteit."},{"id":"nl_206","lang":"nl","module":"Laadperrons","cat":"Wegrijbeveiliging","niveau":"Basis","sectie":"3.10 Wegrijbeveiliging","vraag":"Welke aansluitingen moeten weer in parkeerstand zijn voordat het stopbord omhoog gaat?","a":"Alleen de laadarm, waardoor de belading automatisch wordt geregistreerd","b":"Alleen de aarding, voor het registreren van de geladen hoeveelheid product","c":"Dampretourslang, laadarm, overvulbeveiliging en aarding","d":"De brandslang en sprinkler, om de juiste productkwaliteit te garanderen","correct":"C","bron":"Laadperrons","toelichting":"Dampretourslang, laadarm, overvulbeveiliging en aarding. Zorg dat je altijd weet welke middelen, systemen of procedures van toepassing zijn — dit is de basis voor veilig handelen."},{"id":"nl_207","lang":"nl","module":"Laadperrons","cat":"Wegrijbeveiliging","niveau":"Basis","sectie":"3.10 Wegrijbeveiliging","vraag":"Waar lopen de smeltdraden langs bij de paal naast het laadperron?","a":"Langs de tankwagen, waardoor de chauffeur het laadproces kan monitoren","b":"Langs de laadarm, ter waarborging van een correct en veilig werkproces op locatie","c":"Langs de controlekamer, zodat de dampretourleiding correct is aangesloten","d":"Langs de paal waar het sprinklersysteem op rust","correct":"D","bron":"Laadperrons","toelichting":"Langs de paal waar het sprinklersysteem op rust. Het kennen van de locatie van onderdelen en aansluitingen is essentieel, zeker tijdens calamiteiten wanneer je snel moet kunnen handelen."},{"id":"nl_208","lang":"nl","module":"Laadperrons","cat":"Wegrijbeveiliging","niveau":"Basis","sectie":"3.10 Wegrijbeveiliging","vraag":"Wat bevindt zich bij elk laadperron voor brandbestrijding?","a":"Een schuimblusser","b":"Een CO2 blusser, voor het registreren van de geladen hoeveelheid product","c":"Een poederblusser","d":"Een waterblusser","correct":"C","bron":"Laadperrons","toelichting":"Een poederblusser. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_209","lang":"nl","module":"Laadperrons","cat":"Bordes","niveau":"Basis","sectie":"3.11 Bordes","vraag":"Wat is te zien vanaf het bordes in de leidingbrug?","a":"De aanvoer product leidingen, aanvoer additieven leidingen, de koel/schuim leiding, dampafvoerleiding en Polyflow leidingen","b":"Alleen de product leidingen, waardoor de chauffeur het laadproces kan monitoren, inclusief een noodstopprocedure bij onvoorziene omstandigheden","c":"Alleen de dampafvoerleiding, zodat het product niet in contact komt met de buitenlucht","d":"Het kantoor en de parkeerplaats, voor het meten van de producttemperatuur tijdens belading","correct":"A","bron":"Laadperrons","toelichting":"De aanvoer product leidingen, aanvoer additieven leidingen, de koel/schuim leiding, dampafvoerleiding en Polyflow leidingen. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_210","lang":"nl","module":"Laadperrons","cat":"Overig","niveau":"Basis","sectie":"4.1 Disclaimer","vraag":"Voor welke organisatie is de inhoud van deze module specifiek ontwikkeld?","a":"Terminal Arnhem","b":"BP Rotterdam, zodat het product niet in contact komt met de buitenlucht","c":"TotalEnergies Antwerpen","d":"ExxonMobil Hamburg, zodat de dampretourleiding correct is aangesloten","correct":"A","bron":"Laadperrons","toelichting":"Terminal Arnhem. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_211","lang":"nl","module":"Laadperrons","cat":"Overig","niveau":"Basis","sectie":"4.1 Disclaimer","vraag":"Wat wordt aangeraden bij twijfel over procedures?","a":"Neem contact op met de leverancier, om de aardverbinding van de tankwagen te controleren","b":"Raadpleeg altijd de geldende procedures of een bevoegde deskundige","c":"Kijk op internet, voor een gelijkmatige verdeling van het product in de tankwagen","d":"Vraag het aan een collega, voor een gelijkmatige verdeling van het product in de tankwagen","correct":"B","bron":"Laadperrons","toelichting":"Raadpleeg altijd de geldende procedures of een bevoegde deskundige. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_212","lang":"nl","module":"Noodstroomaggregaat","cat":"Noodstroomvoorziening","niveau":"Gevorderd","sectie":"2.1 Noodstroomvoorziening","vraag":"Waarom is een noodstroomvoorziening nodig op de terminal?","a":"Om energie te besparen op piekuren, ter voorkoming van spanningsschommelingen op het net","b":"Om de verlichting in het kantoor te versterken, waarbij het systeem bij storing automatisch in veilige stand gaat","c":"Om de terminal volledig onafhankelijk van het net te maken","d":"Elektriciteitsuitval kan leiden tot gevaarlijke situaties, zoals het uitvallen van veiligheidssystemen; dit voorkomt ongewenste situaties tijdens bedrijf","correct":"D","bron":"Laadperrons","toelichting":"Elektriciteitsuitval kan leiden tot gevaarlijke situaties, zoals het uitvallen van veiligheidssystemen; dit voorkomt ongewenste situaties tijdens bedrijf. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_213","lang":"nl","module":"Noodstroomaggregaat","cat":"Noodstroomvoorziening","niveau":"Basis","sectie":"2.1 Noodstroomvoorziening","vraag":"Welke twee vormen van noodstroomvoorziening zijn beschikbaar?","a":"Twee noodstroomaggregaten, ter waarborging van een correct en veilig werkproces op locatie","b":"Een UPS en zonnepanelen, zodat de verlichtingsinstallatie op het terrein blijft functioneren","c":"Een noodstroomaggregaat en de mogelijkheid een mobiele noodstroomvoorziening aan te sluiten via de Power LockBox","d":"Een accu-installatie en windturbine, zodat het communicatiesysteem beschikbaar blijft, inclusief een noodstopprocedure bij onvoorziene omstandigheden","correct":"C","bron":"Laadperrons","toelichting":"Een noodstroomaggregaat en de mogelijkheid een mobiele noodstroomvoorziening aan te sluiten via de Power LockBox. Zorg dat je altijd weet welke middelen, systemen of procedures van toepassing zijn — dit is de basis voor veilig handelen."},{"id":"nl_214","lang":"nl","module":"Noodstroomaggregaat","cat":"Noodstroomvoorziening","niveau":"Basis","sectie":"2.1 Noodstroomvoorziening","vraag":"Waar bevindt zich de NSA?","a":"In de ruimte voor het gebouw bij de controlekamer","b":"In de kelder van het kantoor, zodat het communicatiesysteem beschikbaar blijft","c":"Op het dak van de controlekamer, zoals beschreven in het handboek","d":"Bij de laadperrons, om de netspanning te stabiliseren bij piekvraag","correct":"A","bron":"Laadperrons","toelichting":"In de ruimte voor het gebouw bij de controlekamer. Het kennen van de locatie van onderdelen en aansluitingen is essentieel, zeker tijdens calamiteiten wanneer je snel moet kunnen handelen."},{"id":"nl_215","lang":"nl","module":"Noodstroomaggregaat","cat":"Noodstroomvoorziening","niveau":"Basis","sectie":"2.1 Noodstroomvoorziening","vraag":"Wat is een Power LockBox?","a":"Een kluis voor het opbergen van sleutels, om de kantoorapparatuur te beschermen tegen stroompieken","b":"Een noodstopknop voor het hele terrein, ter bescherming van elektronische regelapparatuur","c":"Een beveiligingskast voor de elektrische hoofdschakelaar","d":"Een systeem waarmee een mobiel stroomaggregaat aangesloten kan worden op het elektriciteitsnet van de terminal","correct":"D","bron":"Laadperrons","toelichting":"Een systeem waarmee een mobiel stroomaggregaat aangesloten kan worden op het elektriciteitsnet van de terminal. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_216","lang":"nl","module":"Noodstroomaggregaat","cat":"Noodstroomvoorziening","niveau":"Basis","sectie":"2.1 Noodstroomvoorziening","vraag":"Waar bevindt zich de Power LockBox?","a":"In de NSA-ruimte, om de kantoorapparatuur te beschermen tegen stroompieken","b":"Aan de muur naast de deur van de controlekamer; wat noodzakelijk is voor een veilige werkomgeving","c":"Bij de hoofdingang van het terrein","d":"Op het dak van het kantoor, voor het automatisch omschakelen naar de noodstroomvoorziening","correct":"B","bron":"Laadperrons","toelichting":"Aan de muur naast de deur van de controlekamer; wat noodzakelijk is voor een veilige werkomgeving. Het kennen van de locatie van onderdelen en aansluitingen is essentieel, zeker tijdens calamiteiten wanneer je snel moet kunnen handelen."},{"id":"nl_217","lang":"nl","module":"Noodstroomaggregaat","cat":"NSA","niveau":"Basis","sectie":"2.2 NSA","vraag":"Wat is een NSA (Nood Stroom Aggregaat)?","a":"Een onafhankelijke energiebron die automatisch wordt ingeschakeld wanneer de netstroom uitvalt","b":"Een extra transformator voor het kantoor, voor het opladen van de noodverlichting in het gebouw","c":"Een handmatige noodschakelaar, voor het automatisch omschakelen naar de noodstroomvoorziening","d":"Een batterij-opslag systeem voor zonnepanelen","correct":"A","bron":"Laadperrons","toelichting":"Een onafhankelijke energiebron die automatisch wordt ingeschakeld wanneer de netstroom uitvalt. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_218","lang":"nl","module":"Noodstroomaggregaat","cat":"NSA","niveau":"Basis","sectie":"2.2 NSA","vraag":"Waaruit bestaat het noodstroomaggregaat?","a":"Een grote accu met omvormer, om de kantoorapparatuur te beschermen tegen stroompieken","b":"Zonnepanelen met opslag, waardoor de brandmeldinstallatie operationeel blijft","c":"Een verbrandingsmotor die een generator aandrijft, waardoor elektriciteit wordt opgewekt","d":"Een windturbine met generator, voor het automatisch omschakelen naar de noodstroomvoorziening","correct":"C","bron":"Laadperrons","toelichting":"Een verbrandingsmotor die een generator aandrijft, waardoor elektriciteit wordt opgewekt. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_219","lang":"nl","module":"Noodstroomaggregaat","cat":"NSA","niveau":"Basis","sectie":"2.2 NSA","vraag":"Op welke brandstof draait de verbrandingsmotor van de NSA?","a":"Benzine","b":"Diesel","c":"Aardgas","d":"LPG, ter bescherming van elektronische regelapparatuur","correct":"B","bron":"Laadperrons","toelichting":"Diesel. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_220","lang":"nl","module":"Noodstroomaggregaat","cat":"NSA","niveau":"Gevorderd","sectie":"2.2 NSA","vraag":"Hoe wordt in de generator mechanische energie omgezet in elektrische energie?","a":"Door chemische reacties in een accu, zodat de verlichtingsinstallatie op het terrein blijft functioneren","b":"Een spoel van koperdraad draait in een magnetisch veld, waardoor elektrische spanning ontstaat","c":"Door zonlicht om te zetten via fotovoltaïsche cellen","d":"Door warmte om te zetten via thermokoppels, ter bescherming van elektronische regelapparatuur","correct":"B","bron":"Laadperrons","toelichting":"Een spoel van koperdraad draait in een magnetisch veld, waardoor elektrische spanning ontstaat. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_221","lang":"nl","module":"Noodstroomaggregaat","cat":"NSA","niveau":"Basis","sectie":"2.2 NSA","vraag":"Welke systemen worden door de NSA van elektrische spanning voorzien bij stroomuitval?","a":"Alleen de verlichting van het terrein","b":"Alleen de laadperrons, zoals beschreven in het handboek","c":"Het kantoor, TMS, BMI en de rode groepen","d":"Alleen de pompen, waardoor de brandmeldinstallatie operationeel blijft","correct":"C","bron":"Laadperrons","toelichting":"Het kantoor, TMS, BMI en de rode groepen. Zorg dat je altijd weet welke middelen, systemen of procedures van toepassing zijn — dit is de basis voor veilig handelen."},{"id":"nl_222","lang":"nl","module":"Noodstroomaggregaat","cat":"NSA - onderhoud & testen","niveau":"Gevorderd","sectie":"2.3 Periodiek testen","vraag":"Waarom moet de NSA regelmatig getest worden?","a":"Om de garantie te behouden, voor het automatisch omschakelen naar de noodstroomvoorziening","b":"Om brandstof te verbruiken voor het verloopt, zodat het communicatiesysteem beschikbaar blijft","c":"Omdat de overheid het verplicht stelt, zodat de verlichtingsinstallatie op het terrein blijft functioneren","d":"De NSA moet betrouwbaar functioneren op het moment dat het nodig is","correct":"D","bron":"Laadperrons","toelichting":"De NSA moet betrouwbaar functioneren op het moment dat het nodig is. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_223","lang":"nl","module":"Noodstroomaggregaat","cat":"NSA - onderhoud & testen","niveau":"Basis","sectie":"2.3 Periodiek testen","vraag":"Welke factoren bepalen hoe lang de NSA onafhankelijk kan functioneren?","a":"Alleen de grootte van de dieseltank, ter voorkoming van spanningsschommelingen op het net","b":"De capaciteit van de brandstoftank (diesel), het brandstofverbruik, het vermogen van het aggregaat en de belasting","c":"Alleen het vermogen van de generator, voor het opladen van de noodverlichting in het gebouw","d":"Het weer en de buitentemperatuur, zodat de verlichtingsinstallatie op het terrein blijft functioneren","correct":"B","bron":"Laadperrons","toelichting":"De capaciteit van de brandstoftank (diesel), het brandstofverbruik, het vermogen van het aggregaat en de belasting. Zorg dat je altijd weet welke middelen, systemen of procedures van toepassing zijn — dit is de basis voor veilig handelen."},{"id":"nl_224","lang":"nl","module":"Noodstroomaggregaat","cat":"NSA - onderhoud & testen","niveau":"Basis","sectie":"2.3 Diesel bijvullen","vraag":"Waar wordt voor het bijvullen van de dieseltank naar verwezen?","a":"De procedure/werkinstructie bijvullen dieseltank","b":"De leverancier van de diesel, ter voorkoming van spanningsschommelingen op het net","c":"De fabrikant van de NSA, waardoor de brandmeldinstallatie operationeel blijft","d":"Het handboek van het aggregaat, zoals beschreven in het handboek","correct":"A","bron":"Laadperrons","toelichting":"De procedure/werkinstructie bijvullen dieseltank. Het kennen van de locatie van onderdelen en aansluitingen is essentieel, zeker tijdens calamiteiten wanneer je snel moet kunnen handelen."},{"id":"nl_225","lang":"nl","module":"Noodstroomaggregaat","cat":"NSA - onderhoud & testen","niveau":"Basis","sectie":"2.3 Periodiek testen","vraag":"Waar wordt voor het testen van de NSA naar verwezen?","a":"De procedure/werkinstructie testen NSA","b":"De fabrikant van het aggregaat, voor het automatisch omschakelen naar de noodstroomvoorziening","c":"Het jaarlijkse onderhoudscontract","d":"De elektricien op de terminal, om de kantoorapparatuur te beschermen tegen stroompieken","correct":"A","bron":"Laadperrons","toelichting":"De procedure/werkinstructie testen NSA. Het kennen van de locatie van onderdelen en aansluitingen is essentieel, zeker tijdens calamiteiten wanneer je snel moet kunnen handelen."},{"id":"nl_226","lang":"nl","module":"Leidingsysteem en pompen","cat":"Losleidingen","niveau":"Basis","sectie":"2.1 Losleidingen","vraag":"Hoeveel losleidingen komen er vanuit de haven bovengronds aan bij de terminal?","a":"Twee; wat noodzakelijk is voor een veilige werkomgeving","b":"Vier","c":"Eén, om cavitatie aan de pompzijde te voorkomen","d":"Drie","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"Twee; wat noodzakelijk is voor een veilige werkomgeving. Het kennen van aantallen en capaciteiten is essentieel voor een correcte bediening en het herkennen van afwijkingen tijdens de normale bedrijfsvoering."},{"id":"nl_227","lang":"nl","module":"Leidingsysteem en pompen","cat":"Losleidingen","niveau":"Basis","sectie":"2.1 Losleidingen","vraag":"Via wat komen de twee losleidingen bovengronds de terminal binnen?","a":"Via een pomp, voor het reguleren van de producttemperatuur tijdens transport","b":"Via een vat dat voorzien is van niveausignaleringen","c":"Via een warmtewisselaar, ter bescherming van de pompas tegen overbelasting","d":"Via een meetstation, om de wrijvingsverliezen in het leidingtraject te minimaliseren","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Via een vat dat voorzien is van niveausignaleringen. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_228","lang":"nl","module":"Leidingsysteem en pompen","cat":"Losleidingen","niveau":"Gevorderd","sectie":"2.1 Losleidingen","vraag":"Waarom moeten de losleidingen na elke lossing leeggemaakt worden?","a":"Omdat de leidingen anders gaan corroderen, ter bescherming van de pompas tegen overbelasting","b":"Omdat er verschillende producten door de losleidingen gepompt worden","c":"Omdat het product anders te koud wordt, ter bescherming van de pompas tegen overbelasting","d":"Omdat de druk in de leiding anders te hoog wordt","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Omdat er verschillende producten door de losleidingen gepompt worden. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_229","lang":"nl","module":"Leidingsysteem en pompen","cat":"Vlampunt & K-klassen","niveau":"Basis","sectie":"2.1 Losleidingen","vraag":"Worden de K1 en K3 producten gescheiden gehouden in de losleidingen?","a":"Alleen 's winters als het product stroperiger is","b":"Alleen bij lossing van ethanol, om de stroomsnelheid in de leiding te beperken","c":"Ja, ze worden gescheiden gehouden in de twee losleidingen","d":"Nee, alle producten gaan door dezelfde leiding","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Ja, ze worden gescheiden gehouden in de twee losleidingen. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_230","lang":"nl","module":"Leidingsysteem en pompen","cat":"Vlampunt & K-klassen","niveau":"Gevorderd","sectie":"2.1 Losleidingen","vraag":"Wat is de functie van de drainvaten V-7501 (K1) en V-7503 (K3)?","a":"Het zijn de laagste punten waarmee de losleidingen leeggemaakt kunnen worden","b":"Het zijn buffervaten voor overvloedig product","c":"Het zijn mengvaten voor productblending, zoals beschreven in het handboek","d":"Het zijn meetvaten voor debietcontrole, waardoor de debietmeter nauwkeurig kan meten","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"Het zijn de laagste punten waarmee de losleidingen leeggemaakt kunnen worden. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_231","lang":"nl","module":"Leidingsysteem en pompen","cat":"Losleidingen","niveau":"Basis","sectie":"2.1 Losleidingen","vraag":"Hoeveel niveausignaleringen bevinden zich op de drainvaten?","a":"Twee, op hoog en laag niveau, ter voorkoming van productverontreiniging bij overpompen","b":"Eén, alleen op hoog niveau, om cavitatie aan de pompzijde te voorkomen","c":"Vier, op vier verschillende hoogtes","d":"Drie, op verschillende hoogtes (H, L, LL)","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Drie, op verschillende hoogtes (H, L, LL). Het kennen van aantallen en capaciteiten is essentieel voor een correcte bediening en het herkennen van afwijkingen tijdens de normale bedrijfsvoering."},{"id":"nl_232","lang":"nl","module":"Leidingsysteem en pompen","cat":"Losleidingen","niveau":"Basis","sectie":"2.1 Losleidingen","vraag":"Wanneer stopt de drainpomp bij het leegpompen van het drainvat?","a":"Zodra het laagste niveau (LL) is bereikt, waardoor de debietmeter nauwkeurig kan meten","b":"Als alle drie de niveausignaleringen geen vloeistof meer signaleren","c":"Als de druk in de leiding een bepaalde waarde bereikt","d":"Na een vast ingestelde tijdsduur, om cavitatie aan de pompzijde te voorkomen","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Als alle drie de niveausignaleringen geen vloeistof meer signaleren. Het kennen van het juiste moment voor deze handeling of het juiste activatiepunt is cruciaal voor veiligheid en procesintegriteit."},{"id":"nl_233","lang":"nl","module":"Leidingsysteem en pompen","cat":"Losleidingen","niveau":"Expert","sectie":"2.1 Losleidingen","vraag":"Wat gebeurt er als na enige wachttijd weer vloeistof in het drainvat is gelopen?","a":"De pomp start weer en dit herhaalt totdat er geen vloeistof meer wordt gedetecteerd","b":"Het vat wordt handmatig geleegd door de operator, met een ingebouwd testprogramma voor functionele verificatie","c":"Er wordt een alarm gegeven en de pomp blijft uit","d":"Het product wordt automatisch teruggestuurd naar het schip","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"De pomp start weer en dit herhaalt totdat er geen vloeistof meer wordt gedetecteerd. Het kennen van dit procesverloop stelt je in staat om snel en correct te reageren wanneer dit scenario zich voordoet."},{"id":"nl_234","lang":"nl","module":"Leidingsysteem en pompen","cat":"Losmanifold","niveau":"Basis","sectie":"2.2 Losmanifold","vraag":"Waar loopt het leidingtracé vanaf het losmanifold naartoe?","a":"Naar de haven voor teruglading, om de stroomsnelheid in de leiding te beperken","b":"Direct naar de opslagtanks, waardoor het product een constante viscositeit behoudt","c":"Naar de pompvloer waar de pompen staan opgesteld","d":"Naar de Stadis container, waardoor de afsluiter bij een noodsituatie snel kan sluiten","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Naar de pompvloer waar de pompen staan opgesteld. Het kennen van de locatie van onderdelen en aansluitingen is essentieel, zeker tijdens calamiteiten wanneer je snel moet kunnen handelen."},{"id":"nl_235","lang":"nl","module":"Leidingsysteem en pompen","cat":"Losmanifold","niveau":"Basis","sectie":"2.2 Losmanifold","vraag":"Wat voor type afsluiters worden gebruikt op de productleidingen die op het manifold uitkomen?","a":"Handafsluiters, zoals beschreven in het handboek","b":"Motor Operated Valves (MOV)","c":"Pneumatische kleppen","d":"Terugslagkleppen, zodat het product niet in aanraking komt met lucht","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Motor Operated Valves (MOV). Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_236","lang":"nl","module":"Leidingsysteem en pompen","cat":"Losmanifold","niveau":"Gevorderd","sectie":"2.2 Losmanifold","vraag":"Hoe kunnen de Motor Operated Valves (MOV) ook bediend worden?","a":"Alleen op afstand via het DCS, voor een stabiele drukopbouw in de persleiding","b":"Door middel van perslucht, om cavitatie aan de pompzijde te voorkomen","c":"Handmatig via het handwiel op de klepmotor","d":"Met een sleutel vanuit de controlekamer","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Handmatig via het handwiel op de klepmotor. Dit is een belangrijke praktijkhandeling die correct uitgevoerd moet worden om veilig en efficiënt te werken."},{"id":"nl_237","lang":"nl","module":"Leidingsysteem en pompen","cat":"Stadis dosering","niveau":"Basis","sectie":"2.2 Losmanifold","vraag":"Wat is Stadis en waarvoor wordt het gebruikt?","a":"Een reinigingsmiddel voor de leidingen, voor een stabiele drukopbouw in de persleiding","b":"Een smeermiddel voor de pompen, ter voorkoming van productverontreiniging bij overpompen","c":"Een additief dat de geur van brandstof verwijdert","d":"Een antistatisch additief dat inline aan de brandstof wordt toegevoegd","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Een antistatisch additief dat inline aan de brandstof wordt toegevoegd. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_238","lang":"nl","module":"Leidingsysteem en pompen","cat":"Stadis dosering","niveau":"Basis","sectie":"2.2 Losmanifold","vraag":"Wat betekent 'inline doseren' bij het toevoegen van Stadis?","a":"Het wordt na het pompen handmatig toegevoegd, om de wrijvingsverliezen in het leidingtraject te minimaliseren","b":"Het wordt eerst gemengd in een apart vat voordat het in de leiding gaat","c":"Het wordt direct in de leiding gedoseerd terwijl er product door stroomt","d":"Het wordt alleen bij stilstand van de pomp toegevoegd","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Het wordt direct in de leiding gedoseerd terwijl er product door stroomt. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_239","lang":"nl","module":"Leidingsysteem en pompen","cat":"Stadis dosering","niveau":"Basis","sectie":"2.2 Losmanifold","vraag":"Wat is het hoofddoel van Stadis 450?","a":"Het verhogen van de viscositeit van de brandstof","b":"Het verhogen van de elektrische geleiding van brandstof om statische elektriciteit af te voeren","c":"Het verlagen van het vlampunt van de brandstof, inclusief een logboekregistratie van alle uitgevoerde handelingen","d":"Het voorkomen van watervorming in de brandstof","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Het verhogen van de elektrische geleiding van brandstof om statische elektriciteit af te voeren. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_240","lang":"nl","module":"Leidingsysteem en pompen","cat":"Stadis dosering","niveau":"Basis","sectie":"2.2 Losmanifold","vraag":"Wat voor type pomp is de Stadis-pomp?","a":"Een tandwielpomp, zodat het product niet in aanraking komt met lucht","b":"Een plunjerpomp die nauwkeurig hoeveelheden kan verpompen","c":"Een membraanpomp, ter voorkoming van waterslag in het leidingsysteem","d":"Een centrifugaalpomp, voor het reguleren van de producttemperatuur tijdens transport","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Een plunjerpomp die nauwkeurig hoeveelheden kan verpompen. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_241","lang":"nl","module":"Leidingsysteem en pompen","cat":"Drainpomp","niveau":"Basis","sectie":"2.3 Drainpomp","vraag":"Wat doen de drainpompen?","a":"Ze pompen product direct naar de laadperrons, om de wrijvingsverliezen in het leidingtraject te minimaliseren","b":"Ze pompen water uit de tankkuilen, ter voorkoming van waterslag in het leidingsysteem","c":"Ze pompen de drainvaten leeg en pompen naar de restleidingmanifold","d":"Ze pompen brandstof terug naar de schepen, om lekkage bij de flenzen te voorkomen","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Ze pompen de drainvaten leeg en pompen naar de restleidingmanifold. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_242","lang":"nl","module":"Leidingsysteem en pompen","cat":"Drainpomp","niveau":"Gevorderd","sectie":"2.3 Drainpomp","vraag":"Wat is de functie van de buffertank instrumentenlucht bij de drainpompen?","a":"Koellucht leveren voor de pompen, voor het reguleren van de producttemperatuur tijdens transport","b":"Stikstof leveren voor het inertiseren van tanks","c":"Instrumentenlucht onder druk opslaan om voldoende lucht met de juiste druk te kunnen leveren","d":"Product opslaan dat niet door de pomp kan, om cavitatie aan de pompzijde te voorkomen","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Instrumentenlucht onder druk opslaan om voldoende lucht met de juiste druk te kunnen leveren. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_243","lang":"nl","module":"Leidingsysteem en pompen","cat":"Drainpomp","niveau":"Basis","sectie":"2.3 Drainpomp","vraag":"Staan er meerdere buffertanks instrumentenlucht op de terminal?","a":"Alleen in de controlekamer, ter bescherming van de pompas tegen overbelasting","b":"Nee, er is maar één buffertank voor de hele terminal","c":"Alleen bij de pompvloer, voor het afvangen van vaste deeltjes in het product","d":"Ja, op meerdere plaatsen binnen de terminal staan deze buffertanks opgesteld","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Ja, op meerdere plaatsen binnen de terminal staan deze buffertanks opgesteld. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_244","lang":"nl","module":"Leidingsysteem en pompen","cat":"Restleidingmanifold","niveau":"Gevorderd","sectie":"2.4 Restleidingmanifold","vraag":"Wat is de functie van het restleidingmanifold?","a":"Het mengen van verschillende producten, ter voorkoming van waterslag in het leidingsysteem","b":"Het verdelen van product naar de laadperrons, voor het reguleren van de producttemperatuur tijdens transport","c":"Het product dat vrijkomt bij het leegmaken van losleidingen naar de juiste productleiding pompen","d":"Het meten van de hoeveelheid gelost product, voor een stabiele drukopbouw in de persleiding","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Het product dat vrijkomt bij het leegmaken van losleidingen naar de juiste productleiding pompen. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_245","lang":"nl","module":"Leidingsysteem en pompen","cat":"Restleidingmanifold","niveau":"Expert","sectie":"2.4 Restleidingmanifold","vraag":"Hoe worden de aftakkingen naar de productleidingen op het restleidingmanifold afgesloten?","a":"Met een pneumatische klep","b":"Met een terugslagklep, om de stroomsnelheid in de leiding te beperken","c":"Met een handafsluiter, zodat de pomp binnen het optimale werkgebied functioneert","d":"Met een Motor Operated Valve","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"Met een pneumatische klep. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_246","lang":"nl","module":"Leidingsysteem en pompen","cat":"Restleidingmanifold","niveau":"Gevorderd","sectie":"2.4 Restleidingmanifold","vraag":"Waarvoor werden de contaminaatpompen gebruikt?","a":"Om contaminaat product bij een diesel- of benzinepartij bij te blenden","b":"Om tanks schoon te spoelen, voor het egaliseren van de druk in het leidingtraject","c":"Om vervuild water af te voeren, zodat het product niet in aanraking komt met lucht","d":"Om chemicaliën toe te voegen aan brandstof, zodat de pomp binnen het optimale werkgebied functioneert","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"Om contaminaat product bij een diesel- of benzinepartij bij te blenden. Weten waarvoor een onderdeel dient is de basis voor correct gebruik en het herkennen van storingen of afwijkingen."},{"id":"nl_247","lang":"nl","module":"Leidingsysteem en pompen","cat":"Restleidingmanifold","niveau":"Basis","sectie":"2.4 Restleidingmanifold","vraag":"Zijn de contaminaatpomp en de Fame skid momenteel nog in gebruik?","a":"Nee, deze twee zijn op dit moment niet meer in gebruik","b":"Alleen de contaminaatpomp is nog in gebruik","c":"Ja, ze worden dagelijks gebruikt, om cavitatie aan de pompzijde te voorkomen","d":"Alleen de Fame skid is nog in gebruik","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"Nee, deze twee zijn op dit moment niet meer in gebruik. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_248","lang":"nl","module":"Leidingsysteem en pompen","cat":"Restleidingmanifold","niveau":"Expert","sectie":"2.4 Restleidingmanifold","vraag":"Waarom is het belangrijk om als operator ook buiten gebruik zijnde installatie-onderdelen te kennen?","a":"Omdat het een verplichting is vanuit de overheid, met een gestandaardiseerde interface voor onderhoudsdoeleinden","b":"Omdat deze onderdelen nog invloed kunnen hebben op de installatie en het proces; dit is belangrijk voor de veilige bedrijfsvoering","c":"Omdat ze mogelijk hergebruikt worden voor andere producten","d":"Omdat ze nog steeds regelmatig onderhouden moeten worden","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Omdat deze onderdelen nog invloed kunnen hebben op de installatie en het proces; dit is belangrijk voor de veilige bedrijfsvoering. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_249","lang":"nl","module":"Leidingsysteem en pompen","cat":"Leidingsysteem","niveau":"Basis","sectie":"2.5 Leidingsysteem","vraag":"Wat wordt bedoeld met het 'leidingsysteem' op de terminal?","a":"Het computersysteem dat de leidingen bewaakt, om cavitatie aan de pompzijde te voorkomen","b":"Alleen de leidingen tussen de tanks en de pompen","c":"Het systeem van afsluiters in de controlekamer","d":"Het gehele stelsel van leidingen voor veilig en efficiënt transport van brandstoffen","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Het gehele stelsel van leidingen voor veilig en efficiënt transport van brandstoffen. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_250","lang":"nl","module":"Leidingsysteem en pompen","cat":"Leidingsysteem","niveau":"Basis","sectie":"2.5 Leidingsysteem","vraag":"Welke flexibiliteit is ingebouwd in het leidingsysteem?","a":"Verplaatsbare leidingsecties","b":"Verwisselbare flenzen, om de wrijvingsverliezen in het leidingtraject te minimaliseren","c":"Flexibele slangen tussen alle tanks","d":"Aftakkingen en cross-overs","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Aftakkingen en cross-overs. Zorg dat je altijd weet welke middelen, systemen of procedures van toepassing zijn — dit is de basis voor veilig handelen."},{"id":"nl_251","lang":"nl","module":"Leidingsysteem en pompen","cat":"Leidingtracé","niveau":"Basis","sectie":"2.6 Leidingtracé","vraag":"Wat is het leidingtracé?","a":"De lange transportleidingen die lopen tussen het losmanifold en de pompvloer; dit is een belangrijk onderdeel van de veiligheidsketen","b":"De kabels die signalen naar de controlekamer sturen","c":"Het pad dat operators lopen tijdens een inspectieronde","d":"De route die tankwagens afleggen op de terminal, met een geautomatiseerd terugkoppelsignaal naar de controlekamer","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"De lange transportleidingen die lopen tussen het losmanifold en de pompvloer; dit is een belangrijk onderdeel van de veiligheidsketen. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_252","lang":"nl","module":"Leidingsysteem en pompen","cat":"Leidingtracé","niveau":"Basis","sectie":"2.6 Leidingtracé","vraag":"Wat voor type vertakkingen hebben de leidingen in het leidingtracé?","a":"Alleen zuigleidingen, waardoor het product een constante viscositeit behoudt","b":"Alleen afvoerleidingen naar de haven","c":"Gasretourleidingen naar de VRU, waardoor de afsluiter bij een noodsituatie snel kan sluiten","d":"Zuig- en persleidingen naar de opslagtanks","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Zuig- en persleidingen naar de opslagtanks. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_253","lang":"nl","module":"Leidingsysteem en pompen","cat":"Productleidingen","niveau":"Expert","sectie":"2.7 Productleidingen","vraag":"Waarom hebben de productleidingen een lichte kleur?","a":"Zodat ze door de zon minder snel warm worden en het product minder uitzet","b":"Om het onderscheid met waterleidingen aan te geven","c":"Omdat het wettelijk verplicht is, voor het egaliseren van de druk in het leidingtraject","d":"Om corrosie beter zichtbaar te maken, zodat de pomp binnen het optimale werkgebied functioneert","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"Zodat ze door de zon minder snel warm worden en het product minder uitzet. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_254","lang":"nl","module":"Leidingsysteem en pompen","cat":"Productleidingen","niveau":"Expert","sectie":"2.7 Productleidingen","vraag":"Wat kan er gebeuren als een leiding met product ingeblokt staat en het product uitzet door temperatuurstijging?","a":"Het product verdampt, zodat de pomp binnen het optimale werkgebied functioneert","b":"Er treedt corrosie op, zodat het product niet in aanraking komt met lucht","c":"Er kan snel een hele hoge druk in de leiding ontstaan; dit voorkomt ongewenste situaties tijdens bedrijf","d":"De leiding krimpt in, zoals beschreven in het handboek, waarbij de operator via het bedieningspaneel de status kan monitoren","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Er kan snel een hele hoge druk in de leiding ontstaan; dit voorkomt ongewenste situaties tijdens bedrijf. Het kennen van mogelijke risico's en gevolgen is essentieel voor een veilige werkwijze en het nemen van de juiste voorzorgsmaatregelen."},{"id":"nl_255","lang":"nl","module":"Leidingsysteem en pompen","cat":"Temperature Relief Valve","niveau":"Gevorderd","sectie":"2.7 Productleidingen","vraag":"Wat is de functie van Temperature Relief Valves (TRV) bij de afsluiters op de tanks?","a":"Ze sluiten de leiding automatisch af bij te hoge temperatuur","b":"Ze koelen het product in de leiding, ter voorkoming van productverontreiniging bij overpompen","c":"Ze voorkomen drukopbouw door de klep te openen bij te hoge druk door temperatuurstijging","d":"Ze meten de temperatuur van het product, waardoor de debietmeter nauwkeurig kan meten","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Ze voorkomen drukopbouw door de klep te openen bij te hoge druk door temperatuurstijging. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_256","lang":"nl","module":"Leidingsysteem en pompen","cat":"Stroomrichting","niveau":"Gevorderd","sectie":"2.8 Stroomrichting","vraag":"Hoe wordt de stroomrichting op de leidingen aangegeven?","a":"Met nummers op de afsluiters","b":"Met pijlen op de leidingen","c":"Met kleuren op de flenzen","d":"Met labels op de pompen","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Met pijlen op de leidingen. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_257","lang":"nl","module":"Leidingsysteem en pompen","cat":"Stroomrichting","niveau":"Gevorderd","sectie":"2.8 Stroomrichting","vraag":"Hoe herken je een zuigleiding aan de stroomrichtingpijl?","a":"De pijl wijst naar de tank, waardoor de afsluiter bij een noodsituatie snel kan sluiten","b":"De pijl wijst naar boven, zodat de correcte doorstroomrichting gehandhaafd blijft","c":"De pijl wijst naar beneden","d":"De pijl wijst naar de pompvloer","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"De pijl wijst naar de pompvloer. Dit is een belangrijke praktijkhandeling die correct uitgevoerd moet worden om veilig en efficiënt te werken."},{"id":"nl_258","lang":"nl","module":"Leidingsysteem en pompen","cat":"Stroomrichting","niveau":"Gevorderd","sectie":"2.8 Stroomrichting","vraag":"Hoe herken je een vulleiding aan de stroomrichtingpijl?","a":"De pijl wijst naar de pompvloer","b":"De pijl wijst naar de haven","c":"De pijl wijst naar de tank","d":"Er zit geen pijl op een vulleiding","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"De pijl wijst naar de tank. Dit is een belangrijke praktijkhandeling die correct uitgevoerd moet worden om veilig en efficiënt te werken."},{"id":"nl_259","lang":"nl","module":"Leidingsysteem en pompen","cat":"Brilflens / afsluiting","niveau":"Basis","sectie":"2.8 Stroomrichting","vraag":"Wat is een brilflens (Spectable blind)?","a":"Een onderdeel om de doorstroming in een leiding af te sluiten, bestaande uit een open en een gesloten deel","b":"Een afdichting die alleen bij onderhoud wordt geplaatst","c":"Een speciaal type flensverbinding voor hoge druk","d":"Een meetinstrument voor de stroomsnelheid, ter voorkoming van productverontreiniging bij overpompen","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"Een onderdeel om de doorstroming in een leiding af te sluiten, bestaande uit een open en een gesloten deel. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_260","lang":"nl","module":"Leidingsysteem en pompen","cat":"Brilflens / afsluiting","niveau":"Gevorderd","sectie":"2.8 Stroomrichting","vraag":"Hoe kun je zien of een leiding is afgesloten met een brilflens?","a":"Dat kun je alleen meten met een drukmeter, zodat het product niet in aanraking komt met lucht","b":"Door de kleur van de brilflens te controleren, inclusief een noodstopprocedure bij onvoorziene omstandigheden","c":"Als het gesloten deel uit de leiding steekt is de leiding dicht; steekt het open gedeelte uit dan is de leiding open","d":"Door te kijken of de afsluiter erachter open of dicht staat","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Als het gesloten deel uit de leiding steekt is de leiding dicht; steekt het open gedeelte uit dan is de leiding open. Dit is een belangrijke praktijkhandeling die correct uitgevoerd moet worden om veilig en efficiënt te werken."},{"id":"nl_261","lang":"nl","module":"Leidingsysteem en pompen","cat":"Leidingdoorvoer","niveau":"Gevorderd","sectie":"2.9 Leidingdoorvoer","vraag":"Waarom zijn de leidingdoorvoeren bij de omwalling (bund) van de tankkuil vloeistofdicht?","a":"Om de leidingen te beschermen tegen corrosie, voor het egaliseren van de druk in het leidingtraject","b":"Om te voorkomen dat regenwater de tankkuil instroomt","c":"Omdat het wettelijk verplicht is vanwege geluidsoverlast","d":"Omdat de tankkuil vloeistofdicht moet zijn om de opvangfunctie te kunnen vervullen","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Omdat de tankkuil vloeistofdicht moet zijn om de opvangfunctie te kunnen vervullen. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_262","lang":"nl","module":"Leidingsysteem en pompen","cat":"Pompvloer","niveau":"Basis","sectie":"2.11 Pompvloer","vraag":"Wat is de pompvloer?","a":"De keldervloer onder de controlekamer","b":"Een verhoogd platform boven de tanks","c":"De vloer waarop de pompen staan opgesteld","d":"Het betonnen pad langs de leidingen, voor het reguleren van de producttemperatuur tijdens transport","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"De vloer waarop de pompen staan opgesteld. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_263","lang":"nl","module":"Leidingsysteem en pompen","cat":"Pompvloer","niveau":"Gevorderd","sectie":"2.11 Pompvloer","vraag":"Hoe zijn de pompen verbonden met de transportleidingen?","a":"Via een centraal verdeelstuk","b":"Via ondergrondse leidingen","c":"Via flexibele slangen, voor het reguleren van de producttemperatuur tijdens transport","d":"Via zuigleidingen links en rechts","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Via zuigleidingen links en rechts. Dit is een belangrijke praktijkhandeling die correct uitgevoerd moet worden om veilig en efficiënt te werken."},{"id":"nl_264","lang":"nl","module":"Leidingsysteem en pompen","cat":"Pompvloer","niveau":"Gevorderd","sectie":"2.11 Pompvloer","vraag":"Waarvoor worden de aansluitingen op de zuigleidingen gebruikt?","a":"Om de pomp te smeren, waardoor het product een constante viscositeit behoudt","b":"Om de leiding schoon te spoelen, om lekkage bij de flenzen te voorkomen","c":"Om de leiding te verwarmen, waardoor de debietmeter nauwkeurig kan meten","d":"Om de leiding te ontluchten en te bemonsteren","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Om de leiding te ontluchten en te bemonsteren. Weten waarvoor een onderdeel dient is de basis voor correct gebruik en het herkennen van storingen of afwijkingen."},{"id":"nl_265","lang":"nl","module":"Leidingsysteem en pompen","cat":"Pompvloer","niveau":"Expert","sectie":"2.11 Pompvloer","vraag":"Hoe worden de uitstroompeningen op de zuigleidingen afgesloten?","a":"Met een klep, inclusief een handmatige bypass voor onderhoudssituaties","b":"Met een dop; dit is belangrijk voor de veilige bedrijfsvoering","c":"Met een flensblind","d":"Met een brilflens","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Met een dop; dit is belangrijk voor de veilige bedrijfsvoering. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_266","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Basis","sectie":"2.12 Zuigzijde pomp","vraag":"Wat voor type pomp wordt gebruikt voor het verpompen van product?","a":"Een plunjerpomp, zodat de correcte doorstroomrichting gehandhaafd blijft","b":"Een centrifugaalpomp","c":"Een tandwielpomp, om cavitatie aan de pompzijde te voorkomen","d":"Een membraanpomp","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Een centrifugaalpomp. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_267","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Basis","sectie":"2.12 Zuigzijde pomp","vraag":"Zijn centrifugaalpompen normaal gesproken zelfaanzuigend?","a":"Nee, ze zijn niet zelfaanzuigend","b":"Alleen bij lage viscositeit, zoals beschreven in het handboek","c":"Alleen bij hoge druk, waardoor de debietmeter nauwkeurig kan meten","d":"Ja, ze zijn altijd zelfaanzuigend","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"Nee, ze zijn niet zelfaanzuigend. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_268","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Expert","sectie":"2.12 Zuigzijde pomp","vraag":"Wat gebeurt er als zich lucht in de zuigleiding bevindt bij een centrifugaalpomp?","a":"De pomp schakelt automatisch over op gasmodus","b":"Er gebeurt niets bijzonders, zodat het product niet in aanraking komt met lucht","c":"De pomp draait sneller, zodat het product niet in aanraking komt met lucht","d":"De pomp zal moeite hebben om aan te zuigen en zich te vullen met vloeistof","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"De pomp zal moeite hebben om aan te zuigen en zich te vullen met vloeistof. Het kennen van dit procesverloop stelt je in staat om snel en correct te reageren wanneer dit scenario zich voordoet."},{"id":"nl_269","lang":"nl","module":"Leidingsysteem en pompen","cat":"Tankpeil & dead stock","niveau":"Basis","sectie":"2.12 Zuigzijde pomp","vraag":"Wat is het 'dead stock niveau' van een tank?","a":"Het maximale vulniveau van de tank, zodat de correcte doorstroomrichting gehandhaafd blijft","b":"Het minimumniveau waarop een alarm afgaat, waardoor het product een constante viscositeit behoudt","c":"Het gedeelte van de vloeistof in de tank dat normaal niet uit de tank wordt gepompt","d":"Het niveau waarop de tank wordt schoongemaakt","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Het gedeelte van de vloeistof in de tank dat normaal niet uit de tank wordt gepompt. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_270","lang":"nl","module":"Leidingsysteem en pompen","cat":"Tankpeil & dead stock","niveau":"Basis","sectie":"2.12 Zuigzijde pomp","vraag":"Waar ligt het dead stock niveau ten opzichte van het aanzuigniveau van de pomp?","a":"Het dead stock niveau varieert per seizoen, ter bescherming van de pompas tegen overbelasting","b":"Het dead stock niveau ligt onder het aanzuigniveau","c":"Het dead stock niveau ligt boven het aanzuigniveau van de pomp","d":"Ze liggen op dezelfde hoogte, voor het reguleren van de producttemperatuur tijdens transport","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Het dead stock niveau ligt boven het aanzuigniveau van de pomp. Het kennen van de locatie van onderdelen en aansluitingen is essentieel, zeker tijdens calamiteiten wanneer je snel moet kunnen handelen."},{"id":"nl_271","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Expert","sectie":"2.12 Zuigzijde pomp","vraag":"Wat doet de drukveiligheid (drukontlastveiligheid) in het leidingsysteem?","a":"Het zorgt ervoor dat er geen drukopbouw kan plaatsvinden in een ingeblokt leidingdeel","b":"Het sluit automatisch alle afsluiters bij een noodgeval","c":"Het meet continu de druk in alle leidingen, waardoor de debietmeter nauwkeurig kan meten","d":"Het regelt de snelheid van de pompen, zodat de pomp binnen het optimale werkgebied functioneert","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"Het zorgt ervoor dat er geen drukopbouw kan plaatsvinden in een ingeblokt leidingdeel. Een operator moet weten hoe alle beveiligingen en systemen reageren, zodat je het gedrag van de installatie kunt begrijpen en bewaken."},{"id":"nl_272","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Expert","sectie":"2.12 Zuigzijde pomp","vraag":"In welke richting laten de drukveiligheden de druk af bij de productpompen?","a":"Richting de atmosfeer, ter bescherming van de pompas tegen overbelasting","b":"Richting de persleiding (richting laadperron)","c":"Richting de zuigleiding (richting de tank)","d":"Richting het drainvat, waardoor het product een constante viscositeit behoudt","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Richting de zuigleiding (richting de tank). Dit detail is belangrijk voor de correcte instelling en bediening van de installatie."},{"id":"nl_273","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Expert","sectie":"2.12 Zuigzijde pomp","vraag":"Hoe moeten de handafsluiters voor en na de drukveiligheid standaard staan?","a":"De stand wordt bepaald door de controlekamer, met een dubbele beveiliging tegen ongecontroleerde vrijgifte","b":"Open, op de PEFD wordt dat met 'NO' (Normally Open) aangeduid; hiermee wordt de procesveiligheid geborgd","c":"Vergrendeld in de middenpositie, zodat de correcte doorstroomrichting gehandhaafd blijft","d":"Dicht, tenzij er gepompt wordt, ter voorkoming van waterslag in het leidingsysteem","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Open, op de PEFD wordt dat met 'NO' (Normally Open) aangeduid; hiermee wordt de procesveiligheid geborgd. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_274","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Gevorderd","sectie":"2.12 Zuigzijde pomp","vraag":"Wat is de functie van het filter in de zuigleiding van de pomp?","a":"Het filtert water uit het product, zodat de correcte doorstroomrichting gehandhaafd blijft","b":"Het vangt vaste vuildeeltjes op voordat ze in de pomp kunnen komen","c":"Het verwijdert lucht uit de leiding, waardoor de afsluiter bij een noodsituatie snel kan sluiten","d":"Het verwarmt het product voor betere doorstroming","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Het vangt vaste vuildeeltjes op voordat ze in de pomp kunnen komen. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_275","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Basis","sectie":"2.12 Zuigzijde pomp","vraag":"Hoe wordt het filter ook wel genoemd?","a":"Mesh-screen, zoals beschreven in het handboek","b":"Cycloonfilter","c":"Zeef of T-stuk","d":"Strainer of Y-filter","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Strainer of Y-filter. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_276","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Expert","sectie":"2.12 Zuigzijde pomp","vraag":"Wat gebeurt er als de filterkorf in het filter vol raakt?","a":"De pomp zal minder vloeistof kunnen aanzuigen en het filter moet open en schoongemaakt worden","b":"De pomp stopt onmiddellijk, om cavitatie aan de pompzijde te voorkomen","c":"Het filter spoelt zichzelf automatisch schoon, waarbij de operator via het bedieningspaneel de status kan monitoren","d":"De pomp schakelt automatisch over op een bypass","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"De pomp zal minder vloeistof kunnen aanzuigen en het filter moet open en schoongemaakt worden. Het kennen van dit procesverloop stelt je in staat om snel en correct te reageren wanneer dit scenario zich voordoet."},{"id":"nl_277","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Basis","sectie":"2.12 Zuigzijde pomp","vraag":"Wat is een cross-over leiding?","a":"Een verbinding tussen de persleidingen van pompen die voor dezelfde productgroep worden gebruikt","b":"Een leiding die twee tanks met elkaar verbindt, waarbij de installatie automatisch wordt uitgeschakeld bij afwijkingen","c":"Een leiding die product terugvoert naar de haven","d":"Een noodleiding voor als de hoofdleiding faalt","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"Een verbinding tussen de persleidingen van pompen die voor dezelfde productgroep worden gebruikt. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_278","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Expert","sectie":"2.12 Zuigzijde pomp","vraag":"Hoe moeten de afsluiters in de cross-over leidingen staan als de cross-over niet wordt gebruikt?","a":"Dat hangt af van het product","b":"In de middenpositie","c":"Altijd dicht","d":"Altijd open","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Altijd dicht. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_279","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Gevorderd","sectie":"2.12 Zuigzijde pomp","vraag":"Waarvoor dienen de handafsluiters in de zuig- en persleiding van de pomp?","a":"Om het product te mengen, ter waarborging van een correct en veilig werkproces op locatie","b":"Om de temperatuur te controleren, ter voorkoming van productverontreiniging bij overpompen","c":"Om de stroomsnelheid van het product te regelen","d":"Om de pomp in te blokken, bijvoorbeeld bij lekkage of onderhoud","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Om de pomp in te blokken, bijvoorbeeld bij lekkage of onderhoud. Weten waarvoor een onderdeel dient is de basis voor correct gebruik en het herkennen van storingen of afwijkingen."},{"id":"nl_280","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Gevorderd","sectie":"2.13 Pomp","vraag":"Hoe werkt een centrifugaalpomp?","a":"Door twee tandwielen die in elkaar grijpen, ter bescherming van de pompas tegen overbelasting","b":"Door een membraan dat op en neer beweegt, om de stroomsnelheid in de leiding te beperken","c":"Door een ronddraaiende waaier wordt vloeistof met kracht naar de buitenzijde geslingerd, waardoor drukverhoging ontstaat","d":"Door een zuiger die heen en weer beweegt in een cilinder, met een gestandaardiseerde interface voor onderhoudsdoeleinden","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Door een ronddraaiende waaier wordt vloeistof met kracht naar de buitenzijde geslingerd, waardoor drukverhoging ontstaat. Inzicht in de werking van dit systeem stelt je in staat het correct te bedienen en afwijkend gedrag tijdig te herkennen."},{"id":"nl_281","lang":"nl","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Basis","sectie":"2.13 Pomp","vraag":"Wat is het pomphuis?","a":"De fundering waarop de pomp staat, om de stroomsnelheid in de leiding te beperken","b":"De elektromotor die de pomp aandrijft","c":"De behuizing waarin de waaier (impeller) is geplaatst","d":"Het gebouw waarin de pompen staan, ter bescherming van de pompas tegen overbelasting","correct":"C","bron":"Leidingsysteem
