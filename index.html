e safety standards and also n line with prevailing industry standards for these activities, for recovering heat from the process","correct":"B","bron":"VRU","toelichting":"Because adsorption is an exothermic process that releases heat; at too high a temperature the carbon can smolder or spontaneous combustion can occur (hot-spots). When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_421","lang":"en","module":"VRU","cat":"Adsorbers","niveau":"Expert","sectie":"5.3 Adsorbers","vraag":"What does the fan on top of the adsorbers do?","a":"The fan cools the activated carbon, where the operator can monitor the status via the control panel","b":"The fan only serves for ventilation of the area, for recovering heat from the process","c":"The fan provides the suction pressure with which vapors are drawn from below through the carbon bed and then discharged to the outside air stripped of hydrocarbon vapors","d":"The fan blows gasoline over the carbon, to stabilize the vapor pressure in the buffer tank","correct":"C","bron":"VRU","toelichting":"The fan provides the suction pressure with which vapors are drawn from below through the carbon bed and then discharged to the outside air stripped of hydrocarbon vapors. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_422","lang":"en","module":"VRU","cat":"Regeneratie","niveau":"Intermediate","sectie":"5.4 Regeneratie","vraag":"What is the function of the purge valves during regeneration?","a":"The purge valves drain condensate, for recovering heat from the process","b":"Outside air is drawn in through the purge valves to flush the carbon bed; first the pressure is measured to determine if the carbon bed is 'clean'","c":"The purge valves blow nitrogen into the vessel, to allow the vacuum pump to deliver optimal performance","d":"The purge valves supply gasoline, as prescribed in the terminal safety procedures and also s part of the standard work process at the terminal, to stabilize the vapor pressure in the buffer tank, with an automated feedback signal to the control room","correct":"B","bron":"VRU","toelichting":"Outside air is drawn in through the purge valves to flush the carbon bed; first the pressure is measured to determine if the carbon bed is 'clean'. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_423","lang":"en","module":"VRU","cat":"Regeneratie","niveau":"Intermediate","sectie":"5.4 Regeneratie","vraag":"How is it determined whether the regeneration step is complete?","a":"By measuring the temperature, in accordance with current regulations and company guidelines and also ccording to the standard operational protocol of the terminal, to extend the service life of the activated carbon, including registration of all relevant process values","b":"By looking at the color of the carbon, to monitor the quality of the recovered product","c":"By measuring the pressure in the vacuum suction line; when the pressure is sufficiently low the carbon bed is marked as 'clean'","d":"After a fixed duration of 2 hours, in compliance with corporate safety standards, for measuring the vapor concentration in the pipeline","correct":"C","bron":"VRU","toelichting":"By measuring the pressure in the vacuum suction line; when the pressure is sufficiently low the carbon bed is marked as 'clean'. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_424","lang":"en","module":"VRU","cat":"Vacuümpompen / vacuumpompen","niveau":"Basic","sectie":"5.5 Vacuumpompen","vraag":"What type of vacuum pumps are used in the VRU?","a":"Piston pumps, which applies during regular business operations at the terminal and n line with prevailing industry standards for these activities, for measuring the vapor concentration in the pipeline","b":"Centrifugal pumps, to ensure a correct and safe work process at the location, for measuring the vapor concentration in the pipeline","c":"Dry screw vacuum pumps with two screw rotors rotating in opposite directions without touching each other; which is necessary for a safe working environment","d":"Diaphragm pumps, as described in the operational manual for this location while also s part of the standard work process at the terminal, to ensure the regeneration process runs efficiently, including registration of all relevant process values","correct":"C","bron":"VRU","toelichting":"Dry screw vacuum pumps with two screw rotors rotating in opposite directions without touching each other; which is necessary for a safe working environment. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_425","lang":"en","module":"VRU","cat":"Vacuümpompen / vacuumpompen","niveau":"Expert","sectie":"5.6 Vacuumpompen","vraag":"How are the vacuum pumps cooled?","a":"Through air cooling with fans, which applies during regular business operations at the terminal and s part of the standard work process at the terminal, to extend the service life of the activated carbon","b":"The pumps are not cooled, to protect the membrane against overpressure, where the operator can monitor the status via the control panel","c":"Through water cooling, to ensure a correct and safe work process at the location and s part of the standard work process at the terminal, to regulate the temperature of the absorption medium","d":"Through jacket cooling (gasoline flows through the double wall of the pump housing) and through injection cooling (gasoline is injected into the pump on the discharge side)","correct":"D","bron":"VRU","toelichting":"Through jacket cooling (gasoline flows through the double wall of the pump housing) and through injection cooling (gasoline is injected into the pump on the discharge side). Understanding how // Retry queued results (called on admin login)
async function retrySheetsQueue() {
  if (!SheetsEngine.isConfigured()) return;
  const queue = JSON.parse(localStorage.getItem('ta_sheets_queue') || '[]');
  if (!queue.length) return;
  const failed = [];
  for (const r of queue) {
    const res = await SheetsEngine.send(r);
    if (!res.ok) failed.push(r);
  }
  localStorage.setItem('ta_sheets_queue', JSON.stringify(failed));
  if (queue.length - failed.length > 0) {
    showToast(`${queue.length - failed.length} resultaat/resultaten alsnog verzonden naar Sheets ✓`, 'success');
  }
}

function shuffle(arr) {
  const a=[...arr];
  for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}
  return a;
}
function formatTime(ms) {
  const s=Math.floor(ms/1000),m=Math.floor(s/60),ss=s%60;
  return String(m).padStart(2,'0')+':'+String(ss).padStart(2,'0');
}
function genCode() {
  const chars='ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
  return Array.from({length:6},()=>chars[Math.floor(Math.random()*chars.length)]).join('');
}
function toetsCodify(config) {

  const toets = {code,...config,createdAt:new Date().toISOString(),adminNaam:App.currentAdmin?App.currentAdmin.naam:'default'};

}

function getFilteredQuestions(modules=[], cats=[], niveaus=[]) {
  return getQBank().filter(q => {

    if(cats.length > 0 && !cats.includes(q.cat)) return false;
    if(niveaus.length > 0 && !niveaus.includes(q.niveau)) return false;

}

function selectQuestions(pool, num, verdeling) {
  if(verdeling==='random'||pool.length<=num) return shuffle(pool).slice(0,num);
  const buckets={};
  pool.forEach(q=>{if(!buckets[q.module])buckets[q.module]=[];buckets[q.module].push(q);});
  const keys=Object.keys(buckets);
  let result=[];
  if(verdeling==='evenredig') {
    const base=Math.floor(num/keys.length);let rem=num-base*keys.length;
    shuffle(keys).forEach(k=>{const take=Math.min(buckets[k].length,base+(rem-->0?1:0));result.push(...shuffle(buckets[k]).slice(0,take));});
  } else {
    const total=pool.length;
    shuffle(keys).forEach((k,i)=>{const isLast=i===keys.length-1;const target=isLast?num-result.length:Math.round(num*buckets[k].length/total);const take=Math.min(buckets[k].length,Math.max(1,target));result.push(...shuffle(buckets[k]).slice(0,take));});
  }
  if(result.length<num){const used=new Set(result.map(q=>q.id));const rem=shuffle(pool.filter(q=>!used.has(q.id)));result.push(...rem.slice(0,num-result.length));}
  return shuffle(result).slice(0,num);
}

function parseExcelFile(file, callback) {
  const reader=new FileReader();
  reader.onload=function(e) {
    try {
      const data=new Uint8Array(e.target.result);
      const wb=XLSX.read(data,{type:'array'});
      const ws=wb.Sheets[wb.SheetNames[0]];
      const rows=XLSX.utils.sheet_to_json(ws,{header:1});
      if(!rows[0]){callback(null,'Geen headers gevonden');return;}
      const questions=[];
      for(let i=1;i<rows.length;i++) {
        const row=rows[i];
        if(!row||!row[0]) continue;
        // Support both NL and EN column formats
        // Format: Nr, Module, Categorie/Category, Moeilijkheidsgraad/Difficulty, Sectie/Section, Vraag/Question, A, B, C, D, Juist/Correct, Bron/Source, Toelichting/Explanation
        const lang = String(row[2]||'').includes('(Port)') || ['Basic','Intermediate','Advanced'].includes(String(row[3]||'')) ? 'en' : 'nl';
        questions.push({
          id:'xl_'+i+'_'+Date.now(),
          lang: lang,
          module:String(row[1]||''),
          cat:String(row[2]||''),
          niveau:String(row[3]||''),
          sectie:String(row[4]||''),
          vraag:String(row[5]||''),
          a:String(row[6]||''),
          b:String(row[7]||''),
          c:String(row[8]||''),
          d:String(row[9]||''),
          correct:String(row[10]||''),
          bron:String(row[11]||''),
          toelichting:String(row[12]||''),
        });
      }
      callback(questions,null);
    } catch(err) {
      callback(null,'Fout bij inlezen: '+err.message);
    }
  };
  reader.readAsArrayBuffer(file);
}

function mergeQuestions(newQs) {
  const existing=new Set(App.allQuestions.map(q=>q.vraag));
  const toAdd=newQs.filter(q=>q.vraag&&!existing.has(q.vraag));
  App.allQuestions.push(...toAdd);
  return toAdd.length;
}

// CSV export
function exportResultsToCSV(results) {
  const rows=[['Naam','Datum','Toets','Type','Score','Geslaagd','Juist','Totaal','Tijd(s)']];
  results.forEach(r=>{
    rows.push([r.naam||'',r.datum||'',r.toetsNaam||'',r.type||'',r.score||'',r.passed?'Ja':'Nee',r.correctCount||0,r.totalQuestions||0,Math.round((r.timeMs||0)/1000)]);
  });
  const csv=rows.map(r=>r.map(c=>'"'+String(c).replace(/"/g,'""')+'"').join(',')).join('\n');
  const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a');
  a.href=url;a.download='shell_resultaten_'+new Date().toISOString().slice(0,10)+'.csv';
  a.click();URL.revokeObjectURL(url);
}

  const admins=getAdmins();
  const found=admins.find(a=>a.naam.toLowerCase()===naam?.toLowerCase()&&a.wachtwoord===pw);

function toggleAS(key, val) {
  const idx = AS[key].indexOf(val);
  if(idx>=0) AS[key].splice(idx,1); else AS[key].push(val);
  if(key==='modules') AS.cats=[]; // reset cats on module change
}

function maakToets() {
  const available=getASAvailable();
  if(!available.length) { showToast('Geen vragen beschikbaar','danger'); return; }
  const naam=AS.naam.trim()||('Toets '+new Date().toLocaleDateString('nl-NL'));
  const code=toetsCodify({
    naam,
    instructies:AS.instructies,
    mode:AS.mode,
    lang:App.lang,
    modules:[...AS.modules],
    cats:[...AS.cats],
    niveaus:[...AS.niveaus],
    numQ:Math.min(AS.numQ,available.length),
    verdeling:AS.verdeling,
    passPercent:AS.passPercent,
  });
  modalRoot().innerHTML=`
  <div class="modal-overlay" onclick="if(event.target===this)clearModal()">

        <button class="btn btn-ghost" onclick="clearModal()">Sluiten</button>
      </div>
    </div>
  </div>`;
}

function previewToets() {
  const available=getASAvailable();
  if(!available.length) { showToast('Geen vragen beschikbaar','danger'); return; }
  const questions=selectQuestions(available,Math.min(AS.numQ,available.length),AS.verdeling);
  App.quizConfig={
    naam:AS.naam||'Preview',
    mode:AS.mode,
    lang:App.lang,
    passPercent:AS.passPercent,
    isPreview:true,
    questions,
    resolvedAdminNaam:App.currentAdmin?.naam,
  };
  App.quizState=null;
  nav('quiz-intro');
}

function previewToetsCode(code) {
  clearModal();
  App.deelnemerNaam='Preview';
  App.quizConfig={resolvedAdminNaam:App.currentAdmin?.naam, isPreview:true};
  const toets=findToets(code);
  if(!toets) { showToast('Toets niet gevonden','danger'); return; }
  const pool=getFilteredQuestions(toets.modules||[],toets.cats||[],toets.niveaus||[]);
  const oldLang=App.lang;
  App.lang=toets.lang||'nl';
  const questions=selectQuestions(pool,toets.numQ,toets.verdeling);
  App.lang=oldLang;
  App.quizConfig={...toets,questions,isPreview:true,resolvedAdminNaam:App.currentAdmin?.naam};
  App.quizState=null;
  nav('quiz-intro');
}

function openVrijgaveModal(code) {
  const toets = App.savedToetsen.find(t=>t.code===code);
  if(!toets) return;

  // Default: now to now+4h
  const now = new Date();
  const later = new Date(now.getTime() + 4*60*60*1000);
  const toLocalInput = d => {
    const pad = n => String(n).padStart(2,'0');
    return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}T${pad(d.getHours())}:${pad(d.getMinutes())}`;
  };
  const vanVal  = toets.vrijgaveVan  ? toLocalInput(new Date(toets.vrijgaveVan))  : toLocalInput(now);
  const totVal  = toets.vrijgaveTot  ? toLocalInput(new Date(toets.vrijgaveTot))  : toLocalInput(later);

  modalRoot().innerHTML=`

        <div>
          <div class="label mb-8">Beschikbaar vanaf</div>
          <input type="datetime-local" id="vrij-van" value="${vanVal}">
        </div>
        <div>
          <div class="label mb-8">Beschikbaar tot</div>
          <input type="datetime-local" id="vrij-tot" value="${totVal}">
        </div>
      </div>

      <div class="flex gap-12 mt-8">
        <button class="btn btn-primary btn-block" onclick="saveVrijgave('${code}')">✓ Vrijgeven</button>
        <button class="btn btn-ghost" onclick="clearModal()">Annuleren</button>
      </div>
    </div>
  </div>`;
}

function saveVrijgave(code) {
  const van = document.getElementById('vrij-van')?.value;
  const tot = document.getElementById('vrij-tot')?.value;
  if(!van||!tot){showToast('Vul beide tijdstippen in','danger');return;}
  if(new Date(van)>=new Date(tot)){showToast('Eindtijd moet na begintijd liggen','danger');return;}

  // Update in App.savedToetsen
  const idx = App.savedToetsen.findIndex(t=>t.code===code);
  if(idx<0) return;
  App.savedToetsen[idx].vrijgegeven = true;
  App.savedToetsen[idx].vrijgaveVan = new Date(van).toISOString();
  App.savedToetsen[idx].vrijgaveTot = new Date(tot).toISOString();
  localStorage.setItem(adminStorageKey('toetsen'), JSON.stringify(App.savedToetsen));

  // Also update in global storage so deelnemers can find it
  updateGlobalToets(App.savedToetsen[idx]);

  clearModal();
  showToast('Toets vrijgegeven ✓','success');
  renderAdminToetsen();
}

function intrekkenToets(code) {
  if(!confirm('Toets intrekken? Deelnemers kunnen dan niet meer inloggen met deze code.')) return;
  const idx = App.savedToetsen.findIndex(t=>t.code===code);
  if(idx<0) return;
  App.savedToetsen[idx].vrijgegeven = false;
  App.savedToetsen[idx].vrijgaveVan = null;
  App.savedToetsen[idx].vrijgaveTot = null;
  localStorage.setItem(adminStorageKey('toetsen'), JSON.stringify(App.savedToetsen));
  updateGlobalToets(App.savedToetsen[idx]);
  showToast('Toets ingetrokken','success');
  renderAdminToetsen();
}

// Keep global cross-admin lookup in sync
function updateGlobalToets(toets) {
  for(let i=0;i<localStorage.length;i++){
    const k=localStorage.key(i);
    if(k&&k.startsWith('shell_toetsen_')){
      try{
        const arr=JSON.parse(localStorage.getItem(k)||'[]');
        const j=arr.findIndex(t=>t.code===toets.code);
        if(j>=0){arr[j]={...arr[j],...toets};localStorage.setItem(k,JSON.stringify(arr));}
      }catch(e){}
    }
  }
}

function stuurTestBericht() {
  // Zorg dat de URL eerst opgeslagen wordt vanuit het inputveld
  const inputEl = document.getElementById('sheets-url-input');
  const url = inputEl?.value.trim() || SheetsEngine.getUrl();
  const s = document.getElementById('sheets-status');

  if (!url || !url.startsWith('https://script.google.com')) {
    if(s) s.innerHTML = '<div class="notify notify-warn">⚠️ Voer eerst een geldige URL in en klik Opslaan.</div>';
    return;
  }

  // Sla URL direct op
  SheetsEngine.setUrl(url);
  if(s) s.innerHTML = '<div class="notify notify-info">⏳ Testbericht wordt verstuurd... controleer Sheets over 10 seconden.</div>';

  const testPayload = {
    type: 'result',
    resultId: 'TEST-' + Date.now(),
    datum: new Date().toLocaleString('nl-NL'),
    deelnemerNaam: 'Testgebruiker',
    toetsNaam: 'Verbindingstest',
    toetsCode: 'TEST01',
    scorePercent: 80,
    passPercent: 70,
    passed: true,
    correctCount: 8,
    incorrectCount: 2,
    totalQuestions: 10,
    timeMs: 120000,

    modules: ['Haven'],

    answers: [{selected:['A'],isCorrect:true,timeMs:5000}],

function zoekToets() {
  const code=document.getElementById('toets-code')?.value.trim();
  const errEl=document.getElementById('code-error');
  const nl=App.lang==='nl';
  if(!code){
    if(errEl){errEl.textContent=nl?'Vul een code in.':'Please enter a code.';errEl.style.display='block';}
    return;
  }
  App.quizConfig={};
  const toets=findToets(code);

  if(!toets){
    if(errEl){errEl.textContent=nl?'Toetscode niet gevonden. Controleer de code en probeer opnieuw.':'Test code not found. Check the code and try again.';errEl.style.display='block';}
    return;
  }

  // ── VRIJGAVE CHECK ──
  const now=Date.now();
  if(!toets.vrijgegeven){
    if(errEl){errEl.textContent=nl?'Deze toets is nog niet vrijgegeven door de beheerder.':'This test has not been released by the administrator yet.';errEl.style.display='block';}
    return;
  }
  if(toets.vrijgaveVan && now < new Date(toets.vrijgaveVan).getTime()){
    const vanStr=new Date(toets.vrijgaveVan).toLocaleString('nl-NL',{day:'2-digit',month:'2-digit',year:'numeric',hour:'2-digit',minute:'2-digit'});
    if(errEl){errEl.textContent=(nl?'Deze toets is pas beschikbaar vanaf ':'This test is only available from ')+vanStr;errEl.style.display='block';}
    return;
  }
  if(toets.vrijgaveTot && now > new Date(toets.vrijgaveTot).getTime()){
    const totStr=new Date(toets.vrijgaveTot).toLocaleString('nl-NL',{day:'2-digit',month:'2-digit',year:'numeric',hour:'2-digit',minute:'2-digit'});
    if(errEl){errEl.textContent=(nl?'Deze toets was beschikbaar tot ':'This test was available until ')+totStr;errEl.style.display='block';}
    return;
  }

  const oldLang=App.lang;
  App.lang=toets.lang||'nl';
  const pool=getFilteredQuestions(toets.modules||[],toets.cats||[],toets.niveaus||[]);
  App.lang=oldLang;
  const questions=selectQuestions(pool,toets.numQ,toets.verdeling);
  App.quizConfig={...toets, questions, resolvedAdminNaam: toets.adminNaam || 'default'};
  App.quizState=null;
  nav('deelnemer-naam');
}

  const cfg=App.quizConfig;

  if(qs.current>=qs.questions.length) {

    return;
  }

  const q=qs.questions[qs.current];
  const isLast=qs.current===qs.questions.length-1;
  const pct=Math.round((qs.current/qs.questions.length)*100);
  const opts=['a','b','c','d'].filter(k=>q[k]&&q[k].trim()&&q[k]!=='undefined');

  // Shuffle options on first load of this question
  if(!qs.answered && qs.shuffledOptions.length===0) {
    qs.shuffledOptions=shuffle(opts);
  }
  const displayOpts = qs.answered ? qs.shuffledOptions : qs.shuffledOptions;

  const correctKeys=parseCorrect(q.correct);

  app().innerHTML=`

        <span class="badge badge-light">${q.module}</span>
        <span class="badge badge-light">${q.cat}</span>
      </div>
      ${q.sectie?`<p style="font-size:12px;color:var(--text-light);margin-bottom:8px;">§ ${q.sectie}</p>`:''}
      <h3 style="font-size:17px;line-height:1.55;margin-bottom:20px;">${q.vraag}</h3>

      ${displayOpts.map(k=>{
        const txt=q[k];
        const isSelected=qs.selectedOptions.includes(k);
        const isCorrect=correctKeys.includes(k.toUpperCase());
        let cls='';
        if(qs.answered){
          if(isCorrect) cls='show-correct';
          if(isSelected&&!isCorrect) cls='incorrect';
          if(isSelected&&isCorrect) cls='correct';
        } else if(isSelected) cls='selected';
        return `<button class="option-btn ${cls}" ${qs.answered?'disabled':''}
          onclick="selectOption('${k}')">
          <div class="option-key">${k.toUpperCase()}</div>
          <div class="option-text">${txt}</div>
        </button>`;
      }).join('')}

      ${qs.answered?`
        <div class="toelichting">
          <strong>${qs.answers[qs.current]?.isCorrect?(lang==='nl'?'✓ Correct!':'✓ Correct!'):(lang==='nl'?'✗ Niet correct':'✗ Incorrect')}</strong>
          ${q.toelichting&&q.toelichting!=='undefined'?` — ${q.toelichting}`:''}
        </div>
        <div class="flex gap-12 mt-20" style="justify-content:flex-end;">
          <button class="btn btn-primary" onclick="nextQuestion()">
            ${isLast?(lang==='nl'?'Afronden ✓':'Finish ✓'):(lang==='nl'?'Volgende →':'Next →')}
          </button>
        </div>`:''}
    </div>
  </div>`;
}

function selectOption(key) {
  const qs=App.quizState;
  if(qs.answered) return;
  const q=qs.questions[qs.current];
  const correctKeys=parseCorrect(q.correct);
  qs.selectedOptions=[key];
  const isCorrect=correctKeys.includes(key.toUpperCase());
  qs.answered=true;
  if(isCorrect){qs.streak++;qs.maxStreak=Math.max(qs.maxStreak,qs.streak);qs.score++;SoundEngine.correct();}
  else{qs.streak=0;SoundEngine.incorrect();}
  qs.answers[qs.current]={selected:[key.toUpperCase()],correct:correctKeys,isCorrect,delta:isCorrect?1:-1};
  renderQuiz();
}

function nextQuestion() {
  const qs=App.quizState;
  qs.current++;
  qs.answered=false;
  qs.selectedOptions=[];
  qs.shuffledOptions=[];
  if(qs.current>=qs.questions.length){finishQuiz();return;}
  SoundEngine.next();
  nav('quiz');
}

// ════════════════════════════════════════════════════════════════
// SOUND ENGINE
// ════════════════════════════════════════════════════════════════
const SoundEngine = (() => {
  let ctx = null, muted = false;

  function getCtx() {
    if (!ctx) ctx = new (window.AudioContext || window.webkitAudioContext)();
    if (ctx.state === 'suspended') ctx.resume();
    return ctx;
  }

  // Master compressor: prevents clipping, glues everything together
  function getMaster(c) {
    if (!getMaster._node) {
      const comp = c.createDynamicsCompressor();
      comp.threshold.value = -18;
      comp.knee.value = 12;
      comp.ratio.value = 4;
      comp.attack.value = 0.003;
      comp.release.value = 0.15;
      comp.connect(c.destination);
      getMaster._node = comp;
    }
    return getMaster._node;
  }

  // Sine oscillator with smooth ADSR envelope — clean, no clicks
  function sineNote(freq, attack, decay, sustain, release, sustainVol, vol, delay=0) {
    if (muted) return;
    try {
      const c = getCtx();
      const osc = c.createOscillator();
      const gain = c.createGain();
      // Gentle low-pass to round off harshness
      const lp = c.createBiquadFilter();
      lp.type = 'lowpass';
      lp.frequency.value = 4000;
      lp.Q.value = 0.5;
      const now = c.currentTime + delay;
      osc.type = 'sine';
      osc.frequency.setValueAtTime(freq, now);
      gain.gain.setValueAtTime(0, now);
      gain.gain.linearRampToValueAtTime(vol, now + attack);
      gain.gain.linearRampToValueAtTime(vol * sustainVol, now + attack + decay);
      gain.gain.setValueAtTime(vol * sustainVol, now + attack + decay + sustain);
      gain.gain.linearRampToValueAtTime(0, now + attack + decay + sustain + release);
      osc.connect(lp);
      lp.connect(gain);
      gain.connect(getMaster(c));
      osc.start(now);
      osc.stop(now + attack + decay + sustain + release + 0.05);
    } catch(e) {}
  }

  // Soft filtered noise burst — subtle texture, not a beep
  function noiseBurst(dur, vol, filterFreq, delay=0) {
    if (muted) return;
    try {
      const c = getCtx();
      const buf = c.createBuffer(1, c.sampleRate * dur, c.sampleRate);
      const d = buf.getChannelData(0);
      for (let i = 0; i < d.length; i++) d[i] = Math.random() * 2 - 1;
      const src = c.createBufferSource();
      src.buffer = buf;
      const bp = c.createBiquadFilter();
      bp.type = 'bandpass';
      bp.frequency.value = filterFreq;
      bp.Q.value = 2.5;
      const gain = c.createGain();
      const now = c.currentTime + delay;
      gain.gain.setValueAtTime(0, now);
      gain.gain.linearRampToValueAtTime(vol, now + 0.005);
      gain.gain.exponentialRampToValueAtTime(0.0001, now + dur);
      src.connect(bp);
      bp.connect(gain);
      gain.connect(getMaster(c));
      src.start(now);
    } catch(e) {}
  }

  // Chord: play multiple sine notes simultaneously
  function chord(freqs, attack, decay, sustain, release, sustainVol, vol, delay=0) {
    freqs.forEach(f => sineNote(f, attack, decay, sustain, release, sustainVol, vol / freqs.length, delay));
  }

  return {
    // ── CORRECT: soft upward two-note chime, warm and affirming
    correct: () => {
      // Root note
      sineNote(523.25, 0.008, 0.06, 0.05, 0.28, 0.6, 0.10);       // C5
      // Perfect fifth above, slight delay
      sineNote(783.99, 0.008, 0.06, 0.05, 0.28, 0.6, 0.08, 0.07); // G5
      // Octave, softer
      sineNote(1046.5, 0.01,  0.08, 0.0,  0.22, 0.0, 0.05, 0.14); // C6
    },

    // ── INCORRECT: single low, short, neutral thud — not alarming
    incorrect: () => {
      // Muted low sine — like a soft "no"
      sineNote(185, 0.008, 0.12, 0.05, 0.18, 0.2, 0.09);
      // Subtle noise texture at same frequency range
      noiseBurst(0.12, 0.025, 200);
    },

    // ── NEXT QUESTION: minimal click — barely audible, like a UI tap
    next: () => {
      noiseBurst(0.04, 0.04, 1800);
      sineNote(880, 0.005, 0.04, 0.0, 0.06, 0.0, 0.035, 0.01);
    },

    // ── PASS: ascending major chord resolution, confident and warm
    pass: () => {
      // Cmaj7 chord, staggered — professional "success" feel
      const notes = [261.63, 329.63, 392.00, 493.88, 523.25]; // C4 E4 G4 B4 C5
      notes.forEach((f, i) => {
        sineNote(f, 0.015, 0.1, 0.15, 0.5, 0.5, 0.07, i * 0.06);
      });
      // Final high shimmer
      sineNote(1046.5, 0.02, 0.08, 0.1, 0.6, 0.3, 0.045, 0.38);
    },

    // ── FAIL: gentle minor descent — honest but not harsh
    fail: () => {
      // Am chord, downward
      const notes = [440, 349.23, 329.63]; // A4 F4 E4
      notes.forEach((f, i) => {
        sineNote(f, 0.012, 0.12, 0.08, 0.4, 0.3, 0.065, i * 0.1);
      });
    },

    toggleMute: () => {
      muted = !muted;
      const b = document.getElementById('st');
      if (b) b.textContent = muted ? '🔇' : '🔊';
    },
    init: () => {
      const b = document.createElement('button');
      b.id = 'st';
      b.className = 'sound-toggle no-print';
      b.title = 'Geluid aan/uit';
      b.textContent = '🔊';
      b.onclick = SoundEngine.toggleMute;
      document.body.appendChild(b);
    },
  };
})();

// GOOGLE SHEETS ENGINE
// ════════════════════════════════════════════════════════════════
const SheetsEngine = {
  getUrl() { return App.sheetsUrl || localStorage.getItem('ta_sheets_url') || ''; },
  setUrl(url) {
    App.sheetsUrl = url.trim();
    localStorage.setItem('ta_sheets_url', App.sheetsUrl);
  },
  isConfigured() { return !!this.getUrl(); },

  buildPayload(result) {
    const answers = result.answers || [];
    const questions = result.questions || [];
    return {
      type: 'result',
      resultId: 'TA-' + Date.now() + '-' + Math.random().toString(36).substr(2,5).toUpperCase(),
      datum: new Date().toLocaleString('nl-NL', {day:'2-digit',month:'2-digit',year:'numeric',hour:'2-digit',minute:'2-digit',second:'2-digit'}),
      deelnemerNaam: result.naam || 'Onbekend',
      toetsNaam: result.toetsNaam || '—',
      toetsCode: result.code || '—',
      type2: result.type || 'kennischeck',
      lang: result.lang || 'nl',
      totalQuestions: result.totalQuestions,
      correctCount: result.correctCount,
      incorrectCount: result.totalQuestions - result.correctCount,
      scorePercent: Math.round((result.correctCount / result.totalQuestions) * 100),
      passPercent: result.passPercent || 70,
      passed: result.passed,
      timeMs: result.timeMs,
      maxStreak: result.maxStreak || 0,
      modules: result.modules || [],
      questions: questions.map(q => ({
        id: q?.id, module: q?.module, cat: q?.cat, niveau: q?.niveau,
        vraag: q?.vraag, a: q?.a, b: q?.b, c: q?.c, d: q?.d,
        correct: q?.correct, toelichting: q?.toelichting,
      })),
      answers: answers.map((ans, i) => ({
        ...ans,
        module: questions[i]?.module || '—',
        cat: questions[i]?.cat || '—',
        niveau: questions[i]?.niveau || '—',
        vraagtekst: questions[i]?.vraag || '—',
      })),
    };
  },

  _beacon(url, data) {
    // Stuur data via script tag — werkt altijd, ook vanuit lokale bestanden
    const encoded = encodeURIComponent(JSON.stringify(data));
    const fullUrl = url + '?data=' + encoded + '&callback=taCallback';
    if (fullUrl.length > 7500) {
      console.warn('[Sheets] Payload te groot voor GET (' + fullUrl.length + ' tekens), wordt ingekort');
      return false;
    }
    fetch(fullUrl, { method: 'GET', mode: 'no-cors' }).catch(() => {});
    return true;
  },

  send(result) {
    const url = this.getUrl();
    if (!url) return Promise.resolve({ ok: false, reason: 'no_url' });
    try {
      const payload = this.buildPayload(result);

      // Verzoek 1: overzicht zonder volledige vraagteksten (altijd klein genoeg)
      const overzicht = {
        type: payload.type,
        resultId: payload.resultId,
        datum: payload.datum,
        deelnemerNaam: payload.deelnemerNaam,
        toetsNaam: payload.toetsNaam,
        toetsCode: payload.toetsCode,
        type2: payload.type2,
        lang: payload.lang,
        totalQuestions: payload.totalQuestions,
        correctCount: payload.correctCount,
        incorrectCount: payload.incorrectCount,
        scorePercent: payload.scorePercent,
        passPercent: payload.passPercent,
        passed: payload.passed,
        timeMs: payload.timeMs,
        maxStreak: payload.maxStreak,
        modules: payload.modules,
        // Compacte antwoorden: alleen correct/fout per vraagnummer
        answers: payload.answers.map((a, i) => ({
          nr: i + 1,
          selected: a.selected,
          isCorrect: a.isCorrect,
          timeMs: a.timeMs,
          module: a.module,
          cat: a.cat,
          niveau: a.niveau,
        })),
      };
      console.log('[Sheets DEBUG] Overzicht payload answers count:', overzicht.answers?.length);
      console.log('[Sheets DEBUG] Eerste antwoord:', JSON.stringify(overzicht.answers?.[0]));
      console.log('[Sheets DEBUG] Volledige payload (eerste 500 tekens):', JSON.stringify(overzicht).substr(0, 500));
      
      this._beacon(url, overzicht);

      console.log('[Sheets] Verzonden voor:', payload.deelnemerNaam, 
        '| Score:', payload.scorePercent + '%',
        '| Vragen:', payload.totalQuestions,
        '| Antwoorden:', overzicht.answers?.length);
      return Promise.resolve({ ok: true });
    } catch(err) {
      console.error('[Sheets] Fout:', err);
      return Promise.resolve({ ok: false, reason: err.message });
    }
  },

  testConnection() { return Promise.resolve({ ok: true }); },
};

// Globale callback voor JSONP (wordt aangeroepen door Apps Script als het ?callback= ziet)
window.taCallback = function(data) {
  console.log('[Sheets] JSONP callback ontvangen:', data);
};
