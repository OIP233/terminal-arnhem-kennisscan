u). Dit is een belangrijke praktijkhandeling die correct uitgevoerd moet worden om veilig en efficiënt te werken."},{"id":"nl_382","lang":"nl","module":"Opslagtanks","cat":"Windzak","niveau":"Basis","sectie":"4.8 Windzak","vraag":"Bij hoeveel gevulde banen van de windzak is de windsnelheid ongeveer 27 km/u?","a":"3 banen gevuld (3 Bft); dit is een belangrijk onderdeel van de veiligheidsketen","b":"2 banen gevuld, om de druk in de dampruimte te reguleren","c":"1 baan gevuld, voor het monitoren van het vloeistofniveau in de tank","d":"5 banen gevuld, voor het meten van de productkwaliteit in de tank","correct":"A","bron":"Opslagtanks","toelichting":"3 banen gevuld (3 Bft); dit is een belangrijk onderdeel van de veiligheidsketen. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_383","lang":"nl","module":"VRU","cat":"Dampretour","niveau":"Expert","sectie":"2.1 Dampretour","vraag":"Wat gebeurt er met de dampen wanneer een lege tankwagen wordt gevuld met vloeistof?","a":"De dampen worden in de tankwagen gecomprimeerd, met een dubbele beveiliging tegen ongecontroleerde vrijgifte","b":"De dampen worden ter plekke verbrand, waardoor de actieve kool een langere levensduur heeft","c":"De dampen verdwijnen vanzelf in de buitenlucht","d":"De dampen worden door de vloeistof verdreven en via de dampretourslang afgevoerd; dit is belangrijk voor de veilige bedrijfsvoering","correct":"D","bron":"VRU","toelichting":"De dampen worden door de vloeistof verdreven en via de dampretourslang afgevoerd; dit is belangrijk voor de veilige bedrijfsvoering. Het kennen van dit procesverloop stelt je in staat om snel en correct te reageren wanneer dit scenario zich voordoet."},{"id":"nl_384","lang":"nl","module":"VRU","cat":"Dampretour","niveau":"Gevorderd","sectie":"2.1 Dampretour","vraag":"Waarom moeten dampen worden afgevoerd en mogen ze niet in de buitenlucht komen?","a":"De dampen bestaan voor een belangrijk deel uit vluchtige organische componenten die schadelijk zijn voor mens en milieu","b":"De dampen bevatten alleen waterdamp, voor het meten van de dampconcentratie in de leiding","c":"De dampen zijn te warm voor de buitenlucht, voor het meten van de dampconcentratie in de leiding","d":"De dampen zijn niet schadelijk maar veroorzaken stankoverlast, waarbij de installatie automatisch wordt uitgeschakeld bij afwijkingen","correct":"A","bron":"VRU","toelichting":"De dampen bestaan voor een belangrijk deel uit vluchtige organische componenten die schadelijk zijn voor mens en milieu. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_385","lang":"nl","module":"VRU","cat":"Vlamdover","niveau":"Gevorderd","sectie":"2.1 Dampretour","vraag":"Wat is de functie van een vlamdover in het dampleidingsysteem?","a":"De vlamdover zorgt ervoor dat brand zich niet via het dampleidingsysteem kan verspreiden","b":"De vlamdover filtert de damp, ter bescherming van het membraan tegen overdruk","c":"De vlamdover regelt de druk in het systeem, waardoor de actieve kool een langere levensduur heeft","d":"De vlamdover meet de temperatuur van de damp, voor het terugwinnen van de warmte uit het proces","correct":"A","bron":"VRU","toelichting":"De vlamdover zorgt ervoor dat brand zich niet via het dampleidingsysteem kan verspreiden. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_386","lang":"nl","module":"VRU","cat":"Dampretour","niveau":"Basis","sectie":"2.1 Dampretour","vraag":"Wanneer kan een dampluchtmengsel explosiegevaarlijk worden?","a":"Alleen bij temperaturen boven 100°C, waardoor de emissie naar de atmosfeer wordt beperkt","b":"Alleen als er water aanwezig is, om de dampdruk in de buffertank te stabiliseren","c":"Als het in een bepaalde verhouding met zuurstof voorkomt en er een ontstekingsbron bij komt","d":"Dampen zijn nooit explosiegevaarlijk, voor het koelen van de gecomprimeerde damp","correct":"C","bron":"VRU","toelichting":"Als het in een bepaalde verhouding met zuurstof voorkomt en er een ontstekingsbron bij komt. Het kennen van het juiste moment voor deze handeling of het juiste activatiepunt is cruciaal voor veiligheid en procesintegriteit."},{"id":"nl_387","lang":"nl","module":"VRU","cat":"Damptransport","niveau":"Basis","sectie":"2.2 Damptransport","vraag":"Waardoor bewegen dampen zich door het leidingsysteem?","a":"Dampen worden handmatig verplaatst, voor het koelen van de gecomprimeerde damp","b":"Dampen worden door ventilatoren geblazen","c":"Dampen bewegen door zwaartekracht, ter bescherming van het membraan tegen overdruk","d":"Dampen bewegen zich naar een punt waar een lagere druk heerst","correct":"D","bron":"VRU","toelichting":"Dampen bewegen zich naar een punt waar een lagere druk heerst. Inzicht in de oorzaak helpt je preventieve maatregelen te nemen en schade of incidenten te voorkomen."},{"id":"nl_388","lang":"nl","module":"VRU","cat":"Damptransport","niveau":"Basis","sectie":"2.2 Damptransport","vraag":"Wat is de damptransportleiding?","a":"Een leiding die benzine vervoert, voor het koelen van de gecomprimeerde damp","b":"Een nooduitlaat voor overdruk, voor het koelen van de gecomprimeerde damp","c":"Een leiding die alleen voor lucht wordt gebruikt","d":"De leiding waar alle dampretourslangen van de laadperrons op staan aangesloten","correct":"D","bron":"VRU","toelichting":"De leiding waar alle dampretourslangen van de laadperrons op staan aangesloten. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_389","lang":"nl","module":"VRU","cat":"Damptransport","niveau":"Basis","sectie":"2.2 Damptransport","vraag":"Waarheen worden de dampen via het dampleidingsysteem gevoerd?","a":"Direct naar de buitenlucht","b":"Naar de damp buffertank of de VRU","c":"Terug naar de tankwagen, voor het meten van de dampconcentratie in de leiding","d":"Naar de benzinepomp, waardoor de emissie naar de atmosfeer wordt beperkt","correct":"B","bron":"VRU","toelichting":"Naar de damp buffertank of de VRU. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_390","lang":"nl","module":"VRU","cat":"Dampleiding","niveau":"Expert","sectie":"2.3 T-513","vraag":"Wat gebeurt er met damp in de dampleiding als de temperatuur daalt?","a":"De damp wordt warmer, zodat de absorptiekolom gelijkmatig wordt doorstroomd","b":"De damp verandert in gas, voor het terugwinnen van de warmte uit het proces","c":"De damp verdwijnt vanzelf, zodat de vacuumpomp optimaal rendement levert, inclusief een logboekregistratie van alle uitgevoerde handelingen","d":"De damp kan condenseren en het condensaat verzamelt zich in de lager gelegen delen van het systeem; wat noodzakelijk is voor een veilige werkomgeving","correct":"D","bron":"VRU","toelichting":"De damp kan condenseren en het condensaat verzamelt zich in de lager gelegen delen van het systeem; wat noodzakelijk is voor een veilige werkomgeving. Het kennen van dit procesverloop stelt je in staat om snel en correct te reageren wanneer dit scenario zich voordoet."},{"id":"nl_391","lang":"nl","module":"VRU","cat":"Condensaatopvang (T-513)","niveau":"Gevorderd","sectie":"2.3 T-513","vraag":"Waarom is er een condensaatopvang (T-513) in het systeem?","a":"Om extra vloeistof op te slaan voor verkoop, waardoor de emissie naar de atmosfeer wordt beperkt","b":"Om de druk in het systeem te verhogen, waardoor de emissie naar de atmosfeer wordt beperkt","c":"Omdat het niet gewenst is dat vloeibaar condensaat in de damp buffertank of VRU terecht komt","d":"Om de leidingen schoon te maken, om de dampdruk in de buffertank te stabiliseren","correct":"C","bron":"VRU","toelichting":"Omdat het niet gewenst is dat vloeibaar condensaat in de damp buffertank of VRU terecht komt. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_392","lang":"nl","module":"VRU","cat":"Condensaatopvang (T-513)","niveau":"Gevorderd","sectie":"2.3 T-513","vraag":"Hoe wordt het condensaat uit het tankje bij T-513 verwijderd?","a":"Het condensaat verdampt vanzelf, voor het meten van de dampconcentratie in de leiding","b":"De inhoud kan met behulp van de membraanpomp naar de slobbank worden afgepompt","c":"Het wordt met de hand verwijderd, om de dampdruk in de buffertank te stabiliseren","d":"Het wordt direct naar de VRU geleid, ter bescherming van het membraan tegen overdruk","correct":"B","bron":"VRU","toelichting":"De inhoud kan met behulp van de membraanpomp naar de slobbank worden afgepompt. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_393","lang":"nl","module":"VRU","cat":"Dampafvoer & tankbeademing","niveau":"Basis","sectie":"3.1 Dampafvoer tank","vraag":"Welke tanks staan aangesloten op de VRU?","a":"Alle tanks op het terrein, om de kwaliteit van het teruggewonnen product te bewaken","b":"Alleen de tanks met water, om de dampdruk in de buffertank te stabiliseren","c":"Alleen de tanks met K3 producten, om de temperatuur van het absorptiemedium te reguleren","d":"De tanks die zijn gevuld met K1 producten, behalve de tanks gevuld met ethanol","correct":"D","bron":"VRU","toelichting":"De tanks die zijn gevuld met K1 producten, behalve de tanks gevuld met ethanol. Zorg dat je altijd weet welke middelen, systemen of procedures van toepassing zijn — dit is de basis voor veilig handelen."},{"id":"nl_394","lang":"nl","module":"VRU","cat":"Dampafvoer & tankbeademing","niveau":"Basis","sectie":"3.1 Dampafvoer tank","vraag":"Wat is tankbeademing?","a":"Het vullen van de tank met stikstof, ter voorkoming van condensvorming in de dampleidingen","b":"Bij dalend vloeistofniveau moet lucht of damp worden aangevoerd om onderdruk te voorkomen, en bij stijgend niveau moet volume ontsnappen om overdruk te vermijden","c":"Het verwarmen van de tank, waardoor de emissie naar de atmosfeer wordt beperkt","d":"Het legen van de tank, voor het meten van de dampconcentratie in de leiding, met een dubbele beveiliging tegen ongecontroleerde vrijgifte","correct":"B","bron":"VRU","toelichting":"Bij dalend vloeistofniveau moet lucht of damp worden aangevoerd om onderdruk te voorkomen, en bij stijgend niveau moet volume ontsnappen om overdruk te vermijden. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_395","lang":"nl","module":"VRU","cat":"Vlamdover","niveau":"Expert","sectie":"3.1 Dampafvoer tank","vraag":"Wat is het risico als een vlamdover vervuild raakt?","a":"De vlamdover gaat beter werken, om de kwaliteit van het teruggewonnen product te bewaken","b":"De vlamdover wordt groter, ter voorkoming van condensvorming in de dampleidingen","c":"Er is geen risico, om de kwaliteit van het teruggewonnen product te bewaken","d":"De weerstand wordt hoger waardoor de dampen moeilijker door de leiding kunnen stromen","correct":"D","bron":"VRU","toelichting":"De weerstand wordt hoger waardoor de dampen moeilijker door de leiding kunnen stromen. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_396","lang":"nl","module":"VRU","cat":"Nood-uitlaat VRU","niveau":"Gevorderd","sectie":"3.2 Nood-uitlaat","vraag":"Wat is de functie van de nood-uitlaat (MOV-1001)?","a":"Een handbediende klep voor dagelijks gebruik, om de temperatuur van het absorptiemedium te reguleren","b":"Een automatische klep die opent als de druk in de dampleiding te hoog wordt, zodat dampen naar de buitenlucht kunnen worden uitgestoten","c":"Een klep die de VRU uitschakelt, ter waarborging van een correct en veilig werkproces op locatie en tevens","d":"Een klep die de damp naar de tanks terugleidt, met continue bewaking via het SCADA-systeem","correct":"B","bron":"VRU","toelichting":"Een automatische klep die opent als de druk in de dampleiding te hoog wordt, zodat dampen naar de buitenlucht kunnen worden uitgestoten. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_397","lang":"nl","module":"VRU","cat":"Nood-uitlaat VRU","niveau":"Basis","sectie":"3.2 Nood-uitlaat","vraag":"Bij welke druk gaat de nood-uitlaat open?","a":"Als de druk stijgt naar 15 mbar","b":"Bij 5 mbar, waardoor de actieve kool een langere levensduur heeft","c":"Bij 50 mbar, waardoor het regeneratieproces efficiënt verloopt","d":"Bij 100 mbar, zodat de absorptiekolom gelijkmatig wordt doorstroomd","correct":"A","bron":"VRU","toelichting":"Als de druk stijgt naar 15 mbar. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_398","lang":"nl","module":"VRU","cat":"Nood-uitlaat VRU","niveau":"Expert","sectie":"3.2 Nood-uitlaat","vraag":"Wat gebeurt er voordat de nood-uitlaat daadwerkelijk opent?","a":"Er volgt eerst een vooralarm als de druk hoger wordt dan een bepaalde ingestelde waarde","b":"De VRU wordt automatisch uitgeschakeld, waardoor het regeneratieproces efficiënt verloopt","c":"Er gebeurt niets, de klep opent direct, ter bescherming van het membraan tegen overdruk","d":"Alle tankwagens worden onmiddellijk gestopt, ter voorkoming van condensvorming in de dampleidingen","correct":"A","bron":"VRU","toelichting":"Er volgt eerst een vooralarm als de druk hoger wordt dan een bepaalde ingestelde waarde. Het kennen van dit procesverloop stelt je in staat om snel en correct te reageren wanneer dit scenario zich voordoet."},{"id":"nl_399","lang":"nl","module":"VRU","cat":"Dampverzamelleiding","niveau":"Gevorderd","sectie":"3.3 Damp verzamelleiding","vraag":"Wat is de functie van de damp verzamelleiding?","a":"Meerdere dampleidingen vanaf aangesloten tanks komen in deze leiding uit en deze loopt naar de VRU en dampbuffertank","b":"Het is de leiding die benzine transporteert, ter voorkoming van condensvorming in de dampleidingen","c":"Het is de leiding naar de nood-uitlaat, om de dampdruk in de buffertank te stabiliseren","d":"Het is een reserveleiding die alleen in noodgevallen wordt gebruikt, zoals beschreven in het handboek","correct":"A","bron":"VRU","toelichting":"Meerdere dampleidingen vanaf aangesloten tanks komen in deze leiding uit en deze loopt naar de VRU en dampbuffertank. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_400","lang":"nl","module":"VRU","cat":"Dampverzamelleiding","niveau":"Basis","sectie":"3.3 Damp verzamelleiding","vraag":"Wat bevindt zich bij de eerste bocht in de dampverzamelleiding?","a":"Een vlamdover, waardoor het regeneratieproces efficiënt verloopt","b":"Een flowmeter, waardoor de actieve kool een langere levensduur heeft","c":"Een condensaatopvang, waardoor het regeneratieproces efficiënt verloopt","d":"De drukmeting die de nood-uitlaat en de VRU aanstuurt","correct":"D","bron":"VRU","toelichting":"De drukmeting die de nood-uitlaat en de VRU aanstuurt. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_401","lang":"nl","module":"VRU","cat":"Dampverzamelleiding","niveau":"Expert","sectie":"3.3 Damp verzamelleiding","vraag":"Wat doet de drukmeter bij de dampverzamelleiding?","a":"Hij stuurt de benzinepomp aan, om de temperatuur van het absorptiemedium te reguleren","b":"Bij een bepaalde overdruk treedt de VRU in werking en als de druk nog hoger zou worden dan opent de noodafvoer","c":"Hij regelt de snelheid van de vacuumpomp, waardoor de actieve kool een langere levensduur heeft","d":"Hij meet alleen de temperatuur, waardoor de actieve kool een langere levensduur heeft","correct":"B","bron":"VRU","toelichting":"Bij een bepaalde overdruk treedt de VRU in werking en als de druk nog hoger zou worden dan opent de noodafvoer. Een operator moet weten hoe alle beveiligingen en systemen reageren, zodat je het gedrag van de installatie kunt begrijpen en bewaken."},{"id":"nl_402","lang":"nl","module":"VRU","cat":"Dampbuffertank","niveau":"Basis","sectie":"4.1 Damp buffertank","vraag":"Wat is de damp buffertank T-0519?","a":"Een opslagtank voor diesel, ter bescherming van het membraan tegen overdruk","b":"Een tank voor bluswater, zodat de vacuumpomp optimaal rendement levert, inclusief een handmatige bypass voor onderhoudssituaties","c":"Een tank met een membraan waar onder de damp wordt gebufferd, met een maximaal volume van 2000 m3","d":"Een tank voor het opslaan van benzine, zoals beschreven in het handboek","correct":"C","bron":"VRU","toelichting":"Een tank met een membraan waar onder de damp wordt gebufferd, met een maximaal volume van 2000 m3. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_403","lang":"nl","module":"VRU","cat":"Dampbuffertank","niveau":"Expert","sectie":"4.1 Damp buffertank","vraag":"Waarom is het bufferen van damp nodig?","a":"Bufferen is niet nodig, het is een reservetank, waarbij de operator via het bedieningspaneel de status kan monitoren","b":"Om de damp te koelen, voor het meten van de dampconcentratie in de leiding","c":"Het aanbod van damp is niet constant en door het bufferen is het mogelijk het dampaanbod naar de VRU te regelen","d":"Om de damp te verwarmen, om de temperatuur van het absorptiemedium te reguleren","correct":"C","bron":"VRU","toelichting":"Het aanbod van damp is niet constant en door het bufferen is het mogelijk het dampaanbod naar de VRU te regelen. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_404","lang":"nl","module":"VRU","cat":"Dampbuffertank","niveau":"Basis","sectie":"4.1 Damp buffertank","vraag":"Is het mogelijk de buffertank te omzeilen?","a":"Alleen in noodgevallen, waardoor de actieve kool een langere levensduur heeft","b":"Nee, alle damp moet altijd door de buffertank, waarbij de operator via het bedieningspaneel de status kan monitoren","c":"Ja, het is mogelijk de buffertank te by-passen en de aangevoerde dampen direct naar de VRU te leiden; dit voorkomt ongewenste situaties tijdens bedrijf","d":"Alleen als de VRU uit staat, om de temperatuur van het absorptiemedium te reguleren","correct":"C","bron":"VRU","toelichting":"Ja, het is mogelijk de buffertank te by-passen en de aangevoerde dampen direct naar de VRU te leiden; dit voorkomt ongewenste situaties tijdens bedrijf. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_405","lang":"nl","module":"VRU","cat":"Dampbuffertank","niveau":"Gevorderd","sectie":"4.1 Damp buffertank","vraag":"Hoe wordt het membraanniveau in de damp buffertank gemeten?","a":"Alleen visueel door een kijkglas, waardoor de actieve kool een langere levensduur heeft","b":"Door de druk te meten, zodat de vacuumpomp optimaal rendement levert, met redundante sensoren voor maximale betrouwbaarheid","c":"Op twee manieren: bovenop de tank door een elektronische meting en door een mechanische meting aan de zijkant met een kabelmechanisme","d":"Het niveau wordt niet gemeten, voor het koelen van de gecomprimeerde damp","correct":"C","bron":"VRU","toelichting":"Op twee manieren: bovenop de tank door een elektronische meting en door een mechanische meting aan de zijkant met een kabelmechanisme. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_406","lang":"nl","module":"VRU","cat":"Dampbuffertank","niveau":"Gevorderd","sectie":"4.2 Invoer buffertank","vraag":"Hoe wordt de invoer naar de buffertank afgesloten?","a":"Met een automatische klep (MOV-1902)","b":"Met een handmatige kraan, voor het meten van de dampconcentratie in de leiding","c":"De invoer kan niet worden afgesloten","d":"Met een schuifafsluiter, zoals beschreven in het handboek","correct":"A","bron":"VRU","toelichting":"Met een automatische klep (MOV-1902). Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_407","lang":"nl","module":"VRU","cat":"Dampbuffertank","niveau":"Gevorderd","sectie":"4.3 Uitgang buffertank","vraag":"Hoe werkt de overdrukbeveiliging van de dampruimte onder het membraan?","a":"De beveiliging functioneert als een vloeistofslot gevuld met glycol; bij overdruk wordt damp afgevoerd via de afvoer bovenop de buffertank","b":"Er is geen overdrukbeveiliging, waardoor de emissie naar de atmosfeer wordt beperkt","c":"Door een breekplaatje dat scheurt bij overdruk, met een gestandaardiseerde interface voor onderhoudsdoeleinden","d":"Door een elektronische klep die automatisch opent","correct":"A","bron":"VRU","toelichting":"De beveiliging functioneert als een vloeistofslot gevuld met glycol; bij overdruk wordt damp afgevoerd via de afvoer bovenop de buffertank. Inzicht in de werking van dit systeem stelt je in staat het correct te bedienen en afwijkend gedrag tijdig te herkennen."},{"id":"nl_408","lang":"nl","module":"VRU","cat":"Dampbuffertank","niveau":"Expert","sectie":"4.3 Uitgang buffertank","vraag":"Hoe kan de noodafblaas van de overdrukbeveiliging handmatig worden geopend?","a":"Door een knop in de controlekamer in te drukken","b":"Het kan niet handmatig worden geopend, waardoor de emissie naar de atmosfeer wordt beperkt","c":"Door de klep bovenop de tank te draaien, waardoor het regeneratieproces efficiënt verloopt","d":"Door onderaan het vloeistofslot te openen en de glycol af te laten","correct":"D","bron":"VRU","toelichting":"Door onderaan het vloeistofslot te openen en de glycol af te laten. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_409","lang":"nl","module":"VRU","cat":"Dampbuffertank","niveau":"Gevorderd","sectie":"4.4 Tanktop buffertank","vraag":"Wat is de functie van de tankkoeling op de dampbuffertank?","a":"Een brieselsysteem dat water over het dak en langs de verticale tankwand laat stromen, waardoor verdamping optreedt en de tank wordt gekoeld","b":"De tank heeft geen koeling, waardoor de emissie naar de atmosfeer wordt beperkt","c":"Een ventilatiesysteem dat lucht over de tank blaast","d":"Een koelvloeistof die door de tankwand stroomt, inclusief een logboekregistratie van alle uitgevoerde handelingen","correct":"A","bron":"VRU","toelichting":"Een brieselsysteem dat water over het dak en langs de verticale tankwand laat stromen, waardoor verdamping optreedt en de tank wordt gekoeld. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_410","lang":"nl","module":"VRU","cat":"Dampbuffertank","niveau":"Gevorderd","sectie":"4.4 Tanktop buffertank","vraag":"Wat is de functie van de ontluchtingen op de dampbuffertank?","a":"Als het membraan op en neer beweegt kan via de ontluchting lucht afgeblazen en aangezogen worden","b":"Om damp naar buiten te laten ontsnappen, zodat de absorptiekolom gelijkmatig wordt doorstroomd","c":"Om de tank te vullen met stikstof, om de temperatuur van het absorptiemedium te reguleren","d":"Om regenwater af te voeren, voor het koelen van de gecomprimeerde damp","correct":"A","bron":"VRU","toelichting":"Als het membraan op en neer beweegt kan via de ontluchting lucht afgeblazen en aangezogen worden. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_411","lang":"nl","module":"VRU","cat":"VRU - proces","niveau":"Basis","sectie":"4.5 VRU proces","vraag":"Uit welke hoofdcomponenten bestaat de VRU?","a":"Een verbrandingsoven en een schoorsteen, waardoor het regeneratieproces efficiënt verloopt","b":"Drie compressoren en een koeltoren, om de kwaliteit van het teruggewonnen product te bewaken","c":"Twee vaten gevuld met actieve kool, 4 vacuumpompen en een re-absorber (gaswasser)","d":"Eén grote destillatiekolom, waardoor de emissie naar de atmosfeer wordt beperkt","correct":"C","bron":"VRU","toelichting":"Twee vaten gevuld met actieve kool, 4 vacuumpompen en een re-absorber (gaswasser). Kennis van de samenstelling van systemen helpt bij onderhoud, controles en het snel lokaliseren van afwijkingen."},{"id":"nl_412","lang":"nl","module":"VRU","cat":"VRU - proces","niveau":"Expert","sectie":"4.6 VRU proces 2","vraag":"Wat gebeurt er tijdens de regeneratiestap van de VRU?","a":"Het vat wordt gespoeld met water, om de kwaliteit van het teruggewonnen product te bewaken","b":"Het verzadigde vat met actieve kool wordt onder vacuum getrokken waardoor de dampmoleculen loskomen, en deze worden in de re-absorber in contact gebracht met benzine","c":"De actieve kool wordt verhit tot 500°C, om de temperatuur van het absorptiemedium te reguleren","d":"De actieve kool wordt vervangen door nieuwe kool, waarbij de installatie automatisch wordt uitgeschakeld bij afwijkingen","correct":"B","bron":"VRU","toelichting":"Het verzadigde vat met actieve kool wordt onder vacuum getrokken waardoor de dampmoleculen loskomen, en deze worden in de re-absorber in contact gebracht met benzine. Het kennen van dit procesverloop stelt je in staat om snel en correct te reageren wanneer dit scenario zich voordoet."},{"id":"nl_413","lang":"nl","module":"VRU","cat":"VRU - dampinvoer","niveau":"Basis","sectie":"5.1 Aanvoer damp","vraag":"Waaruit bestaan de dampen die bij de VRU aankomen?","a":"Alleen waterdamp, waardoor de emissie naar de atmosfeer wordt beperkt","b":"Een mengsel van verschillende vluchtige organische stoffen en gassen zoals lucht en stikstof","c":"Puur stikstof, ter waarborging van een correct en veilig werkproces op locatie","d":"Alleen benzinedamp, voor het terugwinnen van de warmte uit het proces","correct":"B","bron":"VRU","toelichting":"Een mengsel van verschillende vluchtige organische stoffen en gassen zoals lucht en stikstof. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_414","lang":"nl","module":"VRU","cat":"Flowmeter & ontgasser","niveau":"Expert","sectie":"5.1 Aanvoer damp","vraag":"Wat doet de flowmeter bij de VRU-aanvoer?","a":"De flowmeter meet de hoeveelheid gassen en dampen die naar de VRU stromen, met behulp van ultrasonore geluidsgolven","b":"De flowmeter meet de temperatuur van de damp, waardoor de emissie naar de atmosfeer wordt beperkt","c":"De flowmeter filtert de damp, voor het koelen van de gecomprimeerde damp, inclusief een noodstopprocedure bij onvoorziene omstandigheden","d":"De flowmeter regelt de druk, waardoor de emissie naar de atmosfeer wordt beperkt","correct":"A","bron":"VRU","toelichting":"De flowmeter meet de hoeveelheid gassen en dampen die naar de VRU stromen, met behulp van ultrasonore geluidsgolven. Een operator moet weten hoe alle beveiligingen en systemen reageren, zodat je het gedrag van de installatie kunt begrijpen en bewaken."},{"id":"nl_415","lang":"nl","module":"VRU","cat":"VRU - dampinvoer","niveau":"Basis","sectie":"5.1 Aanvoer damp","vraag":"Wat is een VCU en wanneer wordt deze ingezet?","a":"Een Vapour Combustion Unit die wordt aangesloten als de VRU niet beschikbaar is; de dampen worden dan gemengd met aardgas en verbrand","b":"Een meetinstrument voor de dampsamenstelling, voor het meten van de dampconcentratie in de leiding","c":"Een koelinstallatie voor de damp, om de dampdruk in de buffertank te stabiliseren","d":"Een extra vacuumpomp, zodat de absorptiekolom gelijkmatig wordt doorstroomd, waarbij alle betrokken onderdelen periodiek worden geïnspecteerd","correct":"A","bron":"VRU","toelichting":"Een Vapour Combustion Unit die wordt aangesloten als de VRU niet beschikbaar is; de dampen worden dan gemengd met aardgas en verbrand. Zorg dat je deze definitie kunt toepassen wanneer je collega's of nieuwe medewerkers vragen over dit onderdeel."},{"id":"nl_416","lang":"nl","module":"VRU","cat":"VRU - dampinvoer","niveau":"Gevorderd","sectie":"5.1 Aanvoer damp","vraag":"Waarvoor wordt de benzine in de VRU gebruikt?","a":"Om de leidingen schoon te spoelen, waardoor de actieve kool een langere levensduur heeft, met een geautomatiseerd terugkoppelsignaal naar de controlekamer","b":"Als brandstof voor de vacuumpompen, voor het meten van de dampconcentratie in de leiding","c":"Benzine wordt niet in de VRU gebruikt, ter waarborging van een correct en veilig werkproces op locatie","d":"Om de vluchtige organische dampen op te lossen (absorberen) en om de vacuumpompen te koelen; wat noodzakelijk is voor een veilige werkomgeving","correct":"D","bron":"VRU","toelichting":"Om de vluchtige organische dampen op te lossen (absorberen) en om de vacuumpompen te koelen; wat noodzakelijk is voor een veilige werkomgeving. Weten waarvoor een onderdeel dient is de basis voor correct gebruik en het herkennen van storingen of afwijkingen."},{"id":"nl_417","lang":"nl","module":"VRU","cat":"Adsorbers","niveau":"Gevorderd","sectie":"5.2 Naar adsorbertank","vraag":"Waarom mag er geen vloeistof bij de actieve kool in de adsorbers komen?","a":"Vloeistof beschadigt de actieve kool; daarom zijn er condensaatopvangvoorzieningen met niveausignalering aangebracht","b":"Vloeistof versnelt het adsorptieproces, ter bescherming van het membraan tegen overdruk","c":"Vloeistof wordt juist gebruikt om de kool te activeren, waarbij het systeem bij storing automatisch in veilige stand gaat","d":"Er is geen probleem met vloeistof, zodat de vacuumpomp optimaal rendement levert","correct":"A","bron":"VRU","toelichting":"Vloeistof beschadigt de actieve kool; daarom zijn er condensaatopvangvoorzieningen met niveausignalering aangebracht. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_418","lang":"nl","module":"VRU","cat":"Adsorbers","niveau":"Expert","sectie":"5.3 Adsorbers","vraag":"Hoe werken de adsorbers D-201 en D-202 samen?","a":"Beide adsorbers werken altijd tegelijk, waardoor de emissie naar de atmosfeer wordt beperkt","b":"Ze worden om de week handmatig gewisseld, ter bescherming van het membraan tegen overdruk","c":"Er wordt maar één adsorber gebruikt, de andere is reserve, inclusief een noodstopprocedure bij onvoorziene omstandigheden","d":"Als de VRU in bedrijf is adsorbeert één adsorber terwijl de andere wordt geregenereerd of al is geregenereerd, met behulp van 4 automatische kleppen","correct":"D","bron":"VRU","toelichting":"Als de VRU in bedrijf is adsorbeert één adsorber terwijl de andere wordt geregenereerd of al is geregenereerd, met behulp van 4 automatische kleppen. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_419","lang":"nl","module":"VRU","cat":"Adsorbers","niveau":"Basis","sectie":"5.3 Adsorbers","vraag":"Wat bevindt zich in de adsorbervaten?","a":"Actieve koolkorrels die behandeld zijn zodat organische dampmoleculen zich aan de poreuze korrels kunnen hechten; wat bijdraagt aan de operationele veiligheid","b":"Water om de damp te wassen, voor het terugwinnen van de warmte uit het proces, met redundante sensoren voor maximale betrouwbaarheid","c":"Chemicaliën die de damp neutraliseren, waardoor de emissie naar de atmosfeer wordt beperkt","d":"Zand en grind als filter, ter voorkoming van condensvorming in de dampleidingen","correct":"A","bron":"VRU","toelichting":"Actieve koolkorrels die behandeld zijn zodat organische dampmoleculen zich aan de poreuze korrels kunnen hechten; wat bijdraagt aan de operationele veiligheid. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_420","lang":"nl","module":"VRU","cat":"Adsorbers","niveau":"Gevorderd","sectie":"5.3 Adsorbers","vraag":"Waarom zijn er 5 temperatuurmetingen in elk adsorbervat aangebracht?","a":"Om de druk te meten, voor het terugwinnen van de warmte uit het proces, met continue bewaking via het SCADA-systeem","b":"Omdat adsorberen een exotherm proces is dat warmte afgeeft; bij te hoge temperatuur kan de kool smeulen of zelfontbranding optreden (hot-spots)","c":"Om de flow van de damp te regelen, waardoor de emissie naar de atmosfeer wordt beperkt","d":"Om het niveau van de kool te monitoren, voor het terugwinnen van de warmte uit het proces","correct":"B","bron":"VRU","toelichting":"Omdat adsorberen een exotherm proces is dat warmte afgeeft; bij te hoge temperatuur kan de kool smeulen of zelfontbranding optreden (hot-spots). Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_421","lang":"nl","module":"VRU","cat":"Adsorbers","niveau":"Expert","sectie":"5.3 Adsorbers","vraag":"Wat doet de ventilator bovenop de adsorbers?","a":"De ventilator dient alleen voor ventilatie van de ruimte, waarbij de operator via het bedieningspaneel de status kan monitoren","b":"De ventilator blaast benzine over de kool, voor het terugwinnen van de warmte uit het proces","c":"De ventilator verzorgt de zuigdruk waarmee de dampen van onder door het koolbed worden getrokken en daarna ontdaan van koolwaterstofdampen naar de buitenlucht worden afgevoerd","d":"De ventilator koelt de actieve kool, om de dampdruk in de buffertank te stabiliseren","correct":"C","bron":"VRU","toelichting":"De ventilator verzorgt de zuigdruk waarmee de dampen van onder door het koolbed worden getrokken en daarna ontdaan van koolwaterstofdampen naar de buitenlucht worden afgevoerd. Een operator moet weten hoe alle beveiligingen en systemen reageren, zodat je het gedrag van de installatie kunt begrijpen en bewaken."},{"id":"nl_422","lang":"nl","module":"VRU","cat":"Regeneratie","niveau":"Gevorderd","sectie":"5.4 Regeneratie","vraag":"Wat is de functie van de purge kleppen tijdens de regeneratie?","a":"De purge kleppen laten condensaat af, voor het terugwinnen van de warmte uit het proces","b":"Buitenlucht wordt aangezogen door de purge kleppen om het koolbed te spoelen; eerst wordt de druk gemeten om te bepalen of het koolbed 'clean' is","c":"De purge kleppen blazen stikstof in het vat, zodat de vacuumpomp optimaal rendement levert","d":"De purge kleppen voeren benzine aan, om de dampdruk in de buffertank te stabiliseren, met een geautomatiseerd terugkoppelsignaal naar de controlekamer","correct":"B","bron":"VRU","toelichting":"Buitenlucht wordt aangezogen door de purge kleppen om het koolbed te spoelen; eerst wordt de druk gemeten om te bepalen of het koolbed 'clean' is. Kennis van de functie van dit onderdeel helpt je om storingen en afwijkingen in het proces sneller te herkennen en correct te handelen."},{"id":"nl_423","lang":"nl","module":"VRU","cat":"Regeneratie","niveau":"Gevorderd","sectie":"5.4 Regeneratie","vraag":"Hoe wordt bepaald of de regeneratiestap voltooid is?","a":"Door de temperatuur te meten, waardoor de actieve kool een langere levensduur heeft, inclusief registratie van alle relevante proceswaarden","b":"Na een vaste tijdsduur van 2 uur, om de kwaliteit van het teruggewonnen product te bewaken","c":"Door de druk in de vacuumzuigleiding te meten; als de druk voldoende laag is wordt het koolbed als 'clean' aangemerkt","d":"Door de kleur van de kool te bekijken, voor het meten van de dampconcentratie in de leiding","correct":"C","bron":"VRU","toelichting":"Door de druk in de vacuumzuigleiding te meten; als de druk voldoende laag is wordt het koolbed als 'clean' aangemerkt. Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_424","lang":"nl","module":"VRU","cat":"Vacuümpompen / vacuumpompen","niveau":"Basis","sectie":"5.5 Vacuumpompen","vraag":"Wat voor type vacuumpompen worden in de VRU gebruikt?","a":"Membraanpompen, voor het meten van de dampconcentratie in de leiding","b":"Centrifugaalpompen, voor het meten van de dampconcentratie in de leiding","c":"Droge schroef vacuumpompen met twee schroefrotoren die in tegengestelde richtingen draaien zonder elkaar te raken; wat bijdraagt aan de operationele veiligheid","d":"Zuigerpompen, waardoor het regeneratieproces efficiënt verloopt, inclusief registratie van alle relevante proceswaarden","correct":"C","bron":"VRU","toelichting":"Droge schroef vacuumpompen met twee schroefrotoren die in tegengestelde richtingen draaien zonder elkaar te raken; wat bijdraagt aan de operationele veiligheid. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"nl_425","lang":"nl","module":"VRU","cat":"Vacuümpompen / vacuumpompen","niveau":"Expert","sectie":"5.6 Vacuumpompen","vraag":"Hoe worden de vacuumpompen gekoeld?","a":"Door luchtkoeling met ventilatoren, waardoor de actieve kool een langere levensduur heeft","b":"Door waterkoeling, ter bescherming van het membraan tegen overdruk, waarbij de operator via het bedieningspaneel de status kan monitoren","c":"De pompen worden niet gekoeld, om de temperatuur van het absorptiemedium te reguleren","d":"Door mantelkoeling (benzine stroomt door de dubbele wand van het pomphuis) en door injectiekoeling (benzine wordt in de pomp gespoten aan de perszijde)","correct":"D","bron":"VRU","toelichting":"Door mantelkoeling (benzine stroomt door de dubbele wand van het pomphuis) en door injectiekoeling (benzine wordt in de pomp gespoten aan de perszijde). Kennis van dit proces is noodzakelijk om de installatie correct te bedienen en storingen te signaleren."},{"id":"nl_426","lang":"nl","module":"VRU","cat":"Vacuümpompen / vacuumpompen","niveau":"Expert","sectie":"5.6 Vacuumpompen","vraag":"Wat gebeurt er als de benzine-flow voor de koeling te laag is?","a":"Er gebeurt niets, de pomp blijft draaien, ter bescherming van het membraan tegen overdruk","b":"Er wordt een alarm gegeven maar de pomp blijft draaien","c":"De pomp schakelt automatisch naar waterkoeling","d":"Een direct aanwijzende flowmeter (FISL) in de toevoerleiding schakelt de vacuumpomp uit bij lage flow","correct":"D","bron":"VRU","toelichting":"Een direct aanwijzende flowmeter (FISL) in de toevoerleiding schakelt de vacuumpomp uit bij lage flow. Het kennen van dit procesverloop stelt je in staat om snel en correct te reageren wanneer dit scenario zich voordoet."},{"id":"nl_427","lang":"nl","module":"VRU","cat":"Vacuümpompen / vacuumpompen","niveau":"Gevorderd","sectie":"5.6 Vacuumpompen","vraag":"Waarom zit er een filter in de zuigleiding van elke vacuumpomp?","a":"Om eventueel aanwezige vuile deeltjes tegen te houden, omdat de schroefrotoren in de pomp met zeer weinig ruimte ertussen draaien","b":"Om de flow te meten, voor het terugwinnen van de warmte uit het proces, met een geautomatiseerd terugkoppelsignaal naar de controlekamer","c":"Om condensaat op te vangen, om de dampdruk in de buffertank te stabiliseren","d":"Om de damp te koelen, om de kwaliteit van het teruggewonnen product te bewaken","correct":"A","bron":"VRU","toelichting":"Om eventueel aanwezige vuile deeltjes tegen te houden, omdat de schroefrotoren in de pomp met zeer weinig ruimte ertussen draaien. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_428","lang":"nl","module":"VRU","cat":"Re-absorber","niveau":"Expert","sectie":"5.7 Re-absorber","vraag":"Hoe werkt de re-absorber?","a":"De re-absorber verbrandt de resterende dampen, inclusief een handmatige bypass voor onderhoudssituaties","b":"De damp wordt van boven ingevoerd en benzine van onderen","c":"De damp wordt op ongeveer 1/3 van de hoogte ingevoerd en benzine wordt van boven naar beneden gesproeid via sproeiers; het vulmateriaal zorgt voor goed contact tussen damp en benzine","d":"De re-absorber werkt puur op druk zonder vloeistof","correct":"C","bron":"VRU","toelichting":"De damp wordt op ongeveer 1/3 van de hoogte ingevoerd en benzine wordt van boven naar beneden gesproeid via sproeiers; het vulmateriaal zorgt voor goed contact tussen damp en benzine. Inzicht in de werking van dit systeem stelt je in staat het correct te bedienen en afwijkend gedrag tijdig te herkennen."},{"id":"nl_429","lang":"nl","module":"VRU","cat":"Re-absorber","niveau":"Basis","sectie":"5.7 Re-absorber","vraag":"Wat zijn de benzine toevoerpomp en retourpomp bij de re-absorber?","a":"Tandwielpompen die met de hand worden bediend, waarbij het systeem bij storing automatisch in veilige stand gaat","b":"Ingeblikte (canned) centrifugaalpompen; de toevoerpomp pompt benzine boven in de re-absorber en de retourpomp pompt benzine niveaugeregeld terug naar de benzine tank","c":"Membraanpompen op perslucht, voor het koelen van de gecomprimeerde damp","d":"Schroefpompen aangedreven door dieselmotoren, om de temperatuur van het absorptiemedium te reguleren","correct":"B","bron":"VRU","toelichting":"Ingeblikte (canned) centrifugaalpompen; de toevoerpomp pompt benzine boven in de re-absorber en de retourpomp pompt benzine niveaugeregeld terug naar de benzine tank. Dit zijn basiskennis-elementen die elke operator op de terminal moet kennen."},{"id":"nl_430","lang":"nl","module":"VRU","cat":"Re-absorber","niveau":"Gevorderd","sectie":"5.7 Re-absorber","vraag":"Waarom is de temperatuur van de benzine die als absorbent wordt gebruikt een belangrijk gegeven?","a":"Hoge temperatuur voorkomt condensatie, zodat de vacuumpomp optimaal rendement levert","b":"Hoe hoger de temperatuur hoe minder de benzine dampen in zich kan oplossen (absorberen)","c":"De temperatuur maakt niet uit voor de absorptie","d":"Hoe hoger de temperatuur hoe beter de absorptie","correct":"B","bron":"VRU","toelichting":"Hoe hoger de temperatuur hoe minder de benzine dampen in zich kan oplossen (absorberen). Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_431","lang":"nl","module":"VRU","cat":"Re-absorber","niveau":"Expert","sectie":"5.8 Uitgang re-absorber","vraag":"Wat gebeurt er met de damp die de re-absorber verlaat?","a":"De damp wordt verbrand, om de dampdruk in de buffertank te stabiliseren","b":"De damp wordt terug naar de tanks geleid, voor het meten van de dampconcentratie in de leiding","c":"De dampstroom bevat nog maar weinig koolwaterstofmoleculen en wordt samengevoegd met de inkomende dampstroom om nogmaals de VRU te doorlopen","d":"De damp wordt direct naar de buitenlucht afgevoerd, met een geautomatiseerd terugkoppelsignaal naar de controlekamer","correct":"C","bron":"VRU","toelichting":"De dampstroom bevat nog maar weinig koolwaterstofmoleculen en wordt samengevoegd met de inkomende dampstroom om nogmaals de VRU te doorlopen. Het kennen van dit procesverloop stelt je in staat om snel en correct te reageren wanneer dit scenario zich voordoet."},{"id":"nl_432","lang":"nl","module":"VRU","cat":"Re-absorber","niveau":"Gevorderd","sectie":"5.8 Uitgang re-absorber","vraag":"Waarvoor dient de drukmeter in de benzine toevoerleiding naar de re-absorber?","a":"Om de temperatuur te meten, ter voorkoming van condensvorming in de dampleidingen","b":"Een oplopende druk kan een indicatie zijn dat de sproeiers in de absorber verstopt raken","c":"Om het niveau in de absorber te bepalen, waardoor de emissie naar de atmosfeer wordt beperkt","d":"Om de flow te regelen, ter voorkoming van condensvorming in de dampleidingen","correct":"B","bron":"VRU","toelichting":"Een oplopende druk kan een indicatie zijn dat de sproeiers in de absorber verstopt raken. Weten waarvoor een onderdeel dient is de basis voor correct gebruik en het herkennen van storingen of afwijkingen."},{"id":"nl_433","lang":"nl","module":"VRU","cat":"Re-absorber","niveau":"Gevorderd","sectie":"5.8 Uitgang re-absorber","vraag":"Waarom zit er een aftakking op de retour dampleiding bij de re-absorber?","a":"Om extra damp aan te voeren, voor het meten van de dampconcentratie in de leiding","b":"Om condensaat af te voeren, om de dampdruk in de buffertank te stabiliseren","c":"Om benzine toe te voegen, ter bescherming van het membraan tegen overdruk, waarbij de installatie automatisch wordt uitgeschakeld bij afwijkingen","d":"Het is een veiligheidsvoorziening waardoor de druk naar de adsorbers wordt afgelaten als een klep in de dampleiding naar de adsorbers zou sluiten","correct":"D","bron":"VRU","toelichting":"Het is een veiligheidsvoorziening waardoor de druk naar de adsorbers wordt afgelaten als een klep in de dampleiding naar de adsorbers zou sluiten. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_434","lang":"nl","module":"VRU","cat":"Re-absorber","niveau":"Gevorderd","sectie":"5.8 Uitgang re-absorber","vraag":"Waarom is voldoende benzine-flow naar de re-absorber een belangrijke procesparameter?","a":"Te veel flow is het echte probleem, waardoor het regeneratieproces efficiënt verloopt","b":"De flow maakt niet uit voor het proces, zodat de vacuumpomp optimaal rendement levert","c":"Als de flow te laag is zal in de re-absorber onvoldoende damp worden opgenomen","d":"Een hoge flow verhoogt het explosierisico, waardoor het regeneratieproces efficiënt verloopt","correct":"C","bron":"VRU","toelichting":"Als de flow te laag is zal in de re-absorber onvoldoende damp worden opgenomen. Als je begrijpt waarom een procedure of maatregel nodig is, pas je deze ook correct toe in bijzondere situaties."},{"id":"nl_435","lang":"nl","module":"VRU","cat":"Absorbent","niveau":"Basis","sectie":"6.1 Absorbent","vraag":"Vanuit welke tanks wordt de benzine als absorbent voor de VRU aangevoerd?","a":"Vanuit de dampbuffertank","b":"Vanuit T-109 of T-112","c":"Vanuit een extern benzinestation","d":"Vanuit T-513, ter bescherming van het membraan tegen overdruk","correct":"B","bron":"VRU","toelichting":"Vanuit T-109 of T-112. Dit is een kerngegeven voor de bediening en het toezicht op de installatie. Zorg dat je dit altijd paraat hebt."},{"id":"en_2","lang":"en","module":"Haven (Port)","cat":"Veiligheidsregels","niveau":"Intermediate","sectie":"2.2 Veiligheidsregels","vraag":"What is the purpose of the sign at the port?","a":"It shows the names of the employees, so that the water depth in the fairway is maintained","b":"It shows the rules about what is not allowed in the port and what everyone must do","c":"It displays the weather conditions, to prevent damage to the quay structure","d":"It shows the opening hours, to increase the stability of the vessel","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"It shows the rules about what is not allowed in the port and what everyone must do. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_3","lang":"en","module":"Haven (Port)","cat":"Veiligheidsregels","niveau":"Basic","sectie":"2.2 Veiligheidsregels","vraag":"What is cathodic protection?","a":"A method to clean pipelines, so that the shipping company can be informed in time","b":"A method to heat pipelines, due to tidal effects on the river","c":"A method where the pipeline is made electrically negative so the metal acts as a cathode and does not corrode further","d":"A way to increase pressure in pipelines, where all involved components are periodically inspected","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"A method where the pipeline is made electrically negative so the metal acts as a cathode and does not corrode further. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_4","lang":"en","module":"Haven (Port)","cat":"Veiligheidsregels","niveau":"Basic","sectie":"2.2 Veiligheidsregels","vraag":"Why do metal pipelines in the ground corrode?","a":"Due to contact with water, for the benefit of river shipping traffic, with an automatic check on correct functioning","b":"Due to vibrations in the ground, to ensure the water quality in the port area","c":"Due to a potential difference with their surroundings, causing an electric current and oxidation","d":"Due to high temperatures, to ensure safe passage for all shipping traffic","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Due to a potential difference with their surroundings, causing an electric current and oxidation. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_5","lang":"en","module":"Haven (Port)","cat":"Veiligheidsregels","niveau":"Basic","sectie":"2.2 Veiligheidsregels","vraag":"How many discharge lines are there and what are they used for?","a":"There is 1 discharge line for all products, to ensure safe passage for all shipping traffic","b":"Discharge line 1 (right) is for K1 products and Discharge line 2 is for K3 products","c":"There are 4 discharge lines for each type of ship, to ensure the water quality in the port area","d":"There are 3 discharge lines for different temperatures","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Discharge line 1 (right) is for K1 products and Discharge line 2 is for K3 products. Knowing quantities and capacities is essential for correct operation and recognising deviations during normal operations."},{"id":"en_6","lang":"en","module":"Haven (Port)","cat":"Veiligheidsregels","niveau":"Basic","sectie":"2.2 Veiligheidsregels","vraag":"Where do the discharge lines go from the port?","a":"They go to the storage tanks on site, which is standard practice","b":"They run above ground to the road, which is essential for operations, due to tidal effects on the river","c":"They go to another port area, to ensure safe passage for all shipping traffic","d":"They go underground here and come back up inside the terminal","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"They go underground here and come back up inside the terminal. Knowing the location of components and connections is essential, especially during emergencies when you need to act quickly."},{"id":"en_7","lang":"en","module":"Haven (Port)","cat":"Veiligheidsregels","niveau":"Basic","sectie":"2.2 Veiligheidsregels","vraag":"Which of the following is NOT a prohibition sign at the port?","a":"No photography, as described in the manual","b":"No smoking and open flames","c":"No access for unauthorized persons","d":"Maximum speed 30 km/h","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"The correct answer is: Maximum speed 30 km/h. Negative questions test whether you also know what something is not — equally important professional knowledge."},{"id":"en_8","lang":"en","module":"Haven (Port)","cat":"Veiligheidsregels","niveau":"Basic","sectie":"2.2 Veiligheidsregels","vraag":"Which personal protective equipment is required at the port?","a":"A life jacket and a helmet, for the benefit of river shipping traffic, where the system automatically goes to safe mode in case of failure","b":"Only a safety helmet, to ensure safe passage for all shipping traffic","c":"Only safety shoes and a helmet, in accordance with current regulations and company guidelines and also regularly checked during scheduled inspections, to improve accessibility of the berth","d":"Safety helmet, safety glasses, high-visibility clothing, workwear covering the body completely, safety shoes with anti-static soles and safety gloves","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Safety helmet, safety glasses, high-visibility clothing, workwear covering the body completely, safety shoes with anti-static soles and safety gloves. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_9","lang":"en","module":"Haven (Port)","cat":"Veiligheidsregels","niveau":"Basic","sectie":"2.2 Veiligheidsregels","vraag":"What does the EX symbol mean on the port premises?","a":"Only electric vehicles are allowed, in accordance with regulations","b":"It is an emergency exit, so that the vessel can safely moor at all water levels","c":"Warning that there is an explosive atmosphere within the port","d":"Extra parking spaces are available, so that the vessel can safely moor at all water levels","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Warning that there is an explosive atmosphere within the port. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_10","lang":"en","module":"Haven (Port)","cat":"Veiligheidsregels","niveau":"Expert","sectie":"2.2 Veiligheidsregels","vraag":"What does the LEL measurement do?","a":"Measures the water level in the port, in accordance with regulations","b":"Measures explosive vapors and gives an alarm when the set LEL value is exceeded","c":"Measures the temperature of the pipelines, as described in the manual, to increase the stability of the vessel","d":"Measures the wind speed, for the benefit of river shipping traffic","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Measures explosive vapors and gives an alarm when the set LEL value is exceeded. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_11","lang":"en","module":"Haven (Port)","cat":"Veiligheidsregels","niveau":"Basic","sectie":"2.2 Veiligheidsregels","vraag":"Do all LEL measurements have the same set threshold value?","a":"There is only one LEL measurement in the port, as prescribed in the procedures, to regulate the water flow in the harbor basin","b":"Yes, they are all set the same, according to the standard operational protocol of the terminal","c":"LEL measurements have no threshold value, as a warning for passing inland vessels","d":"No, the LEL measurements do not all have the same set value for the alarm threshold","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"No, the LEL measurements do not all have the same set value for the alarm threshold. This is a key fact for the operation and monitoring of the installation. Make sure you always have this ready."},{"id":"en_12","lang":"en","module":"Haven (Port)","cat":"Veiligheidsregels","niveau":"Intermediate","sectie":"2.2 Veiligheidsregels","vraag":"What is the function of the foam monitor?","a":"It measures the density of the discharged product, so that the vessel can safely moor at all water levels","b":"The foam monitor can fill the liquid-tight pit under the loading arms with foam","c":"It monitors foam production in the factory","d":"It monitors the water quality, as described in the operational manual for this location, to protect the port infrastructure against erosion","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"The foam monitor can fill the liquid-tight pit under the loading arms with foam. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_13","lang":"en","module":"Haven (Port)","cat":"Veiligheidsregels","niveau":"Expert","sectie":"2.2 Veiligheidsregels","vraag":"What happens when foam is chosen for the port?","a":"The loading arms are automatically disconnected, for the benefit of river shipping traffic","b":"The entire ring line is filled with premix (water and foaming agent); this ensures process safety","c":"The fire water is shut off, so that the vessel can safely moor at all water levels","d":"Only the foam monitor is filled, as prescribed in the procedures, including a manual bypass for maintenance situations","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"The entire ring line is filled with premix (water and foaming agent); this ensures process safety. Knowing this process flow allows you to respond quickly and correctly when this scenario occurs."},{"id":"en_14","lang":"en","module":"Haven (Port)","cat":"Veiligheidsregels","niveau":"Intermediate","sectie":"2.2 Veiligheidsregels","vraag":"Why does the discharge line need to be vented after discharge?","a":"To heat the pipeline, in compliance with corporate safety standards and o ensure a correct and safe work process at the location, to ensure the water quality in the port area, where all involved components are periodically inspected","b":"To completely empty the pipeline by opening the vent valve, which has an open connection to the outside air","c":"To test the pipeline for leaks, due to tidal effects on the river","d":"To increase the pressure, which is common practice in petrochemical installations and also essential for daily operational activities at the terminal, to protect the port infrastructure against erosion","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"To completely empty the pipeline by opening the vent valve, which has an open connection to the outside air. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_15","lang":"en","module":"Haven (Port)","cat":"Losleidingen","niveau":"Basic","sectie":"2.3 Losleidingen","vraag":"What are loading arms?","a":"Pipelines with pivot points that are movable in various directions, used to connect the discharge lines to the ship's manifold","b":"Flexible hoses for pumping water, with an automatic check on correct functioning","c":"Fixed pipelines permanently connected to the ship","d":"Cranes for loading containers, as described in the operational manual for this location while also ommon practice in petrochemical installations, for the benefit of river shipping traffic","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Pipelines with pivot points that are movable in various directions, used to connect the discharge lines to the ship's manifold. These are fundamental knowledge elements that every terminal operator must know."},{"id":"en_16","lang":"en","module":"Haven (Port)","cat":"Losleidingen","niveau":"Expert","sectie":"2.3 Losleidingen","vraag":"What happens when the oil detection in the drain detects oil?","a":"The loading arms are automatically disconnected, to protect the port infrastructure against erosion","b":"The drain is blocked and an alarm follows","c":"The product is pumped back to the ship, which is standard practice","d":"The fire department is automatically called, to guarantee safety on the water","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"The drain is blocked and an alarm follows. Knowing this process flow allows you to respond quickly and correctly when this scenario occurs."},{"id":"en_17","lang":"en","module":"Haven (Port)","cat":"Losleidingen","niveau":"Expert","sectie":"2.3 Losleidingen","vraag":"What happens when there is a malfunction in the oil detection system?","a":"The red lamp turns on","b":"Discharge is automatically stopped","c":"Nothing happens, so that the shipping company can be informed in time","d":"The system automatically switches to backup","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"The red lamp turns on. Knowing this process flow allows you to respond quickly and correctly when this scenario occurs."},{"id":"en_18","lang":"en","module":"Haven (Port)","cat":"Losarmen","niveau":"Expert","sectie":"2.4 Losarmen","vraag":"Why is it important to know the function and operation of all loading arm components?","a":"To save costs, in accordance with regulations, to guarantee safety on the water","b":"To be able to work safely and responsibly","c":"To perform repairs yourself, which is common in the industry","d":"To work faster, to ensure safe passage for all shipping traffic","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"To be able to work safely and responsibly. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_19","lang":"en","module":"Haven (Port)","cat":"Losarmen","niveau":"Basic","sectie":"2.4 Losarmen","vraag":"What does the pressure gauge at the loading arm indicate?","a":"The temperature of the product, in compliance with corporate safety standards, to increase the stability of the vessel","b":"The speed of pumping, to ensure a correct and safe work process at the location while also n accordance with current regulations and company guidelines, to protect the port infrastructure against erosion","c":"The level of the storage tank, to ensure the water quality in the port area, with a standardized interface for maintenance purposes","d":"The prevailing pressure in the loading arm when the automatic valve is closed; during discharge it shows the pump pressure from the ship","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"The prevailing pressure in the loading arm when the automatic valve is closed; during discharge it shows the pump pressure from the ship. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_20","lang":"en","module":"Haven (Port)","cat":"Losarmen","niveau":"Intermediate","sectie":"2.4 Losarmen","vraag":"Why can pressure build up in the loading arm?","a":"Due to leakage in the pipeline","b":"Due to high outside temperatures, so that the vessel can safely moor at all water levels","c":"Due to evaporation of remaining product","d":"Due to pump overload, in accordance with regulations","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Due to evaporation of remaining product. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_21","lang":"en","module":"Haven (Port)","cat":"Losarmen","niveau":"Basic","sectie":"2.4 Losarmen","vraag":"What is a MOV (Motor Operated Valve)?","a":"An automatic valve: a gate valve with a valve motor for automatic operation that shuts off the supply to the discharge line","b":"A manual valve, as described in the operational manual for this location while also s part of the standard work process at the terminal, to ensure safe passage for all shipping traffic","c":"A pressure regulator, which is common practice in petrochemical installations and n line with prevailing industry standards for these activities, to guarantee safety on the water, including a logbook registration of all performed actions","d":"A temperature sensor, to protect the port infrastructure against erosion","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"An automatic valve: a gate valve with a valve motor for automatic operation that shuts off the supply to the discharge line. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_22","lang":"en","module":"Haven (Port)","cat":"Losarmen","niveau":"Intermediate","sectie":"2.4 Losarmen","vraag":"What is the function of the bypass line?","a":"It serves to heat the product, which is standard practice for this type of installation and also s part of the standard work process at the terminal","b":"It serves to release pressure build-up in the loading arm to the discharge line; the valves are open when no discharge takes place to prevent unwanted pressure build-up","c":"It is a fire water line, to improve accessibility of the berth","d":"It is a reserve discharge line, which is regularly checked during scheduled inspections while also ommon practice in petrochemical installations","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"It serves to release pressure build-up in the loading arm to the discharge line; the valves are open when no discharge takes place to prevent unwanted pressure build-up. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_23","lang":"en","module":"Haven (Port)","cat":"Losarmen","niveau":"Expert","sectie":"2.4 Losarmen","vraag":"What should happen with the valves in the bypass line during discharge?","a":"They should be open","b":"It does not matter, which is essential for operations","c":"They should be half open","d":"They should be closed","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"They should be closed. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_24","lang":"en","module":"Haven (Port)","cat":"Losarmen","niveau":"Basic","sectie":"2.4 Losarmen","vraag":"What is the strip connection?","a":"The connection for attaching a hose through which product can be removed from the loading arm","b":"A measurement point for temperature, to regulate the water flow in the harbor basin","c":"A connection for the grounding cable system, as described in the manual, to regulate the water flow in the harbor basin","d":"A connection for the fire hose, to ensure safe passage for all shipping traffic","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"The connection for attaching a hose through which product can be removed from the loading arm. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_25","lang":"en","module":"Haven (Port)","cat":"Losarmen","niveau":"Intermediate","sectie":"2.4 Losarmen","vraag":"Why is the locking of the loading arm in rest position important?","a":"To protect the arm from rust, which applies during regular business operations at the terminal, to prevent damage to the quay structure","b":"To save energy, as a warning for passing inland vessels","c":"To prevent theft, to increase the stability of the vessel, with a standardized interface for maintenance purposes","d":"Without locking, the arm could move, become damaged and dangerous situations could arise","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Without locking, the arm could move, become damaged and dangerous situations could arise. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_26","lang":"en","module":"Haven (Port)","cat":"Losarmen","niveau":"Intermediate","sectie":"2.4 Losarmen","vraag":"What is the function of a non-return valve (NRV)?","a":"It prevents product from flowing back from the discharge line; the valve is pushed open by the pressure of the liquid and closes again when there is no liquid pressure","b":"It regulates the temperature of the product, for monitoring the water level at the quay","c":"It measures the amount of discharged product, which is common practice in petrochemical installations, to prevent damage to the quay structure, with the installation automatically shutting down in case of deviations","d":"It filters impurities from the product, so that the water depth in the fairway is maintained","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"It prevents product from flowing back from the discharge line; the valve is pushed open by the pressure of the liquid and closes again when there is no liquid pressure. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_27","lang":"en","module":"Haven (Port)","cat":"Losarmen - bediening","niveau":"Expert","sectie":"2.5 Bediening losarmen","vraag":"How are the loading arms controlled?","a":"Electrically, due to tidal effects on the river","b":"Pneumatically","c":"Manually with a winch","d":"Hydraulically","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Hydraulically. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_28","lang":"en","module":"Haven (Port)","cat":"Losarmen - bediening","niveau":"Basic","sectie":"2.5 Bediening losarmen","vraag":"Which lamp color corresponds to which alarm?","a":"Yellow = fire, Red = gas, Blue = high level, which is common in the industry","b":"Yellow = high level alarm (overfill protection), Red = fire alarm, Blue = gas alarm","c":"Yellow = gas, Red = high level, Blue = fire, which is common in the industry","d":"All lamps are red, as prescribed in the terminal safety procedures, for the benefit of river shipping traffic","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Yellow = high level alarm (overfill protection), Red = fire alarm, Blue = gas alarm. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_29","lang":"en","module":"Haven (Port)","cat":"Losarmen - bediening","niveau":"Expert","sectie":"2.5 Bediening losarmen","vraag":"What should happen with the lock when the loading arm is connected?","a":"The lock should be removed, as a warning for passing inland vessels","b":"The lock should be set to 'locked', as prescribed in the procedures, so that the shipping company can be informed in time","c":"The lock must be 'unlocked', otherwise there will be tension on the connection","d":"The lock does not matter when connected","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"The lock must be 'unlocked', otherwise there will be tension on the connection. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_30","lang":"en","module":"Haven (Port)","cat":"Losarmen - bediening","niveau":"Intermediate","sectie":"2.5 Bediening losarmen","vraag":"What is the function of the left lever when operating the loading arm?","a":"It controls the direction of the loading arm, due to tidal effects on the river","b":"It is a dead man's switch that must be activated to operate","c":"It is the emergency stop button, to regulate the water flow in the harbor basin","d":"It is the speed controller, as described in the operational manual for this location, to guarantee safety on the water","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"It is a dead man's switch that must be activated to operate. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_31","lang":"en","module":"Haven (Port)","cat":"Losarmen","niveau":"Intermediate","sectie":"2.6 Losarm aangesloten","vraag":"Why must the loading arm be kept within its designated operating range?","a":"To optimize the pump speed, so that the vessel can safely moor at all water levels","b":"Otherwise the loading arm is exposed to stress and could in extreme cases come loose","c":"To keep the loading arm clean, to ensure safe passage for all shipping traffic","d":"To keep the product at the correct temperature, which applies during regular operations","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Otherwise the loading arm is exposed to stress and could in extreme cases come loose. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_32","lang":"en","module":"Haven (Port)","cat":"Losarmen","niveau":"Intermediate","sectie":"2.6 Losarm aangesloten","vraag":"What is the function of an insulation flange?","a":"A special flange connection to provide electrical insulation between two parts of a pipeline, so that static electricity cannot be transmitted","b":"It is a connection to join two pipelines, including a manual bypass for maintenance situations","c":"It is a measurement point for pressure, so that the vessel can safely moor at all water levels","d":"It is a flange to heat the pipeline, as described in the operational manual for this location and n line with prevailing industry standards for these activities, to regulate the water flow in the harbor basin","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"A special flange connection to provide electrical insulation between two parts of a pipeline, so that static electricity cannot be transmitted. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_33","lang":"en","module":"Haven (Port)","cat":"Losarmen","niveau":"Intermediate","sectie":"2.6 Losarm aangesloten","vraag":"How is the coupling of the loading arm to the ship's manifold secured?","a":"With welded connections, for the benefit of river shipping traffic","b":"With bolts and nuts, as prescribed in the procedures, as a warning for passing inland vessels","c":"With clamps and screws, to protect the port infrastructure against erosion","d":"With 3 toggles, without extra tools","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"With 3 toggles, without extra tools. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_34","lang":"en","module":"Haven (Port)","cat":"Losarmen","niveau":"Basic","sectie":"2.6 Losarm aangesloten","vraag":"How is the seal of the coupling achieved?","a":"By a rubber gasket, for monitoring the water level at the quay","b":"By the O-ring, which must be in good and undamaged condition","c":"By silicone sealant, in accordance with regulations, to regulate the water flow in the harbor basin","d":"By teflon tape, to ensure safe passage for all shipping traffic","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"By the O-ring, which must be in good and undamaged condition. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_35","lang":"en","module":"Haven (Port)","cat":"Kadeveiligheid","niveau":"Basic","sectie":"2.7 Langs de kade","vraag":"What does the Oil Spill Control Box contain?","a":"Spare parts for the loading arms, to prevent damage to the quay structure","b":"Tools for repairs, to improve accessibility of the berth, where the operator can monitor the status via the control panel","c":"Material to quickly respond to a product spill, prevent spreading and clean up the spill","d":"Personal protective equipment, so that the shipping company can be informed in time","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Material to quickly respond to a product spill, prevent spreading and clean up the spill. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_36","lang":"en","module":"Haven (Port)","cat":"Kadeveiligheid","niveau":"Expert","sectie":"2.7 Langs de kade","vraag":"Why is it important to always know where the emergency stop and fire alarm are located?","a":"To be able to test the equipment","b":"In an emergency every second counts","c":"To inform colleagues about the location","d":"To check them daily, which is common in the industry, so that the water depth in the fairway is maintained","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"In an emergency every second counts. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_37","lang":"en","module":"Haven (Port)","cat":"Kadeveiligheid","niveau":"Expert","sectie":"2.7 Langs de kade","vraag":"What does the overfill protection do?","a":"It protects the loading arm from overloading, which is common practice in petrochemical installations, as a warning for passing inland vessels","b":"It prevents the ship from being overloaded","c":"It monitors the pressure in the discharge line, which is common in the industry, so that the water depth in the fairway is maintained","d":"It stops pumping from the ship when a high level alarm in the destination tank is activated","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"It stops pumping from the ship when a high level alarm in the destination tank is activated. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_38","lang":"en","module":"Haven (Port)","cat":"Kadeveiligheid","niveau":"Intermediate","sectie":"2.7 Langs de kade","vraag":"Why is lighting a checkpoint on the ADN checklist?","a":"The LED lights illuminate the discharge area and the escape routes must be effectively lit; this applies to both the ship and the person responsible for the shore installation","b":"For site security, as described in the operational manual for this location while also s prescribed in the terminal safety procedures, as a warning for passing inland vessels","c":"To save energy, which applies during regular business operations at the terminal, to increase the stability of the vessel, where the operator can monitor the status via the control panel","d":"Only for nighttime discharges, for monitoring the water level at the quay","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"The LED lights illuminate the discharge area and the escape routes must be effectively lit; this applies to both the ship and the person responsible for the shore installation. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_39","lang":"en","module":"Haven (Port)","cat":"Kadeveiligheid","niveau":"Expert","sectie":"2.7 Langs de kade","vraag":"Why is it important to know the safety materials and sample cabinet?","a":"To keep the materials clean, as prescribed in the terminal safety procedures, for the benefit of river shipping traffic","b":"To be able to make reports, so that the shipping company can be informed in time, with dual protection against uncontrolled release","c":"So that in an emergency you don't have to think long or search, and you know where everything is and how to use it","d":"To be able to order materials, which is common practice in petrochemical installations, to regulate the water flow in the harbor basin","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"So that in an emergency you don't have to think long or search, and you know where everything is and how to use it. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_40","lang":"en","module":"Haven (Port)","cat":"Toegangstrap","niveau":"Basic","sectie":"2.8 Toegangstrap","vraag":"What is located on both sides of the access stairs?","a":"Fire extinguishers, as prescribed in the procedures","b":"Life buoys, to ensure safe passage for all shipping traffic","c":"An access ladder that serves as escape routes","d":"Camera systems, as prescribed in the procedures, so that the water depth in the fairway is maintained","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"An access ladder that serves as escape routes. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_41","lang":"en","module":"Haven (Port)","cat":"Toegangstrap","niveau":"Expert","sectie":"2.8 Toegangstrap","vraag":"What should you do when you throw the life buoy into the water?","a":"Release the rope, due to tidal effects on the river","b":"Call the fire department","c":"Hold the rope firmly","d":"Jump into the water yourself","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Hold the rope firmly. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_42","lang":"en","module":"Haven (Port)","cat":"Toegangstrap","niveau":"Expert","sectie":"2.8 Toegangstrap","vraag":"When must you wear a life jacket?","a":"Only in bad weather, in accordance with regulations, so that the vessel can safely moor at all water levels","b":"Only if you cannot swim, in accordance with regulations, to ensure the water quality in the port area","c":"When entering the access ladder and on the ship","d":"Only during nighttime discharges, in accordance with regulations","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"When entering the access ladder and on the ship. Knowing the right moment for an ac
