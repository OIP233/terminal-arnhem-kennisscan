acks. Knowing quantities and capacities is essential for correct operation and recognising deviations during normal operations."},{"id":"en_130","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Firepack","niveau":"Expert","sectie":"3.2 Firepack","vraag":"When does a Firepack start automatically?","a":"When there is a power failure, to maintain the minimum fire water capacity","b":"When the water level in the tank drops, for maintaining the tank wall temperature","c":"When the temperature in the room gets too high, as described in the operational manual for this location, with an automated feedback signal to the control room","d":"When the pressure in the fire water line drops below the desired level, the pressure switch detects this and the Firepack starts automatically","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"When the pressure in the fire water line drops below the desired level, the pressure switch detects this and the Firepack starts automatically. Knowing the right moment for an action or the correct activation point is crucial for safety and process integrity."},{"id":"en_131","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Firepack","niveau":"Intermediate","sectie":"3.2 Firepack","vraag":"Why does the diesel engine have two starter batteries?","a":"Because the engine must be able to start even during a power outage","b":"Because one battery does not provide enough power","c":"For lighting the room, to ensure sufficient fire water is available for the fire brigade","d":"As a reserve for maintenance, to ensure a correct and safe work process at the location, so that the sprinkler system can activate immediately","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Because the engine must be able to start even during a power outage. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_132","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Firepack","niveau":"Expert","sectie":"3.2 Firepack","vraag":"How are the diesel engines cooled and how is the cooling water flow monitored?","a":"With coolant from a separate reservoir, so that the sprinkler system can activate immediately, with a standardized interface for maintenance purposes","b":"With air cooling via fans, to ensure sufficient fire water is available for the fire brigade","c":"With oil circulating through the system, to prevent freezing of the pipelines in winter","d":"With water tapped from the supply line; there is a sight glass in the return line to check if there is sufficient cooling water flow","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"With water tapped from the supply line; there is a sight glass in the return line to check if there is sufficient cooling water flow. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_133","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Firepack","niveau":"Basic","sectie":"3.2 Firepack","vraag":"What is in the cooling water supply line and what is the bypass?","a":"A filter with a bypass around it; if the filter clogs the bypass can be opened for full cooling","b":"A flow meter with an alarm, so that the sprinkler system can activate immediately, with the installation automatically shutting down in case of deviations","c":"A pressure regulator with an overflow, which applies during regular business operations at the terminal, so that the sprinkler system can activate immediately","d":"A thermostat with an emergency stop, to maintain the water pressure in the fire suppression system","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"A filter with a bypass around it; if the filter clogs the bypass can be opened for full cooling. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_134","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Pomp P-601","niveau":"Basic","sectie":"3.3 Pomp P-601","vraag":"What type of pump is P-601?","a":"A piston pump, as prescribed in the terminal safety procedures, to prevent corrosion in the piping system, where the system automatically goes to safe mode in case of failure","b":"A gear pump, as described in the operational manual for this location while also n compliance with corporate safety standards, so that the sprinkler system can activate immediately","c":"A split-case pump, a type of centrifugal pump with a housing that is split into two parts","d":"A submersible pump, as described in the operational manual for this location, to ensure the foam system has sufficient pressure","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"A split-case pump, a type of centrifugal pump with a housing that is split into two parts. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_135","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Pomp P-601","niveau":"Intermediate","sectie":"3.3 Pomp P-601","vraag":"Why are split-case pumps often used for pumping fire water?","a":"Because they are pumps that can handle large volumes and function reliably for long periods","b":"Because they are quiet, as described in the operational manual for this location, to ensure the foam system has sufficient pressure","c":"Because they require little maintenance, to prevent freezing of the pipelines in winter","d":"Because they are cheap, to prevent corrosion in the piping system","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"Because they are pumps that can handle large volumes and function reliably for long periods. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_136","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Pomp P-601","niveau":"Intermediate","sectie":"3.3 Pomp P-601","vraag":"What is the function of the non-return valve in the discharge line?","a":"It filters impurities, which applies during regular operations, to prevent air entrapment in the discharge line","b":"It prevents water from flowing back when the pump stops","c":"It measures the water flow rate, to prevent air entrapment in the discharge line","d":"It controls the water pressure, to prevent freezing of the pipelines in winter","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"It prevents water from flowing back when the pump stops. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_137","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Pomp P-601","niveau":"Expert","sectie":"3.3 Pomp P-601","vraag":"What does the Pressure Relief Valve do in the common discharge line?","a":"It closes the line at low pressure, to maintain the water pressure in the fire suppression system","b":"It measures the pressure in the line, to protect the pump from cavitation damage","c":"It opens when the pressure exceeds the desired level and diverts the pressure to the fire water tank","d":"It activates the fire fighting system, as described in the operational manual for this location, to ensure the foam system has sufficient pressure","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"It opens when the pressure exceeds the desired level and diverts the pressure to the fire water tank. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_138","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Firepack","niveau":"Basic","sectie":"3.5 Firedos","vraag":"What does the FireDos consist of and how does it work?","a":"A chemical reaction system, which is common practice in petrochemical installations while also ccording to the standard operational protocol of the terminal, to maintain the minimum fire water capacity, where all involved components are periodically inspected","b":"Two main components: a water motor and a dosing pump; the water motor is driven by the water flow in the fire line and is directly coupled to the dosing pump that injects the foam concentrate","c":"An electric pump and a mixing vessel, to ensure the foam system has sufficient pressure","d":"A manual dosing installation, to maintain the water pressure in the fire suppression system","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Two main components: a water motor and a dosing pump; the water motor is driven by the water flow in the fire line and is directly coupled to the dosing pump that injects the foam concentrate. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_139","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Firepack","niveau":"Intermediate","sectie":"3.5 Firedos","vraag":"Why is the FireDos particularly reliable?","a":"The system has a double backup, to protect the pump from cavitation damage","b":"The system is fully mechanical and works without electricity","c":"The system is tested daily, to prevent freezing of the pipelines in winter","d":"The system is entirely made of stainless steel, for maintaining the tank wall temperature","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"The system is fully mechanical and works without electricity. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_140","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Firepack","niveau":"Basic","sectie":"3.5 Firedos","vraag":"What foam concentrate is used?","a":"Fluorine-free foam B","b":"Protein foam class A","c":"Respondol ATF 3/3","d":"AFFF 6%, in accordance with regulations, for cooling the pump motors during extended operation","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Respondol ATF 3/3. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_141","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Deluge kleppen","niveau":"Basic","sectie":"3.6 Deluge kleppen","vraag":"What is a Deluge valve and what is it used for?","a":"A special type of valve designed to quickly allow a large amount of water through in case of fire","b":"A valve for controlling water temperature, which applies during regular operations","c":"A non-return valve, in accordance with current regulations and company guidelines and n compliance with corporate safety standards, to prevent air entrapment in the discharge line","d":"A shut-off valve for maintenance, to protect the pump from cavitation damage","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"A special type of valve designed to quickly allow a large amount of water through in case of fire. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_142","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Deluge kleppen","niveau":"Intermediate","sectie":"3.6 Deluge kleppen","vraag":"How does the Deluge valve normally stay closed?","a":"With a lock and key, in compliance with corporate safety standards while also essential for daily operational activities at the terminal, for cooling the pump motors during extended operation","b":"With a spring, to ensure a correct and safe work process at the location while also n compliance with corporate safety standards, to guarantee water supply in the event of a power failure, with dual protection against uncontrolled release","c":"With an electric motor, which is common practice in petrochemical installations and also regularly checked during scheduled inspections, so that the sprinkler system can activate immediately","d":"The water pressure in the line pushes both below and above the valve, but the surface area above the valve is larger, keeping the valve pressed shut","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"The water pressure in the line pushes both below and above the valve, but the surface area above the valve is larger, keeping the valve pressed shut. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_143","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Deluge kleppen","niveau":"Intermediate","sectie":"3.6 Deluge kleppen","vraag":"How does the Deluge valve open?","a":"By manually turning the valve open, for maintaining the tank wall temperature","b":"By releasing the water pressure in the space above the valve, causing the valve to open quickly with a large opening","c":"By increasing the pressure, as described in the operational manual for this location and pplies during regular business operations at the terminal, to prevent air entrapment in the discharge line, where the operator can monitor the status via the control panel","d":"By lowering the temperature, to prevent air entrapment in the discharge line","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"By releasing the water pressure in the space above the valve, causing the valve to open quickly with a large opening. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_144","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Deluge kleppen","niveau":"Basic","sectie":"3.6 Deluge kleppen","vraag":"What is flushing a Deluge valve?","a":"Lubricating the valve, as prescribed in the terminal safety procedures while also o ensure a correct and safe work process at the location, to prevent corrosion in the piping system, where the system automatically goes to safe mode in case of failure","b":"Testing the valve with air, as described in the operational manual for this location, for maintaining the tank wall temperature","c":"Rinsing the valve and associated piping with water to remove dirt, rust, sludge and contaminants","d":"Replacing the valve, to ensure a correct and safe work process at the location, for maintaining the tank wall temperature","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Rinsing the valve and associated piping with water to remove dirt, rust, sludge and contaminants. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_145","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Deluge kleppen","niveau":"Intermediate","sectie":"3.6 Deluge kleppen","vraag":"What is the emergency manual operation of the Deluge valves for?","a":"To lock the valves, to prevent corrosion in the piping system, with an automated feedback signal to the control room","b":"To open the valves slowly, in compliance with corporate safety standards, so that the sprinkler system can activate immediately","c":"To open the valves directly in case of an emergency when automatic systems fail or when direct manual action is required","d":"To test the valves during maintenance, to ensure a correct and safe work process at the location, to protect the pump from cavitation damage","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"To open the valves directly in case of an emergency when automatic systems fail or when direct manual action is required. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_146","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Premix & schuimmiddel","niveau":"Basic","sectie":"3.7 Premix","vraag":"What is premix?","a":"A chemical extinguishing agent, to prevent corrosion in the piping system, with continuous monitoring via the SCADA system","b":"Pure water under high pressure, in accordance with current regulations and company guidelines, to prevent freezing of the pipelines in winter","c":"The mixture of water and foam concentrate that is supplied to the tank pits, before foam is made from it by adding air","d":"A mixture of water and sand, which is regularly checked during scheduled inspections and n line with prevailing industry standards for these activities","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"The mixture of water and foam concentrate that is supplied to the tank pits, before foam is made from it by adding air. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_147","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Premix & schuimmiddel","niveau":"Intermediate","sectie":"3.7 Premix","vraag":"Which tank pits are equipped with foam generators and why?","a":"All tank pits, to prevent corrosion in the piping system, with a standardized interface for maintenance purposes","b":"Only the Cova tank pit, to protect the pump from cavitation damage","c":"Only the K1 tank pits (K1 East and West), due to the fire hazard of the K1 products; the K3 tank pits do not have this","d":"Only the K3 tank pits, to ensure the foam system has sufficient pressure","correct":"C","bron":"Haven / Veiligheidsregels","toelichting":"Only the K1 tank pits (K1 East and West), due to the fire hazard of the K1 products; the K3 tank pits do not have this. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_148","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Schuimgenerator","niveau":"Intermediate","sectie":"3.8 Schuimgenerator","vraag":"How is foam created in the foam generator?","a":"By chemical reaction in a mixing vessel, which is common practice in petrochemical installations, to prevent air entrapment in the discharge line","b":"By shaking the concentrate, which is common practice in petrochemical installations, to ensure the foam system has sufficient pressure","c":"By heating the water, to prevent corrosion in the piping system, with a built-in test program for functional verification","d":"By drawing in air as premix is pumped at high speed through a nozzle; the amount of air mixed in determines the type of foam","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"By drawing in air as premix is pumped at high speed through a nozzle; the amount of air mixed in determines the type of foam. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_149","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Schuimgenerator","niveau":"Basic","sectie":"3.8 Schuimgenerator","vraag":"What three types of foam are distinguished?","a":"Thick, thin and ultra-thin foam","b":"Type A, B and C foam, which is common in the industry, for cooling the pump motors during extended operation","c":"Wet, dry and semi-dry foam","d":"Heavy, medium and light foam","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Heavy, medium and light foam. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_150","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Bronpompkelder","niveau":"Basic","sectie":"4.2 Bronpompkelder","vraag":"What is located in the well pump cellar?","a":"One large diesel pump, to prevent air entrapment in the discharge line","b":"Two pumps to pump up the well water and a provision to fill the suction line with water; in accordance with the safety requirements for this installation","c":"Foam concentrate tanks, to prevent corrosion in the piping system, including an emergency stop procedure for unforeseen circumstances","d":"Fire hoses and couplings, for maintaining the tank wall temperature","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Two pumps to pump up the well water and a provision to fill the suction line with water; in accordance with the safety requirements for this installation. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_151","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Bronpompkelder","niveau":"Basic","sectie":"4.2 Bronpompkelder","vraag":"What type of pumps are the well water pumps?","a":"Submersible pumps, as prescribed in the terminal safety procedures, to maintain the minimum fire water capacity, where the operator can monitor the status via the control panel","b":"Gear pumps, which is periodically verified by the responsible supervisor while also ndard practice for this type of installation","c":"Piston pumps, to guarantee water supply in the event of a power failure","d":"Multi-stage centrifugal pumps with multiple impellers mounted in series that progressively increase the pressure","correct":"D","bron":"Haven / Veiligheidsregels","toelichting":"Multi-stage centrifugal pumps with multiple impellers mounted in series that progressively increase the pressure. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_152","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Zuigleiding","niveau":"Intermediate","sectie":"4.3 Zuigleiding","vraag":"Why must the suction line of the well water pumps be filled with water?","a":"To cool the pumps, as described in the operational manual for this location and n accordance with current regulations and company guidelines, for cooling the pump motors during extended operation","b":"Because the pumps are not self-priming and if there is air in the system the water flow will not start when the pump starts","c":"To measure the pressure, as described in the operational manual for this location and also n compliance with corporate safety standards, to maintain the water pressure in the fire suppression system, with a built-in test program for functional verification","d":"Because dry lines corrode, to ensure the foam system has sufficient pressure","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"Because the pumps are not self-priming and if there is air in the system the water flow will not start when the pump starts. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_153","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Zuigleiding","niveau":"Expert","sectie":"4.3 Zuigleiding","vraag":"How is the suction line kept filled?","a":"With a small tank and a vacuum pump; the tank has two level indicators (high and low) and when the water level drops to low the vacuum pump starts and draws water","b":"With a manual pump operated daily, according to the standard operational protocol of the terminal and n compliance with corporate safety standards and guidelines","c":"By keeping the line continuously under pressure, to ensure a correct and safe work process at the location, for cooling the pump motors during extended operation","d":"By heating the water, to guarantee water supply in the event of a power failure","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"With a small tank and a vacuum pump; the tank has two level indicators (high and low) and when the water level drops to low the vacuum pump starts and draws water. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_154","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Persleiding","niveau":"Basic","sectie":"4.4 Persleiding","vraag":"Where does the discharge line from the well pump cellar lead to?","a":"To the tank pits, to guarantee water supply in the event of a power failure","b":"To the fire water tank T-602, which is filled with well water","c":"To the river, to ensure sufficient fire water is available for the fire brigade","d":"To the sewer, in accordance with current regulations and company guidelines","correct":"B","bron":"Haven / Veiligheidsregels","toelichting":"To the fire water tank T-602, which is filled with well water. Knowing the location of components and connections is essential, especially during emergencies when you need to act quickly."},{"id":"en_155","lang":"en","module":"Koel- en bluswater (Cooling & Fire Water)","cat":"Tankdak","niveau":"Basic","sectie":"5.1 Tankdak T-602","vraag":"What is the capacity of the cooling water tank T-602 according to the PEFD?","a":"2930 m³","b":"1000 m³","c":"5000 m³","d":"500 m³, as prescribed in the procedures","correct":"A","bron":"Haven / Veiligheidsregels","toelichting":"2930 m³. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_156","lang":"en","module":"Laadperrons","cat":"Plattegrond / overzicht","niveau":"Basic","sectie":"2.1 Bovenaanzicht","vraag":"How many loading platforms are visible in the top view?","a":"4 loading platforms, which is common in the industry, to check the earth connection of the tank truck","b":"8 loading platforms, as described in the manual","c":"3 loading platforms","d":"6 loading platforms","correct":"D","bron":"Laadperrons","toelichting":"6 loading platforms. Knowing quantities and capacities is essential for correct operation and recognising deviations during normal operations."},{"id":"en_157","lang":"en","module":"Laadperrons","cat":"Plattegrond / overzicht","niveau":"Basic","sectie":"2.1 Bovenaanzicht","vraag":"Where does the product supply line run to?","a":"From the pump floor to the 6 loading platforms","b":"From the port to storage, as documented in the procedures","c":"From the tank to the pump floor, which is standard practice","d":"From the office to the port, as prescribed in the procedures","correct":"A","bron":"Laadperrons","toelichting":"From the pump floor to the 6 loading platforms. Knowing the location of components and connections is essential, especially during emergencies when you need to act quickly."},{"id":"en_158","lang":"en","module":"Laadperrons","cat":"Plattegrond / overzicht","niveau":"Basic","sectie":"2.1 Bovenaanzicht","vraag":"At which loading platform does the explanation of the various components begin?","a":"Loading platform 1","b":"Loading platform 3","c":"Loading platform 6","d":"Loading platform 4","correct":"C","bron":"Laadperrons","toelichting":"Loading platform 6. This is a key fact for the operation and monitoring of the installation. Make sure you always have this ready."},{"id":"en_159","lang":"en","module":"Laadperrons","cat":"Laadperron - aanvoer","niveau":"Basic","sectie":"3.1 Voor laadperron","vraag":"Where do the supply product lines ultimately end up?","a":"At the storage tanks, which is essential for operations, so that the alarm system is activated in case of overfill","b":"At the pump floor, as prescribed in the terminal safety procedures, for recording the loaded quantity of product","c":"At the loading arms that are connected to the tanker","d":"At the control room, for measuring the product temperature during loading","correct":"C","bron":"Laadperrons","toelichting":"At the loading arms that are connected to the tanker. Knowing the location of components and connections is essential, especially during emergencies when you need to act quickly."},{"id":"en_160","lang":"en","module":"Laadperrons","cat":"Laadperron - aanvoer","niveau":"Basic","sectie":"3.1 Voor laadperron","vraag":"Where do the supply product lines run in?","a":"In the pipe rack","b":"In the ground, to check the earth connection of the tank truck","c":"In the tanker, as prescribed in the procedures, to check the earth connection of the tank truck","d":"In the control room","correct":"A","bron":"Laadperrons","toelichting":"In the pipe rack. Knowing the location of components and connections is essential, especially during emergencies when you need to act quickly."},{"id":"en_161","lang":"en","module":"Laadperrons","cat":"Productleidingen","niveau":"Basic","sectie":"3.2 Productleidingen","vraag":"Which direction do the product lines bend when you look up?","a":"To the left","b":"To the right","c":"Downward, as documented in the procedures","d":"They do not bend","correct":"A","bron":"Laadperrons","toelichting":"To the left. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_162","lang":"en","module":"Laadperrons","cat":"Productleidingen","niveau":"Basic","sectie":"3.2 Productleidingen","vraag":"Through which devices do the product lines pass before reaching the loading arms?","a":"The degasser and flow meter; this ensures process safety","b":"The pump and filter","c":"The cooler and heater","d":"The tank and valve, as prescribed in the procedures, to prevent static discharge during loading","correct":"A","bron":"Laadperrons","toelichting":"The degasser and flow meter; this ensures process safety. This is a key fact for the operation and monitoring of the installation. Make sure you always have this ready."},{"id":"en_163","lang":"en","module":"Laadperrons","cat":"Productleidingen","niveau":"Intermediate","sectie":"3.2 Productleidingen","vraag":"What is the function of the loading arms?","a":"Coupling for connection to the tanker","b":"Measuring the amount of product","c":"Heating the product, as prescribed in the procedures, so that the driver can monitor the loading process","d":"Filtering the product, as prescribed in the procedures","correct":"A","bron":"Laadperrons","toelichting":"Coupling for connection to the tanker. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_164","lang":"en","module":"Laadperrons","cat":"Drukregeling laadperron","niveau":"Intermediate","sectie":"3.3 Drukregeling","vraag":"What is the function of the pressure control valve (Brooks valve)?","a":"Measuring the temperature, which applies during regular operations, to regulate the loading speed of the tank truck","b":"Filtering the product, to regulate the loading speed of the tank truck","c":"Shutting off the line in emergencies, to prevent static discharge during loading","d":"Ensuring the pressure in the line after the valve does not get too high","correct":"D","bron":"Laadperrons","toelichting":"Ensuring the pressure in the line after the valve does not get too high. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_165","lang":"en","module":"Laadperrons","cat":"Drukregeling laadperron","niveau":"Expert","sectie":"3.3 Drukregeling","vraag":"How does the pressure control valve work?","a":"The valve is manually operated, in accordance with current regulations and company guidelines, to ensure the vapor return line is correctly connected","b":"The valve is controlled by the control room, in compliance with corporate safety standards, where the system automatically goes to safe mode in case of failure","c":"The valve works on electricity, to ensure a correct and safe work process at the location while also essential for daily operational activities at the terminal, so that the alarm system is activated in case of overfill","d":"Self-acting: the valve opens at a certain pressure and ensures the pressure after the valve remains constant; this prevents undesirable situations during operations","correct":"D","bron":"Laadperrons","toelichting":"Self-acting: the valve opens at a certain pressure and ensures the pressure after the valve remains constant; this prevents undesirable situations during operations. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_166","lang":"en","module":"Laadperrons","cat":"Drukregeling laadperron","niveau":"Expert","sectie":"3.3 Drukregeling","vraag":"What happens when the pressure after the pressure control valve becomes too high?","a":"The valve opens further","b":"The valve closes","c":"An alarm sounds","d":"The pump stops","correct":"B","bron":"Laadperrons","toelichting":"The valve closes. Knowing this process flow allows you to respond quickly and correctly when this scenario occurs."},{"id":"en_167","lang":"en","module":"Laadperrons","cat":"Drukregeling laadperron","niveau":"Intermediate","sectie":"3.3 Drukregeling","vraag":"Why is the temperature of the product measured just after the flow meter?","a":"To check the quality of the product","b":"To prevent fire, as prescribed in the terminal safety procedures, for even distribution of the product in the tank truck","c":"To determine the color of the product, as prescribed in the procedures, so that loading is automatically recorded","d":"Because temperature affects the measurement of the flow quantity","correct":"D","bron":"Laadperrons","toelichting":"Because temperature affects the measurement of the flow quantity. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_168","lang":"en","module":"Laadperrons","cat":"Drukregeling laadperron","niveau":"Expert","sectie":"3.3 Drukregeling","vraag":"What happens to liquids at rising temperatures?","a":"They expand; which contributes to operational safety","b":"They shrink, so that the alarm system is activated in case of overfill","c":"They change color","d":"They become more viscous","correct":"A","bron":"Laadperrons","toelichting":"They expand; which contributes to operational safety. Knowing this process flow allows you to respond quickly and correctly when this scenario occurs."},{"id":"en_169","lang":"en","module":"Laadperrons","cat":"Drukregeling laadperron","niveau":"Intermediate","sectie":"3.3 Drukregeling","vraag":"Where are the components for pressure regulation and temperature measurement indicated?","a":"In the logbook","b":"On a whiteboard","c":"In an email, according to operational protocol","d":"In the PEFD","correct":"D","bron":"Laadperrons","toelichting":"In the PEFD. Knowing the location of components and connections is essential, especially during emergencies when you need to act quickly."},{"id":"en_170","lang":"en","module":"Laadperrons","cat":"Flowmeter & ontgasser","niveau":"Basic","sectie":"3.4 Flowmeter","vraag":"What type of flow meter is used at the loading platform?","a":"An ultrasonic meter, as described in the manual, so that the driver can monitor the loading process","b":"A Coriolis meter, in accordance with regulations, so that the alarm system is activated in case of overfill","c":"A Rotary Vane Positive Displacement (PD) meter","d":"A turbine meter, to protect the loading arm from overload","correct":"C","bron":"Laadperrons","toelichting":"A Rotary Vane Positive Displacement (PD) meter. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_171","lang":"en","module":"Laadperrons","cat":"Flowmeter & ontgasser","niveau":"Basic","sectie":"3.4 Flowmeter","vraag":"What does the flow meter measure?","a":"The volume of liquid that has flowed through","b":"The temperature of the product","c":"The pressure in the line, to protect the loading arm from overload","d":"The density of the product, as prescribed in the procedures","correct":"A","bron":"Laadperrons","toelichting":"The volume of liquid that has flowed through. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_172","lang":"en","module":"Laadperrons","cat":"Flowmeter & ontgasser","niveau":"Intermediate","sectie":"3.4 Flowmeter","vraag":"What is the function of the TSO valve?","a":"It opens when the driver starts loading and closes when the set quantity is reached","b":"It regulates the pressure in the line, according to operational protocol","c":"It measures the temperature, in accordance with current regulations and company guidelines, for measuring the product temperature during loading","d":"It filters the product, in accordance with current regulations and company guidelines, so that loading is automatically recorded","correct":"A","bron":"Laadperrons","toelichting":"It opens when the driver starts loading and closes when the set quantity is reached. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_173","lang":"en","module":"Laadperrons","cat":"Flowmeter & ontgasser","niveau":"Intermediate","sectie":"3.4 Flowmeter","vraag":"Why is the degasser placed before the flow meter?","a":"To heat the product, so that the driver can monitor the loading process","b":"Because dissolved gases and air can affect the measurement accuracy of the flow meter","c":"To increase pressure, to check the earth connection of the tank truck","d":"To clean the product, as prescribed in the terminal safety procedures, to protect the loading arm from overload","correct":"B","bron":"Laadperrons","toelichting":"Because dissolved gases and air can affect the measurement accuracy of the flow meter. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_174","lang":"en","module":"Laadperrons","cat":"Flowmeter & ontgasser","niveau":"Expert","sectie":"3.4 Flowmeter","vraag":"How does the degasser work?","a":"The inlet along the wall is tangential, causing the liquid to flow in a spiral and gases to escape through the top","b":"By heating the product, to ensure the vapor return line is correctly connected, with dual protection against uncontrolled release","c":"By forcing the product through a filter, to guarantee the correct product quality","d":"By letting the product stand still, so that the alarm system is activated in case of overfill","correct":"A","bron":"Laadperrons","toelichting":"The inlet along the wall is tangential, causing the liquid to flow in a spiral and gases to escape through the top. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_175","lang":"en","module":"Laadperrons","cat":"Flowmeter & ontgasser","niveau":"Intermediate","sectie":"3.4 Flowmeter","vraag":"What is the function of the filter just before the flow meter?","a":"To measure the quantity of product, which is common in the industry, so that loading is automatically recorded","b":"To stop solid particles that can damage the flow meter and cause malfunctions","c":"To heat the product, for recording the loaded quantity of product","d":"To regulate the pressure, to protect the loading arm from overload","correct":"B","bron":"Laadperrons","toelichting":"To stop solid particles that can damage the flow meter and cause malfunctions. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_176","lang":"en","module":"Laadperrons","cat":"Flowmeter & ontgasser","niveau":"Expert","sectie":"3.4 Flowmeter","vraag":"How are additives dosed into the product?","a":"They are mixed in the storage tank, for even distribution of the product in the tank truck","b":"In-line: they are dosed into the flowing product and mixed well immediately","c":"They are manually added in the tanker, in accordance with current regulations and company guidelines","d":"They are added via a separate system after loading","correct":"B","bron":"Laadperrons","toelichting":"In-line: they are dosed into the flowing product and mixed well immediately. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_177","lang":"en","module":"Laadperrons","cat":"Flowmeter & ontgasser","niveau":"Intermediate","sectie":"3.4 Flowmeter","vraag":"What is the function of the non-return valve (NRV) just after the pressure control valve?","a":"It measures the flow, in accordance with regulations, to protect the loading arm from overload","b":"It regulates the temperature, so that loading is automatically recorded","c":"It filters the product, so that the driver can monitor the loading process","d":"It prevents product from flowing back","correct":"D","bron":"Laadperrons","toelichting":"It prevents product from flowing back. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_178","lang":"en","module":"Laadperrons","cat":"Flowmeter & ontgasser","niveau":"Expert","sectie":"3.4 Flowmeter","vraag":"What does the high level alarm (LZA) at the top of the degasser do?","a":"It measures the temperature of the product","b":"It regulates the pressure in the line, so that loading is automatically recorded","c":"It gives an alarm and shuts down/closes upon activation","d":"It filters the product, so that the alarm system is activated in case of overfill","correct":"C","bron":"Laadperrons","toelichting":"It gives an alarm and shuts down/closes upon activation. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_179","lang":"en","module":"Laadperrons","cat":"Flowmeter & ontgasser","niveau":"Intermediate","sectie":"3.4 Flowmeter","vraag":"What is the function of the pressure safeties on the supply line to the loading arm?","a":"They measure the flow, to prevent static discharge during loading","b":"They filter the product, to check the earth connection of the tank truck","c":"They open at excessive pressure and release product back to the pump supply line","d":"They regulate the temperature, so that the alarm system is activated in case of overfill","correct":"C","bron":"Laadperrons","toelichting":"They open at excessive pressure and release product back to the pump supply line. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_180","lang":"en","module":"Laadperrons","cat":"Ethanol laadstraat","niveau":"Intermediate","sectie":"3.5 Ethanol laadstraat","vraag":"What is the difference between the ethanol skid and the regular loading lane?","a":"The ethanol skid has no degasser, to protect the loading arm from overload","b":"The ethanol skid has no flow meter, which applies during regular business operations at the terminal, so that loading is automatically recorded","c":"The ethanol skid looks different but the components have the same function","d":"The ethanol skid operates fully manually, to prevent the product from contacting the outside air","correct":"C","bron":"Laadperrons","toelichting":"The ethanol skid looks different but the components have the same function. Understanding this difference helps you select the right component or procedure in daily operations."},{"id":"en_181","lang":"en","module":"Laadperrons","cat":"Ontgassers","niveau":"Basic","sectie":"3.6 Ontgassers","vraag":"What does each degasser have at the top?","a":"A thermometer, so that loading is automatically recorded","b":"A pressure gauge, which is common in the industry, for measuring the product temperature during loading","c":"A device that lets gas pass but holds back liquid","d":"A filter, to prevent static discharge during loading","correct":"C","bron":"Laadperrons","toelichting":"A device that lets gas pass but holds back liquid. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_182","lang":"en","module":"Laadperrons","cat":"Ontgassers","niveau":"Basic","sectie":"3.6 Ontgassers","vraag":"Where do the vent lines from the degassers end up?","a":"Directly into the atmosphere, in accordance with regulations, to prevent the product from contacting the outside air","b":"In the storage tank, to guarantee the correct product quality","c":"In a vessel (V-0707) equipped with a high level alarm","d":"At the pump floor, which applies during regular business operations at the terminal, to protect the loading arm from overload","correct":"C","bron":"Laadperrons","toelichting":"In a vessel (V-0707) equipped with a high level alarm. Knowing the location of components and connections is essential, especially during emergencies when you need to act quickly."},{"id":"en_183","lang":"en","module":"Laadperrons","cat":"Ontgassers","niveau":"Basic","sectie":"3.6 Ontgassers","vraag":"Where does the venting from vessel V-0707 end up?","a":"Directly into the atmosphere, for measuring the product temperature during loading","b":"In the storage tank, in accordance with current regulations and company guidelines, so that the driver can monitor the loading process","c":"In the vapor line going to the VRU, equipped with a flame arrestor","d":"At the pump floor, for even distribution of the product in the tank truck","correct":"C","bron":"Laadperrons","toelichting":"In the vapor line going to the VRU, equipped with a flame arrestor. Knowing the location of components and connections is essential, especially during emergencies when you need to act quickly."},{"id":"en_184","lang":"en","module":"Laadperrons","cat":"Additieven dosering","niveau":"Expert","sectie":"3.7 Additieven dosering","vraag":"How are additives dosed during loading?","a":"Manually by the driver, as described in the operational manual for this location, for recording the loaded quantity of product","b":"Via a separate mixing vessel, which is essential for operations, so that the driver can monitor the loading process","c":"Sprayed into the tanker after loading, which is common in the industry, for recording the loaded quantity of product","d":"Automatically via in-line blending: added directly during loading in the correct ratio","correct":"D","bron":"Laadperrons","toelichting":"Automatically via in-line blending: added directly during loading in the correct ratio. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_185","lang":"en","module":"Laadperrons","cat":"Additieven dosering","niveau":"Expert","sectie":"3.7 Additieven dosering","vraag":"What does the dosing system in the cabinet do?","a":"It measures the temperature of the additives, for even distribution of the product in the tank truck","b":"It precisely allows the desired amount of additives through in proportion to the product flow","c":"It filters the additives, to protect the loading arm from overload","d":"It heats the additives, as prescribed in the terminal safety procedures and also pplies during regular business operations at the terminal, so that loading is automatically recorded","correct":"B","bron":"Laadperrons","toelichting":"It precisely allows the desired amount of additives through in proportion to the product flow. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_186","lang":"en","module":"Laadperrons","cat":"Aardpunt","niveau":"Intermediate","sectie":"3.7 Aardpunt","vraag":"What is the grounding point at the loading platform used for?","a":"For measuring the groundwater level","b":"For connecting the grounding cable of the tanker","c":"For draining rainwater, to prevent static discharge during loading","d":"For connecting the fire hose, which is standard practice","correct":"B","bron":"Laadperrons","toelichting":"For connecting the grounding cable of the tanker. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_187","lang":"en","module":"Laadperrons","cat":"Cameratoezicht","niveau":"Intermediate","sectie":"3.7 Cameratoezicht","vraag":"What is the purpose of the cameras at each loading platform?","a":"Recording license plates, for even distribution of the product in the tank truck","b":"Monitoring the loading process from the control room and quickly intervening when deviations occur","c":"Guarding the site at night, so that the alarm system is activated in case of overfill","d":"Measuring the loading level, to ensure the vapor return line is correctly connected","correct":"B","bron":"Laadperrons","toelichting":"Monitoring the loading process from the control room and quickly intervening when deviations occur. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_188","lang":"en","module":"Laadperrons","cat":"Sprinkler","niveau":"Intermediate","sectie":"3.7 Sprinkler","vraag":"How is fire detected by the sprinkler system?","a":"By smoke detectors, for recording the loaded quantity of product","b":"By fusible links that are part of the Polyflow system that can detect fire at an early stage; this is an important part of the safety chain","c":"By cameras, to ensure a correct and safe work process at the location while also pplies during regular business operations at the terminal, to regulate the loading speed of the tank truck, with the installation automatically shutting down in case of deviations","d":"By manual reporting, in compliance with corporate safety standards, to guarantee the correct product quality","correct":"B","bron":"Laadperrons","toelichting":"By fusible links that are part of the Polyflow system that can detect fire at an early stage; this is an important part of the safety chain. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_189","lang":"en","module":"Laadperrons","cat":"Sprinkler","niveau":"Expert","sectie":"3.7 Sprinkler","vraag":"What happens when one fusible link melts?","a":"An alarm follows","b":"The sprinkler system activates immediately","c":"Loading stops automatically","d":"Nothing happens, which is essential for operations","correct":"A","bron":"Laadperrons","toelichting":"An alarm follows. Knowing this process flow allows you to respond quickly and correctly when this scenario occurs."},{"id":"en_190","lang":"en","module":"Laadperrons","cat":"Sprinkler","niveau":"Expert","sectie":"3.7 Sprinkler","vraag":"What happens when two fusible links melt?","a":"An alarm follows, for even distribution of the product in the tank truck","b":"The sprinkler system activates automatically and forms a spray screen on both sides","c":"Loading stops, for even distribution of the product in the tank truck","d":"The pump shuts off, in compliance with corporate safety standards and guidelines","correct":"B","bron":"Laadperrons","toelichting":"The sprinkler system activates automatically and forms a spray screen on both sides. Knowing this process flow allows you to respond quickly and correctly when this scenario occurs."},{"id":"en_191","lang":"en","module":"Laadperrons","cat":"Koppelingen","niveau":"Basic","sectie":"3.8 Koppelingen","vraag":"What is covered in the 'Couplings' section?","a":"The electrical connections, to protect the loading arm from overload, including a manual bypass for maintenance situations","b":"The software couplings, as prescribed in the terminal safety procedures, for recording the loaded quantity of product","c":"The communication systems, in compliance with corporate safety standards, for recording the loaded quantity of product","d":"The loading arms and other systems that connect the tanker to the loading platform installation","correct":"D","bron":"Laadperrons","toelichting":"The loading arms and other systems that connect the tanker to the loading platform installation. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_192","lang":"en","module":"Laadperrons","cat":"Koppelingen","niveau":"Expert","sectie":"3.8 Koppelingen","vraag":"What does the overfill protection do?","a":"Measures the temperature of the product, to ensure the vapor return line is correctly connected","b":"Prevents the tanker from being overfilled by coupling a high level signal to the loading platform","c":"Filters the product, in compliance with corporate safety standards and s part of the standard work process at the terminal, so that loading is automatically recorded","d":"Regulates the pressure, in accordance with current regulations and company guidelines, to prevent static discharge during loading, including a logbook registration of all performed actions","correct":"B","bron":"Laadperrons","toelichting":"Prevents the tanker from being overfilled by coupling a high level signal to the loading platform. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_193","lang":"en","module":"Laadperrons","cat":"Koppelingen","niveau":"Expert","sectie":"3.8 Koppelingen","vraag":"What happens when the high level signal of the tanker is activated?","a":"The loading arms are automatically disconnected","b":"The sprinkler system turns on, to prevent the product from contacting the outside air","c":"An alarm is activated and the supply pump is stopped","d":"The control room is called, which is common in the industry, to regulate the loading speed of the tank truck","correct":"C","bron":"Laadperrons","toelichting":"An alarm is activated and the supply pump is stopped. Knowing this process flow allows you to respond quickly and correctly when this scenario occurs."},{"id":"en_194","lang":"en","module":"Laadperrons","cat":"Koppelingen","niveau":"Intermediate","sectie":"3.8 Koppelingen","vraag":"What is the function of the vapor return hose?","a":"Product is loaded via this hose, which is essential for operations","b":"Vapors from the tanker are displaced through the hose and transported to the VRU","c":"Air is blown into the tanker, to ensure a correct and safe work process at the location, to check the earth connection of the tank truck","d":"Water is drained via this hose, to check the earth connection of the tank truck","correct":"B","bron":"Laadperrons","toelichting":"Vapors from the tanker are displaced through the hose and transported to the VRU. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_195","lang":"en","module":"Laadperrons","cat":"Koppelingen","niveau":"Basic","sectie":"3.8 Koppelingen","vraag":"What is a flame arrestor and where is it located?","a":"A fire extinguisher at the loading platform, so that the alarm system is activated in case of overfill, where the system automatically goes to safe mode in case of failure","b":"A sprinkler above the tanker, for even distribution of the product in the tank truck","c":"An emergency stop button on the control panel, to ensure a correct and safe work process at the location, for recording the loaded quantity of product","d":"An element with fine channels in the vapor line to the VRU that prevents flames from traveling through the line","correct":"D","bron":"Laadperrons","toelichting":"An element with fine channels in the vapor line to the VRU that prevents flames from traveling through the line. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_196","lang":"en","module":"Laadperrons","cat":"Koppelingen","niveau":"Expert","sectie":"3.8 Koppelingen","vraag":"How does the flame arrestor work?","a":"Water is sprayed on the flame, in accordance with regulations, so that loading is automatically recorded","b":"Foam is blown into the line, so that the driver can monitor the loading process","c":"The line is automatically shut off, to ensure the vapor return line is correctly connected","d":"The heat of the flame front is absorbed, extinguishing the flame","correct":"D","bron":"Laadperrons","toelichting":"The heat of the flame front is absorbed, extinguishing the flame. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_197","lang":"en","module":"Laadperrons","cat":"Koppelingen","niveau":"Intermediate","sectie":"3.8 Koppelingen","vraag":"Why is the grounding between tanker and loading platform important?","a":"To heat the tanker, which applies during regular business operations at the terminal while also ommon practice in petrochemical installations, for even distribution of the product in the tank truck","b":"To load product faster, which applies during regular business operations at the terminal and regularly checked during scheduled inspections, to ensure the vapor return line is correctly connected","c":"To improve communication between driver and control room, in accordance with regulations, including an emergency stop procedure for unforeseen circumstances","d":"To discharge static electricity caused by friction during loading, preventing sparking and explosion risk","correct":"D","bron":"Laadperrons","toelichting":"To discharge static electricity caused by friction during loading, preventing sparking and explosion risk. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_198","lang":"en","module":"Laadperrons","cat":"Koppelingen","niveau":"Basic","sectie":"3.8 Koppelingen","vraag":"What does the green lamp on the grounding panel indicate?","a":"That loading may begin, as prescribed in the terminal safety procedures while also ccording to the standard operational protocol of the terminal, to regulate the loading speed of the tank truck","b":"That the tanker is full, to ensure a correct and safe work process at the location, for measuring the product temperature during loading","c":"That a good conductive connection has been made so generated electricity can dissipate","d":"That there is no pressure on the line, which is common in the industry, so that the driver can monitor the loading process","correct":"C","bron":"Laadperrons","toelichting":"That a good conductive connection has been made so generated electricity can dissipate. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_199","lang":"en","module":"Laadperrons","cat":"Koppelingen","niveau":"Intermediate","sectie":"3.8 Koppelingen","vraag":"How are the couplings of the loading arms designed?","a":"They are made of rubber, to ensure a correct and safe work process at the location, so that loading is automatically recorded","b":"They are only suitable for one product, which is essential for operations, so that the driver can monitor the loading process","c":"They need to be replaced after each use, in compliance with safety standards, where the operator can monitor the status via the control panel","d":"Leak-free: no liquid can escape during connecting, disconnecting, and loading; which is necessary for a safe working environment","correct":"D","bron":"Laadperrons","toelichting":"Leak-free: no liquid can escape during connecting, disconnecting, and loading; which is necessary for a safe working environment. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_200","lang":"en","module":"Laadperrons","cat":"Bewaking","niveau":"Basic","sectie":"3.9 Bewaking","vraag":"What equipment is located at the monitoring point?","a":"Only a camera, in accordance with current regulations and company guidelines, to prevent static discharge during loading","b":"The card reader, intercom, fire detector, emergency stop, and acoustic alarm","c":"A computer and printer, to guarantee the correct product quality","d":"A telephone and fax, so that the alarm system is activated in case of overfill","correct":"B","bron":"Laadperrons","toelichting":"The card reader, intercom, fire detector, emergency stop, and acoustic alarm. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_201","lang":"en","module":"Laadperrons","cat":"Bewaking","niveau":"Basic","sectie":"3.9 Bewaking","vraag":"What must the driver do during loading?","a":"Wait in the canteen, for even distribution of the product in the tank truck","b":"Go to the control room, in compliance with corporate safety standards, to prevent the product from contacting the outside air","c":"Stay near their tanker to be able to intervene quickly if something goes wrong","d":"Check the tanker after loading, which applies during regular operations, for even distribution of the product in the tank truck","correct":"C","bron":"Laadperrons","toelichting":"Stay near their tanker to be able to intervene quickly if something goes wrong. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_202","lang":"en","module":"Laadperrons","cat":"Wegrijbeveiliging","niveau":"Intermediate","sectie":"3.10 Wegrijbeveiliging","vraag":"What is the function of the drive-away protection (wheel chock)?","a":"Prevents the tanker from rolling away during loading","b":"Measures the weight of the tanker, which is essential for operations, for measuring the product temperature during loading","c":"Keeps the tanker in the correct loading position","d":"Gives a signal when the tanker is full, as described in the manual","correct":"A","bron":"Laadperrons","toelichting":"Prevents the tanker from rolling away during loading. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_203","lang":"en","module":"Laadperrons","cat":"Wegrijbeveiliging","niveau":"Basic","sectie":"3.10 Wegrijbeveiliging","vraag":"Must the tanker also be on the handbrake during loading?","a":"No, only the wheel chock is sufficient, so that loading is automatically recorded","b":"Yes, the handbrake is required, but the wheel chock provides extra security and must always be used; which is necessary for a safe working environment","c":"The handbrake is optional, to prevent static discharge during loading, including a manual bypass for maintenance situations","d":"Only in windy weather, to check the earth connection of the tank truck","correct":"B","bron":"Laadperrons","toelichting":"Yes, the handbrake is required, but the wheel chock provides extra security and must always be used; which is necessary for a safe working environment. This is a key fact for the operation and monitoring of the installation. Make sure you always have this ready."},{"id":"en_204","lang":"en","module":"Laadperrons","cat":"Wegrijbeveiliging","niveau":"Expert","sectie":"3.10 Wegrijbeveiliging","vraag":"When does the stop sign go down?","a":"When the driver has registered via the card reader, to prevent accidental departure; this is important for safe operations","b":"When the tanker is full, to prevent static discharge during loading, including an emergency stop procedure for unforeseen circumstances","c":"When there is an emergency, to prevent static discharge during loading","d":"At the start of the working day, to regulate the loading speed of the tank truck","correct":"A","bron":"Laadperrons","toelichting":"When the driver has registered via the card reader, to prevent accidental departure; this is important for safe operations. Knowing the right moment for an action or the correct activation point is crucial for safety and process integrity."},{"id":"en_205","lang":"en","module":"Laadperrons","cat":"Wegrijbeveiliging","niveau":"Expert","sectie":"3.10 Wegrijbeveiliging","vraag":"When does the stop sign go up?","a":"When the driver arrives, to ensure a correct and safe work process at the location and also regularly checked during scheduled inspections, to ensure the vapor return line is correctly connected","b":"When the emergency stop is pressed, which applies during regular business operations at the terminal, so that the driver can monitor the loading process","c":"After every hour, to prevent static discharge during loading, where the operator can monitor the status via the control panel","d":"When loading is completed and all conditions are met, such as all connections being disconnected; this prevents undesirable situations during operations","correct":"D","bron":"Laadperrons","toelichting":"When loading is completed and all conditions are met, such as all connections being disconnected; this prevents undesirable situations during operations. Knowing the right moment for an action or the correct activation point is crucial for safety and process integrity."},{"id":"en_206","lang":"en","module":"Laadperrons","cat":"Wegrijbeveiliging","niveau":"Basic","sectie":"3.10 Wegrijbeveiliging","vraag":"Which connections must be back in parking position before the stop sign goes up?","a":"Only the loading arm, so that loading is automatically recorded","b":"Only the grounding, in accordance with current regulations and company guidelines, for recording the loaded quantity of product","c":"Vapor return hose, loading arm, overfill protection, and grounding","d":"The fire hose and sprinkler, in accordance with regulations, to guarantee the correct product quality","correct":"C","bron":"Laadperrons","toelichting":"Vapor return hose, loading arm, overfill protection, and grounding. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_207","lang":"en","module":"Laadperrons","cat":"Wegrijbeveiliging","niveau":"Basic","sectie":"3.10 Wegrijbeveiliging","vraag":"Where do the fusible links run along the pole next to the loading platform?","a":"Along the tanker, in accordance with current regulations and company guidelines, so that the driver can monitor the loading process","b":"Along the loading arm, as described in the manual","c":"Along the control room, which applies during regular operations, to ensure the vapor return line is correctly connected","d":"Along the pole on which the sprinkler system rests","correct":"D","bron":"Laadperrons","toelichting":"Along the pole on which the sprinkler system rests. Knowing the location of components and connections is essential, especially during emergencies when you need to act quickly."},{"id":"en_208","lang":"en","module":"Laadperrons","cat":"Wegrijbeveiliging","niveau":"Basic","sectie":"3.10 Wegrijbeveiliging","vraag":"What is located at each loading platform for firefighting?","a":"A foam extinguisher","b":"A CO2 extinguisher, for recording the loaded quantity of product","c":"A powder extinguisher","d":"A water extinguisher","correct":"C","bron":"Laadperrons","toelichting":"A powder extinguisher. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_209","lang":"en","module":"Laadperrons","cat":"Bordes","niveau":"Basic","sectie":"3.11 Bordes","vraag":"What can be seen from the walkway in the pipe rack?","a":"The supply product lines, additive supply lines, cooling/foam line, vapor discharge line, and Polyflow lines","b":"Only the product lines, so that the driver can monitor the loading process, including an emergency stop procedure for unforeseen circumstances","c":"Only the vapor discharge line, which is common practice in petrochemical installations, to prevent the product from contacting the outside air","d":"The office and parking lot, for measuring the product temperature during loading","correct":"A","bron":"Laadperrons","toelichting":"The supply product lines, additive supply lines, cooling/foam line, vapor discharge line, and Polyflow lines. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_210","lang":"en","module":"Laadperrons","cat":"Overig","niveau":"Basic","sectie":"4.1 Disclaimer","vraag":"For which organization was the content of this module specifically developed?","a":"Terminal Arnhem","b":"BP Rotterdam, as described in the manual, to prevent the product from contacting the outside air","c":"TotalEnergies Antwerp","d":"ExxonMobil Hamburg, to ensure the vapor return line is correctly connected","correct":"A","bron":"Laadperrons","toelichting":"Terminal Arnhem. This is a key fact for the operation and monitoring of the installation. Make sure you always have this ready."},{"id":"en_211","lang":"en","module":"Laadperrons","cat":"Overig","niveau":"Basic","sectie":"4.1 Disclaimer","vraag":"What is recommended when in doubt about procedures?","a":"Contact the supplier, which is common practice in petrochemical installations, to check the earth connection of the tank truck","b":"Always consult the applicable procedures or a qualified expert","c":"Look on the internet, for even distribution of the product in the tank truck","d":"Ask a colleague, to ensure a correct and safe work process at the location, for even distribution of the product in the tank truck","correct":"B","bron":"Laadperrons","toelichting":"Always consult the applicable procedures or a qualified expert. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_212","lang":"en","module":"Noodstroomaggregaat","cat":"Noodstroomvoorziening","niveau":"Intermediate","sectie":"2.1 Noodstroomvoorziening","vraag":"Why is an emergency power supply needed at the terminal?","a":"To save energy during peak hours, to prevent voltage fluctuations on the grid","b":"To boost the office lighting, where the system automatically goes to safe mode in case of failure","c":"To make the terminal completely independent from the grid","d":"Power failure can lead to dangerous situations, such as the failure of safety systems; which contributes to operational safety","correct":"D","bron":"Laadperrons","toelichting":"Power failure can lead to dangerous situations, such as the failure of safety systems; which contributes to operational safety. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_213","lang":"en","module":"Noodstroomaggregaat","cat":"Noodstroomvoorziening","niveau":"Basic","sectie":"2.1 Noodstroomvoorziening","vraag":"What two forms of emergency power supply are available?","a":"Two emergency generators, as documented in the internal procedures and safety guidelines","b":"A UPS and solar panels, to keep the site lighting installation operational","c":"An emergency generator and the ability to connect a mobile emergency power supply via the Power LockBox","d":"A battery installation and wind turbine, to keep the communication system available, including an emergency stop procedure for unforeseen circumstances","correct":"C","bron":"Laadperrons","toelichting":"An emergency generator and the ability to connect a mobile emergency power supply via the Power LockBox. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_214","lang":"en","module":"Noodstroomaggregaat","cat":"Noodstroomvoorziening","niveau":"Basic","sectie":"2.1 Noodstroomvoorziening","vraag":"Where is the emergency generator located?","a":"In the room in front of the building near the control room","b":"In the basement of the office, in accordance with regulations, to keep the communication system available","c":"On the roof of the control room, as prescribed in the procedures","d":"At the loading platforms, to stabilize the mains voltage during peak demand","correct":"A","bron":"Laadperrons","toelichting":"In the room in front of the building near the control room. Knowing the location of components and connections is essential, especially during emergencies when you need to act quickly."},{"id":"en_215","lang":"en","module":"Noodstroomaggregaat","cat":"Noodstroomvoorziening","niveau":"Basic","sectie":"2.1 Noodstroomvoorziening","vraag":"What is a Power LockBox?","a":"A safe for storing keys, to protect office equipment from power surges","b":"An emergency stop button for the entire site, to protect electronic control equipment","c":"A security cabinet for the main electrical switch, which applies during regular operations","d":"A system that allows a mobile generator to be connected to the terminal's electrical grid","correct":"D","bron":"Laadperrons","toelichting":"A system that allows a mobile generator to be connected to the terminal's electrical grid. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_216","lang":"en","module":"Noodstroomaggregaat","cat":"Noodstroomvoorziening","niveau":"Basic","sectie":"2.1 Noodstroomvoorziening","vraag":"Where is the Power LockBox located?","a":"In the emergency generator room, to protect office equipment from power surges","b":"On the wall next to the control room door; this is important for safe operations","c":"At the main entrance of the site","d":"On the roof of the office, for automatically switching to the emergency power supply","correct":"B","bron":"Laadperrons","toelichting":"On the wall next to the control room door; this is important for safe operations. Knowing the location of components and connections is essential, especially during emergencies when you need to act quickly."},{"id":"en_217","lang":"en","module":"Noodstroomaggregaat","cat":"NSA","niveau":"Basic","sectie":"2.2 NSA","vraag":"What is an NSA (Emergency Power Generator)?","a":"An independent power source that is automatically activated when mains power fails","b":"An extra transformer for the office, in accordance with regulations, for charging the emergency lighting in the building","c":"A manual emergency switch, for automatically switching to the emergency power supply","d":"A battery storage system for solar panels","correct":"A","bron":"Laadperrons","toelichting":"An independent power source that is automatically activated when mains power fails. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_218","lang":"en","module":"Noodstroomaggregaat","cat":"NSA","niveau":"Basic","sectie":"2.2 NSA","vraag":"What does the emergency generator consist of?","a":"A large battery with inverter, to protect office equipment from power surges","b":"Solar panels with storage, to ensure a correct and safe work process at the location, to keep the fire alarm system operational","c":"A combustion engine that drives a generator, producing electricity","d":"A wind turbine with generator, for automatically switching to the emergency power supply","correct":"C","bron":"Laadperrons","toelichting":"A combustion engine that drives a generator, producing electricity. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_219","lang":"en","module":"Noodstroomaggregaat","cat":"NSA","niveau":"Basic","sectie":"2.2 NSA","vraag":"What fuel does the NSA combustion engine run on?","a":"Petrol/Gasoline","b":"Diesel","c":"Natural gas","d":"LPG, as prescribed in the procedures, to protect electronic control equipment","correct":"B","bron":"Laadperrons","toelichting":"Diesel. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_220","lang":"en","module":"Noodstroomaggregaat","cat":"NSA","niveau":"Intermediate","sectie":"2.2 NSA","vraag":"How is mechanical energy converted to electrical energy in the generator?","a":"Through chemical reactions in a battery, which applies during regular operations, to keep the site lighting installation operational","b":"A coil of copper wire rotates in a magnetic field, creating electrical voltage","c":"By converting sunlight via photovoltaic cells, which applies during regular operations","d":"By converting heat via thermocouples, in accordance with current regulations and company guidelines, to protect electronic control equipment","correct":"B","bron":"Laadperrons","toelichting":"A coil of copper wire rotates in a magnetic field, creating electrical voltage. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_221","lang":"en","module":"Noodstroomaggregaat","cat":"NSA","niveau":"Basic","sectie":"2.2 NSA","vraag":"Which systems are powered by the NSA during a power outage?","a":"Only the site lighting, which is essential for operations","b":"Only the loading platforms, in compliance with safety standards","c":"The office, TMS, BMI, and the red groups","d":"Only the pumps, to keep the fire alarm system operational","correct":"C","bron":"Laadperrons","toelichting":"The office, TMS, BMI, and the red groups. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_222","lang":"en","module":"Noodstroomaggregaat","cat":"NSA - onderhoud & testen","niveau":"Intermediate","sectie":"2.3 Periodiek testen","vraag":"Why must the NSA be tested regularly?","a":"To maintain the warranty, for automatically switching to the emergency power supply","b":"To consume fuel before it expires, which applies during regular operations, to keep the communication system available","c":"Because the government requires it, to keep the site lighting installation operational","d":"The NSA must function reliably when it is needed","correct":"D","bron":"Laadperrons","toelichting":"The NSA must function reliably when it is needed. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_223","lang":"en","module":"Noodstroomaggregaat","cat":"NSA - onderhoud & testen","niveau":"Basic","sectie":"2.3 Periodiek testen","vraag":"What factors determine how long the NSA can function independently?","a":"Only the size of the diesel tank, to prevent voltage fluctuations on the grid","b":"The capacity of the fuel tank (diesel), fuel consumption, generator capacity, and the electrical load","c":"Only the capacity of the generator, for charging the emergency lighting in the building","d":"The weather and outside temperature, to keep the site lighting installation operational","correct":"B","bron":"Laadperrons","toelichting":"The capacity of the fuel tank (diesel), fuel consumption, generator capacity, and the electrical load. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_224","lang":"en","module":"Noodstroomaggregaat","cat":"NSA - onderhoud & testen","niveau":"Basic","sectie":"2.3 Diesel bijvullen","vraag":"What is referenced for refilling the diesel tank?","a":"The procedure/work instruction for refilling the diesel tank","b":"The diesel supplier, to prevent voltage fluctuations on the grid","c":"The NSA manufacturer, in compliance with corporate safety standards, to keep the fire alarm system operational","d":"The generator manual, as prescribed in the procedures","correct":"A","bron":"Laadperrons","toelichting":"The procedure/work instruction for refilling the diesel tank. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_225","lang":"en","module":"Noodstroomaggregaat","cat":"NSA - onderhoud & testen","niveau":"Basic","sectie":"2.3 Periodiek testen","vraag":"What is referenced for testing the NSA?","a":"The procedure/work instruction for testing the NSA","b":"The generator manufacturer, as described in the manual, for automatically switching to the emergency power supply","c":"The annual maintenance contract, which applies during regular operations","d":"The electrician at the terminal, to protect office equipment from power surges","correct":"A","bron":"Laadperrons","toelichting":"The procedure/work instruction for testing the NSA. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_226","lang":"en","module":"Leidingsysteem en pompen","cat":"Losleidingen","niveau":"Basic","sectie":"2.1 Losleidingen","vraag":"How many discharge lines arrive above ground from the
