 harbour at the terminal?","a":"Two; as described in the work instructions","b":"Four","c":"One, to prevent cavitation on the pump side","d":"Three","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"Two; as described in the work instructions. Knowing quantities and capacities is essential for correct operation and recognising deviations during normal operations."},{"id":"en_227","lang":"en","module":"Leidingsysteem en pompen","cat":"Losleidingen","niveau":"Basic","sectie":"2.1 Losleidingen","vraag":"How do the two discharge lines enter the terminal above ground?","a":"Via a pump, which is essential for operations, for regulating the product temperature during transport","b":"Via a vessel equipped with level indicators","c":"Via a heat exchanger, as prescribed in the procedures, to protect the pump shaft from overload","d":"Via a metering station, in accordance with regulations, to minimize friction losses in the pipeline","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Via a vessel equipped with level indicators. This is an important practical skill that must be performed correctly to work safely and efficiently."},{"id":"en_228","lang":"en","module":"Leidingsysteem en pompen","cat":"Losleidingen","niveau":"Intermediate","sectie":"2.1 Losleidingen","vraag":"Why must the discharge lines be emptied after each unloading?","a":"Because the lines would otherwise corrode, as prescribed in the procedures, to protect the pump shaft from overload","b":"Because different products are pumped through the discharge lines","c":"Because the product would otherwise get too cold, which is essential for operations, to protect the pump shaft from overload","d":"Because the pressure in the line would otherwise become too high","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Because different products are pumped through the discharge lines. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_229","lang":"en","module":"Leidingsysteem en pompen","cat":"Losleidingen","niveau":"Basic","sectie":"2.1 Losleidingen","vraag":"Are K1 and K3 products kept separate in the discharge lines?","a":"Only in winter when the product is more viscous","b":"Only when unloading ethanol, as prescribed in the procedures, to limit the flow velocity in the pipeline","c":"Yes, they are kept separate in the two discharge lines","d":"No, all products go through the same line, which is common in the industry","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Yes, they are kept separate in the two discharge lines. This is a key fact for the operation and monitoring of the installation. Make sure you always have this ready."},{"id":"en_230","lang":"en","module":"Leidingsysteem en pompen","cat":"Losleidingen","niveau":"Intermediate","sectie":"2.1 Losleidingen","vraag":"What is the function of drain vessels V-7501 (K1) and V-7503 (K3)?","a":"They are the lowest points used to empty the discharge lines","b":"They are buffer vessels for excess product, as prescribed in the procedures","c":"They are mixing vessels for product blending","d":"They are metering vessels for flow control, in accordance with regulations, to allow the flow meter to measure accurately","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"They are the lowest points used to empty the discharge lines. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_231","lang":"en","module":"Leidingsysteem en pompen","cat":"Losleidingen","niveau":"Basic","sectie":"2.1 Losleidingen","vraag":"How many level indicators are on the drain vessels?","a":"Two, at high and low level, to prevent product contamination during transfer","b":"One, only at high level, to prevent cavitation on the pump side","c":"Four, at four different heights","d":"Three, at different heights (H, L, LL)","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Three, at different heights (H, L, LL). Knowing quantities and capacities is essential for correct operation and recognising deviations during normal operations."},{"id":"en_232","lang":"en","module":"Leidingsysteem en pompen","cat":"Losleidingen","niveau":"Basic","sectie":"2.1 Losleidingen","vraag":"When does the drain pump stop when emptying the drain vessel?","a":"As soon as the lowest level (LL) is reached, to allow the flow meter to measure accurately","b":"When all three level indicators no longer detect fluid","c":"When the line pressure reaches a set value","d":"After a fixed preset time, as described in the manual, to prevent cavitation on the pump side","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"When all three level indicators no longer detect fluid. Knowing the right moment for an action or the correct activation point is crucial for safety and process integrity."},{"id":"en_233","lang":"en","module":"Leidingsysteem en pompen","cat":"Losleidingen","niveau":"Expert","sectie":"2.1 Losleidingen","vraag":"What happens when fluid flows back into the drain vessel after some waiting time?","a":"The pump restarts and this repeats until no more fluid is detected","b":"The vessel is manually emptied by the operator, which is essential for operations, with a built-in test program for functional verification","c":"An alarm is triggered and the pump remains off, which is common in the industry","d":"The product is automatically returned to the ship","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"The pump restarts and this repeats until no more fluid is detected. Knowing this process flow allows you to respond quickly and correctly when this scenario occurs."},{"id":"en_234","lang":"en","module":"Leidingsysteem en pompen","cat":"Losmanifold","niveau":"Basic","sectie":"2.2 Losmanifold","vraag":"Where does the piping route run from the discharge manifold?","a":"To the harbour for reloading, to limit the flow velocity in the pipeline","b":"Directly to the storage tanks, as prescribed in the procedures, to maintain a constant viscosity of the product","c":"To the pump floor where the pumps are installed","d":"To the Stadis container, which is common in the industry, so that the valve can close quickly in an emergency","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"To the pump floor where the pumps are installed. Knowing the location of components and connections is essential, especially during emergencies when you need to act quickly."},{"id":"en_235","lang":"en","module":"Leidingsysteem en pompen","cat":"Losmanifold","niveau":"Basic","sectie":"2.2 Losmanifold","vraag":"What type of valves are used on the product lines at the manifold?","a":"Manual valves, as documented in the procedures","b":"Motor Operated Valves (MOV)","c":"Pneumatic valves, as prescribed in the procedures","d":"Check valves, to prevent the product from contacting air","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Motor Operated Valves (MOV). Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_236","lang":"en","module":"Leidingsysteem en pompen","cat":"Losmanifold","niveau":"Intermediate","sectie":"2.2 Losmanifold","vraag":"How can the Motor Operated Valves (MOV) also be operated?","a":"Only remotely via the DCS, as prescribed in the procedures, for stable pressure build-up in the discharge line","b":"By means of compressed air, as described in the manual, to prevent cavitation on the pump side","c":"Manually via the handwheel on the valve actuator","d":"With a key from the control room, as described in the manual","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Manually via the handwheel on the valve actuator. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_237","lang":"en","module":"Leidingsysteem en pompen","cat":"Losmanifold","niveau":"Basic","sectie":"2.2 Losmanifold","vraag":"What is Stadis and what is it used for?","a":"A cleaning agent for the pipelines, which applies during regular operations, for stable pressure build-up in the discharge line","b":"A lubricant for the pumps, to prevent product contamination during transfer","c":"An additive that removes the smell of fuel","d":"An anti-static additive that is added inline to the fuel","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"An anti-static additive that is added inline to the fuel. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_238","lang":"en","module":"Leidingsysteem en pompen","cat":"Losmanifold","niveau":"Basic","sectie":"2.2 Losmanifold","vraag":"What does 'inline dosing' mean when adding Stadis?","a":"It is added manually after pumping, which is common in the industry, to minimize friction losses in the pipeline","b":"It is first mixed in a separate vessel before entering the line","c":"It is dosed directly into the line while product flows through","d":"It is only added when the pump is stationary","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"It is dosed directly into the line while product flows through. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_239","lang":"en","module":"Leidingsysteem en pompen","cat":"Losmanifold","niveau":"Basic","sectie":"2.2 Losmanifold","vraag":"What is the main purpose of Stadis 450?","a":"Increasing the viscosity of the fuel","b":"Increasing the electrical conductivity of fuel to dissipate static electricity","c":"Lowering the flash point of the fuel, including a logbook registration of all performed actions","d":"Preventing water formation in the fuel","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Increasing the electrical conductivity of fuel to dissipate static electricity. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_240","lang":"en","module":"Leidingsysteem en pompen","cat":"Losmanifold","niveau":"Basic","sectie":"2.2 Losmanifold","vraag":"What type of pump is the Stadis pump?","a":"A gear pump, which applies during regular business operations at the terminal, to prevent the product from contacting air","b":"A plunger pump that can pump precise quantities","c":"A diaphragm pump, to prevent water hammer in the piping system","d":"A centrifugal pump, for regulating the product temperature during transport","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"A plunger pump that can pump precise quantities. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_241","lang":"en","module":"Leidingsysteem en pompen","cat":"Drainpomp","niveau":"Basic","sectie":"2.3 Drainpomp","vraag":"What do the drain pumps do?","a":"They pump product directly to the loading racks, to minimize friction losses in the pipeline","b":"They pump water from the tank bunds, to prevent water hammer in the piping system","c":"They empty the drain vessels and pump to the residual line manifold","d":"They pump fuel back to the ships, as prescribed in the terminal safety procedures, to prevent leakage at the flanges","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"They empty the drain vessels and pump to the residual line manifold. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_242","lang":"en","module":"Leidingsysteem en pompen","cat":"Drainpomp","niveau":"Intermediate","sectie":"2.3 Drainpomp","vraag":"What is the function of the instrument air buffer tank near the drain pumps?","a":"Supplying cooling air for the pumps, for regulating the product temperature during transport","b":"Supplying nitrogen for tank inerting, in accordance with current regulations and company guidelines","c":"Storing instrument air under pressure to supply sufficient air at the correct pressure","d":"Storing product that the pump cannot handle, which is essential for operations, to prevent cavitation on the pump side","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Storing instrument air under pressure to supply sufficient air at the correct pressure. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_243","lang":"en","module":"Leidingsysteem en pompen","cat":"Drainpomp","niveau":"Basic","sectie":"2.3 Drainpomp","vraag":"Are there multiple instrument air buffer tanks at the terminal?","a":"Only in the control room, to protect the pump shaft from overload","b":"No, there is only one buffer tank for the entire terminal","c":"Only at the pump floor, for capturing solid particles in the product","d":"Yes, these buffer tanks are installed at multiple locations within the terminal","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Yes, these buffer tanks are installed at multiple locations within the terminal. This is a key fact for the operation and monitoring of the installation. Make sure you always have this ready."},{"id":"en_244","lang":"en","module":"Leidingsysteem en pompen","cat":"Restleidingmanifold","niveau":"Intermediate","sectie":"2.4 Restleidingmanifold","vraag":"What is the function of the residual line manifold?","a":"Mixing different products, to prevent water hammer in the piping system","b":"Distributing product to the loading racks, which applies during regular business operations at the terminal, for regulating the product temperature during transport","c":"Pumping the product released when emptying discharge lines to the correct product line","d":"Measuring the amount of discharged product, which applies during regular operations, for stable pressure build-up in the discharge line","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Pumping the product released when emptying discharge lines to the correct product line. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_245","lang":"en","module":"Leidingsysteem en pompen","cat":"Restleidingmanifold","niveau":"Expert","sectie":"2.4 Restleidingmanifold","vraag":"How are the branches to the product lines at the residual line manifold shut off?","a":"With a pneumatic valve","b":"With a check valve, as prescribed in the procedures, to limit the flow velocity in the pipeline","c":"With a manual valve, so that the pump operates within its optimal range","d":"With a Motor Operated Valve","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"With a pneumatic valve. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_246","lang":"en","module":"Leidingsysteem en pompen","cat":"Restleidingmanifold","niveau":"Intermediate","sectie":"2.4 Restleidingmanifold","vraag":"What were the contaminate pumps used for?","a":"To blend contaminated product into a diesel or gasoline batch","b":"To flush tanks clean, to equalize the pressure in the pipeline route","c":"To drain contaminated water, which is essential for operations, to prevent the product from contacting air","d":"To add chemicals to fuel, so that the pump operates within its optimal range","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"To blend contaminated product into a diesel or gasoline batch. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_247","lang":"en","module":"Leidingsysteem en pompen","cat":"Restleidingmanifold","niveau":"Basic","sectie":"2.4 Restleidingmanifold","vraag":"Are the contaminate pump and the Fame skid currently still in use?","a":"No, these two are currently no longer in use","b":"Only the contaminate pump is still in use","c":"Yes, they are used daily, as prescribed in the procedures, to prevent cavitation on the pump side","d":"Only the Fame skid is still in use","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"No, these two are currently no longer in use. This is a key fact for the operation and monitoring of the installation. Make sure you always have this ready."},{"id":"en_248","lang":"en","module":"Leidingsysteem en pompen","cat":"Restleidingmanifold","niveau":"Expert","sectie":"2.4 Restleidingmanifold","vraag":"Why is it important for operators to know about decommissioned installation parts?","a":"Because it is a government requirement, with a standardized interface for maintenance purposes","b":"Because these parts can still influence the installation and the process; this ensures process safety","c":"Because they may be repurposed for other products, in accordance with regulations","d":"Because they still need regular maintenance, as described in the manual","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Because these parts can still influence the installation and the process; this ensures process safety. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_249","lang":"en","module":"Leidingsysteem en pompen","cat":"Leidingsysteem","niveau":"Basic","sectie":"2.5 Leidingsysteem","vraag":"What is meant by the 'piping system' at the terminal?","a":"The computer system monitoring the pipes, to prevent cavitation on the pump side","b":"Only the pipes between tanks and pumps, which is common in the industry","c":"The valve system in the control room","d":"The entire network of pipes for safe and efficient transport of fuels","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"The entire network of pipes for safe and efficient transport of fuels. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_250","lang":"en","module":"Leidingsysteem en pompen","cat":"Leidingsysteem","niveau":"Basic","sectie":"2.5 Leidingsysteem","vraag":"What flexibility is built into the piping system?","a":"Movable pipe sections, which is common in the industry","b":"Interchangeable flanges, to minimize friction losses in the pipeline","c":"Flexible hoses between all tanks","d":"Branches and cross-overs","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Branches and cross-overs. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_251","lang":"en","module":"Leidingsysteem en pompen","cat":"Leidingtracé","niveau":"Basic","sectie":"2.6 Leidingtracé","vraag":"What is the piping route (leidingtracé)?","a":"The long transport lines running between the discharge manifold and the pump floor; which contributes to operational safety","b":"The cables that send signals to the control room","c":"The path that operators walk during inspection rounds, according to operational protocol","d":"The route that tank trucks take at the terminal, in accordance with current regulations and company guidelines, with an automated feedback signal to the control room","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"The long transport lines running between the discharge manifold and the pump floor; which contributes to operational safety. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_252","lang":"en","module":"Leidingsysteem en pompen","cat":"Leidingtracé","niveau":"Basic","sectie":"2.6 Leidingtracé","vraag":"What type of branches do the pipes in the piping route have?","a":"Only suction lines, as described in the manual, to maintain a constant viscosity of the product","b":"Only drain lines to the harbour, as documented in the procedures","c":"Gas return lines to the VRU, as prescribed in the procedures, so that the valve can close quickly in an emergency","d":"Suction and discharge lines to the storage tanks","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Suction and discharge lines to the storage tanks. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_253","lang":"en","module":"Leidingsysteem en pompen","cat":"Productleidingen","niveau":"Expert","sectie":"2.7 Productleidingen","vraag":"Why do the product lines have a light colour?","a":"So they heat up less quickly in the sun and the product expands less","b":"To distinguish them from water lines, as prescribed in the procedures","c":"Because it is legally required, to equalize the pressure in the pipeline route","d":"To make corrosion more visible, which applies during regular operations, so that the pump operates within its optimal range","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"So they heat up less quickly in the sun and the product expands less. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_254","lang":"en","module":"Leidingsysteem en pompen","cat":"Productleidingen","niveau":"Expert","sectie":"2.7 Productleidingen","vraag":"What can happen when a line filled with product is blocked in and the product expands due to temperature rise?","a":"The product evaporates, so that the pump operates within its optimal range","b":"Corrosion occurs, to prevent the product from contacting air","c":"Very high pressure can quickly build up in the line; which contributes to operational safety","d":"The line shrinks, which is periodically verified by the responsible supervisor, where the operator can monitor the status via the control panel","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Very high pressure can quickly build up in the line; which contributes to operational safety. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_255","lang":"en","module":"Leidingsysteem en pompen","cat":"Productleidingen","niveau":"Intermediate","sectie":"2.7 Productleidingen","vraag":"What is the function of Temperature Relief Valves (TRV) at the tank valves?","a":"They automatically shut off the line at high temperature, which applies during regular operations","b":"They cool the product in the line, to prevent product contamination during transfer","c":"They prevent pressure build-up by opening the valve when pressure is too high due to temperature rise","d":"They measure the product temperature, which applies during regular business operations at the terminal, to allow the flow meter to measure accurately","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"They prevent pressure build-up by opening the valve when pressure is too high due to temperature rise. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_256","lang":"en","module":"Leidingsysteem en pompen","cat":"Stroomrichting","niveau":"Intermediate","sectie":"2.8 Stroomrichting","vraag":"How is the flow direction indicated on the pipes?","a":"With numbers on the valves","b":"With arrows on the pipes","c":"With colours on the flanges","d":"With labels on the pumps","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"With arrows on the pipes. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_257","lang":"en","module":"Leidingsysteem en pompen","cat":"Stroomrichting","niveau":"Intermediate","sectie":"2.8 Stroomrichting","vraag":"How do you recognise a suction line from the flow direction arrow?","a":"The arrow points toward the tank, so that the valve can close quickly in an emergency","b":"The arrow points upward, which is essential for operations, to maintain the correct flow direction","c":"The arrow points downward, as documented in the procedures","d":"The arrow points toward the pump floor","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"The arrow points toward the pump floor. This is an important practical skill that must be performed correctly to work safely and efficiently."},{"id":"en_258","lang":"en","module":"Leidingsysteem en pompen","cat":"Stroomrichting","niveau":"Intermediate","sectie":"2.8 Stroomrichting","vraag":"How do you recognise a fill line from the flow direction arrow?","a":"The arrow points toward the pump floor","b":"The arrow points toward the harbour","c":"The arrow points toward the tank","d":"There is no arrow on a fill line, in accordance with regulations","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"The arrow points toward the tank. This is an important practical skill that must be performed correctly to work safely and efficiently."},{"id":"en_259","lang":"en","module":"Leidingsysteem en pompen","cat":"Stroomrichting","niveau":"Basic","sectie":"2.8 Stroomrichting","vraag":"What is a spectacle blind?","a":"A component to shut off flow in a pipe, consisting of an open and a closed part","b":"A seal that is only placed during maintenance","c":"A special type of flange connection for high pressure","d":"A measuring instrument for flow velocity, in compliance with corporate safety standards, to prevent product contamination during transfer","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"A component to shut off flow in a pipe, consisting of an open and a closed part. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_260","lang":"en","module":"Leidingsysteem en pompen","cat":"Stroomrichting","niveau":"Intermediate","sectie":"2.8 Stroomrichting","vraag":"How can you tell if a line is shut off with a spectacle blind?","a":"This can only be measured with a pressure gauge, in accordance with current regulations and company guidelines, to prevent the product from contacting air","b":"By checking the colour of the spectacle blind, which applies during regular business operations at the terminal, including an emergency stop procedure for unforeseen circumstances","c":"If the closed part protrudes from the pipe it is shut; if the open part protrudes the line is open","d":"By checking if the valve behind it is open or closed","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"If the closed part protrudes from the pipe it is shut; if the open part protrudes the line is open. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_261","lang":"en","module":"Leidingsysteem en pompen","cat":"Leidingdoorvoer","niveau":"Intermediate","sectie":"2.9 Leidingdoorvoer","vraag":"Why are the pipe penetrations at the bund wall of the tank pit liquid-tight?","a":"To protect the pipes from corrosion, in accordance with current regulations and company guidelines, to equalize the pressure in the pipeline route","b":"To prevent rainwater from flowing into the tank pit","c":"Because it is legally required due to noise nuisance","d":"Because the tank pit must be liquid-tight to fulfil its containment function","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Because the tank pit must be liquid-tight to fulfil its containment function. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_262","lang":"en","module":"Leidingsysteem en pompen","cat":"Pompvloer","niveau":"Basic","sectie":"2.11 Pompvloer","vraag":"What is the pump floor?","a":"The basement floor under the control room","b":"An elevated platform above the tanks","c":"The floor on which the pumps are installed","d":"The concrete path along the pipes, which is essential for operations, for regulating the product temperature during transport","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"The floor on which the pumps are installed. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_263","lang":"en","module":"Leidingsysteem en pompen","cat":"Pompvloer","niveau":"Intermediate","sectie":"2.11 Pompvloer","vraag":"How are the pumps connected to the transport lines?","a":"Via a central distribution piece","b":"Via underground pipes, which is essential for operations","c":"Via flexible hoses, which is essential for operations, for regulating the product temperature during transport","d":"Via suction lines on the left and right","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Via suction lines on the left and right. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_264","lang":"en","module":"Leidingsysteem en pompen","cat":"Pompvloer","niveau":"Intermediate","sectie":"2.11 Pompvloer","vraag":"What are the connections on the suction lines used for?","a":"To lubricate the pump, to maintain a constant viscosity of the product","b":"To flush the line clean, to prevent leakage at the flanges","c":"To heat the line, to allow the flow meter to measure accurately","d":"To vent and sample the line","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"To vent and sample the line. These are fundamental knowledge elements that every terminal operator must know."},{"id":"en_265","lang":"en","module":"Leidingsysteem en pompen","cat":"Pompvloer","niveau":"Expert","sectie":"2.11 Pompvloer","vraag":"How are the outlet openings on the suction lines sealed?","a":"With a valve, including a manual bypass for maintenance situations","b":"With a cap; in accordance with the safety requirements for this installation","c":"With a blind flange","d":"With a spectacle blind","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"With a cap; in accordance with the safety requirements for this installation. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_266","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Basic","sectie":"2.12 Zuigzijde pomp","vraag":"What type of pump is used for pumping product?","a":"A plunger pump, as described in the manual, to maintain the correct flow direction","b":"A centrifugal pump","c":"A gear pump, which applies during regular operations, to prevent cavitation on the pump side","d":"A diaphragm pump","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"A centrifugal pump. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_267","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Basic","sectie":"2.12 Zuigzijde pomp","vraag":"Are centrifugal pumps normally self-priming?","a":"No, they are not self-priming","b":"Only at low viscosity, which applies during regular operations","c":"Only at high pressure, which is common in the industry, to allow the flow meter to measure accurately","d":"Yes, they are always self-priming","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"No, they are not self-priming. This is a key fact for the operation and monitoring of the installation. Make sure you always have this ready."},{"id":"en_268","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Expert","sectie":"2.12 Zuigzijde pomp","vraag":"What happens when air is present in the suction line of a centrifugal pump?","a":"The pump automatically switches to gas mode","b":"Nothing special happens, to prevent the product from contacting air","c":"The pump runs faster, to prevent the product from contacting air","d":"The pump will have difficulty priming and filling with liquid","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"The pump will have difficulty priming and filling with liquid. Knowing this process flow allows you to respond quickly and correctly when this scenario occurs."},{"id":"en_269","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Basic","sectie":"2.12 Zuigzijde pomp","vraag":"What is the 'dead stock level' of a tank?","a":"The maximum fill level of the tank, which is common practice in petrochemical installations, to maintain the correct flow direction","b":"The minimum level at which an alarm sounds, to maintain a constant viscosity of the product","c":"The portion of liquid in the tank that is normally not pumped out","d":"The level at which the tank is cleaned, which is essential for operations","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"The portion of liquid in the tank that is normally not pumped out. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_270","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Basic","sectie":"2.12 Zuigzijde pomp","vraag":"Where is the dead stock level in relation to the pump's suction level?","a":"The dead stock level varies by season, to protect the pump shaft from overload","b":"The dead stock level is below the suction level","c":"The dead stock level is above the pump's suction level","d":"They are at the same height, for regulating the product temperature during transport","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"The dead stock level is above the pump's suction level. Knowing the location of components and connections is essential, especially during emergencies when you need to act quickly."},{"id":"en_271","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Expert","sectie":"2.12 Zuigzijde pomp","vraag":"What does the pressure safety relief do in the piping system?","a":"It prevents pressure build-up in a blocked-in pipe section","b":"It automatically closes all valves in an emergency, as prescribed in the procedures","c":"It continuously measures the pressure in all lines, to allow the flow meter to measure accurately","d":"It controls the speed of the pumps, so that the pump operates within its optimal range","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"It prevents pressure build-up in a blocked-in pipe section. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_272","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Expert","sectie":"2.12 Zuigzijde pomp","vraag":"In which direction do the pressure reliefs release pressure at the product pumps?","a":"Toward the atmosphere, which is essential for operations, to protect the pump shaft from overload","b":"Toward the discharge line (toward loading rack)","c":"Toward the suction line (toward the tank)","d":"Toward the drain vessel, in accordance with regulations, to maintain a constant viscosity of the product","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Toward the suction line (toward the tank). This is a key fact for the operation and monitoring of the installation. Make sure you always have this ready."},{"id":"en_273","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Expert","sectie":"2.12 Zuigzijde pomp","vraag":"How should the manual valves before and after the pressure relief normally be positioned?","a":"The position is determined by the control room, with dual protection against uncontrolled release","b":"Open, on the PEFD indicated as 'NO' (Normally Open); this ensures process safety","c":"Locked in the middle position, as prescribed in the procedures, to maintain the correct flow direction","d":"Closed, unless pumping is in progress, to prevent water hammer in the piping system","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Open, on the PEFD indicated as 'NO' (Normally Open); this ensures process safety. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_274","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Intermediate","sectie":"2.12 Zuigzijde pomp","vraag":"What is the function of the filter in the pump's suction line?","a":"It filters water from the product, to maintain the correct flow direction","b":"It catches solid contaminants before they can enter the pump","c":"It removes air from the line, so that the valve can close quickly in an emergency","d":"It heats the product for better flow, according to operational protocol","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"It catches solid contaminants before they can enter the pump. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_275","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Basic","sectie":"2.12 Zuigzijde pomp","vraag":"What is the filter also called?","a":"Mesh-screen, which is common in the industry","b":"Cyclone filter","c":"Sieve or T-piece","d":"Strainer or Y-filter","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Strainer or Y-filter. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_276","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Expert","sectie":"2.12 Zuigzijde pomp","vraag":"What happens when the filter basket becomes full?","a":"The pump will draw less liquid and the filter must be opened and cleaned","b":"The pump stops immediately, in accordance with current regulations and company guidelines, to prevent cavitation on the pump side","c":"The filter self-cleans automatically, in accordance with regulations, where the operator can monitor the status via the control panel","d":"The pump automatically switches to a bypass, which applies during regular operations","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"The pump will draw less liquid and the filter must be opened and cleaned. Knowing this process flow allows you to respond quickly and correctly when this scenario occurs."},{"id":"en_277","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Basic","sectie":"2.12 Zuigzijde pomp","vraag":"What is a cross-over line?","a":"A connection between the discharge lines of pumps used for the same product group","b":"A line connecting two tanks, in accordance with current regulations and company guidelines, with the installation automatically shutting down in case of deviations","c":"A line that returns product to the harbour, as described in the manual","d":"An emergency line for when the main line fails, which applies during regular operations","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"A connection between the discharge lines of pumps used for the same product group. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_278","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Expert","sectie":"2.12 Zuigzijde pomp","vraag":"How should the valves in the cross-over lines be positioned when the cross-over is not in use?","a":"That depends on the product","b":"In the middle position","c":"Always closed","d":"Always open, as documented in the procedures","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Always closed. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_279","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp - zuigzijde","niveau":"Intermediate","sectie":"2.12 Zuigzijde pomp","vraag":"What is the purpose of the manual valves in the suction and discharge line of the pump?","a":"To mix the product, in line with prevailing industry standards for these activities","b":"To control the temperature, to prevent product contamination during transfer","c":"To regulate the flow speed of the product, as prescribed in the procedures","d":"To isolate the pump, for example in case of leakage or maintenance","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"To isolate the pump, for example in case of leakage or maintenance. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_280","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Intermediate","sectie":"2.13 Pomp","vraag":"How does a centrifugal pump work?","a":"By two interlocking gears, to protect the pump shaft from overload","b":"By a membrane moving up and down, in accordance with current regulations and company guidelines, to limit the flow velocity in the pipeline","c":"A rotating impeller slings liquid outward with force, creating a pressure increase","d":"By a piston moving back and forth in a cylinder, which is common in the industry, with a standardized interface for maintenance purposes","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"A rotating impeller slings liquid outward with force, creating a pressure increase. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_281","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Basic","sectie":"2.13 Pomp","vraag":"What is the pump casing?","a":"The foundation on which the pump stands, in accordance with regulations, to limit the flow velocity in the pipeline","b":"The electric motor driving the pump, as documented in the procedures","c":"The housing in which the impeller is placed","d":"The building where the pumps are located, to protect the pump shaft from overload","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"The housing in which the impeller is placed. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_282","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Basic","sectie":"2.13 Pomp","vraag":"What type of pump is the vertical in-line centrifugal pump?","a":"A pump suitable only for K1 products","b":"A pump that can only be installed vertically","c":"A pump where the suction and discharge connections are placed in line with each other","d":"A pump with a double impeller, as described in the operational manual for this location, to prevent leakage at the flanges","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"A pump where the suction and discharge connections are placed in line with each other. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_283","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Basic","sectie":"2.13 Pomp","vraag":"What is an advantage of the vertical pump arrangement?","a":"The pump takes up little space and stability is good","b":"The pump makes less noise, which is essential for operations, to maintain the correct flow direction","c":"The pump can deliver higher pressures, to protect the pump shaft from overload","d":"The pump is cheaper to purchase, in accordance with regulations, to prevent leakage at the flanges","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"The pump takes up little space and stability is good. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_284","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Basic","sectie":"2.13 Pomp","vraag":"What is an advantage of the in-line pump arrangement?","a":"The pump does not need a filter, which applies during regular operations, to prevent product contamination during transfer","b":"The product flow makes few bends resulting in less pressure loss","c":"The pump can rotate in both directions, in accordance with regulations, to prevent cavitation on the pump side","d":"The pump is easier to install, which applies during regular operations, to maintain a constant viscosity of the product","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"The product flow makes few bends resulting in less pressure loss. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_285","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Basic","sectie":"2.13 Pomp","vraag":"What provides the seal of the shaft through the pump casing?","a":"An O-ring, to prevent cavitation on the pump side","b":"A labyrinth seal","c":"A mechanical seal","d":"A stuffing box, as documented in the procedures","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"A mechanical seal. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_286","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Basic","sectie":"2.13 Pomp","vraag":"What does a mechanical seal consist of?","a":"A set of ball bearings with sealing grease, as prescribed in the procedures, to minimize friction losses in the pipeline","b":"Two flat surfaces running against each other: a rotating and a stationary part","c":"A packing of teflon fibres, which applies during regular business operations at the terminal, to prevent water hammer in the piping system","d":"Two rubber rings clamping around the shaft, in accordance with regulations, to prevent leakage at the flanges","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Two flat surfaces running against each other: a rotating and a stationary part. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_287","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Intermediate","sectie":"2.13 Pomp","vraag":"Why does heat develop at the shaft seal?","a":"Due to electrical resistance in the motor, which is common in the industry","b":"Because the product is too hot, to minimize friction losses in the pipeline","c":"Due to shaft alignment, which is standard practice for this type of installation","d":"Due to friction between the stationary and rotating part of the seal","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Due to friction between the stationary and rotating part of the seal. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_288","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Intermediate","sectie":"2.13 Pomp","vraag":"What is the function of the flush line for cold products?","a":"Cleaning the filter, which applies during regular business operations at the terminal, to prevent cavitation on the pump side","b":"Heating the product in the pump, to prevent the product from contacting air","c":"Cooling/lubricating the shaft seal to prevent increased wear from heat development","d":"Venting the pump, which is regularly checked during scheduled inspections","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Cooling/lubricating the shaft seal to prevent increased wear from heat development. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_289","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Intermediate","sectie":"2.13 Pomp","vraag":"Why is the pressure gauge on the discharge line an important control point?","a":"To check the pump rotation speed, which is common practice in petrochemical installations","b":"To determine if a pumping process is running correctly; deviation from normal pressure indicates a problem","c":"To calculate the flow rate, to equalize the pressure in the pipeline route","d":"To measure the product temperature, to maintain the correct flow direction","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"To determine if a pumping process is running correctly; deviation from normal pressure indicates a problem. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_290","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Basic","sectie":"2.13 Pomp","vraag":"What other control point indicates the condition of the pump, besides the discharge pressure?","a":"The sound the pump produces; which is necessary for a safe working environment","b":"The colour of the product, as prescribed in the procedures, to prevent water hammer in the piping system","c":"The vibrations of the building, so that the valve can close quickly in an emergency","d":"The temperature of the discharge line","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"The sound the pump produces; which is necessary for a safe working environment. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_291","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Basic","sectie":"2.13 Pomp","vraag":"What protection does the pump have against high temperature?","a":"An emergency stop that the operator must press, which is essential for operations","b":"A cooling water circuit that starts automatically, which is standard practice","c":"A fan that cools the pump, which applies during regular business operations at the terminal, for capturing solid particles in the product","d":"A temperature measurement with a high temperature alarm that shuts down the pump","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"A temperature measurement with a high temperature alarm that shuts down the pump. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_292","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Expert","sectie":"2.13 Pomp","vraag":"What can happen if a centrifugal pump runs against a closed discharge line for too long?","a":"The liquid in the pump gets hot due to friction from the rotating impeller; in accordance with the safety requirements for this installation","b":"The pump gets clogged, which applies during regular business operations at the terminal, where the system automatically goes to safe mode in case of failure","c":"A vacuum is created in the pump, to equalize the pressure in the pipeline route","d":"The motor immediately fails, for regulating the product temperature during transport","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"The liquid in the pump gets hot due to friction from the rotating impeller; in accordance with the safety requirements for this installation. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_293","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Expert","sectie":"2.13 Pomp","vraag":"How can the pump be vented if there is air in the suction line?","a":"By running the pump slowly, in accordance with regulations","b":"Via the drain on the flush line","c":"By opening the discharge line","d":"By blowing nitrogen through the pump","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Via the drain on the flush line. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_294","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Intermediate","sectie":"2.13 Pomp","vraag":"What is the function of the check valve in the discharge line?","a":"Filtering solid particles, which applies during regular operations, to prevent cavitation on the pump side","b":"Controlling the flow speed, to maintain the correct flow direction","c":"Measuring the flow rate, as described in the manual, to equalize the pressure in the pipeline route","d":"Preventing backflow of liquid when the pump is off","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Preventing backflow of liquid when the pump is off. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_295","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Expert","sectie":"2.13 Pomp","vraag":"How does the check valve work?","a":"The valve is manually operated by the operator","b":"The liquid pressure pushes the valve open; when pressure drops a spring closes the valve","c":"The valve is electrically operated from the control room, which applies during regular operations","d":"The valve only opens at a certain temperature, which is periodically verified by the responsible supervisor","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"The liquid pressure pushes the valve open; when pressure drops a spring closes the valve. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_296","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Basic","sectie":"2.14 API 610 pompen","vraag":"What is API 610?","a":"A certification for operators, which applies during regular business operations at the terminal, to prevent the product from contacting air","b":"A type of fuel processed at the terminal","c":"A maintenance procedure for pumps, as described in the manual, to maintain the correct flow direction","d":"An international standard by the American Petroleum Institute for centrifugal pumps","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"An international standard by the American Petroleum Institute for centrifugal pumps. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_297","lang":"en","module":"Leidingsysteem en pompen","cat":"Centrifugaalpomp","niveau":"Basic","sectie":"2.14 API 610 pompen","vraag":"What does it mean that the pumps comply with the API 610 standard?","a":"That the pumps can pump a maximum of 610 litres per minute","b":"That the pumps are operationally safe and function efficiently","c":"That the pumps need maintenance every 610 hours","d":"That the pumps may only be used in America, which is common in the industry","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"That the pumps are operationally safe and function efficiently. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_298","lang":"en","module":"Leidingsysteem en pompen","cat":"Membraanpomp","niveau":"Intermediate","sectie":"2.15 Membraanpomp","vraag":"What is the slop pump (diaphragm pump) used for?","a":"For draining tanks and freeing equipment of liquid; as described in the work instructions","b":"For pumping fuel to the loading racks, including an emergency stop procedure for unforeseen circumstances","c":"For dosing additives, as prescribed in the procedures, to prevent the product from contacting air","d":"For circulating cooling water, to limit the flow velocity in the pipeline","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"For draining tanks and freeing equipment of liquid; as described in the work instructions. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_299","lang":"en","module":"Leidingsysteem en pompen","cat":"Membraanpomp","niveau":"Intermediate","sectie":"2.15 Membraanpomp","vraag":"How is the slop pump driven?","a":"By an electric motor","b":"By hydraulic oil, as prescribed in the procedures","c":"Manually with a lever","d":"By compressed air","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"By compressed air. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_300","lang":"en","module":"Leidingsysteem en pompen","cat":"Membraanpomp","niveau":"Basic","sectie":"2.15 Membraanpomp","vraag":"What is a special characteristic of the slop pump (diaphragm pump)?","a":"It can only pump low viscosity liquids, which applies during regular operations","b":"It is self-priming and can therefore displace air; this is an important part of the safety chain","c":"It must always be filled with liquid to function","d":"It can only work in a horizontal position, to prevent water hammer in the piping system","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"It is self-priming and can therefore displace air; this is an important part of the safety chain. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_301","lang":"en","module":"Leidingsysteem en pompen","cat":"Membraanpomp","niveau":"Basic","sectie":"2.15 Membraanpomp","vraag":"What does the diaphragm pump consist of?","a":"Two flexible diaphragms moving back and forth with balls that open and close the inlets and outlets","b":"Two interlocking gears, so that the pump operates within its optimal range","c":"A single piston in a cylinder, to prevent cavitation on the pump side","d":"A spiral screw in a housing, to prevent the product from contacting air","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"Two flexible diaphragms moving back and forth with balls that open and close the inlets and outlets. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_302","lang":"en","module":"Leidingsysteem en pompen","cat":"Membraanpomp","niveau":"Basic","sectie":"2.15 Membraanpomp","vraag":"What other name is also used for the diaphragm pump?","a":"Slop pump, for capturing solid particles in the product","b":"Plunger pump","c":"Ball pump","d":"Impeller pump","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"Ball pump. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_303","lang":"en","module":"Leidingsysteem en pompen","cat":"Ethanol - monstername","niveau":"Basic","sectie":"2.16 Ethanol monstername","vraag":"What is a Dopak system?","a":"A system for dosing additives, to prevent product contamination during transfer","b":"An open sampling system, as prescribed in the terminal safety procedures and n compliance with corporate safety standards, to prevent cavitation on the pump side, including registration of all relevant process values","c":"A system for measuring flow rate, which is common practice in petrochemical installations, to prevent cavitation on the pump side","d":"A closed sampling system where the sample can be taken directly from the line without releasing vapours or liquids","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"A closed sampling system where the sample can be taken directly from the line without releasing vapours or liquids. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_304","lang":"en","module":"Leidingsysteem en pompen","cat":"Ethanolpomp","niveau":"Intermediate","sectie":"2.17 Ethanolpomp","vraag":"How are the ethanol pumps arranged compared to the vertical product pumps?","a":"Placed underground, as described in the manual, so that the pump operates within its optimal range","b":"Vertically arranged with a mechanical seal","c":"On the roof of the pump building, as documented in the procedures","d":"Horizontally arranged with a magnetic coupling","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Horizontally arranged with a magnetic coupling. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_305","lang":"en","module":"Leidingsysteem en pompen","cat":"Ethanolpomp","niveau":"Basic","sectie":"2.17 Ethanolpomp","vraag":"What is the advantage of a magnetic coupling on a pump?","a":"There is no shaft that needs sealing, preventing leakage","b":"The pump runs faster, for capturing solid particles in the product","c":"The pump is cheaper, so that the pump operates within its optimal range","d":"The pump can deliver more pressure, which is essential for operations, to maintain a constant viscosity of the product","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"There is no shaft that needs sealing, preventing leakage. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_306","lang":"en","module":"Leidingsysteem en pompen","cat":"Ethanolpomp","niveau":"Intermediate","sectie":"2.17 Ethanolpomp","vraag":"How does a magnetic coupling work?","a":"The pump is driven by a magnet rotating around the shaft, which applies during regular operations","b":"The motor and pump are directly bolted together, which applies during regular business operations at the terminal, with redundant sensors for maximum reliability","c":"The torque is transferred via magnetic forces between two rotors without direct mechanical contact","d":"The product is pulled through the line by magnets","correct":"C","bron":"Leidingsysteem en Pompen","toelichting":"The torque is transferred via magnetic forces between two rotors without direct mechanical contact. Understanding how this system works allows you to operate it correctly and recognise abnormal behaviour in time."},{"id":"en_307","lang":"en","module":"Leidingsysteem en pompen","cat":"Ethanolpomp","niveau":"Intermediate","sectie":"2.17 Ethanolpomp","vraag":"Why is cooling of the drive motor a point of attention?","a":"The motor produces heat that must be dissipated to prevent overheating and failure","b":"Cooling is only needed in summer, to prevent product contamination during transfer","c":"The motor works better at higher temperatures, to minimize friction losses in the pipeline","d":"The motor does not need cooling, for capturing solid particles in the product","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"The motor produces heat that must be dissipated to prevent overheating and failure. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_308","lang":"en","module":"Leidingsysteem en pompen","cat":"Ethanolpomp","niveau":"Basic","sectie":"2.17 Ethanolpomp","vraag":"Which parts of the motor must be clean for proper cooling?","a":"The pump foundation, in compliance with corporate safety standards, to protect the pump shaft from overload","b":"The cooling fins on the housing and the grille of the protective cover","c":"The control panel, as described in the operational manual for this location, to prevent the product from contacting air","d":"Only the motor shaft, which is common practice in petrochemical installations, to prevent the product from contacting air","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"The cooling fins on the housing and the grille of the protective cover. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_309","lang":"en","module":"Leidingsysteem en pompen","cat":"Ethanolpomp","niveau":"Basic","sectie":"2.17 Ethanolpomp","vraag":"What is conditioning monitoring at the ethanol pumps?","a":"Testing the product quality, to prevent cavitation on the pump side","b":"Checking the line temperature, as prescribed in the terminal safety procedures","c":"Air conditioning of the pump room, which applies during regular operations, so that the pump operates within its optimal range","d":"Monitoring the condition of the pump and motor during operation","correct":"D","bron":"Leidingsysteem en Pompen","toelichting":"Monitoring the condition of the pump and motor during operation. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_310","lang":"en","module":"Leidingsysteem en pompen","cat":"Stadis dosering","niveau":"Basic","sectie":"3.1 Stadis container","vraag":"What is the main purpose of Stadis 450?","a":"Reducing sulphur emissions, which applies during regular business operations at the terminal, to prevent cavitation on the pump side","b":"Increasing the electrical conductivity of fuel so static electricity can be quickly dissipated","c":"Improving the taste of the fuel, so that the valve can close quickly in an emergency","d":"Increasing the octane rating, to maintain the correct flow direction","correct":"B","bron":"Leidingsysteem en Pompen","toelichting":"Increasing the electrical conductivity of fuel so static electricity can be quickly dissipated. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_311","lang":"en","module":"Leidingsysteem en pompen","cat":"Stadis dosering","niveau":"Basic","sectie":"3.1 Stadis container","vraag":"What does Stadis 450 reduce during transporting, pumping or refuelling of fuel?","a":"The risk of spark formation and therefore the danger of fire or explosion","b":"The transport costs, which is common practice in petrochemical installations, for regulating the product temperature during transport","c":"The evaporation of the product, which applies during regular operations, to allow the flow meter to measure accurately","d":"The wear on the pumps, as described in the operational manual for this location, so that the valve can close quickly in an emergency","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"The risk of spark formation and therefore the danger of fire or explosion. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_312","lang":"en","module":"Leidingsysteem en pompen","cat":"Stadis dosering","niveau":"Expert","sectie":"3.1 Stadis container","vraag":"What must be recorded before and after dosing Stadis?","a":"The meter readings must be recorded","b":"The wind speed and direction, to prevent product contamination during transfer","c":"The number of tank trucks loaded","d":"The product temperature, which applies during regular operations, to equalize the pressure in the pipeline route","correct":"A","bron":"Leidingsysteem en Pompen","toelichting":"The meter readings must be recorded. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_313","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Plattegrond / overzicht","niveau":"Basic","sectie":"1.2 Plattegrond","vraag":"What is a tank pit (bund)?","a":"A safety provision around storage tanks to catch any leaks or spills and prevent them from entering the environment","b":"An inspection pit for checking the ground, as prescribed in the terminal safety procedures, with a standardized interface for maintenance purposes","c":"An underground space where pumps are installed","d":"A storage place for spare parts of the tanks, to ensure a correct and safe work process at the location","correct":"A","bron":"Opslagtanks","toelichting":"A safety provision around storage tanks to catch any leaks or spills and prevent them from entering the environment. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_314","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Plattegrond / overzicht","niveau":"Intermediate","sectie":"1.2 Plattegrond","vraag":"What are the K-classes (K1, K2, K3) used for?","a":"To classify the maximum weight of the tank contents","b":"To classify volatile fuels based on their flash point","c":"To indicate the size of storage tanks, to allow safe inspection of the interior","d":"To determine the color of tank piping, to allow the foundation to distribute the load evenly","correct":"B","bron":"Opslagtanks","toelichting":"To classify volatile fuels based on their flash point. These are fundamental knowledge elements that every terminal operator must know."},{"id":"en_315","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"K-Klassen","niveau":"Basic","sectie":"1.2 K-Klassen","vraag":"Which substances fall under K1?","a":"All flammable solid substances, for monitoring the liquid level in the tank","b":"Gases/liquids with a flash point of 23-55 °C","c":"Gases/liquids with a flash point below 23 °C","d":"Gases/liquids with a flash point of 55-100 °C","correct":"C","bron":"Opslagtanks","toelichting":"Gases/liquids with a flash point below 23 °C. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_316","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"K-Klassen","niveau":"Basic","sectie":"1.2 K-Klassen","vraag":"What is the flash point range for K2 substances?","a":"55 - 100 °C","b":"Above 100 °C","c":"Below 23 °C","d":"23 - 55 °C","correct":"D","bron":"Opslagtanks","toelichting":"23 - 55 °C. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_317","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"K-Klassen","niveau":"Basic","sectie":"1.2 K-Klassen","vraag":"What is the flash point range for K3 substances?","a":"55 - 100 °C","b":"Above 100 °C","c":"Below 23 °C","d":"23 - 55 °C, to ensure the tank can withstand internal overpressure","correct":"A","bron":"Opslagtanks","toelichting":"55 - 100 °C. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_318","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Vlampunt","niveau":"Basic","sectie":"1.2 Vlampunt","vraag":"What is the flash point of a liquid?","a":"The temperature at which the liquid starts to boil, which is common in the industry","b":"The temperature at which the liquid forms enough vapor to ignite from an ignition source","c":"The temperature at which the liquid freezes, to keep the tank contents at the correct temperature","d":"The maximum temperature the liquid can reach, which is essential for operations","correct":"B","bron":"Opslagtanks","toelichting":"The temperature at which the liquid forms enough vapor to ignite from an ignition source. Make sure you can apply this definition when explaining this component to colleagues or new employees."},{"id":"en_319","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Plattegrond / overzicht","niveau":"Basic","sectie":"2.1 Bovenaanzicht K3","vraag":"How many tanks are in the K3 tank pit?","a":"4 tanks, to ensure the tank can withstand internal overpressure","b":"3 tanks, as described in the manual, to prevent electrostatic charging of the product","c":"5 tanks (T-301, T-303, T-305, T-306, T-602)","d":"7 tanks, as prescribed in the procedures, to minimize evaporation of the product","correct":"C","bron":"Opslagtanks","toelichting":"5 tanks (T-301, T-303, T-305, T-306, T-602). Knowing quantities and capacities is essential for correct operation and recognising deviations during normal operations."},{"id":"en_320","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Tankkuil - toegang & veiligheid","niveau":"Intermediate","sectie":"2.2 Betreden tankkuil","vraag":"What is the purpose of the tank pit (bund)?","a":"To collect rainwater, to protect the tank floor against groundwater","b":"To cool the tanks at high temperatures","c":"To serve as a workspace for maintenance, for measuring the product quality in the tank","d":"To catch liquids that may leak from the storage tank","correct":"D","bron":"Opslagtanks","toelichting":"To catch liquids that may leak from the storage tank. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_321","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Tankkuil - toegang & veiligheid","niveau":"Intermediate","sectie":"2.2 Betreden tankkuil","vraag":"How large is the tank pit?","a":"Large enough to contain the full volume of the largest tank plus extra capacity for fire water and foam layers","b":"Half the volume of the largest tank, to ensure a correct and safe work process at the location, to prevent electrostatic charging of the product","c":"Only large enough for the smallest tank, in compliance with corporate safety standards, to allow safe inspection of the interior","d":"Exactly the volume of all tanks combined, to ensure a correct and safe work process at the location, to protect the tank wall from UV radiation, with an automatic check on correct functioning","correct":"A","bron":"Opslagtanks","toelichting":"Large enough to contain the full volume of the largest tank plus extra capacity for fire water and foam layers. This is an important practical skill that must be performed correctly to work safely and efficiently."},{"id":"en_322","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Tankkuil - toegang & veiligheid","niveau":"Intermediate","sectie":"2.2 Betreden tankkuil","vraag":"How may you enter the tank pit?","a":"Only via a ladder on the side, to keep the tank contents at the correct temperature","b":"Via any arbitrary point by climbing over the wall, to ensure a correct and safe work process at the location","c":"Only via the access points; each pit has multiple access points for emergencies","d":"Exclusively with a permit from the fire department, which is essential for operations","correct":"C","bron":"Opslagtanks","toelichting":"Only via the access points; each pit has multiple access points for emergencies. This is an important practical skill that must be performed correctly to work safely and efficiently."},{"id":"en_323","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Tank - identificatie & markering","niveau":"Basic","sectie":"2.2 Info op tank","vraag":"What information is displayed on the tank?","a":"The maximum fill height and weight, for monitoring the liquid level in the tank","b":"The manufacturer name and year of construction, to protect the tank floor against groundwater","c":"The tank number, product name and risk information via hazard symbols and an orange sign with GEVI and UN number","d":"Only the tank number, to ensure the tank can withstand internal overpressure, including a logbook registration of all performed actions","correct":"C","bron":"Opslagtanks","toelichting":"The tank number, product name and risk information via hazard symbols and an orange sign with GEVI and UN number. Always know which materials, systems or procedures apply — this is the foundation for safe working."},{"id":"en_324","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"GHS","niveau":"Basic","sectie":"2.2 GHS","vraag":"How many types of GHS hazard symbols exist?","a":"9 symbols: Explosive, Flammable, Oxidizing, Gas under pressure, Corrosive, Toxic, Harmful/Irritant, Health hazard long term, Environmentally hazardous","b":"3 symbols, as prescribed in the terminal safety procedures and n accordance with current regulations and company guidelines, to allow the foundation to distribute the load evenly","c":"5 symbols, to prevent the product from contacting rainwater","d":"12 symbols, to minimize evaporation of the product, with an automated feedback signal to the control room","correct":"A","bron":"Opslagtanks","toelichting":"9 symbols: Explosive, Flammable, Oxidizing, Gas under pressure, Corrosive, Toxic, Harmful/Irritant, Health hazard long term, Environmentally hazardous. Knowing quantities and capacities is essential for correct operation and recognising deviations during normal operations."},{"id":"en_325","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"GEVI","niveau":"Basic","sectie":"2.2 GEVI","vraag":"What does GEVI number 3 on the orange sign mean?","a":"Corrosive effect, to ensure a correct and safe work process at the location, to keep the tank stable in extreme weather conditions","b":"Radioactivity, in compliance with corporate safety standards, for draining condensate at the tank bottom","c":"Toxicity and contamination hazard, which is regularly checked during scheduled inspections","d":"Flammability of liquids (vapors) and gases or substances liable to self-heating","correct":"D","bron":"Opslagtanks","toelichting":"Flammability of liquids (vapors) and gases or substances liable to self-heating. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_326","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"GEVI","niveau":"Basic","sectie":"2.2 GEVI","vraag":"What does a doubling of the GEVI digit mean?","a":"The danger is reduced, which applies during regular operations, including an emergency stop procedure for unforeseen circumstances","b":"An intensification of the danger; in accordance with the safety requirements for this installation","c":"It is a different product","d":"The product is diluted","correct":"B","bron":"Opslagtanks","toelichting":"An intensification of the danger; in accordance with the safety requirements for this installation. An operator must know how all safety systems and components respond in order to monitor the installation effectively."},{"id":"en_327","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Tankterp & lekdetectie","niveau":"Intermediate","sectie":"2.3 Bodem en tankterp","vraag":"Why are there pebbles on the bottom of the tank pit?","a":"They are needed for the stability of the tanks, which applies during regular operations","b":"They serve as decoration, in accordance with current regulations and company guidelines, to minimize evaporation of the product","c":"They reduce the risk of pool fires, help drain rainwater, and protect the liquid-tight layer","d":"They are used to cool the tanks, which is common practice in petrochemical installations, to allow safe inspection of the interior","correct":"C","bron":"Opslagtanks","toelichting":"They reduce the risk of pool fires, help drain rainwater, and protect the liquid-tight layer. When you understand why a procedure or measure is required, you will apply it correctly in unusual situations too."},{"id":"en_328","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Tankterp & lekdetectie","niveau":"Intermediate","sectie":"2.3 Tankterp","vraag":"What is the function of the tank foundation (tankterp)?","a":"To insulate the tank against temperature fluctuations, as prescribed in the procedures","b":"To collect rainwater under the tank, which is common practice in petrochemical installations, to allow the foundation to distribute the load evenly","c":"To safely and durably support the storage tank, protect the bottom, and includes leak detection","d":"Only to place the tank higher than ground level","correct":"C","bron":"Opslagtanks","toelichting":"To safely and durably support the storage tank, protect the bottom, and includes leak detection. Knowing the function of this component helps you recognise faults and deviations in the process faster and respond correctly."},{"id":"en_329","lang":"en","module":"Opslagtanks (Storage Tanks)","cat":"Tankterp & lekdetectie","niveau":"Expert","sectie":"2.3 Tankterp","vraag":"How does the leak detection work at the tank foundation?","a":"Via a sensor measuring the temperature, in compliance with corporate safety standards, to prevent electrostatic charging of the product","b":"Through daily visual inspection by personnel, where all involved components are periodically inspected","c":"Via a float that rises when liquid leaks through the bottom, indicating a leak through the tank bottom; this prevents unde
